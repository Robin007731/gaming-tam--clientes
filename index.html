<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARENA NEON | PRE-LOADED V90</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon: #39ff14;
            --neon-glow: rgba(57, 255, 20, 0.4);
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; color: #fff; font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }

        /* --- MOTOR DE FONDOS REALES (AUTO-AJUSTABLES) --- */
        #bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
        }

        .bg-slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; /* Ajusta la imagen para cubrir todo sin deformar */
            background-position: center center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            filter: brightness(0.6) contrast(1.1); /* Mejora el color sin oscurecer demasiado */
        }

        .bg-slide.active { opacity: 1; }

        /* Capa para suavizar los bordes y mejorar lectura */
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.8) 100%);
        }

        /* --- INTERFAZ SIN RECUADROS PESADOS --- */
        #main-view {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow-y: auto; scroll-behavior: smooth;
        }

        .view { display: none; padding: 5rem 1.5rem 8rem 1.5rem; max-width: 450px; margin: 0 auto; }
        .view.active { display: block; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Tarjetas de cristal (Glassmorphism) */
        .glass {
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(57, 255, 20, 0.2);
        }

        .btn-neon {
            background: var(--neon); color: #000;
            font-family: 'Orbitron'; font-weight: 900;
            padding: 16px; border-radius: 6px;
            text-transform: uppercase; font-size: 0.8rem;
            box-shadow: 0 0 15px var(--neon-glow);
            width: 100%; cursor: pointer; border: none; transition: 0.3s;
        }
        .btn-neon:hover { box-shadow: 0 0 25px var(--neon); transform: scale(1.02); }

        input, select, textarea {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(57, 255, 20, 0.3);
            color: #fff; padding: 12px; width: 100%;
            border-radius: 8px; margin-bottom: 12px; outline: none;
        }

        /* Navegación Gamer */
        nav {
            position: fixed; bottom: 0; width: 100%;
            display: flex; justify-content: space-around;
            padding: 1.2rem 0; background: rgba(0,0,0,0.9);
            border-top: 2px solid var(--neon); z-index: 100;
        }
        .nav-item { color: #666; font-size: 0.6rem; font-weight: 800; cursor: pointer; text-align: center; }
        .nav-item.active { color: var(--neon); text-shadow: 0 0 8px var(--neon); }
    </style>
</head>
<body>

    <div id="bg-container"></div>
    <div class="vignette"></div>

    <div id="main-view">
        
        <div id="view-auth" class="min-h-screen flex items-center justify-center p-6">
            <div class="glass w-full text-center">
                <h1 class="font-orbitron text-3xl font-black text-[var(--neon)] mb-8 italic">ARENA NEON</h1>
                <form id="auth-form">
                    <div id="reg-extra" class="hidden">
                        <input type="text" id="reg-nick" placeholder="TU APODO GAMER">
                    </div>
                    <input type="email" id="auth-email" placeholder="CORREO" required>
                    <input type="password" id="auth-pass" placeholder="CONTRASEÑA" required>
                    <button type="submit" class="btn-neon">ENTRAR AL SISTEMA</button>
                </form>
                <p onclick="toggleAuth()" class="mt-6 text-[10px] text-zinc-400 font-bold uppercase cursor-pointer">
                    ¿No tienes cuenta? <span class="text-white underline">REGÍSTRATE</span>
                </p>
            </div>
        </div>

        <div id="app-content" class="hidden">
            
            <section id="v-home" class="view active">
                <div class="glass text-center">
                    <img id="u-avatar" src="https://api.dicebear.com/7.x/bottts/svg?seed=Felix" class="w-20 h-20 mx-auto rounded-full border-2 border-[var(--neon)] p-1 mb-4 shadow-[0_0_15px_var(--neon)]">
                    <h2 id="u-nick" class="font-orbitron text-2xl font-black uppercase">PLAYER</h2>
                    <div class="flex justify-around mt-6 pt-4 border-t border-white/10">
                        <div><p id="u-wins" class="text-xl font-bold">0</p><p class="text-[9px] text-zinc-500 font-bold">WINS</p></div>
                        <div><p id="u-xp" class="text-xl font-bold text-[var(--neon)]">0</p><p class="text-[9px] text-zinc-500 font-bold">XP TOTAL</p></div>
                    </div>
                </div>
                <button onclick="changeV('arenas')" class="btn-neon">VER TORNEOS ACTIVOS</button>
            </section>

            <section id="v-arenas" class="view">
                <h3 class="font-orbitron text-xs text-center mb-6 text-[var(--neon)] tracking-widest uppercase">Zonas de Combate</h3>
                <div id="arena-list"></div>
            </section>

            <section id="v-ranking" class="view">
                <h3 class="font-orbitron text-xs text-center mb-6 text-[var(--neon)] tracking-widest uppercase">Top Operativos</h3>
                <div id="rank-list" class="glass !p-0 overflow-hidden"></div>
            </section>

            <section id="v-settings" class="view">
                <div class="glass">
                    <h3 class="font-orbitron text-xs mb-4 uppercase">Perfil & Soporte</h3>
                    <input type="text" id="set-nick" placeholder="Cambiar Nick">
                    <select id="set-avatar" onchange="previewAv()">
                        <option value="Felix">Estilo Neon</option>
                        <option value="Max">Estilo Combat</option>
                        <option value="Jade">Estilo Phantom</option>
                    </select>
                    <button onclick="saveP()" class="btn-neon mb-4">GUARDAR CAMBIOS</button>
                    <hr class="border-white/10 my-4">
                    <textarea id="support-msg" placeholder="¿Problemas? Escribe al admin..." rows="3"></textarea>
                    <button onclick="sendS()" class="btn-neon !bg-zinc-800 !text-white !shadow-none">ENVIAR A SOPORTE</button>
                </div>
            </section>

        </div>
    </div>

    <nav id="navbar" class="hidden">
        <div class="nav-item active" onclick="changeV('home', this)">HOME</div>
        <div class="nav-item" onclick="changeV('arenas', this)">ARENAS</div>
        <div class="nav-item" onclick="changeV('ranking', this)">TOP</div>
        <div class="nav-item" onclick="changeV('settings', this)">SOPORTE</div>
    </nav>

    <script>
        const SB_URL = 'https://qxvqxdsfcvdmanxtzmkn.supabase.co';
        const SB_KEY = 'sb_publishable_X2_itSXVSMUgkZeDLSE3KQ_HxD1Jf07';
        const _db = supabase.createClient(SB_URL, SB_KEY);

        let user = null;
        let isLogin = true;

        // --- IMÁGENES DE ALTA CALIDAD CARGADAS ---
        const gameImages = [
            'https://images8.alphacoders.com/107/1073860.png', // Valorant
            'https://images2.alphacoders.com/132/1328006.jpeg', // FC25 / FIFA
            'https://images.alphacoders.com/114/1149723.jpg',  // Minecraft RTX
            'https://images7.alphacoders.com/112/1125211.jpg',  // Free Fire
            'https://images3.alphacoders.com/135/1351111.jpeg', // Fortnite
            'https://images5.alphacoders.com/130/1306383.jpg'   // Roblox
        ];

        function startBgs() {
            const container = document.getElementById('bg-container');
            gameImages.forEach((url, i) => {
                const div = document.createElement('div');
                div.className = `bg-slide ${i === 0 ? 'active' : ''}`;
                div.style.backgroundImage = `url('${url}')`;
                container.appendChild(div);
            });

            let cur = 0;
            setInterval(() => {
                const slides = document.querySelectorAll('.bg-slide');
                slides[cur].classList.remove('active');
                cur = (cur + 1) % slides.length;
                slides[cur].classList.add('active');
            }, 6000);
        }

        startBgs();

        // --- LÓGICA DE USUARIOS ---
        window.onload = async () => {
            const { data } = await _db.auth.getSession();
            if (data.session) {
                user = data.session.user;
                await loadP();
            }
        };

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('reg-extra').classList.toggle('hidden', isLogin);
        }

        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            if(isLogin) {
                const { error } = await _db.auth.signInWithPassword({ email, password: pass });
                if(error) alert("Error"); else location.reload();
            } else {
                const nick = document.getElementById('reg-nick').value;
                const { data, error } = await _db.auth.signUp({ email, password: pass });
                if(error) return alert(error.message);
                await _db.from('perfiles').insert({ id: data.user.id, nombre: nick.toUpperCase(), xp: 0, victorias: 0 });
                location.reload();
            }
        };

        async function loadP() {
            const { data } = await _db.from('perfiles').select('*').eq('id', user.id).single();
            if(data) {
                document.getElementById('u-nick').innerText = data.nombre;
                document.getElementById('u-xp').innerText = data.xp;
                document.getElementById('u-wins').innerText = data.victorias;
                document.getElementById('view-auth').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('navbar').classList.remove('hidden');
            }
        }

        function changeV(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('v-' + id).classList.add('active');
            if(el) el.classList.add('active');
            if(id === 'arenas') loadA();
            if(id === 'ranking') loadR();
        }

        async function loadA() {
            const { data } = await _db.from('torneos').select('*');
            document.getElementById('arena-list').innerHTML = (data || []).map(t => `
                <div class="glass">
                    <p class="text-[10px] text-[var(--neon)] font-bold uppercase tracking-widest">${t.juego}</p>
                    <h4 class="font-orbitron text-xl font-black italic uppercase text-white">${t.nombre}</h4>
                    <p class="text-xs text-zinc-400 mb-6">${t.inscritos}/${t.capacidad} JUGADORES</p>
                    <button onclick="join('${t.id}', ${t.inscritos})" class="btn-neon">INSCRIBIRSE</button>
                </div>
            `).join('');
        }

        async function join(id, cur) {
            await _db.from('torneos').update({ inscritos: cur + 1 }).eq('id', id);
            alert("¡Inscrito!");
            loadA();
        }

        async function loadR() {
            const { data } = await _db.from('perfiles').select('*').order('xp', {ascending: false});
            document.getElementById('rank-list').innerHTML = (data || []).map((u, i) => `
                <div class="flex justify-between items-center p-4 border-b border-white/5 ${u.id === user.id ? 'bg-[var(--neon)]/10' : ''}">
                    <span class="text-xs font-bold text-zinc-600">#${i+1}</span>
                    <span class="flex-1 font-bold ml-4 uppercase">${u.nombre}</span>
                    <span class="font-orbitron text-[var(--neon)] font-black">${u.xp}</span>
                </div>
            `).join('');
        }

        function previewAv() {
            const s = document.getElementById('set-avatar').value;
            document.getElementById('u-avatar').src = `https://api.dicebear.com/7.x/bottts/svg?seed=${s}`;
        }

        async function saveP() {
            const n = document.getElementById('set-nick').value;
            if(n) {
                await _db.from('perfiles').update({ nombre: n.toUpperCase() }).eq('id', user.id);
                loadP();
                alert("Guardado");
            }
        }

        function sendS() { alert("Reporte enviado al Admin."); document.getElementById('support-msg').value = ''; }
    </script>
</body>
</html>
