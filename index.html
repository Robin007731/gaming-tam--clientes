<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZONA GAMER | Elite Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #050608; --card: #0d1117; --neon: #00f2ff; --text: #ffffff; 
            --success: #39FF14; --gold: #ffcc00; --glass: rgba(255, 255, 255, 0.05); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Rajdhani', sans-serif; overflow-x: hidden;
            transition: background 0.5s;
        }

        /* --- PANTALLAS DE CARGA Y AUTH --- */
        #splash { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .loader { font-family: 'Orbitron'; font-size: 1.5rem; color: var(--neon); text-shadow: 0 0 15px var(--neon); animation: pulse 1.5s infinite; }

        #auth-screen { position: fixed; inset: 0; background: radial-gradient(circle, #0a1921 0%, #030406 100%); display: none; align-items: center; justify-content: center; z-index: 8000; padding: 20px; }
        .auth-card { background: var(--card); width: 100%; max-width: 400px; padding: 30px; border-radius: 25px; border: 1px solid rgba(0, 242, 255, 0.2); text-align: center; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #222; color: #fff; border-radius: 10px; margin-bottom: 12px; font-family: 'Rajdhani'; font-size: 1rem; }
        .btn-main { width: 100%; padding: 14px; background: var(--neon); color: #000; border: none; border-radius: 12px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 0.8rem; }
        .btn-google { background: #fff; color: #000; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }

        /* --- NAVEGACIÓN --- */
        nav { position: sticky; top: 0; background: rgba(13, 17, 23, 0.9); backdrop-filter: blur(10px); padding: 15px 20px; border-bottom: 1px solid rgba(0,242,255,0.1); display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .nav-user { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .nav-avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--neon); object-fit: cover; }

        .section { display: none; padding: 20px; max-width: 600px; margin: 0 auto 80px auto; animation: slideUp 0.4s ease forwards; }
        .section.active { display: block; }

        /* --- CHAT --- */
        #chat-box { background: var(--card); border-radius: 20px; height: 60vh; display: flex; flex-direction: column; border: 1px solid #1f2937; overflow: hidden; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 14px; border-radius: 15px; background: var(--glass); font-size: 0.9rem; max-width: 85%; line-height: 1.4; border: 1px solid rgba(255,255,255,0.05); }
        .msg-admin { border: 1px solid var(--gold); background: rgba(255, 204, 0, 0.05); }
        .msg-admin b { color: var(--gold) !important; }
        .msg b { color: var(--neon); font-size: 0.75rem; display: block; margin-bottom: 2px; }

        /* --- MISIONES --- */
        .mision-card { background: var(--card); padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #1f2937; position: relative; overflow: hidden; }
        .mision-card::after { content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px; background: var(--neon); }

        /* --- PERFIL & NIVELES --- */
        .rank-bar-bg { background: #000; height: 12px; border-radius: 20px; margin: 15px 0; overflow: hidden; border: 1px solid #222; }
        .rank-bar-fill { height: 100%; background: var(--neon); width: 0%; transition: 1.5s cubic-bezier(0.17, 0.67, 0.83, 0.67); box-shadow: 0 0 15px var(--neon); }

        /* --- TAB BAR --- */
        .tab-bar { position: fixed; bottom: 0; width: 100%; background: #0d1117; display: flex; border-top: 1px solid #1f2937; padding: 10px 0; z-index: 2000; }
        .tab { flex: 1; text-align: center; font-family: 'Orbitron'; font-size: 0.6rem; color: #444; cursor: pointer; transition: 0.3s; }
        .tab.active { color: var(--neon); text-shadow: 0 0 10px var(--neon); }

        @keyframes pulse { 50% { opacity: 0.3; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="splash"><div class="loader">CONECTANDO AL NÚCLEO...</div></div>

    <div id="auth-screen">
        <div class="auth-card">
            <h1 id="auth-title" style="font-family:'Orbitron'; color:var(--neon); margin-bottom:10px;">ZONA GAMER</h1>
            <p id="auth-subtitle" style="font-size:0.8rem; color:#666; margin-bottom:20px;">INICIA TU SESIÓN DE OPERATIVO</p>
            
            <div id="auth-inputs">
                <input type="email" id="email" placeholder="Correo Electrónico">
                <input type="password" id="password" placeholder="Contraseña">
                <input type="text" id="nick" placeholder="Nombre de Usuario (Solo registro)" style="display:none;">
            </div>

            <button class="btn-main" id="btn-primary" onclick="handleAuth()">ENTRAR AL SISTEMA</button>
            <button class="btn-main btn-google" onclick="googleLogin()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="18"> GOOGLE AUTH
            </button>

            <p style="font-size:0.8rem; margin-top:20px;">
                <span id="toggle-text">¿No tienes cuenta?</span> 
                <b onclick="toggleAuthMode()" style="color:var(--neon); cursor:pointer;" id="toggle-btn">REGÍSTRATE</b>
            </p>
        </div>
    </div>

    <div id="app" style="display:none;">
        <nav>
            <div style="font-family:'Orbitron'; font-size:0.9rem; letter-spacing:1px;">ZONA <span id="neon-text" style="color:var(--neon)">GAMER</span></div>
            <div class="nav-user" onclick="switchTab('sec-perfil')">
                <div style="text-align:right">
                    <div id="nav-nick" style="font-weight:bold; font-size:0.8rem;">---</div>
                    <div id="nav-pts" style="color:var(--success); font-size:0.7rem; font-weight:bold;">0 PTS</div>
                </div>
                <img id="nav-img" class="nav-avatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Gamer">
            </div>
        </nav>

        <div id="sec-feed" class="section active">
            <h3 style="font-family:'Orbitron'; font-size:0.7rem; color:#555; margin-bottom:15px;">MISIONES DISPONIBLES</h3>
            <div id="misiones-list"></div>
        </div>

        <div id="sec-chat" class="section">
            <h3 style="font-family:'Orbitron'; font-size:0.7rem; color:#555; margin-bottom:15px;">CANAL DE ESCUADRÓN</h3>
            <div id="chat-box">
                <div id="chat-messages"></div>
                <div style="display:flex; gap:10px; padding:15px; background:rgba(0,0,0,0.3);">
                    <input type="text" id="chat-input" placeholder="Escribe un mensaje..." style="margin:0;">
                    <button onclick="sendMsg()" style="background:var(--neon); border:none; border-radius:10px; padding:0 20px; font-weight:bold;">></button>
                </div>
            </div>
        </div>

        <div id="sec-rank" class="section">
            <h3 style="font-family:'Orbitron'; font-size:0.7rem; color:#555; margin-bottom:15px;">TOP OPERATIVOS</h3>
            <div id="ranking-list"></div>
        </div>

        <div id="sec-perfil" class="section">
            <div style="background:var(--card); padding:30px; border-radius:25px; text-align:center; border:1px solid #1f2937;">
                <img id="p-avatar" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--neon); margin-bottom:15px;" src="">
                <h2 id="p-nick" style="font-family:'Orbitron'; margin:0;">---</h2>
                <div id="p-verif"></div>
                
                <div class="rank-bar-bg"><div id="p-bar" class="rank-bar-fill"></div></div>
                <div id="p-rango-txt" style="font-family:'Orbitron'; font-size:0.7rem; color:var(--neon);">RECLUTA NIVEL 1</div>
                
                <div style="margin-top:30px; text-align:left;">
                    <label style="font-size:0.6rem; color:#555; margin-left:10px;">WHATSAPP (CONTACTO)</label>
                    <input type="number" id="p-wa" placeholder="Ej: 54911...">
                    <button class="btn-main" onclick="updateProfile()" style="padding:10px;">GUARDAR CAMBIOS</button>
                </div>

                <button onclick="logout()" style="background:none; border:none; color:var(--error); font-size:0.7rem; margin-top:30px; font-family:'Orbitron'; cursor:pointer;">DESCONECTARSE</button>
            </div>
        </div>

        <div class="tab-bar">
            <div class="tab active" onclick="switchTab('sec-feed', this)">MISIONES</div>
            <div class="tab" onclick="switchTab('sec-chat', this)">CHAT</div>
            <div class="tab" onclick="switchTab('sec-rank', this)">RANKING</div>
            <div class="tab" onclick="switchTab('sec-perfil', this)">PERFIL</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, arrayUnion, arrayRemove, increment, collection, query, orderBy, limit, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, signInWithRedirect, getRedirectResult, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAyGsnbyvxTEzvtgOXSmU_5Hj6gS6TOWKM",
            authDomain: "gaming-team-18b95.firebaseapp.com",
            projectId: "gaming-team-18b95",
            storageBucket: "gaming-team-18b95.appspot.com",
            messagingSenderId: "89183017486",
            appId: "1:89183017486:web:18b6258a2bf5c0bde97a5f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let userData = null;
        let isRegisterMode = false;

        // --- MANEJO DE AUTENTICACIÓN ---
        window.toggleAuthMode = () => {
            isRegisterMode = !isRegisterMode;
            document.getElementById('auth-title').innerText = isRegisterMode ? "REGISTRO" : "ZONA GAMER";
            document.getElementById('nick').style.display = isRegisterMode ? "block" : "none";
            document.getElementById('btn-primary').innerText = isRegisterMode ? "CREAR CUENTA" : "ENTRAR AL SISTEMA";
            document.getElementById('toggle-text').innerText = isRegisterMode ? "¿Ya tienes cuenta?" : "¿No tienes cuenta?";
            document.getElementById('toggle-btn').innerText = isRegisterMode ? "INICIA SESIÓN" : "REGÍSTRATE";
        };

        window.handleAuth = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const nick = document.getElementById('nick').value;

            if(!email || !pass) return alert("Completa los campos");

            try {
                if(isRegisterMode) {
                    if(!nick) return alert("Elige un Nick");
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await createUserData(res.user.uid, nick, email);
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                }
            } catch (e) { alert("Error: " + e.message); }
        };

        window.googleLogin = () => signInWithRedirect(auth, provider);

        // Al cargar, verificar si viene de un redirect de Google
        getRedirectResult(auth).then(async (result) => {
            if (result?.user) {
                const d = await getDoc(doc(db, "usuarios", result.user.uid));
                if(!d.exists()) await createUserData(result.user.uid, result.user.displayName.split(' ')[0], result.user.email, result.user.photoURL);
            }
        });

        async function createUserData(uid, nick, email, photo = "") {
            await setDoc(doc(db, "usuarios", uid), {
                uid, nick, email, puntos: 0, whatsapp: "", admin: false, verificado: false,
                avatar: photo || `https://api.dicebear.com/7.x/avataaars/svg?seed=${nick}`
            });
        }

        onAuthStateChanged(auth, user => {
            if (user) {
                onSnapshot(doc(db, "usuarios", user.uid), d => {
                    userData = d.data();
                    renderUI();
                    document.getElementById('splash').style.display = 'none';
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                });
                syncConfig();
            } else {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            }
        });

        // --- UI RENDER ---
        function renderUI() {
            document.getElementById('nav-nick').innerText = userData.nick;
            document.getElementById('nav-pts').innerText = userData.puntos + " PTS";
            document.getElementById('nav-img').src = userData.avatar;
            document.getElementById('p-avatar').src = userData.avatar;
            document.getElementById('p-nick').innerText = userData.nick;
            document.getElementById('p-wa').value = userData.whatsapp || "";
            document.getElementById('p-verif').innerHTML = userData.verificado ? '<small style="color:var(--neon)">OPERATIVO VERIFICADO ✔️</small>' : '';
            
            const progress = Math.min((userData.puntos / 1000) * 100, 100);
            document.getElementById('p-bar').style.width = progress + "%";
            document.getElementById('p-rango-txt').innerText = userData.puntos >= 500 ? "OPERATIVO ELITE" : "RECLUTA NIVEL 1";
        }

        function syncConfig() {
            onSnapshot(doc(db, "config", "global"), d => {
                if(d.exists()){
                    const color = d.data().colorNeon;
                    document.documentElement.style.setProperty('--neon', color);
                }
            });
        }

        // --- SECCIONES ---
        window.switchTab = (id, el) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if(el) el.classList.add('active');
            
            if(id === 'sec-chat') loadChat();
            if(id === 'sec-feed') loadMisiones();
            if(id === 'sec-rank') loadRanking();
        };

        // --- LÓGICA DE MISIONES ---
        function loadMisiones() {
            onSnapshot(collection(db, "torneos"), snap => {
                const list = document.getElementById('misiones-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const isJoined = (m.jugadores || []).some(j => j.uid === userData.uid);
                    list.innerHTML += `
                        <div class="mision-card">
                            <h4 style="margin:0; font-family:'Orbitron'; font-size:0.8rem;">${m.nombre}</h4>
                            <p style="font-size:0.7rem; color:#888; margin:10px 0;">${m.desc}</p>
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <small style="font-size:0.6rem; color:var(--neon);">${m.inscritos_count || 0} INSCRITOS</small>
                                <button class="btn-main" style="width:auto; padding:5px 15px; font-size:0.6rem; background:${isJoined?'#000':''}; color:${isJoined?'var(--success)':''};" onclick="toggleJoin('${d.id}', ${isJoined})">
                                    ${isJoined ? 'INSCRITO ✓' : 'UNIRSE'}
                                </button>
                            </div>
                        </div>`;
                });
            });
        }

        window.toggleJoin = async (id, joined) => {
            const ref = doc(db, "torneos", id);
            if(!joined) {
                await updateDoc(ref, { jugadores: arrayUnion({uid: userData.uid, nick: userData.nick}), inscritos_count: increment(1) });
            } else {
                await updateDoc(ref, { jugadores: arrayRemove({uid: userData.uid, nick: userData.nick}), inscritos_count: increment(-1) });
            }
        };

        // --- LÓGICA DE CHAT ---
        function loadChat() {
            const q = query(collection(db, "chat_global"), orderBy("timestamp", "desc"), limit(40));
            onSnapshot(q, snap => {
                const box = document.getElementById('chat-messages');
                box.innerHTML = "";
                let messages = [];
                snap.forEach(d => messages.unshift(d.data()));
                messages.forEach(m => {
                    const isAdm = m.role === 'admin';
                    box.innerHTML += `<div class="msg ${isAdm?'msg-admin':''}"><b>${m.nick}${isAdm?' ⭐':''}</b>${m.text}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendMsg = async () => {
            const input = document.getElementById('chat-input');
            if(!input.value.trim()) return;
            await addDoc(collection(db, "chat_global"), {
                uid: userData.uid, nick: userData.nick, text: input.value, 
                role: userData.admin ? 'admin' : 'user', timestamp: serverTimestamp()
            });
            input.value = "";
        };

        // --- RANKING ---
        function loadRanking() {
            const q = query(collection(db, "usuarios"), orderBy("puntos", "desc"), limit(20));
            onSnapshot(q, snap => {
                const list = document.getElementById('ranking-list');
                list.innerHTML = "";
                let i = 1;
                snap.forEach(d => {
                    const u = d.data();
                    list.innerHTML += `
                        <div style="display:flex; align-items:center; gap:15px; background:var(--glass); padding:10px 15px; border-radius:12px; margin-bottom:8px;">
                            <span style="font-family:'Orbitron'; font-size:0.8rem; color:${i<=3?'var(--gold)':'#444'}">#${i}</span>
                            <img src="${u.avatar}" style="width:30px; height:30px; border-radius:50%;">
                            <span style="flex:1; font-weight:bold; font-size:0.9rem;">${u.nick}</span>
                            <span style="color:var(--neon); font-weight:bold;">${u.puntos}</span>
                        </div>`;
                    i++;
                });
            });
        }

        // --- PERFIL ---
        window.updateProfile = async () => {
            const wa = document.getElementById('p-wa').value;
            await updateDoc(doc(db, "usuarios", userData.uid), { whatsapp: wa });
            alert("Perfil sincronizado.");
        };

        window.logout = () => signOut(auth).then(() => { localStorage.clear(); location.reload(); });

    </script>
</body>
</html>
