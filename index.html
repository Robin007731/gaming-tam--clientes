<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON ARENA | CLIENTE OFICIAL</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon: #00f2ff; --pink: #ff00ff; --dark: #020408; }
        body { background: var(--dark); color: white; font-family: 'Rajdhani', sans-serif; margin: 0; overflow-x: hidden; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* DISE√ëO CYBERPUNK */
        .glass { background: rgba(13, 17, 23, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .btn-cyber { 
            background: transparent; border: 2px solid var(--neon); color: white; padding: 10px 20px;
            font-family: 'Orbitron'; font-weight: 900; font-size: 11px; text-transform: uppercase;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); transition: 0.3s;
        }
        .btn-cyber:hover:not(:disabled) { background: var(--neon); color: black; box-shadow: 0 0 20px var(--neon); }
        .btn-cyber:disabled { border-color: #334155; color: #334155; cursor: not-allowed; }

        /* PANTALLA DE CARGA */
        #loader { position: fixed; inset: 0; background: black; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .app-view { display: none; }
        .app-view.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .avatar-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 10px; max-height: 150px; overflow-y: auto; }
        .avatar-opt { width: 100%; border-radius: 8px; border: 2px solid transparent; cursor: pointer; opacity: 0.5; }
        .avatar-opt.selected { border-color: var(--neon); opacity: 1; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="font-orbitron text-[10px] text-cyan-500 mt-4 tracking-widest">SISTEMA_CARGANDO</p>
    </div>

    <div id="auth-screen" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="glass p-8 rounded-3xl w-full max-w-md border-t-2 border-cyan-500 shadow-2xl">
            <h2 class="font-orbitron text-3xl font-black text-center mb-8 italic">ARENA<span class="text-cyan-400">NEON</span></h2>
            
            <form id="auth-form" class="space-y-4">
                <div id="reg-fields" class="hidden space-y-4">
                    <p class="text-[9px] font-bold text-center text-zinc-500 uppercase">Selecciona tu Identidad</p>
                    <div id="avatar-grid-auth" class="avatar-grid p-2 bg-black/40 rounded-xl"></div>
                    <input id="reg-name" type="text" placeholder="APODO DE GUERRERO" class="w-full bg-black/60 p-4 rounded-xl border border-white/10 text-xs font-bold uppercase">
                </div>
                
                <input id="auth-email" type="email" placeholder="EMAIL" class="w-full bg-black/60 p-4 rounded-xl border border-white/10 text-white text-xs font-bold">
                <input id="auth-pass" type="password" placeholder="PASSWORD" class="w-full bg-black/60 p-4 rounded-xl border border-white/10 text-white text-xs font-bold">
                
                <button type="submit" id="auth-submit" class="w-full btn-cyber mt-4 py-4">Acceder</button>
            </form>
            
            <button onclick="toggleAuth()" id="auth-toggle" class="w-full text-[10px] text-zinc-500 font-bold uppercase mt-6 hover:text-cyan-400">¬øNo tienes cuenta? Registrate aqu√≠</button>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <header class="fixed top-0 w-full z-50 glass border-b border-white/5 p-5 flex justify-between items-center">
            <h1 class="font-orbitron text-[10px] font-black tracking-widest text-cyan-500">NEON_NETWORK_V11</h1>
            <button onclick="logout()" class="text-[9px] font-bold text-red-500 uppercase border border-red-500/20 px-3 py-1 rounded">Cerrar Sesi√≥n</button>
        </header>

        <main class="pt-28 pb-32 px-6 max-w-5xl mx-auto">
            
            <section id="view-home" class="app-view active text-center py-10">
                <h2 class="font-orbitron text-5xl md:text-7xl font-black italic mb-6 leading-none">DOMINA LA<br><span class="text-transparent" style="-webkit-text-stroke: 1px #00f2ff">ARENA.</span></h2>
                <button onclick="nav('torneos')" class="btn-cyber px-10 py-4">Ver Torneos</button>
            </section>

            <section id="view-torneos" class="app-view">
                <h3 class="font-orbitron text-2xl font-black mb-8 uppercase italic border-l-4 border-cyan-500 pl-4">Combates_Activos</h3>
                <div id="torneos-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </section>

            <section id="view-ranking" class="app-view">
                <h3 class="font-orbitron text-2xl font-black mb-8 uppercase italic text-center">L√≠deres de la Red</h3>
                <div id="ranking-list" class="space-y-3 max-w-2xl mx-auto"></div>
            </section>

            <section id="view-perfil" class="app-view">
                <div class="glass p-8 rounded-3xl max-w-md mx-auto text-center border-t-2 border-cyan-500">
                    <img id="u-avatar" src="" class="w-24 h-24 rounded-2xl mx-auto border-2 border-cyan-500 mb-4 bg-black">
                    <h4 id="u-name" class="font-orbitron text-2xl font-black uppercase">---</h4>
                    <p id="u-xp" class="text-cyan-500 font-bold text-xs mt-1">XP: 0</p>
                    <div class="h-[1px] bg-white/10 my-6"></div>
                    <button onclick="nav('home')" class="btn-cyber w-full mb-2">Volver al Inicio</button>
                </div>
            </section>

        </main>

        <nav class="fixed bottom-6 left-6 right-6 z-50 glass rounded-2xl flex justify-around p-4 border border-white/10 shadow-2xl md:max-w-xs md:mx-auto">
            <button onclick="nav('home')" class="text-xl">üè†</button>
            <button onclick="nav('torneos')" class="text-xl">‚öîÔ∏è</button>
            <button onclick="nav('ranking')" class="text-xl">üèÜ</button>
            <button onclick="nav('perfil')" class="text-xl">üë§</button>
        </nav>
    </div>

    <script>
        // CONFIGURACI√ìN DE SUPABASE (CON PARCHE ANTI-BLOQUEO)
        const SB_URL = 'https://qxvqxdsfcvdmanxtzmkn.supabase.co';
        const SB_KEY = 'sb_publishable_X2_itSXVSMUgkZeDLSE3KQ_HxD1Jf07';
        
        const _supa = supabase.createClient(SB_URL, SB_KEY, {
            auth: { persistSession: true, storage: window.localStorage }
        });

        let session = null;
        let profile = null;
        let isLogin = true;
        let selAvatar = "https://api.dicebear.com/7.x/bottts/svg?seed=neon1";

        window.onload = async () => {
            initAvatars();
            const { data } = await _supa.auth.getSession();
            if (data.session) {
                session = data.session;
                await loadProfile();
            } else {
                showAuth();
            }
            // SEGURO DE VIDA: Quitar loader pase lo que pase
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 2000);
        };

        function initAvatars() {
            const grid = document.getElementById('avatar-grid-auth');
            for(let i=1; i<=12; i++) {
                const url = `https://api.dicebear.com/7.x/bottts/svg?seed=bot${i}&backgroundColor=020408`;
                const img = document.createElement('img');
                img.src = url; img.className = 'avatar-opt';
                if(i===1) img.classList.add('selected');
                img.onclick = () => {
                    document.querySelectorAll('.avatar-opt').forEach(el => el.classList.remove('selected'));
                    img.classList.add('selected'); selAvatar = url;
                };
                grid.appendChild(img);
            }
        }

        async function loadProfile() {
            const { data, error } = await _supa.from('perfiles').select('*').eq('id', session.user.id).single();
            if (data) {
                profile = data;
                document.getElementById('u-name').innerText = profile.nombre;
                document.getElementById('u-avatar').src = profile.avatar_url;
                document.getElementById('u-xp').innerText = `XP: ${profile.xp}`;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                nav('home');
            } else { logout(); }
        }

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('reg-fields').classList.toggle('hidden', isLogin);
            document.getElementById('auth-submit').innerText = isLogin ? 'Acceder' : 'Crear Identidad';
            document.getElementById('auth-toggle').innerText = isLogin ? '¬øNo tienes cuenta? Registrate aqu√≠' : '¬øYa tienes cuenta? Inicia sesi√≥n';
        }

        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            const name = document.getElementById('reg-name').value;

            if (isLogin) {
                const { error } = await _supa.auth.signInWithPassword({ email, password: pass });
                if (error) alert("Error: " + error.message); else location.reload();
            } else {
                const { data, error } = await _supa.auth.signUp({ email, password: pass });
                if (error) return alert(error.message);
                // El trigger de SQL crear√° el perfil, pero aqu√≠ lo actualizamos con el nombre elegido
                await _supa.from('perfiles').update({ nombre: name.toUpperCase(), avatar_url: selAvatar }).eq('id', data.user.id);
                alert("Cuenta creada con √©xito.");
                location.reload();
            }
        };

        function nav(id) {
            document.querySelectorAll('.app-view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            if(id === 'torneos') loadTorneos();
            if(id === 'ranking') loadRanking();
        }

        async function loadTorneos() {
            const { data: torneos } = await _supa.from('torneos').select('*').order('created_at', {ascending: false});
            const { data: inscritos } = await _supa.from('inscripciones').select('torneo_id').eq('user_id', session.user.id);
            const misIds = inscritos.map(i => i.torneo_id);
            
            const container = document.getElementById('torneos-list');
            container.innerHTML = torneos.map(t => {
                const estaInscrito = misIds.includes(t.id);
                const lleno = t.inscritos >= t.capacidad;

                return `
                    <div class="glass p-6 rounded-2xl border-l-4 ${estaInscrito ? 'border-green-500' : 'border-cyan-500'}">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-[9px] font-bold text-zinc-500 uppercase tracking-widest">${t.juego}</span>
                            <span class="text-[9px] font-bold ${lleno ? 'text-red-500' : 'text-cyan-500'}">${t.inscritos}/${t.capacidad} JUGADORES</span>
                        </div>
                        <h4 class="font-orbitron font-black text-lg mb-6 uppercase">${t.nombre}</h4>
                        ${estaInscrito 
                            ? `<button disabled class="w-full py-2 bg-green-500/10 text-green-500 font-bold rounded text-[10px] uppercase border border-green-500/20">‚úì Ya inscrito</button>`
                            : lleno 
                                ? `<button disabled class="w-full py-2 bg-white/5 text-zinc-600 font-bold rounded text-[10px] uppercase">Lleno</button>`
                                : `<button onclick="inscribir('${t.id}', ${t.inscritos})" class="btn-cyber w-full py-2">Inscribirse</button>`
                        }
                    </div>
                `;
            }).join('');
        }

        async function inscribir(tId, actual) {
            const { error } = await _supa.from('inscripciones').insert({ torneo_id: tId, user_id: session.user.id });
            if (!error) {
                await _supa.from('torneos').update({ inscritos: actual + 1 }).eq('id', tId);
                alert("¬°Inscrito con √©xito!"); loadTorneos();
            } else { alert("Ya est√°s inscrito o hubo un error."); }
        }

        async function loadRanking() {
            const { data } = await _supa.from('perfiles').select('*').order('xp', {ascending: false}).limit(20);
            document.getElementById('ranking-list').innerHTML = data.map((u, i) => `
                <div class="glass p-4 rounded-xl flex items-center justify-between border-l-2 ${i < 3 ? 'border-amber-500' : 'border-white/10'}">
                    <div class="flex items-center gap-4">
                        <span class="font-orbitron font-black text-zinc-700">#${i+1}</span>
                        <img src="${u.avatar_url}" class="w-10 h-10 rounded-lg">
                        <span class="font-bold text-sm uppercase">${u.nombre}</span>
                    </div>
                    <span class="font-orbitron text-cyan-500 font-black">${u.xp} XP</span>
                </div>
            `).join('');
        }

        function showAuth() { document.getElementById('auth-screen').classList.remove('hidden'); }
        async function logout() { await _supa.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
