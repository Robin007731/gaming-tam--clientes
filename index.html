<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARENA NEON | SISTEMA DE LITE v5.0</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-pink: #ff00ff;
            --neon-purple: #9d00ff;
            --dark-core: #020408;
            --glass: rgba(13, 17, 23, 0.8);
        }

        /* RESET & SCROLL */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--dark-core); }
        ::-webkit-scrollbar-thumb { background: var(--neon-cyan); border-radius: 10px; }

        body {
            background: var(--dark-core);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% -20%, rgba(0, 242, 255, 0.15), transparent),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }

        /* ANIMACIONES */
        @keyframes scanline { 0% { bottom: 100%; } 100% { bottom: -100%; } }
        @keyframes pulse-cyan { 0%, 100% { box-shadow: 0 0 10px rgba(0,242,255,0.2); } 50% { box-shadow: 0 0 25px rgba(0,242,255,0.5); } }
        
        .view-transition { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* COMPONENTES CYBER */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn-arena {
            position: relative;
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: white;
            padding: 12px 28px;
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            clip-path: polygon(15% 0, 100% 0, 85% 100%, 0 100%);
            transition: all 0.3s;
            cursor: pointer;
            overflow: hidden;
        }

        .btn-arena:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 20px var(--neon-cyan);
            transform: translateY(-2px);
        }

        .btn-pink { border-color: var(--neon-pink); }
        .btn-pink:hover { background: var(--neon-pink); box-shadow: 0 0 20px var(--neon-pink); }

        /* AVATARES */
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-height: 250px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(0,242,255,0.1);
            border-radius: 12px;
        }

        .avatar-card {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: 0.3s;
            cursor: pointer;
            opacity: 0.6;
        }

        .avatar-card:hover { opacity: 1; transform: scale(1.1); }
        .avatar-card.selected {
            border-color: var(--neon-cyan);
            opacity: 1;
            background: rgba(0, 242, 255, 0.1);
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        /* NAVEGACIN */
        .nav-link {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            transition: 0.3s;
            position: relative;
        }

        .nav-link.active { color: var(--neon-cyan); }
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        /* VISTAS */
        .app-view { display: none; }
        .app-view.active { display: block; }

        /* RANKING CARD */
        .rank-card {
            background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, transparent 100%);
            border-left: 3px solid transparent;
            transition: 0.3s;
        }
        .rank-card:hover { background: rgba(255,255,255,0.07); border-left-color: var(--neon-cyan); }
    </style>
</head>
<body>

    <div id="global-loader" class="fixed inset-0 z-[3000] bg-black flex items-center justify-center hidden">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="font-orbitron text-[10px] tracking-[0.3em] text-cyan-500 animate-pulse">SINCRONIZANDO...</p>
        </div>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-[2000] flex items-center justify-center bg-[#020408] p-4 overflow-y-auto">
        <div class="glass-panel p-8 rounded-3xl w-full max-w-md border-t-4 border-cyan-500 relative">
            <div class="text-center mb-8">
                <h2 class="font-orbitron text-3xl font-black italic text-white">ARENA <span class="text-cyan-400">NEON</span></h2>
                <div class="h-1 w-20 bg-cyan-500 mx-auto mt-2"></div>
            </div>

            <form id="auth-form" class="space-y-5">
                <div id="registration-only">
                    <label class="text-[9px] font-bold text-zinc-500 uppercase tracking-widest block mb-3">Selecciona tu Avatar de Combate</label>
                    <div id="avatar-grid" class="avatar-grid mb-6"></div>
                    
                    <div class="relative">
                        <input id="reg-name" type="text" placeholder="NOMBRE DE GUERRERO" class="w-full bg-black/50 p-4 rounded-xl border border-white/10 text-xs font-bold uppercase tracking-widest focus:border-cyan-500 transition">
                    </div>
                </div>

                <input id="auth-email" type="email" placeholder="EMAIL DE ACCESO" required class="w-full bg-black/50 p-4 rounded-xl border border-white/10 text-xs font-bold focus:border-cyan-500 transition">
                <input id="auth-pass" type="password" placeholder="CONTRASEA (MN. 6 CARACTERES)" required class="w-full bg-black/50 p-4 rounded-xl border border-white/10 text-xs font-bold focus:border-cyan-500 transition">

                <button type="submit" id="main-auth-btn" class="w-full btn-arena mt-4">Inicializar Protocolo</button>
            </form>

            <div class="mt-8 text-center border-t border-white/5 pt-6">
                <button onclick="toggleAuthMode()" id="toggle-auth-text" class="text-[10px] text-zinc-500 hover:text-cyan-400 font-bold uppercase tracking-[0.2em] transition">驴Ya eres miembro? Inicia Sesi贸n</button>
            </div>
        </div>
    </div>

    <div id="app-interface" class="hidden">
        
        <header class="fixed top-0 w-full z-[1000] glass-panel border-b border-white/10 px-6 py-5 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-cyan-500 rounded-full animate-pulse shadow-[0_0_10px_#00f2ff]"></div>
                <h1 class="font-orbitron text-xs font-black tracking-tighter">SISTEMA_NEON</h1>
            </div>

            <nav class="hidden md:flex gap-8">
                <button onclick="navTo('inicio')" class="nav-btn nav-link active" data-view="inicio">Inicio</button>
                <button onclick="navTo('torneos')" class="nav-btn nav-link" data-view="torneos">Torneos</button>
                <button onclick="navTo('ranking')" class="nav-btn nav-link" data-view="ranking">Ranking</button>
                <button onclick="navTo('perfil')" class="nav-btn nav-link" data-view="perfil">Perfil</button>
            </nav>

            <button onclick="userLogout()" class="bg-red-500/10 text-red-500 px-4 py-1.5 rounded-lg text-[10px] font-black uppercase border border-red-500/20 hover:bg-red-500 hover:text-white transition">Salir</button>
        </header>

        <main class="relative pt-24 pb-32">
            
            <section id="view-inicio" class="app-view active view-transition">
                <div class="min-h-[70vh] flex flex-col items-center justify-center text-center px-6">
                    <p class="text-cyan-500 font-bold tracking-[0.6em] text-[10px] uppercase mb-4">Conexi贸n Establecida</p>
                    <h2 class="text-6xl md:text-9xl font-black font-orbitron italic tracking-tighter leading-tight mb-8">
                        LA NUEVA<br><span class="text-transparent" style="-webkit-text-stroke: 1.5px #00f2ff;">ERA GAMER.</span>
                    </h2>
                    <div class="flex gap-4">
                        <button onclick="navTo('torneos')" class="btn-arena">Explorar Batallas</button>
                        <button onclick="navTo('perfil')" class="btn-arena btn-pink">Mi Perfil</button>
                    </div>
                </div>
            </section>

            <section id="view-torneos" class="app-view view-transition px-6 md:px-20">
                <div class="max-w-6xl mx-auto">
                    <div class="flex items-end justify-between mb-12 border-b border-white/5 pb-6">
                        <div>
                            <h3 class="font-orbitron text-3xl font-black uppercase">Torneos_Live</h3>
                            <p class="text-zinc-500 text-xs font-bold tracking-widest mt-2 uppercase">Arenas de combate disponibles</p>
                        </div>
                        <div class="text-right hidden md:block">
                            <span class="text-[10px] font-black text-cyan-500 uppercase block">Total Jugadores</span>
                            <span class="text-2xl font-orbitron" id="stat-total-players">0</span>
                        </div>
                    </div>
                    
                    <div id="torneos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        </div>
                </div>
            </section>

            <section id="view-ranking" class="app-view view-transition px-6 max-w-4xl mx-auto">
                <div class="text-center mb-16">
                    <h3 class="font-orbitron text-4xl font-black text-yellow-500 italic uppercase">Hall Of Fame</h3>
                    <p class="text-zinc-500 text-[10px] font-black tracking-[0.5em] mt-4 uppercase">Los mejores 50 guerreros</p>
                </div>
                
                <div id="ranking-container" class="space-y-3">
                    </div>
            </section>

            <section id="view-perfil" class="app-view view-transition px-6">
                <div class="max-w-2xl mx-auto glass-panel rounded-3xl overflow-hidden border-t-2 border-cyan-500">
                    <div class="h-32 bg-gradient-to-r from-cyan-900/20 to-purple-900/20"></div>
                    <div class="px-8 pb-10 -mt-16 text-center">
                        <div class="relative inline-block">
                            <img id="u-avatar-img" src="" class="w-32 h-32 rounded-2xl border-4 border-[#020408] bg-[#020408] mx-auto object-cover shadow-2xl">
                            <div class="absolute -bottom-2 -right-2 bg-cyan-500 text-black text-[10px] font-black px-3 py-1 rounded-md">LVL 1</div>
                        </div>
                        
                        <h4 id="u-display-name" class="font-orbitron text-3xl font-black mt-6 uppercase tracking-tighter text-white">---</h4>
                        <p id="u-display-email" class="text-zinc-500 text-xs font-bold mb-8">---</p>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-black/50 p-6 rounded-2xl border border-white/5">
                                <p class="text-[9px] text-zinc-500 font-bold uppercase tracking-widest mb-1">Experiencia Total</p>
                                <p id="u-xp" class="text-3xl font-orbitron font-black text-cyan-400">0</p>
                            </div>
                            <div class="bg-black/50 p-6 rounded-2xl border border-white/5">
                                <p class="text-[9px] text-zinc-500 font-bold uppercase tracking-widest mb-1">Victorias Arena</p>
                                <p id="u-wins" class="text-3xl font-orbitron font-black text-pink-500">0</p>
                            </div>
                        </div>

                        <div class="mt-8 pt-8 border-t border-white/5">
                            <button onclick="openSupportModal()" class="text-cyan-500 text-[10px] font-bold uppercase tracking-widest hover:underline">Abrir Ticket de Soporte T茅cnico</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <nav class="md:hidden fixed bottom-6 left-6 right-6 z-[1000] glass-panel rounded-2xl flex justify-around py-4 border border-white/10">
            <button onclick="navTo('inicio')" class="mobile-nav text-xl opacity-50 transition" data-view="inicio"></button>
            <button onclick="navTo('torneos')" class="mobile-nav text-xl opacity-50 transition" data-view="torneos">锔</button>
            <button onclick="navTo('ranking')" class="mobile-nav text-xl opacity-50 transition" data-view="ranking"></button>
            <button onclick="navTo('perfil')" class="mobile-nav text-xl opacity-50 transition" data-view="perfil"></button>
        </nav>
    </div>

    <div id="support-modal" class="fixed inset-0 z-[5000] bg-black/95 items-center justify-center p-6 hidden flex">
        <div class="glass-panel p-8 rounded-2xl w-full max-w-md border border-cyan-500/30">
            <h3 class="font-orbitron text-lg font-black mb-6 text-cyan-400 uppercase">Comunicaci贸n Directa</h3>
            <input id="sup-subject" type="text" placeholder="ASUNTO DEL PROBLEMA" class="w-full bg-black/50 p-4 rounded-xl border border-white/10 text-xs text-white font-bold uppercase mb-4 focus:border-cyan-500">
            <textarea id="sup-msg" rows="5" placeholder="DESCRIBE TU SITUACIN..." class="w-full bg-black/50 p-4 rounded-xl border border-white/10 text-xs text-white font-bold mb-6 focus:border-cyan-500"></textarea>
            <div class="flex gap-4">
                <button onclick="submitTicket()" class="flex-1 btn-arena">Enviar Reporte</button>
                <button onclick="closeSupportModal()" class="px-6 text-[10px] font-black uppercase text-zinc-500">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        // --- NCLEO SUPABASE ---
        const SB_URL = 'https://qxvqxdsfcvdmanxtzmkn.supabase.co';
        const SB_KEY = 'sb_publishable_X2_itSXVSMUgkZeDLSE3KQ_HxD1Jf07';
        const _supa = supabase.createClient(SB_URL, SB_KEY);

        // --- ESTADO GLOBAL ---
        let currentSession = null;
        let isLoginMode = false;
        let selectedAvatar = "https://api.dicebear.com/7.x/bottts/svg?seed=bot1";

        // --- INICIALIZACIN ---
        window.addEventListener('load', () => {
            initAvatars();
            checkSession();
        });

        function initAvatars() {
            const grid = document.getElementById('avatar-grid');
            for(let i=1; i<=40; i++) {
                const url = `https://api.dicebear.com/7.x/bottts/svg?seed=neon${i}&backgroundColor=b6e3f4,c0aede,d1d4f9`;
                const img = document.createElement('img');
                img.src = url;
                img.className = `avatar-card ${i===1 ? 'selected' : ''}`;
                img.onclick = () => {
                    document.querySelectorAll('.avatar-card').forEach(el => el.classList.remove('selected'));
                    img.classList.add('selected');
                    selectedAvatar = url;
                };
                grid.appendChild(img);
            }
        }

        async function checkSession() {
            const { data } = await _supa.auth.getSession();
            if(data.session) {
                handleAuthSuccess(data.session);
            }
        }

        // --- LGICA DE AUTENTICACIN ---
        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('registration-only').style.display = isLoginMode ? 'none' : 'block';
            document.getElementById('main-auth-btn').innerText = isLoginMode ? 'Entrar al Sistema' : 'Inicializar Protocolo';
            document.getElementById('toggle-auth-text').innerText = isLoginMode ? '驴No tienes cuenta? Reg铆strate' : '驴Ya tienes cuenta? Inicia Sesi贸n';
        }

        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('main-auth-btn');
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            const name = document.getElementById('reg-name').value;

            btn.disabled = true;
            btn.innerText = "PROCESANDO...";

            try {
                if(isLoginMode) {
                    const { error } = await _supa.auth.signInWithPassword({ email, password: pass });
                    if(error) throw error;
                } else {
                    const { data, error } = await _supa.auth.signUp({ email, password: pass });
                    if(error) throw error;
                    
                    if(data.user) {
                        const { error: pErr } = await _supa.from('perfiles').insert({
                            id: data.user.id,
                            nombre: name.toUpperCase() || "GUERRERO_X",
                            avatar_url: selectedAvatar,
                            xp: 0, victorias: 0
                        });
                        if(pErr) throw pErr;
                        alert("REGISTRO COMPLETADO. BIENVENIDO.");
                    }
                }
            } catch (err) {
                alert("ERROR: " + err.message);
                btn.disabled = false;
                btn.innerText = isLoginMode ? "ENTRAR" : "REGISTRAR";
            }
        };

        _supa.auth.onAuthStateChange((ev, sess) => {
            if(sess) handleAuthSuccess(sess);
            else handleLogoutUI();
        });

        async function handleAuthSuccess(sess) {
            currentSession = sess;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-interface').classList.remove('hidden');
            
            const { data: profile } = await _supa.from('perfiles').select('*').eq('id', sess.user.id).single();
            if(profile) {
                updateUI(profile, sess.user.email);
            }
            navTo('inicio');
        }

        function handleLogoutUI() {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('app-interface').classList.add('hidden');
        }

        // --- MOTOR DE NAVEGACIN ---
        function navTo(viewId) {
            // UI Update
            document.querySelectorAll('.app-view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.querySelectorAll('.mobile-nav').forEach(m => m.style.opacity = '0.5');

            document.getElementById('view-' + viewId).classList.add('active');
            
            // Highlight Desktop
            const activeLink = document.querySelector(`.nav-link[data-view="${viewId}"]`);
            if(activeLink) activeLink.classList.add('active');

            // Highlight Mobile
            const activeMobile = document.querySelector(`.mobile-nav[data-view="${viewId}"]`);
            if(activeMobile) activeMobile.style.opacity = '1';

            // Carga de datos espec铆fica
            if(viewId === 'torneos') loadTorneos();
            if(viewId === 'ranking') loadRanking();
            if(viewId === 'perfil') fetchLatestProfile();

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- GESTIN DE DATOS ---
        async function fetchLatestProfile() {
            const { data } = await _supa.from('perfiles').select('*').eq('id', currentSession.user.id).single();
            if(data) updateUI(data, currentSession.user.email);
        }

        function updateUI(p, email) {
            document.getElementById('u-avatar-img').src = p.avatar_url;
            document.getElementById('u-display-name').innerText = p.nombre;
            document.getElementById('u-display-email').innerText = email;
            document.getElementById('u-xp').innerText = p.xp.toLocaleString();
            document.getElementById('u-wins').innerText = p.victorias;
        }

        async function loadTorneos() {
            const container = document.getElementById('torneos-container');
            container.innerHTML = '<div class="col-span-full text-center py-20 animate-pulse text-zinc-600 font-bold uppercase tracking-widest">Escaneando Arenas...</div>';
            
            const { data, error } = await _supa.from('torneos').select('*').order('created_at', {ascending: false});
            
            if(error || !data.length) {
                container.innerHTML = '<div class="col-span-full text-center py-20 text-zinc-700 font-bold uppercase tracking-widest">No hay arenas activas en este sector</div>';
                return;
            }

            container.innerHTML = data.map(t => `
                <div class="glass-panel p-6 rounded-2xl border-l-2 border-cyan-500 hover:scale-[1.02] transition">
                    <div class="flex justify-between mb-4">
                        <span class="text-[8px] bg-cyan-500 text-black px-2 py-0.5 font-black uppercase rounded">${t.juego}</span>
                        <span class="text-[8px] text-zinc-500 font-bold">#${t.id.slice(0,8)}</span>
                    </div>
                    <h4 class="font-orbitron font-bold text-lg mb-6">${t.nombre}</h4>
                    <div class="flex justify-between text-[10px] font-bold uppercase mb-2">
                        <span class="text-zinc-500">Cupos</span>
                        <span class="text-cyan-400">${t.inscritos} / ${t.capacidad}</span>
                    </div>
                    <div class="w-full h-1 bg-white/5 rounded-full mb-6 overflow-hidden">
                        <div class="h-full bg-cyan-500 shadow-[0_0_10px_#00f2ff]" style="width: ${(t.inscritos/t.capacidad)*100}%"></div>
                    </div>
                    <button class="w-full btn-arena text-[9px] py-2">Solicitar Acceso</button>
                </div>
            `).join('');
        }

        async function loadRanking() {
            const container = document.getElementById('ranking-container');
            const { data } = await _supa.from('perfiles').select('*').order('xp', {ascending: false}).limit(50);
            
            container.innerHTML = data.map((u, i) => `
                <div class="rank-card p-4 rounded-xl flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <span class="font-orbitron text-xl font-black w-8 ${i < 3 ? 'text-yellow-500' : 'text-zinc-700'}">${i + 1}</span>
                        <img src="${u.avatar_url}" class="w-10 h-10 rounded-lg border border-white/10">
                        <div>
                            <p class="font-bold text-sm uppercase ${u.id === currentSession.user.id ? 'text-cyan-400' : 'text-white'}">${u.nombre}</p>
                            <p class="text-[9px] text-zinc-600 font-bold uppercase tracking-widest">${u.victorias} Wins</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-orbitron font-black text-cyan-500">${u.xp.toLocaleString()}</p>
                        <p class="text-[7px] text-zinc-600 font-black uppercase">XP Global</p>
                    </div>
                </div>
            `).join('');
        }

        // --- SOPORTE ---
        function openSupportModal() { document.getElementById('support-modal').classList.remove('hidden'); }
        function closeSupportModal() { document.getElementById('support-modal').classList.add('hidden'); }
        async function submitTicket() {
            const sub = document.getElementById('sup-subject').value;
            const msg = document.getElementById('sup-msg').value;
            if(!sub || !msg) return alert("LLENA TODOS LOS CAMPOS");

            const { error } = await _supa.from('tickets_soporte').insert({
                user_id: currentSession.user.id,
                asunto: sub.toUpperCase(),
                mensaje: msg
            });

            if(!error) {
                alert("TICKET ENVIADO. REVISAREMOS TU CASO.");
                closeSupportModal();
            }
        }

        async function userLogout() {
            await _supa.auth.signOut();
            location.reload();
        }
    </script>
</body>
</html>
