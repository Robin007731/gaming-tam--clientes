<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Tournaments App</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* --- VARIABLES Y RESET --- */
        :root {
            --primary: #7289da;
            --secondary: #f5c2e7;
            --bg: #0f0f17;
            --card-bg: #1a1b26;
            --text-main: #ffffff;
            --text-dim: #a6adc8;
            --success: #25D366;
            --error: #f38ba8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- UTILIDADES --- */
        .hidden { display: none !important; }
        .container { padding: 20px; max-width: 500px; margin: 0 auto; }

        /* --- PANTALLA DE AUTENTICACI√ìN --- */
        #auth-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
            animation: fadeIn 0.5s ease;
        }

        .auth-header { text-align: center; margin-bottom: 30px; }
        .auth-header h1 { font-size: 2rem; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #2a2b3d;
            background: #16161e;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 8px rgba(114, 137, 218, 0.3); }

        /* Selecci√≥n de Avatar */
        .avatar-label { margin-bottom: 10px; display: block; font-weight: bold; color: var(--secondary); }
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 20px;
            max-height: 220px;
            overflow-y: auto;
            background: #16161e;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #2a2b3d;
        }

        .avatar-img {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
            background: #24283b;
        }

        .avatar-img.selected {
            border-color: var(--primary);
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--primary);
        }

        .btn-main {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-main:hover { filter: brightness(1.1); transform: translateY(-2px); }
        .btn-main:disabled { background: #444; cursor: not-allowed; }

        /* --- APP PRINCIPAL --- */
        #main-app { padding-bottom: 80px; }

        .header-app {
            padding: 20px;
            background: var(--card-bg);
            text-align: center;
            border-bottom: 1px solid #2a2b3d;
        }

        .gaming-phrase {
            font-style: italic;
            color: var(--secondary);
            font-size: 0.9rem;
            margin-top: 10px;
            min-height: 1.2rem;
        }

        .section-title { margin: 20px 0; font-size: 1.3rem; display: flex; align-items: center; gap: 10px; }

        /* Tarjetas de Torneo */
        .tournament-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 5px solid var(--primary);
            animation: slideUp 0.4s ease;
        }

        .tournament-card h4 { font-size: 1.2rem; margin-bottom: 5px; }
        .tournament-card p { color: var(--text-dim); font-size: 0.9rem; }
        .tournament-info { display: flex; justify-content: space-between; margin-top: 10px; font-weight: bold; color: var(--secondary); }

        /* Rankings */
        .ranking-item {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--card-bg);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .rank-number { width: 30px; font-weight: bold; color: var(--primary); }

        /* Barra Inferior */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #16161e;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid #2a2b3d;
            backdrop-filter: blur(10px);
        }

        .nav-item {
            text-decoration: none;
            color: var(--text-dim);
            font-size: 11px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }

        .nav-item i { font-size: 20px; }
        .nav-item.active { color: var(--primary); transform: translateY(-5px); }

        /* Animaciones */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-header">
            <h1>Tournament App</h1>
            <p id="auth-subtitle">Reg√≠strate para competir</p>
        </div>

        <div id="reg-fields">
            <input type="text" id="reg-name" placeholder="Tu Nombre o GamerTag">
            <input type="tel" id="reg-whatsapp" placeholder="WhatsApp (Ej: +123...)">
            <span class="avatar-label">Selecciona tu Avatar:</span>
            <div class="avatar-grid" id="avatar-picker"></div>
        </div>

        <input type="email" id="email" placeholder="Correo Electr√≥nico">
        <input type="password" id="password" placeholder="Contrase√±a">

        <button class="btn-main" id="btn-auth" onclick="handleAuth()">Crear Cuenta</button>
        
        <p onclick="toggleAuthMode()" id="toggle-text" style="text-align: center; margin-top: 20px; font-size: 0.9rem; cursor: pointer; color: var(--text-dim);">
            ¬øYa tienes cuenta? <span style="color: var(--primary);">Inicia Sesi√≥n</span>
        </p>
    </div>

    <div id="main-app" class="hidden">
        <header class="header-app">
            <h2 id="welcome-title">Hola, Gamer</h2>
            <p id="frase-gaming" class="gaming-phrase"></p>
        </header>

        <main class="container">
            <div id="tab-inicio" class="tab-content">
                <h3 class="section-title">üèÜ Torneos Activos</h3>
                <div id="tournaments-container">
                    <p style="text-align: center; color: var(--text-dim);">Buscando desaf√≠os...</p>
                </div>
            </div>

            <div id="tab-rankings" class="tab-content hidden">
                <h3 class="section-title">üî• Sal√≥n de la Fama</h3>
                <div id="rankings-container"></div>
            </div>

            <div id="tab-perfil" class="tab-content hidden">
                <h3 class="section-title">üë§ Mi Perfil</h3>
                <div id="profile-card" style="text-align: center; background: var(--card-bg); padding: 25px; border-radius: 20px;">
                    </div>
                <br>
                <a href="https://chat.whatsapp.com/FsKHwkSsDjuIKU5Wh4QWa3" target="_blank" style="text-decoration: none;">
                    <button class="btn-main" style="background-color: var(--success);">Unirse al Grupo Oficial</button>
                </a>
                <button onclick="logout()" style="background: none; border: none; color: var(--error); width: 100%; margin-top: 40px; cursor: pointer; font-weight: bold;">Cerrar Sesi√≥n</button>
            </div>
        </main>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="showTab('inicio')"><span>üè†</span>Inicio</div>
            <div class="nav-item" onclick="showTab('rankings')"><span>üèÜ</span>Rankings</div>
            <div class="nav-item" onclick="showTab('perfil')"><span>üë§</span>Perfil</div>
        </nav>
    </div>

    <script>
        // 1. CONFIGURACI√ìN SUPABASE (RELLENA CON TUS DATOS)
        const SUPABASE_URL = 'TU_URL_AQUI';
        const SUPABASE_KEY = 'TU_KEY_ANON_AQUI';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let isLoginMode = false;
        let selectedAvatarId = 1;

        // 2. GENERAR 30 AVATARES
        const avatarPicker = document.getElementById('avatar-picker');
        for (let i = 1; i <= 30; i++) {
            const img = document.createElement('img');
            img.src = `https://api.dicebear.com/7.x/pixel-art/svg?seed=${i}`;
            img.className = 'avatar-img';
            img.onclick = () => {
                document.querySelectorAll('.avatar-img').forEach(el => el.classList.remove('selected'));
                img.classList.add('selected');
                selectedAvatarId = i;
            };
            if(i === 1) img.classList.add('selected');
            avatarPicker.appendChild(img);
        }

        // 3. CAMBIAR ENTRE LOGIN Y REGISTRO
        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-subtitle').innerText = isLoginMode ? 'Bienvenido de nuevo' : 'Reg√≠strate para competir';
            document.getElementById('reg-fields').classList.toggle('hidden', isLoginMode);
            document.getElementById('btn-auth').innerText = isLoginMode ? 'Entrar' : 'Crear Cuenta';
            document.getElementById('toggle-text').innerHTML = isLoginMode ? 
                '¬øNo tienes cuenta? <span style="color: var(--primary);">Reg√≠strate</span>' : 
                '¬øYa tienes cuenta? <span style="color: var(--primary);">Inicia Sesi√≥n</span>';
        }

        // 4. L√ìGICA DE AUTENTICACI√ìN
        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-auth');

            if (!email || !password) return alert("Por favor, llena los campos.");
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span>';

            if (isLoginMode) {
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) { alert("Error: " + error.message); btn.disabled = false; btn.innerText = 'Entrar'; }
            } else {
                const username = document.getElementById('reg-name').value;
                const whatsapp = document.getElementById('reg-whatsapp').value;
                
                if (!username || !whatsapp) {
                    alert("Llena el nombre y WhatsApp.");
                    btn.disabled = false; btn.innerText = 'Crear Cuenta';
                    return;
                }

                const { error } = await supabase.auth.signUp({
                    email, password,
                    options: { data: { username, whatsapp, avatar_id: selectedAvatarId } }
                });

                if (error) { alert(error.message); btn.disabled = false; btn.innerText = 'Crear Cuenta'; }
                else { alert("¬°Registro exitoso! Ya puedes entrar."); toggleAuthMode(); btn.disabled = false; btn.innerText = 'Entrar'; }
            }
            checkSession();
        }

        // 5. CONTROL DE SESI√ìN
        async function checkSession() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                initApp(user);
            }
        }

        function initApp(user) {
            const frases = [
                "¬°GG WP! Hoy es un gran d√≠a para ganar.",
                "No es lag, es tu destino.",
                "Un nivel m√°s y me duermo (mentira).",
                "Stay frosty, la batalla comienza.",
                "Configurando modo tryhard..."
            ];
            document.getElementById('frase-gaming').innerText = frases[Math.floor(Math.random() * frases.length)];
            document.getElementById('welcome-title').innerText = `Hola, ${user.user_metadata.username || 'Gamer'}`;
            showTab('inicio');
        }

        // 6. CARGAR TORNEOS
        async function loadTournaments() {
            const container = document.getElementById('tournaments-container');
            const { data, error } = await supabase.from('tournaments').select('*').order('created_at', { ascending: false });

            if (data && data.length > 0) {
                container.innerHTML = data.map(t => `
                    <div class="tournament-card">
                        <h4>${t.name}</h4>
                        <p>${t.description || 'Sin descripci√≥n.'}</p>
                        <div class="tournament-info">
                            <span>üë• Capacidad: ${t.capacity}</span>
                            <span>üéÆ Activo</span>
                        </div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<p style="text-align:center; color:gray;">No hay torneos publicados a√∫n.</p>';
            }
        }

        // 7. CARGAR RANKINGS
        async function loadRankings() {
            const container = document.getElementById('rankings-container');
            const { data } = await supabase.from('profiles').select('*').limit(10);

            if (data) {
                container.innerHTML = data.map((p, i) => `
                    <div class="ranking-item">
                        <span class="rank-number">#${i + 1}</span>
                        <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=${p.avatar_id}" style="width:40px; border-radius:50%">
                        <div style="flex-grow:1">
                            <strong>${p.username}</strong>
                        </div>
                        <span>‚≠ê 0 pts</span>
                    </div>
                `).join('');
            }
        }

        // 8. CARGAR PERFIL
        async function loadProfile() {
            const { data: { user } } = await supabase.auth.getUser();
            const profileDiv = document.getElementById('profile-card');
            const meta = user.user_metadata;

            profileDiv.innerHTML = `
                <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=${meta.avatar_id}" style="width:120px; border-radius:50%; border:4px solid var(--primary); margin-bottom:15px;">
                <h2>${meta.username}</h2>
                <p style="color:var(--text-dim)">${user.email}</p>
                <p style="margin-top:10px;">üì± ${meta.whatsapp}</p>
            `;
        }

        // 9. NAVEGACI√ìN ENTRE PESTA√ëAS
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById('tab-' + tabId).classList.remove('hidden');
            
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            const activeNav = Array.from(document.querySelectorAll('.nav-item')).find(n => n.innerText.toLowerCase().includes(tabId));
            if(activeNav) activeNav.classList.add('active');

            if (tabId === 'inicio') loadTournaments();
            if (tabId === 'rankings') loadRankings();
            if (tabId === 'perfil') loadProfile();
        }

        async function logout() {
            await supabase.auth.signOut();
            location.reload();
        }

        // Ejecutar al cargar
        checkSession();
    </script>
</body>
</html>
