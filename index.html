<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARENA NEON</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --neon:#39ff14;
    --bg:#020202;
}

body{
    background:#000;
    font-family:'Rajdhani',sans-serif;
    color:#fff;
    margin:0;
    min-height:100vh;
}

/* NAVBAR */
header{
    max-width:1200px;
    margin:auto;
    padding:24px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
nav a{
    font-size:12px;
    text-transform:uppercase;
    letter-spacing:1px;
    color:#aaa;
    font-weight:bold;
}

/* HERO */
.hero{
    max-width:1200px;
    margin:20px auto 40px;
    border-radius:20px;
    overflow:hidden;
    position:relative;
    height:380px;
}
.hero img{
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:.8;
}
.hero::after{
    content:'';
    position:absolute;
    inset:0;
    background:linear-gradient(90deg,#000 30%,rgba(0,0,0,.4),transparent);
}
.hero-content{
    position:absolute;
    inset:0;
    z-index:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    padding:50px;
}
.hero-content h1{
    font-family:'Orbitron';
    font-size:48px;
    font-weight:900;
}
.hero-content span{color:var(--neon);}

.btn-neon{
    background:var(--neon);
    color:#000;
    font-family:'Orbitron';
    font-weight:900;
    padding:12px 20px;
    width:max-content;
    border-radius:6px;
    margin-top:20px;
    box-shadow:0 0 20px rgba(57,255,20,.6);
}

/* FRAME */
.main-frame{
    max-width:1200px;
    margin:auto;
    border:2px solid var(--neon);
    border-radius:20px;
    padding:25px;
    background:rgba(10,10,10,.8);
    backdrop-filter:blur(10px);
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:20px;
}

/* PANELS */
.panel{
    border:1px solid rgba(57,255,20,.35);
    border-radius:14px;
    overflow:hidden;
    background:rgba(20,20,20,.7);
    backdrop-filter:blur(8px);
}
.panel h2{
    font-family:'Orbitron';
    font-size:12px;
    padding:14px;
    background:linear-gradient(90deg,rgba(57,255,20,.2),transparent);
    border-bottom:1px solid rgba(57,255,20,.4);
}
.panel-content{padding:18px}

/* PROFILE */
.avatar{
    width:80px;height:80px;
    border-radius:50%;
    border:2px solid var(--neon);
    margin:auto;
}
.stat{
    text-align:center;
}
.stat p:first-child{
    font-size:10px;
    color:#aaa;
    text-transform:uppercase;
}
.stat p:last-child{
    font-size:22px;
    font-weight:bold;
}

/* AUTH */
#auth{
    position:fixed;
    inset:0;
    background:#000;
    z-index:999;
    display:flex;
    justify-content:center;
    align-items:center;
}
.hidden{display:none}
input,textarea{
    background:#111;
    border:1px solid var(--neon);
    padding:10px;
    width:100%;
    border-radius:6px;
    margin-bottom:12px;
    color:#fff;
}
</style>
</head>

<body>

<!-- AUTH -->
<div id="auth">
<div class="main-frame" style="max-width:380px">
<h2 class="text-center font-orbitron text-[var(--neon)] mb-6">ACCESO</h2>
<input id="email" type="email" placeholder="Email">
<input id="pass" type="password" placeholder="Password">
<button class="btn-neon w-full" onclick="login()">INGRESAR</button>
</div>
</div>

<!-- NAV -->
<header>
<div class="font-orbitron font-black text-xl text-[var(--neon)]">
ARENA<span class="text-white">NEON</span>
</div>
<nav class="flex gap-6">
<a>Torneos</a>
<a>Perfil</a>
<a>Ranking</a>
<a>Soporte</a>
</nav>
</header>

<!-- HERO -->
<section class="hero">
<img src="https://images.unsplash.com/photo-1605902711622-cfb43c4437d1">
<div class="hero-content">
<h1>TU ARENA<br><span>TE ESPERA</span></h1>
<button class="btn-neon">EXPLORAR TORNEOS</button>
</div>
</section>

<!-- DASHBOARD -->
<div class="main-frame hidden" id="app">

<div class="grid">

<div class="panel">
<h2>MI PERFIL</h2>
<div class="panel-content text-center">
<img id="avatar" class="avatar mb-4">
<h3 id="nick" class="font-orbitron text-lg mb-6">---</h3>
<div class="flex justify-around">
<div class="stat"><p>Victorias</p><p id="wins">0</p></div>
<div class="stat"><p>XP</p><p id="xp" class="text-[var(--neon)]">0</p></div>
</div>
</div>
</div>

<div class="panel">
<h2>TORNEOS ACTIVOS</h2>
<div class="panel-content" id="torneos"></div>
</div>

<div class="panel">
<h2>RANKING</h2>
<div class="panel-content" id="ranking"></div>
</div>

<div class="panel">
<h2>SOPORTE</h2>
<div class="panel-content">
<textarea placeholder="Mensaje al admin"></textarea>
<button class="btn-neon w-full">ENVIAR</button>
</div>
</div>

</div>
</div>

<script>
const supabase = window.supabase.createClient(
'https://qxvqxdsfcvdmanxtzmkn.supabase.co',
'sb_publishable_X2_itSXVSMUgkZeDLSE3KQ_HxD1Jf07'
);

async function login(){
const email=document.getElementById('email').value;
const password=document.getElementById('pass').value;
const {data,error}=await supabase.auth.signInWithPassword({email,password});
if(error) return alert('Error');
init();
}

async function init(){
document.getElementById('auth').classList.add('hidden');
document.getElementById('app').classList.remove('hidden');
const user=(await supabase.auth.getUser()).data.user;
const {data}=await supabase.from('perfiles').select('*').eq('id',user.id).single();
document.getElementById('nick').innerText=data.nombre;
document.getElementById('xp').innerText=data.xp;
document.getElementById('wins').innerText=data.victorias;
document.getElementById('avatar').src=`https://api.dicebear.com/7.x/bottts/svg?seed=${data.nombre}`;
}

(async()=>{
const session=await supabase.auth.getSession();
if(session.data.session) init();
})();
</script>

</body>
</html>
