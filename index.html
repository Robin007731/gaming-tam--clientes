<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARENA NEON | ULTIMATE</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff00ff;
            --dark: #020408;
            --glass: rgba(7, 10, 15, 0.85);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--dark); color: #fff; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; min-height: 100vh; }

        /* --- FONDOS 4K DIN√ÅMICOS --- */
        .video-bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; overflow: hidden; background: #000;
        }
        .slide {
            position: absolute; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0;
            animation: kenBurns 48s linear infinite;
        }

        .slide:nth-child(1) { background-image: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&q=80&w=2070'); animation-delay: 0s; }
        .slide:nth-child(2) { background-image: url('https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&q=80&w=2070'); animation-delay: 8s; }
        .slide:nth-child(3) { background-image: url('https://images.unsplash.com/photo-1552820728-8b83bb6b773f?auto=format&fit=crop&q=80&w=2070'); animation-delay: 16s; }
        .slide:nth-child(4) { background-image: url('https://images.unsplash.com/photo-1538481199705-c710c4e965fc?auto=format&fit=crop&q=80&w=2070'); animation-delay: 24s; }
        .slide:nth-child(5) { background-image: url('https://images.unsplash.com/photo-1614027164847-1b2809eb1895?auto=format&fit=crop&q=80&w=2070'); animation-delay: 32s; }
        .slide:nth-child(6) { background-image: url('https://images.unsplash.com/photo-1509198397868-475647b2a1e5?auto=format&fit=crop&q=80&w=2070'); animation-delay: 40s; }

        @keyframes kenBurns {
            0% { opacity: 0; transform: scale(1.05); }
            10% { opacity: 0.35; }
            20% { opacity: 0.35; }
            30% { opacity: 0; transform: scale(1.0); }
            100% { opacity: 0; }
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(2,4,8,0.4), var(--dark));
            z-index: -1;
        }

        /* --- UI COMPONENTS --- */
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .glass { background: var(--glass); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.06); }
        
        .btn-cyber {
            background: transparent; border: 1px solid var(--neon);
            color: white; font-family: 'Orbitron'; font-weight: 700; font-size: 10px;
            text-transform: uppercase; letter-spacing: 3px;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer; padding: 16px 40px;
        }
        .btn-cyber:hover { background: var(--neon); color: black; box-shadow: 0 0 30px rgba(0, 242, 255, 0.4); transform: translateY(-2px); }

        .app-view { display: none; }
        .app-view.active { display: block; animation: fadeIn 1s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .avatar-card { width: 100%; border-radius: 12px; border: 2px solid transparent; opacity: 0.5; cursor: pointer; transition: 0.3s; }
        .avatar-card.selected { border-color: var(--neon); opacity: 1; filter: drop-shadow(0 0 5px var(--neon)); }
    </style>
</head>
<body>

    <div class="video-bg-container">
        <div class="slide"></div><div class="slide"></div><div class="slide"></div>
        <div class="slide"></div><div class="slide"></div><div class="slide"></div>
    </div>
    <div class="overlay"></div>

    <div id="loader">
        <div class="w-10 h-10 border-2 border-cyan-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <div id="auth-screen" class="hidden min-h-screen flex items-center justify-center p-6">
        <div class="glass p-10 rounded-[2rem] w-full max-w-md shadow-2xl">
            <h2 class="font-orbitron text-3xl font-black text-center mb-10 tracking-tighter uppercase">Arena<span class="text-cyan-400">Neon</span></h2>
            <form id="auth-form" class="space-y-4">
                <div id="reg-extra" class="hidden">
                    <p class="text-[9px] text-zinc-500 font-bold uppercase tracking-widest text-center mb-4">Selecciona tu Identidad</p>
                    <div id="avatar-grid-auth" class="grid grid-cols-5 gap-3 mb-6 p-3 bg-black/40 rounded-2xl max-h-40 overflow-y-auto"></div>
                    <input id="reg-name" type="text" placeholder="APODO" class="w-full bg-black/60 border border-white/5 p-4 rounded-xl text-white font-bold uppercase mb-4 text-center">
                </div>
                <input id="auth-email" type="email" placeholder="EMAIL" class="w-full bg-black/60 border border-white/5 p-4 rounded-xl text-white font-bold" required>
                <input id="auth-pass" type="password" placeholder="PASSWORD" class="w-full bg-black/60 border border-white/5 p-4 rounded-xl text-white font-bold" required>
                <button type="submit" id="auth-btn" class="w-full btn-cyber mt-4">Conectarse</button>
            </form>
            <button onclick="toggleAuth()" id="auth-toggle" class="w-full text-center mt-8 text-[10px] font-bold text-zinc-500 uppercase tracking-widest hover:text-white transition">Registrar nueva cuenta</button>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <header class="fixed top-0 w-full z-50 glass p-5 flex justify-between items-center border-b border-white/5">
            <h1 class="font-orbitron text-[9px] font-black tracking-[0.3em] text-cyan-400 uppercase">System_Link v17</h1>
            <button onclick="logout()" class="text-[9px] font-black text-red-500 uppercase tracking-widest opacity-60 hover:opacity-100 transition">Log_Out</button>
        </header>

        <main class="pt-32 pb-32 px-6 max-w-5xl mx-auto">
            
            <section id="view-home" class="app-view active flex flex-col items-center justify-center min-h-[60vh]">
                <div class="mb-2 w-12 h-[1px] bg-cyan-500"></div>
                <p class="text-cyan-400 font-bold tracking-[0.6em] text-[10px] uppercase mb-8">Red de Combate Activa</p>
                
                <h2 class="font-orbitron text-4xl md:text-6xl font-black italic mb-6 tracking-tighter leading-tight text-center">
                    TU LEYENDA <br> <span class="text-cyan-400">EMPIEZA AQU√ç.</span>
                </h2>
                
                <p class="text-zinc-400 text-sm md:text-base max-w-xs text-center mb-12 font-light leading-relaxed">
                    Domina las arenas, asciende en el ranking y demuestra qui√©n manda en el campo de batalla.
                </p>

                <div class="glass py-6 px-10 rounded-[1.5rem] border-white/5 mb-12 flex flex-col items-center shadow-xl">
                    <p id="u-name" class="font-orbitron text-xl text-white uppercase tracking-widest">---</p>
                    <div class="flex items-center gap-3 mt-2">
                        <div class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
                        <p id="u-xp" class="text-[10px] font-bold text-zinc-500 tracking-widest uppercase">PUNTOS XP: 0</p>
                    </div>
                </div>

                <button onclick="nav('torneos')" class="btn-cyber">Entrar a los Torneos</button>
            </section>

            <section id="view-torneos" class="app-view">
                <h3 class="font-orbitron text-xl mb-10 uppercase italic border-l-2 border-cyan-500 pl-4 tracking-widest">Competiciones</h3>
                <div id="torneos-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </section>

            <section id="view-ranking" class="app-view max-w-xl mx-auto">
                <h3 class="font-orbitron text-2xl text-center mb-12 tracking-widest italic">TOP OPERATIVOS</h3>
                <div id="ranking-list" class="space-y-2"></div>
            </section>

            <section id="view-perfil" class="app-view max-w-sm mx-auto">
                <div class="glass p-8 rounded-[2rem] text-center border-t-2 border-cyan-500">
                    <img id="u-avatar" src="" class="w-20 h-20 rounded-2xl mx-auto border border-cyan-500/30 mb-6 bg-black">
                    <h4 id="u-name-profile" class="font-orbitron text-xl font-black uppercase tracking-widest">---</h4>
                    <div class="grid grid-cols-2 gap-4 mt-8">
                        <div class="bg-black/20 p-4 rounded-xl border border-white/5">
                            <p class="text-[8px] text-zinc-500 uppercase font-bold">Wins</p>
                            <p id="u-wins" class="text-xl font-orbitron text-pink-500">0</p>
                        </div>
                        <div class="bg-black/20 p-4 rounded-xl border border-white/5">
                            <p class="text-[8px] text-zinc-500 uppercase font-bold">Nivel</p>
                            <p class="text-xl font-orbitron text-cyan-400">LVL 1</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 z-50 glass rounded-[2rem] flex justify-around items-center p-4 w-[85%] max-w-xs border-white/10 shadow-2xl">
            <button onclick="nav('home')" class="p-2 hover:text-cyan-400 transition">üè†</button>
            <button onclick="nav('torneos')" class="p-2 hover:text-cyan-400 transition">‚öîÔ∏è</button>
            <button onclick="nav('ranking')" class="p-2 hover:text-cyan-400 transition">üèÜ</button>
            <button onclick="nav('perfil')" class="p-2 hover:text-cyan-400 transition">üë§</button>
        </nav>
    </div>

    <script>
        const SB_URL = 'https://qxvqxdsfcvdmanxtzmkn.supabase.co';
        const SB_KEY = 'sb_publishable_X2_itSXVSMUgkZeDLSE3KQ_HxD1Jf07';
        const _supa = supabase.createClient(SB_URL, SB_KEY, { auth: { persistSession: true, storage: window.localStorage } });

        let session = null;
        let isLogin = true;
        let selAvatar = "https://api.dicebear.com/7.x/bottts/svg?seed=1";

        window.onload = async () => {
            renderAvatars();
            const { data } = await _supa.auth.getSession();
            if (data.session) { session = data.session; await loadProfile(); } 
            else { showAuth(); }
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 1000);
        };

        function renderAvatars() {
            const grid = document.getElementById('avatar-grid-auth');
            for(let i=1; i<=15; i++) {
                const url = `https://api.dicebear.com/7.x/bottts/svg?seed=neon${i}&backgroundColor=020408`;
                const img = document.createElement('img');
                img.src = url; img.className = 'avatar-card';
                if(i===1) img.classList.add('selected');
                img.onclick = () => {
                    document.querySelectorAll('.avatar-card').forEach(el => el.classList.remove('selected'));
                    img.classList.add('selected'); selAvatar = url;
                };
                grid.appendChild(img);
            }
        }

        async function loadProfile() {
            const { data } = await _supa.from('perfiles').select('*').eq('id', session.user.id).single();
            if (data) {
                document.getElementById('u-name').innerText = data.nombre;
                document.getElementById('u-name-profile').innerText = data.nombre;
                document.getElementById('u-xp').innerText = `PUNTOS XP: ${data.xp}`;
                document.getElementById('u-wins').innerText = data.victorias;
                document.getElementById('u-avatar').src = data.avatar_url;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
            }
        }

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('reg-extra').classList.toggle('hidden', isLogin);
            document.getElementById('auth-btn').innerText = isLogin ? 'Conectarse' : 'Registrarse';
        }

        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            if (isLogin) {
                const { error } = await _supa.auth.signInWithPassword({ email, password: pass });
                if (error) alert(error.message); else location.reload();
            } else {
                const name = document.getElementById('reg-name').value;
                const { data, error } = await _supa.auth.signUp({ email, password: pass });
                if (error) return alert(error.message);
                await _supa.from('perfiles').insert({ id: data.user.id, nombre: name.toUpperCase(), avatar_url: selAvatar });
                location.reload();
            }
        };

        function nav(id) {
            document.querySelectorAll('.app-view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            if(id === 'torneos') loadTorneos();
            if(id === 'ranking') loadRanking();
        }

        async function loadTorneos() {
            const { data: torneos } = await _supa.from('torneos').select('*');
            document.getElementById('torneos-list').innerHTML = torneos.map(t => `
                <div class="glass p-6 rounded-2xl border-l-2 border-cyan-500">
                    <p class="text-[9px] font-bold text-zinc-500 uppercase tracking-widest mb-1">${t.juego}</p>
                    <h4 class="font-orbitron text-lg font-black uppercase text-white mb-6">${t.nombre}</h4>
                    <button class="w-full btn-cyber py-3 !px-4">Unirse</button>
                </div>
            `).join('');
        }

        async function loadRanking() {
            const { data } = await _supa.from('perfiles').select('*').order('xp', {ascending: false}).limit(15);
            document.getElementById('ranking-list').innerHTML = data.map((u, i) => `
                <div class="glass p-4 rounded-xl flex items-center justify-between border border-white/5">
                    <div class="flex items-center gap-4">
                        <span class="text-[10px] font-black text-cyan-500">#${i+1}</span>
                        <img src="${u.avatar_url}" class="w-8 h-8 rounded-lg bg-black">
                        <span class="font-bold text-[10px] uppercase tracking-wider">${u.nombre}</span>
                    </div>
                    <span class="font-orbitron text-xs font-black">${u.xp} XP</span>
                </div>
            `).join('');
        }

        function showAuth() { document.getElementById('auth-screen').classList.remove('hidden'); }
        async function logout() { await _supa.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
