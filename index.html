<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARENA NEON | JUEGA Y GANA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon-cyan: #00f2ff; --neon-pink: #ff00ff; --bg-dark: #06080c; }
        * { -webkit-tap-highlight-color: transparent; }
        body { 
            background: var(--bg-dark); color: white; font-family: 'Rajdhani', sans-serif;
            background-image: linear-gradient(to bottom, rgba(6,8,12,0.9), rgba(6,8,12,0.98)), 
                              url('https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=2070');
            background-size: cover; background-attachment: fixed;
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .neon-panel { background: rgba(13, 17, 23, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); border-left: 3px solid var(--neon-cyan); }
        
        .btn-arena {
            border: 2px solid var(--neon-pink); background: transparent; color: white;
            padding: 12px 24px; font-weight: 800; font-family: 'Orbitron'; font-size: 10px;
            text-transform: uppercase; letter-spacing: 2px; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: 0.4s; cursor: pointer;
        }
        .btn-arena:hover { background: var(--neon-pink); color: black; box-shadow: 0 0 20px var(--neon-pink); }

        .nav-link.active { color: var(--neon-cyan); text-shadow: 0 0 10px var(--neon-cyan); border-bottom: 2px solid var(--neon-cyan); }
        
        #global-alert { animation: slideDown 0.5s ease-out; }
        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }
        
        .view-section { display: none; padding-top: 80px; padding-bottom: 100px; }
        .view-section.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* HUD CIRCULAR */
        .hud-status {
            width: 120px; height: 120px; border-radius: 50%; border: 2px solid #22c55e;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.8); box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <div id="global-alert" class="hidden fixed top-0 w-full z-[200] bg-red-600 text-white text-[10px] font-black py-2 text-center uppercase tracking-widest animate-pulse">
        锔 TRANSMISIN ENTRANTE: <span id="alert-text"></span>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-[100] flex items-center justify-center bg-[#06080c] p-6">
        <div class="neon-panel p-8 rounded-xl w-full max-w-sm text-center border-t-2 border-t-cyan-500 shadow-2xl">
            <h2 class="font-orbitron text-2xl mb-2 tracking-tighter italic">ARENA <span class="text-cyan-400">NEON</span></h2>
            <p class="text-[9px] text-zinc-500 uppercase tracking-[0.4em] mb-8">Protocolo de Acceso</p>
            
            <form id="auth-form" class="space-y-4">
                <input id="u-email" type="email" placeholder="USUARIO@EMAIL.COM" required class="w-full bg-black/50 p-4 rounded text-xs border border-white/10 outline-none focus:border-cyan-400 font-bold">
                <input id="u-pass" type="password" placeholder="CONTRASEA" required class="w-full bg-black/50 p-4 rounded text-xs border border-white/10 outline-none focus:border-cyan-400 font-bold">
                <button type="submit" id="btn-auth" class="w-full btn-arena">Inicializar Sesi贸n</button>
            </form>
            <p class="mt-6 text-[10px] text-zinc-500">驴No tienes cuenta? <br> Ingresa tus datos y presiona el bot贸n para registrarte.</p>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen">
        
        <header class="hidden md:flex fixed top-0 w-full z-50 bg-black/60 backdrop-blur-xl border-b border-white/5 px-12 py-4 justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-cyan-500 rounded-sm rotate-45 flex items-center justify-center border border-white">
                    <span class="rotate-[-45deg] text-black font-black text-xs">A</span>
                </div>
                <h1 class="font-orbitron text-md font-black tracking-widest">ARENA <span class="text-cyan-400">NEON</span></h1>
            </div>
            <nav class="flex gap-8">
                <button onclick="showView('inicio')" id="nav-inicio" class="nav-link font-bold text-[10px] uppercase tracking-widest">Inicio</button>
                <button onclick="showView('torneos')" id="nav-torneos" class="nav-link font-bold text-[10px] uppercase tracking-widest">Torneos</button>
                <button onclick="showView('ranking')" id="nav-ranking" class="nav-link font-bold text-[10px] uppercase tracking-widest">Ranking</button>
                <button onclick="showView('perfil')" id="nav-perfil" class="nav-link font-bold text-[10px] uppercase tracking-widest">Perfil</button>
                <button onclick="showView('soporte')" id="nav-soporte" class="nav-link font-bold text-[10px] uppercase tracking-widest">Soporte</button>
            </nav>
            <div class="flex items-center gap-4">
                <span id="nav-user-name" class="text-[10px] font-black text-cyan-400 uppercase"></span>
                <button onclick="logout()" class="text-red-500 text-[10px] font-bold uppercase">Salir</button>
            </div>
        </header>

        <nav class="md:hidden fixed bottom-0 w-full z-[60] bg-black/90 backdrop-blur-2xl border-t border-white/10 px-4 py-3 flex justify-around">
            <button onclick="showView('inicio')" class="text-xl"></button>
            <button onclick="showView('torneos')" class="text-xl">锔</button>
            <button onclick="showView('ranking')" class="text-xl"></button>
            <button onclick="showView('perfil')" class="text-xl"></button>
        </nav>

        <section id="view-inicio" class="view-section active flex items-center px-6 md:px-24 min-h-[90vh]">
            <div class="grid grid-cols-1 lg:grid-cols-2 w-full gap-12 items-center">
                <div class="text-center lg:text-left">
                    <h2 id="hero-title" class="text-5xl md:text-8xl font-black font-orbitron italic leading-none mb-8">
                        TU ARENA <br> <span class="text-transparent" style="-webkit-text-stroke: 1px white;">TE ESPERA.</span>
                    </h2>
                    <button onclick="showView('torneos')" class="btn-arena">Explorar Batallas</button>
                </div>
                <div class="flex justify-center">
                    <div class="hud-status">
                        <span class="text-2xl font-black text-white">147,352</span>
                        <span class="text-[8px] text-green-500 font-bold uppercase tracking-widest">Guerreros Activos</span>
                    </div>
                </div>
            </div>
        </section>

        <section id="view-torneos" class="view-section px-6 md:px-24">
            <h3 class="font-orbitron text-3xl font-black italic mb-10 border-l-4 border-cyan-400 pl-4">TORNEOS_LIVE</h3>
            <div id="grid-torneos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </section>

        <section id="view-ranking" class="view-section px-6 max-w-2xl mx-auto">
            <h3 class="font-orbitron text-2xl font-black italic mb-8 text-center text-yellow-500">CLASIFICACIN_GLOBAL</h3>
            <div id="list-ranking" class="space-y-3">
                </div>
        </section>

        <section id="view-perfil" class="view-section px-6 max-w-xl mx-auto">
            <div class="neon-panel p-10 rounded-2xl text-center">
                <img id="p-img" src="" class="w-24 h-24 rounded-full mx-auto border-2 border-cyan-400 p-1 mb-4 shadow-[0_0_20px_rgba(0,242,255,0.3)]">
                <h4 id="p-nombre" class="font-orbitron text-2xl font-black uppercase"></h4>
                <p id="p-frase" class="text-zinc-500 text-xs italic mb-8"></p>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-black/60 p-6 rounded-lg border border-white/5">
                        <span id="p-xp" class="block text-3xl font-black text-cyan-400 font-orbitron">0</span>
                        <span class="text-[10px] text-zinc-600 font-bold uppercase">Puntos XP</span>
                    </div>
                    <div class="bg-black/60 p-6 rounded-lg border border-white/5">
                        <span id="p-wins" class="block text-3xl font-black text-pink-500 font-orbitron">0</span>
                        <span class="text-[10px] text-zinc-600 font-bold uppercase">Victorias</span>
                    </div>
                </div>
            </div>
        </section>

        <section id="view-soporte" class="view-section px-6 max-w-lg mx-auto">
            <div class="neon-panel p-8 rounded-xl">
                <h3 class="font-orbitron text-lg mb-6 text-cyan-400 uppercase">Terminal de Soporte</h3>
                <input id="s-asunto" placeholder="ASUNTO" class="w-full bg-black/40 p-4 mb-4 border border-white/10 outline-none text-xs rounded">
                <textarea id="s-mensaje" rows="4" placeholder="DESCRIBE TU PROBLEMA..." class="w-full bg-black/40 p-4 mb-4 border border-white/10 outline-none text-xs rounded"></textarea>
                <button onclick="enviarTicket()" class="w-full btn-arena">Transmitir Reporte</button>
            </div>
        </section>

    </div>

    <a href="https://wa.me/TU_LINK" target="_blank" class="fixed bottom-24 right-6 md:bottom-8 md:right-8 bg-[#25d366] w-14 h-14 rounded-full flex items-center justify-center shadow-lg z-50">
        <svg fill="white" width="30" height="30" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.892 11.893-11.892 3.181.001 6.167 1.242 8.413 3.488 2.245 2.246 3.486 5.231 3.486 8.413-.003 6.557-5.338 11.892-11.893 11.892-1.997-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.438 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-2.652 0-5.147 1.03-7.021 2.905-1.875 1.875-2.903 4.37-2.905 7.022-.002 2.223.634 4.397 1.834 6.29l-.997 3.645 3.699-.977z"/></svg>
    </a>

    <script>
        // CONEXIN NICA SUPABASE
        const _supa = supabase.createClient('https://qxvqxdsfcvdmanxtzmkn.supabase.co', 'sb_publishable_X2_itSXVSMUgkZeDLSE3KQ_HxD1Jf07');
        let user = null;

        // --- SISTEMA DE NAVEGACIN ---
        function showView(v) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById('view-' + v).classList.add('active');
            const nav = document.getElementById('nav-' + v);
            if(nav) nav.classList.add('active');

            if(v === 'torneos') cargarTorneos();
            if(v === 'ranking') cargarRanking();
            if(v === 'perfil') syncProfile();
            window.scrollTo(0,0);
        }

        // --- AUTENTICACIN (LOGIN/REGISTRO) ---
        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('u-email').value;
            const pass = document.getElementById('u-pass').value;
            const btn = document.getElementById('btn-auth');
            btn.innerText = "PROCESANDO...";

            const { data, error } = await _supa.auth.signInWithPassword({ email, password: pass });
            if(error) {
                const { error: regErr } = await _supa.auth.signUp({ email, password: pass });
                if(regErr) { alert("ERROR: " + regErr.message); btn.innerText = "Inicializar Sesi贸n"; }
                else { alert("隆REGISTRO EXITOSO! Verifica tu email o intenta loguear."); btn.innerText = "Inicializar Sesi贸n"; }
            }
        };

        _supa.auth.onAuthStateChange(async (ev, session) => {
            if(session) {
                user = session.user;
                // Verificar baneo antes de entrar
                const { data: profile } = await _supa.from('perfiles').select('baneado, nombre').eq('id', user.id).single();
                if (profile && profile.baneado) {
                    document.body.innerHTML = `<div class='h-screen bg-black flex items-center justify-center text-red-500 font-orbitron p-10 text-center'>TU CONEXIN HA SIDO TERMINADA POR EL ADMINISTRADOR.</div>`;
                    await _supa.auth.signOut();
                    return;
                }
                
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('nav-user-name').innerText = profile?.nombre || "Guerrero";
                
                initRealtimeListeners();
                syncProfile();
                checkGlobalAlerts();
            }
        });

        // --- FUNCIONES DE DATOS ---
        async function syncProfile() {
            const { data } = await _supa.from('perfiles').select('*').eq('id', user.id).single();
            if(data) {
                document.getElementById('p-nombre').innerText = data.nombre;
                document.getElementById('p-frase').innerText = data.frase_batalla;
                document.getElementById('p-xp').innerText = data.xp.toLocaleString();
                document.getElementById('p-wins').innerText = data.victorias;
                document.getElementById('p-img').src = data.avatar_url;
            }
        }

        async function cargarTorneos() {
            const { data } = await _supa.from('torneos').select('*').order('created_at', { ascending: false });
            document.getElementById('grid-torneos').innerHTML = data.map(t => `
                <div class="neon-panel p-6 rounded-xl relative overflow-hidden group">
                    <div class="absolute top-0 right-0 bg-cyan-400 text-black px-3 py-1 text-[8px] font-black uppercase">${t.juego}</div>
                    <h4 class="font-orbitron text-lg font-black italic mb-4 mt-2">${t.nombre}</h4>
                    <div class="flex justify-between text-[10px] font-bold text-zinc-500 mb-2 uppercase">
                        <span>Ocupaci贸n</span>
                        <span>${t.inscritos}/${t.capacidad}</span>
                    </div>
                    <div class="h-1.5 w-full bg-white/5 mb-6 rounded-full overflow-hidden">
                        <div class="h-full bg-cyan-400 shadow-[0_0_10px_#00f2ff]" style="width: ${(t.inscritos/t.capacidad)*100}%"></div>
                    </div>
                    <button onclick="unirseTorneo('${t.id}', ${t.inscritos})" class="w-full btn-arena py-3 text-[9px]">Ingresar Datos</button>
                </div>
            `).join('');
        }

        async function unirseTorneo(id, actual) {
            await _supa.from('torneos').update({ inscritos: actual + 1 }).eq('id', id);
            alert("TE HAS REGISTRADO CON XITO");
        }

        async function cargarRanking() {
            const { data } = await _supa.from('perfiles').select('*').order('xp', { ascending: false }).limit(10);
            document.getElementById('list-ranking').innerHTML = data.map((u, i) => `
                <div class="flex items-center justify-between p-4 glass rounded-lg border border-white/5 ${u.id === user.id ? 'border-cyan-400 bg-cyan-400/5' : ''}">
                    <div class="flex items-center gap-4">
                        <span class="font-orbitron text-cyan-400">#${i+1}</span>
                        <img src="${u.avatar_url}" class="w-8 h-8 rounded-full border border-white/20">
                        <span class="text-xs font-bold uppercase">${u.nombre} ${u.id === user.id ? '(T)' : ''}</span>
                    </div>
                    <span class="font-orbitron text-xs text-zinc-500 font-black">${u.xp.toLocaleString()} XP</span>
                </div>
            `).join('');
        }

        async function enviarTicket() {
            const asunto = document.getElementById('s-asunto').value;
            const mensaje = document.getElementById('s-mensaje').value;
            if(!asunto || !mensaje) return alert("Completa el ticket");
            
            await _supa.from('tickets_soporte').insert({ user_id: user.id, asunto, mensaje });
            alert("TICKET ENVIADO AL COMANDO");
            document.getElementById('s-asunto').value = "";
            document.getElementById('s-mensaje').value = "";
            showView('inicio');
        }

        // --- FUNCIONES DE COMUNICACIN CON ADMIN ---
        async function checkGlobalAlerts() {
            const { data } = await _supa.from('alertas_globales').select('*').eq('activa', true).order('id', {ascending: false}).limit(1);
            if(data && data.length > 0) {
                const el = document.getElementById('global-alert');
                document.getElementById('alert-text').innerText = data[0].mensaje;
                el.classList.remove('hidden');
            }
        }

        function initRealtimeListeners() {
            // Escuchar cambios en mi propio perfil (si el admin me da XP o me banea)
            _supa.channel('my_profile').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'perfiles', filter: `id=eq.${user.id}` }, (payload) => {
                if(payload.new.baneado) location.reload(); // El trigger de auth lo sacar谩
                syncProfile();
            }).subscribe();

            // Escuchar nuevas alertas
            _supa.channel('global_alerts').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'alertas_globales' }, () => {
                checkGlobalAlerts();
            }).subscribe();
        }

        async function logout() { await _supa.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
