<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZONA GAMER | V3.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00d4ff; --s: #9d50bb; --bg: #05050a; --c: #0f0f1e; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .hidden { display: none !important; }
        
        /* AUTH */
        #auth-screen { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-box { width: 100%; max-width: 360px; background: var(--c); padding: 25px; border-radius: 20px; border: 1px solid #222; }
        h1 { font-family: 'Orbitron'; text-align: center; color: var(--p); margin-bottom: 20px; font-size: 1.5rem; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; outline: none; }
        
        /* AVATARES */
        .av-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; max-height: 100px; overflow-y: auto; background: #000; padding: 10px; border-radius: 10px; margin-bottom: 15px; }
        .av-item { width: 100%; aspect-ratio: 1; border-radius: 5px; cursor: pointer; opacity: 0.4; border: 2px solid transparent; }
        .av-item.sel { opacity: 1; border-color: var(--p); transform: scale(1.1); }

        button { width: 100%; padding: 15px; border-radius: 10px; border: none; background: linear-gradient(90deg, var(--p), var(--s)); color: white; font-weight: bold; font-family: 'Orbitron'; cursor: pointer; }
        
        /* APP */
        .header { padding: 15px; background: var(--c); border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 80px; }
        .card { background: var(--c); padding: 15px; border-radius: 15px; margin-bottom: 15px; border-left: 4px solid var(--p); }
        .nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid #222; }
        .nav-item { color: #666; font-size: 0.7rem; text-align: center; cursor: pointer; }
        .nav-item.active { color: var(--p); font-weight: bold; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h1>ZONA GAMER</h1>
            <div id="reg-fields" class="hidden">
                <input type="text" id="nick" placeholder="GamerTag">
                <input type="tel" id="wa" placeholder="WhatsApp">
                <div class="av-grid" id="av-grid"></div>
            </div>
            <input type="email" id="email" placeholder="Correo">
            <input type="password" id="pass" placeholder="Contrase√±a (6+)">
            <button id="btn-auth" onclick="handleAuth()">INGRESAR</button>
            <p onclick="toggleMode()" id="tog-text" style="text-align:center; font-size:0.8rem; margin-top:15px; color:#888; cursor:pointer;">¬øNo tienes cuenta? <span style="color:var(--p)">Reg√≠strate</span></p>
        </div>
    </div>

    <div id="app-shell" class="hidden">
        <header class="header">
            <h2 id="u-name" style="font-size:0.9rem; font-family:'Orbitron'; color:var(--p);">PLAYER</h2>
            <div style="font-size:0.6rem; color:#0f0; border:1px solid #0f0; padding:2px 8px; border-radius:10px;">ONLINE</div>
        </header>
        <div class="content" id="main-cont"></div>
        <nav class="nav">
            <div id="nav-inicio" class="nav-item active" onclick="switchTab('inicio')">üè†<br>INICIO</div>
            <div id="nav-perfil" class="nav-item" onclick="switchTab('perfil')">üë§<br>PERFIL</div>
        </nav>
    </div>

    <script>
        // 1. VARIABLES INICIALIZADAS PRIMERO PARA EVITAR ERRORES
        const URL = "https://imgngakonqjruixxaafe.supabase.co";
        const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImltZ25nYWtvbnFqcnVpeHhhYWZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzOTk5OTAsImV4cCI6MjA4NDk3NTk5MH0.a26M4PX7rNmjBbBsmVIWL2_DnwXkomeKkEtm15UwFok";
        const sb = supabase.createClient(URL, KEY);

        let isLogin = true;
        let avSel = 1;

        // 2. FUNCIONES
        function toggleMode() {
            isLogin = !isLogin;
            document.getElementById('reg-fields').classList.toggle('hidden', isLogin);
            document.getElementById('btn-auth').innerText = isLogin ? 'INGRESAR' : 'CREAR CUENTA';
            document.getElementById('tog-text').innerHTML = isLogin ? '¬øNo tienes cuenta? <span style="color:var(--p)">Reg√≠strate</span>' : '¬øYa tienes cuenta? <span style="color:var(--p)">Inicia sesi√≥n</span>';
        }

        const grid = document.getElementById('av-grid');
        for(let i=1; i<=50; i++) {
            const img = document.createElement('img');
            img.src = `https://api.dicebear.com/7.x/adventurer/svg?seed=${i}`;
            img.className = 'av-item';
            img.onclick = () => { 
                document.querySelectorAll('.av-item').forEach(x=>x.classList.remove('sel')); 
                img.classList.add('sel'); 
                avSel=i; 
            };
            if(i===1) img.classList.add('sel');
            grid.appendChild(img);
        }

        async function handleAuth() {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('pass').value.trim();
            if(!email || pass.length < 6) return alert("Datos inv√°lidos");

            try {
                if(isLogin) {
                    const { error } = await sb.auth.signInWithPassword({ email, password: pass });
                    if(error) throw error;
                } else {
                    const nick = document.getElementById('nick').value.trim();
                    const wa = document.getElementById('wa').value.trim();
                    if(!nick || !wa) return alert("Completa todos los campos");
                    const { error } = await sb.auth.signUp({ 
                        email, 
                        password: pass, 
                        options: { data: { username: nick, whatsapp: wa, av: avSel } } 
                    });
                    if(error) throw error;
                    alert("¬°Registro exitoso! Ya puedes entrar.");
                    toggleMode();
                }
            } catch (e) { alert("Error: " + e.message); }
            check();
        }

        async function check() {
            const { data: { user } } = await sb.auth.getUser();
            if(user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-shell').classList.remove('hidden');
                document.getElementById('u-name').innerText = (user.user_metadata.username || 'PLAYER').toUpperCase();
                switchTab('inicio');
            }
        }

        async function switchTab(tab) {
            const cont = document.getElementById('main-cont');
            document.querySelectorAll('.nav-item').forEach(x=>x.classList.remove('active'));
            document.getElementById('nav-' + tab).classList.add('active');
            
            if(tab === 'inicio') {
                cont.innerHTML = "<h3>TORNEOS ACTIVOS</h3>";
                const { data } = await sb.from('tournaments').select('*');
                if(data && data.length > 0) {
                    cont.innerHTML += data.map(t => `
                        <div class="card">
                            <h3>${t.name}</h3>
                            <p>${t.description}</p>
                            <button onclick="inscribir('${t.id}')" style="margin-top:10px; padding:8px; font-size:0.7rem; width:auto;">INSCRIBIRME</button>
                        </div>
                    `).join('');
                } else {
                    cont.innerHTML += "<p style='margin-top:20px; opacity:0.5;'>No hay torneos creados.</p>";
                }
            } else {
                const { data: { user } } = await sb.auth.getUser();
                cont.innerHTML = `<h3>MI PERFIL</h3><div class="card" style="text-align:center;">
                    <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${user.user_metadata.av}" style="width:80px; border-radius:50%; border:2px solid var(--p); background:#000; margin-bottom:10px;">
                    <h2>${user.user_metadata.username}</h2>
                    <p style="color:#888;">WhatsApp: ${user.user_metadata.whatsapp}</p>
                    <button onclick="sb.auth.signOut().then(()=>location.reload())" style="background:red; margin-top:20px; width:auto; padding:8px 20px;">CERRAR SESI√ìN</button>
                </div>`;
            }
        }

        async function inscribir(id) {
            const { data: { user } } = await sb.auth.getUser();
            const { error } = await sb.from('participants').insert([{ 
                tournament_id: id, 
                user_id: user.id, 
                gamer_tag: user.user_metadata.username, 
                whatsapp: user.user_metadata.whatsapp 
            }]);
            if(error) alert("Ya est√°s inscrito o hubo un error.");
            else alert("¬°Inscripci√≥n Exitosa!");
        }

        check();
    </script>
</body>
</html>
