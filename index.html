<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARENA NEON | CINEMATIC PORTAL</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon: #39ff14;
            --neon-glow: rgba(57, 255, 20, 0.4);
        }

        body { 
            background: #000; color: #fff; 
            font-family: 'Rajdhani', sans-serif;
            margin: 0; min-height: 100vh; overflow: hidden;
        }

        /* --- MOTOR DE FONDOS HD --- */
        #bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; 
        }

        .bg-slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 10s linear;
            transform: scale(1.1); /* Efecto de movimiento lento */
        }

        .bg-slide.active {
            opacity: 1;
            transform: scale(1);
        }

        /* Capa para que el texto resalte sin tapar la imagen */
        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.3) 0%, 
                rgba(0,0,0,0.6) 50%, 
                rgba(0,0,0,0.9) 100%);
        }

        /* --- CONTENEDOR SCRATCH --- */
        #app-scroll {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow-y: auto; -webkit-overflow-scrolling: touch;
        }

        .view { 
            display: none; padding: 6rem 1rem 8rem 1rem; 
            max-width: 450px; margin: 0 auto; 
        }
        .view.active { display: block; animation: slideUp 0.5s ease-out; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- ESTILO GLASS GAMER --- */
        .glass-panel {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(57, 255, 20, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn-neon-pro {
            background: var(--neon); color: #000;
            font-family: 'Orbitron'; font-weight: 900;
            padding: 16px; border-radius: 8px;
            text-transform: uppercase; font-size: 0.8rem;
            box-shadow: 0 0 15px var(--neon-glow);
            border: none; width: 100%; cursor: pointer;
            transition: 0.3s;
        }
        .btn-neon-pro:hover { box-shadow: 0 0 25px var(--neon); transform: translateY(-2px); }

        input, select, textarea {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(57, 255, 20, 0.3);
            color: #fff; padding: 12px; width: 100%;
            border-radius: 8px; margin-bottom: 15px; outline: none;
        }

        nav {
            position: fixed; bottom: 0; width: 100%;
            display: flex; justify-content: space-around;
            padding: 1.2rem 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(15px); border-top: 1px solid var(--neon);
            z-index: 100;
        }
        .nav-item { color: #777; font-size: 0.6rem; font-weight: 800; text-align: center; }
        .nav-item.active { color: var(--neon); text-shadow: 0 0 10px var(--neon); }
    </style>
</head>
<body>

    <div id="bg-container">
        </div>
    <div class="bg-overlay"></div>

    <div id="app-scroll">
        <div id="view-auth" class="min-h-screen flex items-center justify-center p-6">
            <div class="glass-panel w-full text-center border-neon">
                <h1 class="font-orbitron text-3xl font-black text-[var(--neon)] mb-8 italic">ARENA NEON</h1>
                <form id="auth-form">
                    <div id="reg-fields" class="hidden">
                        <input type="text" id="reg-name" placeholder="NICKNAME_PLAYER">
                    </div>
                    <input type="email" id="auth-email" placeholder="EMAIL_OPERATIVO" required>
                    <input type="password" id="auth-pass" placeholder="PASSWORD" required>
                    <button type="submit" class="btn-neon-pro">ACCEDER AL PORTAL</button>
                </form>
                <p onclick="toggleAuth()" class="mt-6 text-[10px] text-zinc-400 font-bold uppercase cursor-pointer">
                    ¿Sin cuenta? <span class="text-white underline">REGÍSTRATE AQUÍ</span>
                </p>
            </div>
        </div>

        <div id="main-content" class="hidden">
            <section id="v-home" class="view active">
                <div class="glass-panel text-center">
                    <img id="user-avatar" src="https://api.dicebear.com/7.x/bottts/svg?seed=Valorant" class="w-20 h-20 mx-auto rounded-full border-2 border-[var(--neon)] p-1 mb-4 shadow-[0_0_15px_var(--neon)]">
                    <h2 id="user-nick" class="font-orbitron text-2xl font-black uppercase">PLAYER</h2>
                    <div class="flex justify-around mt-6">
                        <div>
                            <p id="user-wins" class="text-xl font-bold">0</p>
                            <p class="text-[9px] text-zinc-500 font-black">WINS</p>
                        </div>
                        <div>
                            <p id="user-xp" class="text-xl font-bold text-[var(--neon)]">0</p>
                            <p class="text-[9px] text-zinc-500 font-black">TOTAL XP</p>
                        </div>
                    </div>
                </div>
                <button onclick="changeV('arenas')" class="btn-neon-pro mt-4">IR A LAS ARENAS</button>
            </section>

            <section id="v-arenas" class="view">
                <h3 class="font-orbitron text-xs text-[var(--neon)] mb-6 tracking-widest uppercase">Combates Activos</h3>
                <div id="arena-list"></div>
            </section>

            <section id="v-ranking" class="view">
                <h3 class="font-orbitron text-xs text-[var(--neon)] mb-6 tracking-widest uppercase">Top Global</h3>
                <div id="rank-list"></div>
            </section>

            <section id="v-settings" class="view">
                <div class="glass-panel">
                    <h3 class="font-orbitron text-xs mb-6 uppercase">Ajustes de Perfil</h3>
                    <input type="text" id="new-nick" placeholder="Nuevo Apodo">
                    <select id="new-avatar" onchange="previewAv()">
                        <option value="Valorant">Tema Valorant</option>
                        <option value="Minecraft">Tema Minecraft</option>
                        <option value="FreeFire">Tema Free Fire</option>
                        <option value="FIFA">Tema FIFA</option>
                    </select>
                    <button onclick="saveProfile()" class="btn-neon-pro">Guardar</button>
                </div>
            </section>
        </div>
    </div>

    <nav id="bottom-nav" class="hidden">
        <div class="nav-item active" onclick="changeV('home', this)">INICIO</div>
        <div class="nav-item" onclick="changeV('arenas', this)">ARENAS</div>
        <div class="nav-item" onclick="changeV('ranking', this)">TOP</div>
        <div class="nav-item" onclick="changeV('settings', this)">PERFIL</div>
    </nav>

    <script>
        const SB_URL = 'https://qxvqxdsfcvdmanxtzmkn.supabase.co';
        const SB_KEY = 'sb_publishable_X2_itSXVSMUgkZeDLSE3KQ_HxD1Jf07';
        const _api = supabase.createClient(SB_URL, SB_KEY);

        let user = null;
        let isL = true;

        // --- MOTOR DE FONDOS HD SIN PIXELEADO ---
        const images = [
            'https://wallpapercave.com/wp/wp6511111.jpg', // Valorant 4K
            'https://wallpaperaccess.com/full/4493397.jpg', // Free Fire
            'https://wallpaperaccess.com/full/11641.jpg',   // Minecraft RTX
            'https://wallpapercave.com/wp/wp12693822.jpg', // FIFA / FC
            'https://wallpaperaccess.com/full/1513253.jpg'  // COD Mobile
        ];

        function initBackgrounds() {
            const container = document.getElementById('bg-container');
            images.forEach((img, i) => {
                const div = document.createElement('div');
                div.className = `bg-slide ${i === 0 ? 'active' : ''}`;
                div.style.backgroundImage = `url('${img}')`;
                container.appendChild(div);
            });

            let cur = 0;
            setInterval(() => {
                const slides = document.querySelectorAll('.bg-slide');
                slides[cur].classList.remove('active');
                cur = (cur + 1) % slides.length;
                slides[cur].classList.add('active');
            }, 6000);
        }

        initBackgrounds();

        // --- LÓGICA DE APP ---
        window.onload = async () => {
            const { data } = await _api.auth.getSession();
            if (data.session) {
                user = data.session.user;
                await loadData();
            }
        };

        function toggleAuth() {
            isL = !isL;
            document.getElementById('reg-fields').classList.toggle('hidden', isL);
        }

        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            if(isL) {
                const { error } = await _api.auth.signInWithPassword({ email, password: pass });
                if(error) alert("Error"); else location.reload();
            } else {
                const nick = document.getElementById('reg-name').value;
                const { data, error } = await _api.auth.signUp({ email, password: pass });
                if(error) return alert(error.message);
                await _api.from('perfiles').insert({ id: data.user.id, nombre: nick.toUpperCase(), xp: 0, victorias: 0 });
                location.reload();
            }
        };

        async function loadData() {
            const { data } = await _api.from('perfiles').select('*').eq('id', user.id).single();
            if(data) {
                document.getElementById('user-nick').innerText = data.nombre;
                document.getElementById('user-xp').innerText = data.xp;
                document.getElementById('user-wins').innerText = data.victorias;
                document.getElementById('view-auth').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('bottom-nav').classList.remove('hidden');
            }
        }

        function changeV(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('v-' + id).classList.add('active');
            if(el) el.classList.add('active');
            if(id === 'arenas') loadArenas();
            if(id === 'ranking') loadRank();
        }

        async function loadArenas() {
            const { data } = await _api.from('torneos').select('*');
            document.getElementById('arena-list').innerHTML = (data || []).map(t => `
                <div class="glass-panel">
                    <p class="text-[9px] text-[var(--neon)] font-bold uppercase">${t.juego}</p>
                    <h4 class="font-orbitron text-lg font-black italic uppercase">${t.nombre}</h4>
                    <p class="text-xs mb-4">${t.inscritos}/${t.capacidad} PLAYERS</p>
                    <button onclick="join('${t.id}', ${t.inscritos})" class="btn-neon-pro">UNIRSE</button>
                </div>
            `).join('');
        }

        async function join(id, cur) {
            await _api.from('torneos').update({ inscritos: cur + 1 }).eq('id', id);
            loadArenas();
        }

        async function loadRank() {
            const { data } = await _api.from('perfiles').select('*').order('xp', {ascending: false});
            document.getElementById('rank-list').innerHTML = (data || []).map((u, i) => `
                <div class="flex justify-between p-4 bg-black/60 mb-2 rounded-lg ${u.id === user.id ? 'border-l-4 border-[var(--neon)]' : ''}">
                    <span class="text-zinc-500 font-bold">#${i+1}</span>
                    <span class="font-bold">${u.nombre}</span>
                    <span class="text-[var(--neon)] font-bold">${u.xp} XP</span>
                </div>
            `).join('');
        }

        function previewAv() {
            const s = document.getElementById('new-avatar').value;
            document.getElementById('user-avatar').src = `https://api.dicebear.com/7.x/bottts/svg?seed=${s}`;
        }

        async function saveProfile() {
            const n = document.getElementById('new-nick').value;
            if(n) {
                await _api.from('perfiles').update({ nombre: n.toUpperCase() }).eq('id', user.id);
                loadData();
                alert("Actualizado");
            }
        }
    </script>
</body>
</html>s
