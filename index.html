<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZONA GAMER | Official</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d4ff; --secondary: #9d50bb; --dark: #05050a;
            --card: #0f0f1e; --text: #ffffff; --dim: #94a3b8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background: var(--dark); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .hidden { display: none !important; }
        
        /* AUTH COMPACTO */
        #auth-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: radial-gradient(circle, #111 0%, #000 100%);
            display: flex; align-items: center; justify-content: center; padding: 15px;
        }
        .auth-box {
            width: 100%; max-width: 350px; background: var(--card);
            padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
        }
        .brand h1 { 
            font-family: 'Orbitron', sans-serif; font-size: 1.5rem; text-align: center;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px;
        }
        input {
            width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px;
            background: #000; border: 1px solid #222; color: #fff; font-size: 0.9rem; outline: none;
        }
        input:focus { border-color: var(--primary); }

        /* AVATAR GRID COMPACTO */
        .av-label { font-size: 0.7rem; color: var(--primary); font-weight: bold; margin-bottom: 5px; }
        .av-grid {
            display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px;
            max-height: 100px; overflow-y: auto; padding: 8px; background: #000; border-radius: 10px; margin-bottom: 15px;
        }
        .av-item { width: 100%; aspect-ratio: 1; border-radius: 6px; cursor: pointer; border: 2px solid transparent; opacity: 0.5; }
        .av-item.selected { border-color: var(--primary); opacity: 1; transform: scale(1.05); }

        .btn-main {
            width: 100%; padding: 14px; border-radius: 10px; border: none;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white; font-weight: bold; font-family: 'Orbitron'; font-size: 0.8rem; cursor: pointer;
        }
        .btn-main:disabled { opacity: 0.6; }

        /* APP LAYOUT */
        .app-header { padding: 15px; background: var(--card); border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center;}
        .app-content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 80px; }
        .card { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 12px; border: 1px solid #1a1a2e; }
        
        .nav-bar {
            position: fixed; bottom: 0; width: 100%; background: #0a0a0a;
            display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid #222;
        }
        .nav-link { color: var(--dim); font-size: 0.7rem; text-align: center; cursor: pointer; text-decoration: none; }
        .nav-link.active { color: var(--primary); font-weight: bold; }

        .loader { width: 18px; height: 18px; border: 2px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; margin: auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-overlay" style="position:fixed; inset:0; background:#000; z-index:10000; display:flex; align-items:center; justify-content:center;">
        <div class="loader" style="width:40px; height:40px;"></div>
    </div>

    <div id="auth-screen" class="hidden">
        <div class="auth-box">
            <div class="brand"><h1>ZONA GAMER</h1></div>
            
            <div id="register-only" class="hidden">
                <input type="text" id="reg-name" placeholder="Tu Apodo / GamerTag">
                <input type="tel" id="reg-wa" placeholder="Tu WhatsApp">
                <p class="av-label">SELECCIONA TU AVATAR</p>
                <div class="av-grid" id="av-grid"></div>
            </div>

            <input type="email" id="auth-email" placeholder="Correo Electr√≥nico">
            <input type="password" id="auth-pass" placeholder="Contrase√±a (M√≠n. 6)">

            <button class="btn-main" id="btn-auth" onclick="handleAuth()">INGRESAR</button>
            
            <p id="toggle-text" onclick="toggleAuth()" style="text-align:center; font-size:0.8rem; color:var(--dim); margin-top:15px; cursor:pointer;">
                ¬øNo tienes cuenta? <span style="color:var(--primary)">REG√çSTRATE</span>
            </p>
        </div>
    </div>

    <div id="app-shell" class="hidden">
        <header class="app-header">
            <h2 id="user-display" style="font-size: 0.9rem; color: var(--primary); font-family:'Orbitron'">PLAYER</h2>
            <span style="font-size: 0.6rem; background: #222; padding: 4px 8px; border-radius: 10px;">ID ONLINE</span>
        </header>

        <div class="app-content">
            <div id="view-inicio">
                <h3 style="margin-bottom:15px; font-size:0.9rem; font-family:'Orbitron'">üéÆ TORNEOS</h3>
                <div id="list-tourneys"></div>
            </div>

            <div id="view-ranking" class="hidden">
                <h3 style="margin-bottom:15px; font-size:0.9rem; font-family:'Orbitron'">üèÜ RANKING</h3>
                <div id="list-rank"></div>
            </div>

            <div id="view-profile" class="hidden">
                <div id="profile-card" class="card" style="text-align:center;"></div>
                <button class="btn-main" style="background:#25D366; margin-top:10px;" onclick="window.open('https://chat.whatsapp.com/FsKHwkSsDjuIKU5Wh4QWa3')">GRUPO WHATSAPP</button>
                <p onclick="logout()" style="color:red; text-align:center; margin-top:30px; font-size:0.75rem; cursor:pointer;">CERRAR SESI√ìN</p>
            </div>
        </div>

        <nav class="nav-bar">
            <div class="nav-link active" onclick="switchView('inicio', this)">üè†<br>INICIO</div>
            <div class="nav-link" onclick="switchView('ranking', this)">üèÜ<br>RANK</div>
            <div class="nav-link" onclick="switchView('profile', this)">üë§<br>PERFIL</div>
        </nav>
    </div>

    <script>
        // 1. CONFIGURACI√ìN (REVISADA)
        // Aseg√∫rate que no haya espacios al final de las comillas
        const URL_SB = "https://eixlqskscpsatvaxhshj.supabase.co";
        const KEY_SB = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpeGxxc2tzY3BzYXR2YXhoc2hqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg0Njc5ODIsImV4cCI6MjA1NDA0Mzk4Mn0.N-vH6V7Hh-u_v-Q-D-X-O-G-W-A-R-K-E-Y";
        
        const supabaseClient = supabase.createClient(URL_SB, KEY_SB);

        let isLoginMode = true;
        let selectedAvId = 1;

        // 2. INICIALIZAR AVATARES
        const grid = document.getElementById('av-grid');
        for (let i = 1; i <= 50; i++) {
            const img = document.createElement('img');
            img.src = `https://api.dicebear.com/7.x/adventurer/svg?seed=Gamer${i}&backgroundColor=b6e3f4`;
            img.className = 'av-item';
            img.onclick = () => {
                document.querySelectorAll('.av-item').forEach(el => el.classList.remove('selected'));
                img.classList.add('selected');
                selectedAvId = i;
            };
            if(i === 1) img.classList.add('selected');
            grid.appendChild(img);
        }

        function toggleAuth() {
            isLoginMode = !isLoginMode;
            document.getElementById('register-only').classList.toggle('hidden', isLoginMode);
            document.getElementById('btn-auth').innerText = isLoginMode ? 'INGRESAR' : 'REGISTRARME';
            document.getElementById('toggle-text').innerHTML = isLoginMode ? 
                '¬øNo tienes cuenta? <span style="color:var(--primary)">REG√çSTRATE</span>' : 
                '¬øYa tienes cuenta? <span style="color:var(--primary)">INICIA SESI√ìN</span>';
        }

        // 3. L√ìGICA DE AUTENTICACI√ìN
        async function handleAuth() {
            const email = document.getElementById('auth-email').value.trim();
            const password = document.getElementById('auth-pass').value.trim();
            const btn = document.getElementById('btn-auth');

            if (!email || password.length < 6) return alert("Verifica los datos (Contrase√±a m√≠n. 6 caracteres)");

            btn.disabled = true;
            btn.innerHTML = '<div class="loader"></div>';

            try {
                if (isLoginMode) {
                    const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                } else {
                    const user = document.getElementById('reg-name').value.trim();
                    const wa = document.getElementById('reg-wa').value.trim();
                    if (!user || !wa) throw new Error("Completa los datos de registro");

                    const { error } = await supabaseClient.auth.signUp({
                        email, password,
                        options: { data: { username: user, whatsapp: wa, avatar_id: selectedAvId } }
                    });
                    if (error) throw error;
                    alert("¬°Registro exitoso! Ya puedes iniciar sesi√≥n.");
                    toggleAuth();
                }
            } catch (err) {
                console.error("Error completo:", err);
                alert("ERROR: " + (err.message === "Failed to fetch" ? "Error de conexi√≥n con Supabase. Revisa tu internet o los dominios permitidos en el Dashboard de Supabase." : err.message));
            } finally {
                btn.disabled = false;
                btn.innerText = isLoginMode ? 'INGRESAR' : 'REGISTRARME';
                checkSession();
            }
        }

        async function checkSession() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const authScr = document.getElementById('auth-screen');
            const appScr = document.getElementById('app-shell');
            const loader = document.getElementById('loading-overlay');

            if (user) {
                authScr.classList.add('hidden');
                appScr.classList.remove('hidden');
                document.getElementById('user-display').innerText = user.user_metadata.username.toUpperCase();
                loadTourneys();
            } else {
                authScr.classList.remove('hidden');
                appScr.classList.add('hidden');
            }
            loader.classList.add('hidden');
        }

        async function loadTourneys() {
            const container = document.getElementById('list-tourneys');
            const { data, error } = await supabaseClient.from('tournaments').select('*');
            if (data?.length) {
                container.innerHTML = data.map(t => `
                    <div class="card" style="border-left: 3px solid var(--primary)">
                        <p style="color:var(--primary); font-weight:bold;">${t.name}</p>
                        <p style="font-size:0.8rem; color:var(--dim); margin:4px 0;">${t.description || 'Sin descripci√≥n'}</p>
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                            <span style="font-size:0.7rem; opacity:0.8;">CUPOS: ${t.capacity}</span>
                            <button style="background:var(--primary); border:none; padding:5px 10px; border-radius:5px; font-weight:bold; font-size:0.7rem;">INSCRIBIRSE</button>
                        </div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<p style="text-align:center; opacity:0.5; font-size:0.8rem;">No hay torneos disponibles.</p>';
            }
        }

        function switchView(id, el) {
            document.querySelectorAll('.app-content > div').forEach(v => v.classList.add('hidden'));
            document.getElementById('view-' + id).classList.remove('hidden');
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if(id === 'profile') loadProfile();
        }

        async function loadProfile() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const meta = user.user_metadata;
            document.getElementById('profile-card').innerHTML = `
                <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Gamer${meta.avatar_id}" style="width:100px; border:3px solid var(--primary); border-radius:50%; background:#000; margin-bottom:10px;">
                <h2 style="font-family:'Orbitron'">${meta.username}</h2>
                <p style="color:var(--dim); font-size:0.9rem;">${user.email}</p>
                <div style="margin-top:15px; text-align:left; font-size:0.8rem; border-top:1px solid #222; padding-top:10px;">
                    <p>üì± WhatsApp: <span style="color:var(--primary)">${meta.whatsapp}</span></p>
                    <p>üìÖ Registro: ${new Date(user.created_at).toLocaleDateString()}</p>
                </div>
            `;
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            location.reload();
        }

        // Ejecutar al cargar
        checkSession();
    </script>
</body>
</html>
