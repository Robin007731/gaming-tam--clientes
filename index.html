<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZONA GAMER | Elite Ops</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #030508; --card: #0d1117; --neon: #00f2ff; --text: #ffffff; 
            --success: #39FF14; --gold: #ffcc00; --error: #ff3131; --glass: rgba(255, 255, 255, 0.03); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Rajdhani', sans-serif; overflow-x: hidden;
        }

        /* --- NOTIFICACIONES INTERNAS --- */
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10000; width: 90%; max-width: 400px; pointer-events: none; }
        .toast { 
            background: rgba(0, 0, 0, 0.9); border: 1px solid var(--neon); color: #fff;
            padding: 15px 20px; border-radius: 12px; margin-bottom: 10px; font-family: 'Orbitron';
            font-size: 0.7rem; box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            animation: toastIn 0.5s ease forwards; backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; text-align: center;
        }
        @keyframes toastIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- PANTALLA DE ACCESO --- */
        #auth-screen { 
            position: fixed; inset: 0; 
            background: radial-gradient(circle at center, #0a1921 0%, #030406 100%);
            z-index: 8000; display: flex; align-items: center; justify-content: center; padding: 20px; 
        }
        .auth-card { 
            background: var(--card); width: 100%; max-width: 380px; padding: 40px 30px; 
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.05); text-align: center; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .form-group { text-align: left; margin-bottom: 15px; }
        .form-group label { display: block; font-size: 0.6rem; color: var(--neon); font-family: 'Orbitron'; margin-bottom: 5px; margin-left: 5px; }

        input { width: 100%; padding: 14px; background: rgba(0,0,0,0.3); border: 1px solid #1f2937; color: #fff; border-radius: 12px; font-family: 'Rajdhani'; font-size: 1rem; }
        input:focus { border-color: var(--neon); }

        .btn-main { width: 100%; padding: 16px; background: var(--neon); color: #000; border: none; border-radius: 15px; font-family: 'Orbitron'; font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; font-size: 0.75rem; transition: 0.3s; }
        .btn-main:active { transform: scale(0.95); }

        /* --- NAVEGACIÓN --- */
        nav { background: rgba(3, 5, 8, 0.8); backdrop-filter: blur(15px); padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .nav-avatar { width: 38px; height: 38px; border-radius: 50%; border: 2px solid var(--neon); object-fit: cover; }

        .tab-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 450px; background: rgba(13, 17, 23, 0.9); backdrop-filter: blur(20px); display: flex; border-radius: 25px; padding: 10px; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 15px 35px rgba(0,0,0,0.5); z-index: 2000; }
        .tab { flex: 1; text-align: center; font-family: 'Orbitron'; font-size: 0.55rem; color: #444; transition: 0.3s; cursor: pointer; }
        .tab.active { color: var(--neon); text-shadow: 0 0 10px var(--neon); }

        /* --- SECCIONES --- */
        .section { display: none; padding: 20px; max-width: 500px; margin: 0 auto 100px auto; animation: fadeInUp 0.4s ease forwards; }
        .section.active { display: block; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- CHAT & CARDS --- */
        .card-ui { background: var(--card); border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); padding: 20px; margin-bottom: 15px; }
        #chat-box { height: 55vh; display: flex; flex-direction: column; overflow: hidden; }
        #chat-msgs { flex: 1; overflow-y: auto; padding-bottom: 10px; }
        .msg { font-size: 0.85rem; padding: 10px; border-radius: 12px; background: var(--glass); margin-bottom: 8px; border-left: 2px solid var(--neon); }
        .msg.admin { border-left-color: var(--gold); background: rgba(255, 204, 0, 0.05); }
        .msg b { color: var(--neon); display: block; font-size: 0.65rem; }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 id="auth-title" style="font-family:'Orbitron'; color:var(--neon); margin:0;">LOGIN</h2>
            <p id="auth-desc" style="font-size:0.7rem; color:#555; margin-bottom:30px;">INTRODUCE TUS CREDENCIALES</p>
            
            <div class="form-group" id="nick-group" style="display:none">
                <label>GAMER TAG</label>
                <input type="text" id="reg-nick" placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
                <label>CORREO ELECTRÓNICO</label>
                <input type="email" id="auth-email" placeholder="usuario@gmail.com">
            </div>
            <div class="form-group">
                <label>CONTRASEÑA</label>
                <input type="password" id="auth-pass" placeholder="••••••••">
            </div>

            <button class="btn-main" onclick="handleAuth()" id="btn-auth">INGRESAR</button>
            <p style="font-size:0.7rem; margin-top:25px; color:#444;">
                <span id="switch-msg">¿Eres nuevo operativo?</span> 
                <b onclick="toggleAuth()" style="color:var(--neon); cursor:pointer;">REGÍSTRATE</b>
            </p>
        </div>
    </div>

    <div id="app" style="display:none">
        <nav>
            <div style="font-family:'Orbitron'; font-size:0.8rem;">ZONA <span id="n-accent" style="color:var(--neon)">GAMER</span></div>
            <div style="display:flex; align-items:center; gap:12px;" onclick="switchTab('sec-perfil')">
                <div style="text-align:right">
                    <div id="n-nick" style="font-weight:700; font-size:0.8rem;">---</div>
                    <div id="n-pts" style="color:var(--success); font-size:0.6rem; font-weight:bold;">0 PTS</div>
                </div>
                <img id="n-img" class="nav-avatar" src="">
            </div>
        </nav>

        <div id="sec-feed" class="section active">
            <h3 style="font-family:'Orbitron'; font-size:0.6rem; color:#444;">OPERACIONES ACTIVAS</h3>
            <div id="list-misiones"></div>
        </div>

        <div id="sec-chat" class="section">
            <div id="chat-box" class="card-ui">
                <div id="chat-msgs"></div>
                <div style="display:flex; gap:10px; padding-top:15px; border-top:1px solid #111;">
                    <input type="text" id="chat-in" placeholder="Escribir..." style="margin:0;">
                    <button onclick="sendChat()" style="background:var(--neon); border:none; padding:0 20px; border-radius:12px; font-weight:bold;">></button>
                </div>
            </div>
        </div>

        <div id="sec-rank" class="section">
            <h3 style="font-family:'Orbitron'; font-size:0.6rem; color:#444;">TOP OPERATIVOS</h3>
            <div id="list-rank"></div>
        </div>

        <div id="sec-perfil" class="section">
            <div style="text-align:center; background:var(--glass); padding:40px 20px; border-radius:30px; border:1px solid rgba(255,255,255,0.03);">
                <img id="p-img" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--neon);" src="">
                <h2 id="p-nick" style="font-family:'Orbitron'; margin:15px 0;">---</h2>
                <div id="p-bar-bg" style="background:#000; height:6px; border-radius:10px; margin:20px 0;">
                    <div id="p-bar" style="height:100%; background:var(--neon); width:0%; transition:1s;"></div>
                </div>
                <div style="margin-top:30px;">
                    <input type="number" id="p-wa" placeholder="WhatsApp">
                    <button class="btn-main" style="padding:10px;" onclick="saveProfile()">ACTUALIZAR</button>
                </div>
                <button onclick="logout()" style="background:none; border:none; color:var(--error); font-size:0.6rem; margin-top:40px; font-family:'Orbitron'; cursor:pointer;">DESCONECTAR</button>
            </div>
        </div>

        <div class="tab-bar">
            <div class="tab active" onclick="switchTab('sec-feed', this)">MISIONES</div>
            <div class="tab" onclick="switchTab('sec-chat', this)">CHAT</div>
            <div class="tab" onclick="switchTab('sec-rank', this)">RANK</div>
            <div class="tab" onclick="switchTab('sec-perfil', this)">PERFIL</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, arrayUnion, arrayRemove, increment, collection, query, orderBy, limit, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // CONFIGURACIÓN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAyGsnbyvxTEzvtgOXSmU_5Hj6gS6TOWKM",
            authDomain: "gaming-team-18b95.firebaseapp.com",
            projectId: "gaming-team-18b95",
            storageBucket: "gaming-team-18b95.appspot.com",
            messagingSenderId: "89183017486",
            appId: "1:89183017486:web:18b6258a2bf5c0bde97a5f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let me = null;
        let isReg = false;

        // --- NOTIFICACIONES ---
        window.notify = (msg) => {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerText = msg;
            container.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        };

        // --- AUTH ---
        window.toggleAuth = () => {
            isReg = !isReg;
            document.getElementById('auth-title').innerText = isReg ? 'REGISTRO' : 'LOGIN';
            document.getElementById('nick-group').style.display = isReg ? 'block' : 'none';
            document.getElementById('btn-auth').innerText = isReg ? 'CREAR CUENTA' : 'INGRESAR';
        };

        window.handleAuth = async () => {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-pass').value;
            const n = document.getElementById('reg-nick').value;

            if(!e || !p) return notify("COMPLETA LOS CAMPOS");

            try {
                if(isReg) {
                    if(!n) return notify("ELIGE UN NICK");
                    const res = await createUserWithEmailAndPassword(auth, e, p);
                    await setDoc(doc(db, "usuarios", res.user.uid), {
                        uid: res.user.uid, nick: n, email: e, puntos: 0, 
                        whatsapp: "", admin: false, verificado: false,
                        avatar: `https://api.dicebear.com/7.x/pixel-art/svg?seed=${n}`
                    });
                    notify("REGISTRO COMPLETADO");
                } else {
                    await signInWithEmailAndPassword(auth, e, p);
                }
            } catch (err) { notify("ERROR: " + err.code); }
        };

        onAuthStateChanged(auth, user => {
            if(user) {
                onSnapshot(doc(db, "usuarios", user.uid), d => {
                    me = d.data();
                    if(me) {
                        document.getElementById('n-nick').innerText = me.nick;
                        document.getElementById('n-pts').innerText = me.puntos + " PTS";
                        document.getElementById('n-img').src = me.avatar;
                        document.getElementById('p-img').src = me.avatar;
                        document.getElementById('p-nick').innerText = me.nick;
                        document.getElementById('p-wa').value = me.whatsapp || "";
                        document.getElementById('p-bar').style.width = Math.min((me.puntos/1000)*100, 100) + "%";
                        document.getElementById('auth-screen').style.display = 'none';
                        document.getElementById('app').style.display = 'block';
                    }
                });
                onSnapshot(doc(db, "config", "global"), d => {
                    if(d.exists()) {
                        const c = d.data().colorNeon;
                        document.documentElement.style.setProperty('--neon', c);
                        document.getElementById('n-accent').style.color = c;
                    }
                });
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            }
        });

        // --- FUNCIONES ---
        window.switchTab = (id, el) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if(el) el.classList.add('active');
            if(id === 'sec-feed') loadMisiones();
            if(id === 'sec-chat') loadChat();
            if(id === 'sec-rank') loadRank();
        };

        function loadChat() {
            const q = query(collection(db, "chat_global"), orderBy("timestamp", "desc"), limit(40));
            onSnapshot(q, snap => {
                const box = document.getElementById('chat-msgs'); box.innerHTML = "";
                let msgs = []; snap.forEach(d => msgs.unshift(d.data()));
                msgs.forEach(m => {
                    const isAdm = m.role === 'admin';
                    box.innerHTML += `<div class="msg ${isAdm?'admin':''}"><b>${m.nick}${isAdm?' ⭐':''}</b>${m.text}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendChat = async () => {
            const i = document.getElementById('chat-in');
            if(!i.value.trim()) return;
            await addDoc(collection(db, "chat_global"), {
                uid: me.uid, nick: me.nick, text: i.value, role: me.admin ? 'admin' : 'user', timestamp: serverTimestamp()
            });
            i.value = "";
        };

        function loadMisiones() {
            onSnapshot(collection(db, "torneos"), snap => {
                const list = document.getElementById('list-misiones'); list.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const isIn = (m.jugadores || []).some(j => j.uid === me.uid);
                    list.innerHTML += `
                        <div class="card-ui">
                            <h4 style="margin:0; font-family:'Orbitron'; font-size:0.8rem;">${m.nombre}</h4>
                            <p style="font-size:0.6rem; color:#555; margin:10px 0;">${m.desc}</p>
                            <button class="btn-main" style="padding:8px; font-size:0.5rem; background:${isIn?'#000':''}; color:${isIn?'var(--success)':''}" onclick="join('${d.id}', ${isIn})">
                                ${isIn ? 'REGISTRADO' : 'UNIRSE'}
                            </button>
                        </div>`;
                });
            });
        }

        window.join = async (id, ya) => {
            const r = doc(db, "torneos", id);
            if(!ya) await updateDoc(r, { jugadores: arrayUnion({uid: me.uid, nick: me.nick}), inscritos_count: increment(1) });
            else await updateDoc(r, { jugadores: arrayRemove({uid: me.uid, nick: me.nick}), inscritos_count: increment(-1) });
            notify(ya ? "MISIÓN CANCELADA" : "INSCRIPCIÓN EXITOSA");
        };

        function loadRank() {
            const q = query(collection(db, "usuarios"), orderBy("puntos", "desc"), limit(15));
            onSnapshot(q, snap => {
                const list = document.getElementById('list-rank'); list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data();
                    list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; background:var(--glass); border-radius:10px; margin-bottom:5px;"><b>${u.nick}</b> <span style="color:var(--neon)">${u.puntos} PTS</span></div>`;
                });
            });
        }

        window.saveProfile = async () => {
            await updateDoc(doc(db, "usuarios", me.uid), { whatsapp: document.getElementById('p-wa').value });
            notify("PERFIL ACTUALIZADO");
        };

        window.logout = () => signOut(auth).then(() => location.reload());

    </script>
</body>
</html>
