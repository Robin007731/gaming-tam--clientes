<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZONA GAMER | ACCESO OPERATIVO</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root { --neon: #00f2ff; --bg: #030508; --card: #0d1117; --success: #39FF14; --error: #ff3131; }
        * { box-sizing: border-box; }
        body { margin: 0; background: var(--bg); color: #e0e6ed; font-family: 'Rajdhani', sans-serif; }

        /* Pantallas */
        .screen { display: none; min-height: 100vh; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .active { display: flex; }

        /* Login Card */
        .auth-card { background: var(--card); padding: 30px; border-radius: 15px; border: 1px solid #1a1f26; width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #222; color: #fff; margin-bottom: 15px; border-radius: 5px; }
        .btn { width: 100%; padding: 12px; background: var(--neon); border: none; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; border-radius: 5px; transition: 0.3s; color: #000; }
        .btn:hover { box-shadow: 0 0 15px var(--neon); }

        /* Panel Principal */
        #main-header { width: 100%; background: var(--card); padding: 15px; border-bottom: 1px solid var(--neon); display: flex; justify-content: space-between; align-items: center; }
        .content { width: 100%; max-width: 500px; margin-top: 20px; }
        
        .xp-card { background: linear-gradient(145deg, #0d1117, #05070a); padding: 30px; border-radius: 20px; border: 1px solid #1a1f26; text-align: center; margin-bottom: 20px; }
        .xp-value { font-family: 'Orbitron'; font-size: 3rem; color: var(--success); text-shadow: 0 0 15px rgba(57,255,20,0.3); }

        .mission-card { background: var(--card); border-left: 4px solid var(--neon); padding: 15px; border-radius: 5px; margin-bottom: 15px; }
        
        #system-msg { background: var(--neon); color: #000; width: 100%; padding: 10px; font-weight: bold; text-align: center; font-family: 'Orbitron'; display: none; }
    </style>
</head>
<body>

    <div id="system-msg">MENSAJE RECIBIDO</div>

    <div id="auth-screen" class="screen active">
        <div class="auth-card">
            <h2 style="font-family:'Orbitron'; color:var(--neon)">ACCESO_OPERATIVO</h2>
            <p style="font-size: 0.8rem; color: #666;">Ingresa tus credenciales para conectar</p>
            <input type="email" id="email" placeholder="Correo Electrónico">
            <input type="password" id="pass" placeholder="Contraseña">
            <button class="btn" onclick="handleAuth()">INGRESAR AL SISTEMA</button>
            <p id="auth-error" style="color:var(--error); font-size:0.8rem; margin-top:10px;"></p>
        </div>
    </div>

    <div id="main-screen" class="screen">
        <header id="main-header">
            <div style="font-family:'Orbitron'; font-size:0.8rem; color:var(--neon)" id="nick-name">ID: ...</div>
            <button onclick="logout()" style="background:none; border:1px solid #333; color:#555; cursor:pointer; font-size:0.7rem;">SALIR</button>
        </header>

        <div class="content">
            <div class="xp-card">
                <div style="font-family:'Orbitron'; font-size:0.7rem; color:#444;">XP TOTAL ACUMULADA</div>
                <div id="user-xp" class="xp-value">0</div>
                <div style="font-size:0.8rem; letter-spacing:3px;">NIVEL_OPERATIVO</div>
            </div>

            <h3 style="font-family:'Orbitron'; font-size:0.8rem; margin-bottom:15px; color:var(--neon);">MISIONES ACTUALES</h3>
            <div id="mission-list">
                </div>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAyGsnbyvxTEzvtgOXSmU_5Hj6gS6TOWKM",
            authDomain: "gaming-team-18b95.firebaseapp.com",
            projectId: "gaming-team-18b95",
            storageBucket: "gaming-team-18b95.appspot.com",
            messagingSenderId: "89183017486",
            appId: "1:89183017486:web:18b6258a2bf5c0bde97a5f"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- MANEJO DE VISTAS ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- LÓGICA DE LOGIN ---
        window.handleAuth = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => {
                document.getElementById('auth-error').innerText = "ERROR: Credenciales no encontradas.";
            });
        };

        // --- ESCUCHA DE ESTADO (EL "MOTOR" DEL CLIENTE) ---
        auth.onAuthStateChanged(user => {
            if (user) {
                showScreen('main-screen');
                initSincronizacion(user.uid);
            } else {
                showScreen('auth-screen');
            }
        });

        // --- SINCRONIZACIÓN EN TIEMPO REAL ---
        function initSincronizacion(uid) {
            // 1. Sincronizar mis Puntos y Nick
            db.collection("usuarios").doc(uid).onSnapshot(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('user-xp').innerText = data.puntos || 0;
                    document.getElementById('nick-name').innerText = "ID: " + data.nick.toUpperCase();
                } else {
                    // Si el admin te borra, te saca del sistema
                    auth.signOut();
                }
            });

            // 2. Sincronizar Misiones (Torneos creados en Admin)
            db.collection("torneos").where("active", "==", true).onSnapshot(snap => {
                const list = document.getElementById('mission-list');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const m = doc.data();
                    list.innerHTML += `
                        <div class="mission-card">
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <b style="font-family:'Orbitron'; font-size:0.8rem;">${m.nombre}</b>
                                <span style="font-size:0.7rem; color:var(--neon)">CUPOS: ${m.capacidad}</span>
                            </div>
                            <p style="font-size:0.8rem; color:#666; margin:8px 0;">${m.desc}</p>
                            <button onclick="alert('Inscripción enviada')" style="width:100%; padding:5px; background:none; border:1px solid var(--neon); color:var(--neon); cursor:pointer;">INSCRIBIRSE</button>
                        </div>
                    `;
                });
            });

            // 3. Sincronizar Mensajes de Sistema (Broadcast)
            db.collection("chat_global").orderBy("timestamp", "desc").limit(1).onSnapshot(snap => {
                if (!snap.empty) {
                    const msg = snap.docs[0].data();
                    const alertBox = document.getElementById('system-msg');
                    alertBox.innerText = "SISTEMA: " + msg.text;
                    alertBox.style.display = 'block';
                    setTimeout(() => alertBox.style.display = 'none', 10000);
                }
            });
        }

        window.logout = () => auth.signOut();
    </script>
</body>
</html>
