<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARENA NEON | OMNIVERSE</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon: #39ff14;
            --neon-glow: rgba(57, 255, 20, 0.5);
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; color: #fff; font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }

        /* --- MOTOR DE FONDOS INYECTADOS --- */
        #bg-viewport {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; overflow: hidden;
        }

        .slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center center;
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 8s ease-out;
            transform: scale(1.15);
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
        }

        /* Capa de protección visual para legibilidad */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 40%, rgba(0,0,0,0.9) 100%);
        }

        /* --- INTERFAZ GAMER --- */
        #main-scroller {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow-y: auto; -webkit-overflow-scrolling: touch;
        }

        .view { display: none; padding: 6rem 1.5rem 8rem 1.5rem; max-width: 460px; margin: 0 auto; }
        .view.active { display: block; animation: viewIn 0.6s ease; }

        @keyframes viewIn { from { opacity: 0; filter: blur(10px); } to { opacity: 1; filter: blur(0); } }

        .glass-panel {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(57, 255, 20, 0.15);
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
        }

        .btn-neon {
            background: var(--neon); color: #000;
            font-family: 'Orbitron'; font-weight: 900;
            padding: 18px; border-radius: 12px;
            text-transform: uppercase; font-size: 0.8rem;
            box-shadow: 0 0 20px var(--neon-glow);
            border: none; width: 100%; cursor: pointer; transition: 0.3s;
        }
        .btn-neon:hover { transform: scale(1.02); box-shadow: 0 0 30px var(--neon); }

        input, select, textarea {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(57, 255, 20, 0.4);
            color: #fff; padding: 14px; width: 100%;
            border-radius: 10px; margin-bottom: 15px; outline: none;
        }

        nav {
            position: fixed; bottom: 0; width: 100%;
            display: flex; justify-content: space-around;
            padding: 1.5rem 0; background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px); border-top: 1px solid var(--neon);
            z-index: 100;
        }
        .nav-item { color: #555; font-size: 0.6rem; font-weight: 800; text-align: center; text-transform: uppercase; }
        .nav-item.active { color: var(--neon); text-shadow: 0 0 12px var(--neon); }
    </style>
</head>
<body>

    <div id="bg-viewport"></div>
    <div class="overlay"></div>

    <div id="main-scroller">
        
        <div id="view-auth" class="min-h-screen flex items-center justify-center p-6">
            <div class="glass-panel w-full max-w-sm text-center">
                <h1 class="font-orbitron text-4xl font-black text-[var(--neon)] mb-10 italic tracking-tighter">ARENA NEON</h1>
                <form id="auth-form">
                    <div id="reg-box" class="hidden">
                        <input type="text" id="reg-nick" placeholder="NICKNAME (OPERATIVO)">
                    </div>
                    <input type="email" id="auth-email" placeholder="CORREO ELECTRÓNICO" required>
                    <input type="password" id="auth-pass" placeholder="PASSWORD" required>
                    <button type="submit" class="btn-neon">ACCEDER AL SISTEMA</button>
                </form>
                <p onclick="toggleAuth()" class="mt-8 text-[10px] text-zinc-400 font-bold uppercase cursor-pointer">
                    ¿Nueva cuenta? <span class="text-white underline">REGÍSTRATE AQUÍ</span>
                </p>
            </div>
        </div>

        <div id="app-content" class="hidden">
            
            <section id="v-home" class="view active">
                <div class="glass-panel text-center">
                    <div class="relative w-24 h-24 mx-auto mb-4">
                        <img id="u-avatar" src="https://api.dicebear.com/7.x/bottts/svg?seed=Valorant" class="rounded-full border-2 border-[var(--neon)] p-1 bg-black">
                    </div>
                    <h2 id="u-nick" class="font-orbitron text-3xl font-black uppercase mb-6">OPERATIVO</h2>
                    <div class="grid grid-cols-2 gap-4 border-t border-white/10 pt-6">
                        <div>
                            <p id="u-wins" class="text-2xl font-bold">0</p>
                            <p class="text-[9px] text-zinc-500 font-black tracking-widest">WINS</p>
                        </div>
                        <div>
                            <p id="u-xp" class="text-2xl font-bold text-[var(--neon)]">0</p>
                            <p class="text-[9px] text-zinc-500 font-black tracking-widest">PUNTOS XP</p>
                        </div>
                    </div>
                </div>
                <button onclick="changeV('arenas')" class="btn-neon">BUSCAR TORNEOS</button>
            </section>

            <section id="v-arenas" class="view">
                <h3 class="font-orbitron text-xs text-[var(--neon)] mb-8 tracking-[0.4em] uppercase text-center">Arenas Disponibles</h3>
                <div id="arena-list" class="space-y-4"></div>
            </section>

            <section id="v-ranking" class="view">
                <h3 class="font-orbitron text-xs text-[var(--neon)] mb-8 tracking-[0.4em] uppercase text-center">Leaderboard</h3>
                <div id="rank-list" class="glass-panel p-0 overflow-hidden"></div>
            </section>

            <section id="v-settings" class="view">
                <div class="glass-panel">
                    <h3 class="font-orbitron text-xs mb-6 uppercase">Ajustes de Cuenta</h3>
                    <input type="text" id="set-nick" placeholder="Cambiar Apodo">
                    <select id="set-avatar" onchange="prevAv()">
                        <option value="Valorant">Tema: Valorant</option>
                        <option value="Minecraft">Tema: Minecraft</option>
                        <option value="Fortnite">Tema: Fortnite</option>
                        <option value="Roblox">Tema: Roblox</option>
                        <option value="FIFA">Tema: FIFA/FC25</option>
                    </select>
                    <button onclick="saveP()" class="btn-neon mb-4">ACTUALIZAR PERFIL</button>
                    <hr class="border-white/10 my-4">
                    <h3 class="font-orbitron text-xs mb-4 uppercase">Soporte Técnico</h3>
                    <textarea id="support-msg" placeholder="Escribe tu problema al admin..." rows="3"></textarea>
                    <button onclick="sendS()" class="btn-neon !bg-zinc-800 !text-white !shadow-none">ENVIAR TICKET</button>
                </div>
            </section>

        </div>
    </div>

    <nav id="navbar" class="hidden">
        <div class="nav-item active" onclick="changeV('home', this)">INICIO</div>
        <div class="nav-item" onclick="changeV('arenas', this)">ARENAS</div>
        <div class="nav-item" onclick="changeV('ranking', this)">TOP</div>
        <div class="nav-item" onclick="changeV('settings', this)">PERFIL</div>
    </nav>

    <script>
        const SB_URL = 'https://qxvqxdsfcvdmanxtzmkn.supabase.co';
        const SB_KEY = 'sb_publishable_X2_itSXVSMUgkZeDLSE3KQ_HxD1Jf07';
        const _db = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;
        let isLogin = true;

        // --- BIBLIOTECA DE IMÁGENES HD (4K/1080p) ---
        const gameLibrary = [
            'https://images8.alphacoders.com/107/1073860.png', // Valorant
            'https://images2.alphacoders.com/132/1328006.jpeg', // FIFA / FC25
            'https://images.alphacoders.com/114/1149723.jpg',  // Minecraft RTX
            'https://images7.alphacoders.com/112/1125211.jpg',  // Free Fire
            'https://images3.alphacoders.com/135/1351111.jpeg', // Fortnite
            'https://images5.alphacoders.com/129/1293212.png',  // Roblox Art
            'https://images.alphacoders.com/134/1344444.jpeg',  // League of Legends
            'https://images8.alphacoders.com/120/1202222.jpg'   // Call of Duty
        ];

        function initBackgrounds() {
            const container = document.getElementById('bg-viewport');
            gameLibrary.forEach((img, i) => {
                const slide = document.createElement('div');
                slide.className = `slide ${i === 0 ? 'active' : ''}`;
                slide.style.backgroundImage = `url('${img}')`;
                container.appendChild(slide);
            });

            let current = 0;
            setInterval(() => {
                const slides = document.querySelectorAll('.slide');
                slides[current].classList.remove('active');
                current = (current + 1) % slides.length;
                slides[current].classList.add('active');
            }, 7000);
        }

        initBackgrounds();

        // --- LÓGICA CORE ---
        window.onload = async () => {
            const { data } = await _db.auth.getSession();
            if (data.session) {
                currentUser = data.session.user;
                await loadUserProfile();
            }
        };

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('reg-box').classList.toggle('hidden', isLogin);
        }

        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            if(isLogin) {
                const { error } = await _db.auth.signInWithPassword({ email, password: pass });
                if(error) alert("Error de acceso"); else location.reload();
            } else {
                const nick = document.getElementById('reg-nick').value;
                const { data, error } = await _db.auth.signUp({ email, password: pass });
                if(error) return alert(error.message);
                await _db.from('perfiles').insert({ id: data.user.id, nombre: nick.toUpperCase(), xp: 0, victorias: 0 });
                location.reload();
            }
        };

        async function loadUserProfile() {
            const { data } = await _db.from('perfiles').select('*').eq('id', currentUser.id).single();
            if(data) {
                document.getElementById('u-nick').innerText = data.nombre;
                document.getElementById('u-xp').innerText = data.xp;
                document.getElementById('u-wins').innerText = data.victorias;
                document.getElementById('view-auth').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('navbar').classList.remove('hidden');
            }
        }

        function changeV(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('v-' + id).classList.add('active');
            if(el) el.classList.add('active');
            if(id === 'arenas') loadArenas();
            if(id === 'ranking') loadRanking();
        }

        async function loadArenas() {
            const { data } = await _db.from('torneos').select('*');
            document.getElementById('arena-list').innerHTML = (data || []).map(t => `
                <div class="glass-panel">
                    <p class="text-[10px] text-[var(--neon)] font-bold uppercase tracking-widest">${t.juego}</p>
                    <h4 class="font-orbitron text-xl font-black italic uppercase text-white">${t.nombre}</h4>
                    <p class="text-xs text-zinc-400 mb-6 uppercase">${t.inscritos}/${t.capacidad} JUGADORES</p>
                    <button onclick="join('${t.id}', ${t.inscritos})" class="btn-neon">REGISTRARSE</button>
                </div>
            `).join('');
        }

        async function join(id, cur) {
            await _db.from('torneos').update({ inscritos: cur + 1 }).eq('id', id);
            alert("¡Inscripción Exitosa!");
            loadArenas();
        }

        async function loadRanking() {
            const { data } = await _db.from('perfiles').select('*').order('xp', {ascending: false});
            document.getElementById('rank-list').innerHTML = (data || []).map((u, i) => `
                <div class="flex justify-between items-center p-5 border-b border-white/5 ${u.id === currentUser.id ? 'bg-[var(--neon)]/10 border-l-4 border-l-[var(--neon)]' : ''}">
                    <span class="text-xs font-bold text-zinc-500 w-8">#${i+1}</span>
                    <span class="flex-1 font-bold uppercase">${u.nombre}</span>
                    <span class="font-orbitron text-[var(--neon)] font-black">${u.xp}</span>
                </div>
            `).join('');
        }

        function prevAv() {
            const s = document.getElementById('set-avatar').value;
            document.getElementById('u-avatar').src = `https://api.dicebear.com/7.x/bottts/svg?seed=${s}`;
        }

        async function saveP() {
            const n = document.getElementById('set-nick').value;
            if(n) {
                await _db.from('perfiles').update({ nombre: n.toUpperCase() }).eq('id', currentUser.id);
                loadUserProfile();
                alert("Perfil Actualizado");
            }
        }

        function sendS() { alert("Ticket enviado al comando central."); document.getElementById('support-msg').value = ''; }
    </script>
</body>
</html>
