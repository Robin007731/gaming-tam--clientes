<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZONA GAMER | V3.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00d4ff; --s: #9d50bb; --bg: #05050a; --c: #0f111a; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .hidden { display: none !important; }
        
        /* LOGIN / REGISTRO */
        #auth-scr { position: fixed; inset: 0; background: radial-gradient(circle, #1a1a2e 0%, #05050a 100%); z-index: 999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .box { background: var(--c); padding: 25px; border-radius: 20px; width: 100%; max-width: 360px; border: 1px solid #222; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { text-align: center; color: var(--p); font-family: 'Orbitron'; font-size: 1.4rem; margin-bottom: 20px; text-shadow: 0 0 10px var(--p); }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--p); }
        
        /* SELECTOR AVATARES */
        .av-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; max-height: 100px; overflow-y: auto; margin-bottom: 15px; background: #000; padding: 10px; border-radius: 10px; }
        .av { width: 100%; aspect-ratio: 1; border-radius: 8px; border: 2px solid transparent; opacity: 0.4; cursor: pointer; transition: 0.2s; }
        .av.sel { border-color: var(--p); opacity: 1; transform: scale(1.1); }
        
        button { width: 100%; padding: 14px; border-radius: 10px; border: none; background: linear-gradient(90deg, var(--p), var(--s)); color: white; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; font-size: 0.8rem; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* APP LAYOUT */
        #app { flex: 1; display: flex; flex-direction: column; }
        .header { padding: 15px; background: var(--c); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .tourney-card { background: #161b22; padding: 15px; border-radius: 12px; margin-bottom: 12px; border-left: 4px solid var(--p); }
        
        /* BARRA NAVEGACI√ìN */
        .nav { position: fixed; bottom: 0; width: 100%; display: flex; justify-content: space-around; padding: 15px; background: #000; border-top: 1px solid #222; }
        .nav-item { color: #666; font-size: 0.7rem; text-align: center; cursor: pointer; font-weight: bold; }
        .nav-item.active { color: var(--p); }
    </style>
</head>
<body>

<div id="auth-scr">
    <div class="box">
        <h1>ZONA GAMER</h1>
        <div id="reg-fields" class="hidden">
            <input type="text" id="nick" placeholder="Apodo Gamer (GamerTag)">
            <input type="tel" id="wa" placeholder="WhatsApp (Ej: +52...)">
            <p style="font-size: 0.7rem; color: var(--p); margin-bottom: 5px; font-weight: bold;">ELIGE TU PERSONAJE</p>
            <div class="av-grid" id="grid"></div>
        </div>
        <input type="email" id="email" placeholder="Correo Electr√≥nico">
        <input type="password" id="pass" placeholder="Contrase√±a (6+ caracteres)">
        <button id="btn-go" onclick="ejecutarAuth()">INGRESAR AL JUEGO</button>
        <p id="toggle-link" onclick="cambiarModo()" style="font-size:0.8rem; text-align:center; margin-top:15px; cursor:pointer; color:#888;">
            ¬øNo tienes cuenta? <span style="color:var(--p)">Reg√≠strate aqu√≠</span>
        </p>
    </div>
</div>

<div id="app" class="hidden">
    <div class="header">
        <h2 id="u-display" style="font-size: 0.9rem; font-family: 'Orbitron'; color: var(--p);">PLAYER</h2>
        <div style="font-size: 0.6rem; background: #222; padding: 5px 10px; border-radius: 20px;">ONLINE</div>
    </div>
    <div class="content" id="main-content"></div>
    <div class="nav">
        <div class="nav-item active" id="nav-home" onclick="mostrarTab('inicio')">üè†<br>INICIO</div>
        <div class="nav-item" id="nav-rank" onclick="mostrarTab('rank')">üèÜ<br>RANKING</div>
        <div class="nav-item" id="nav-profile" onclick="mostrarTab('perfil')">üë§<br>PERFIL</div>
    </div>
</div>

<script>
    const SB_URL = "https://eixlqskscpsatvaxhshj.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpeGxxc2tzY3BzYXR2YXhoc2hqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg0Njc5ODIsImV4cCI6MjA1NDA0Mzk4Mn0.N-vH6V7Hh-u_v-Q-D-X-O-G-W-A-R-K-E-Y";
    const sb = supabase.createClient(SB_URL, SB_KEY);

    let esLogin = true;
    let avId = 1;

    // Crear selector de avatares
    const g = document.getElementById('grid');
    for(let i=1; i<=50; i++){
        const img = document.createElement('img');
        img.src = `https://api.dicebear.com/7.x/adventurer/svg?seed=Bot${i}&backgroundColor=b6e3f4`;
        img.className = 'av';
        img.onclick = () => {
            document.querySelectorAll('.av').forEach(x => x.classList.remove('sel'));
            img.classList.add('sel');
            avId = i;
        };
        if(i === 1) img.classList.add('sel');
        g.appendChild(img);
    }

    function cambiarModo() {
        esLogin = !esLogin;
        document.getElementById('reg-fields').classList.toggle('hidden', esLogin);
        document.getElementById('btn-go').innerText = esLogin ? "INGRESAR AL JUEGO" : "CREAR MI CUENTA";
        document.getElementById('toggle-link').innerHTML = esLogin ? 
            '¬øNo tienes cuenta? <span style="color:var(--p)">Reg√≠strate aqu√≠</span>' : 
            '¬øYa tienes cuenta? <span style="color:var(--p)">Inicia sesi√≥n</span>';
    }

    async function ejecutarAuth() {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('pass').value.trim();
        if(!email || password.length < 6) return alert("Email o clave demasiado corta");

        const btn = document.getElementById('btn-go');
        btn.disabled = true; btn.innerText = "CONECTANDO...";

        try {
            if(esLogin) {
                const { error } = await sb.auth.signInWithPassword({ email, password });
                if(error) throw error;
            } else {
                const nick = document.getElementById('nick').value.trim();
                const wa = document.getElementById('wa').value.trim();
                if(!nick || !wa) throw new Error("Completa todos los campos");

                const { error } = await sb.auth.signUp({
                    email, password,
                    options: { data: { username: nick, whatsapp: wa, avatar_id: avId } }
                });
                if(error) throw error;
                alert("¬°Cuenta creada! Ahora inicia sesi√≥n.");
                cambiarModo();
            }
        } catch (e) {
            alert("SISTEMA: " + (e.message === "Failed to fetch" ? "Error de conexi√≥n (CORS). Revisa la configuraci√≥n en Supabase." : e.message));
        } finally {
            btn.disabled = false;
            btn.innerText = esLogin ? "INGRESAR AL JUEGO" : "CREAR MI CUENTA";
            verificarSesion();
        }
    }

    async function verificarSesion() {
        const { data: { user } } = await sb.auth.getUser();
        if(user) {
            document.getElementById('auth-scr').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('u-display').innerText = (user.user_metadata.username || "GAMER").toUpperCase();
            mostrarTab('inicio');
        }
    }

    async function mostrarTab(t) {
        const cont = document.getElementById('main-content');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        
        if(t === 'inicio') {
            document.getElementById('nav-home').classList.add('active');
            cont.innerHTML = "<h3>üéÆ TORNEOS ACTIVOS</h3><div style='margin-top:20px; opacity:0.5; text-align:center;'>Buscando torneos en la base de datos...</div>";
            const { data } = await sb.from('tournaments').select('*');
            if(data && data.length > 0) {
                cont.innerHTML = "<h3>üéÆ TORNEOS ACTIVOS</h3>" + data.map(x => `
                    <div class="tourney-card">
                        <div style="font-weight:bold; color:var(--p); font-size:1.1rem;">${x.name}</div>
                        <div style="font-size:0.8rem; margin:5px 0;">CUPOS: ${x.capacity}</div>
                        <button style="margin-top:10px; padding:8px; width:auto; font-size:0.7rem;">INSCRIBIRME</button>
                    </div>
                `).join('');
            }
        } else if(t === 'perfil') {
            document.getElementById('nav-profile').classList.add('active');
            const { data: { user } } = await sb.auth.getUser();
            const meta = user.user_metadata;
            cont.innerHTML = `
                <div style="background:var(--c); padding:20px; border-radius:20px; text-align:center; border:1px solid #222;">
                    <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Bot${meta.avatar_id}&backgroundColor=b6e3f4" style="width:100px; border-radius:50%; border:3px solid var(--p); background:#000; margin-bottom:15px;">
                    <h2 style="font-family:'Orbitron'">${meta.username}</h2>
                    <p style="color:#666; font-size:0.9rem; margin-bottom:15px;">${user.email}</p>
                    <div style="text-align:left; font-size:0.8rem; border-top:1px solid #333; padding-top:15px;">
                        <p>üì± WhatsApp: <span style="color:var(--p)">${meta.whatsapp}</span></p>
                        <p>üèÜ Rango: <span style="color:var(--s)">GUERRERO</span></p>
                    </div>
                    <button onclick="cerrarSesion()" style="background:transparent; border:1px solid red; color:red; margin-top:20px; font-size:0.7rem;">CERRAR SESI√ìN</button>
                </div>`;
        }
    }

    async function cerrarSesion() {
        await sb.auth.signOut();
        location.reload();
    }

    verificarSesion();
</script>
</body>
</html>
