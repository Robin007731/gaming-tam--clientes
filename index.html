<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Tournaments</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #7289da;
            --bg: #0b0e14;
            --card: #1a1d24;
            --text: #ffffff;
            --accent: #00ff88;
            --whatsapp: #25d366;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding-bottom: 80px;
        }

        .screen { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .active { display: block; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Auth Styles */
        .auth-container { max-width: 400px; margin: 40px auto; text-align: center; padding: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; background: #2a2d35; color: white; box-sizing: border-box; }
        
        /* Avatar Selector */
        .avatar-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 10px; 
            margin: 15px 0; 
            max-height: 180px; 
            overflow-y: auto;
            padding: 10px;
            background: #161920;
            border-radius: 10px;
        }
        .avatar-item { 
            width: 100%; 
            aspect-ratio: 1;
            cursor: pointer; 
            border-radius: 50%; 
            border: 2px solid transparent;
            transition: 0.2s;
        }
        .avatar-item.selected { border-color: var(--accent); transform: scale(1.1); background: #333; }

        /* UI Elements */
        .tournament-card {
            background: var(--card);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .gaming-phrase { 
            font-size: 1.1rem;
            color: var(--accent); 
            text-align: center; 
            margin: 20px 0; 
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0,255,136,0.3);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 65px;
            background: #161920;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #333;
            z-index: 100;
        }
        .nav-item { color: #888; text-align: center; font-size: 10px; cursor: pointer; flex: 1; }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }
        .nav-item.active-nav { color: var(--accent); }

        .btn-main { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-wa { background: var(--whatsapp); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="auth-screen" class="screen active">
        <div class="auth-container">
            <h2 id="auth-title">Bienvenido Gamer</h2>
            
            <div id="register-fields" style="display: none;">
                <input type="text" id="reg-name" placeholder="Tu Nombre o Nickname">
                <input type="tel" id="reg-whatsapp" placeholder="Tu WhatsApp">
                <p style="font-size: 14px; margin-top: 15px;">Elige tu Avatar Gaming:</p>
                <div class="avatar-grid" id="avatar-container"></div>
            </div>

            <input type="email" id="auth-email" placeholder="Correo Electr√≥nico">
            <input type="password" id="auth-password" placeholder="Contrase√±a">
            
            <button onclick="handleAuth()" class="btn-main" id="btn-auth">Iniciar Sesi√≥n</button>
            <p onclick="toggleAuthMode()" id="toggle-text" style="cursor:pointer; font-size:14px; color: var(--primary); margin-top: 20px;">¬øNo tienes cuenta? Reg√≠strate aqu√≠</p>
        </div>
    </div>

    <div id="home-screen" class="screen">
        <div id="frase-gaming" class="gaming-phrase"></div>
        <h3 style="border-bottom: 1px solid #333; padding-bottom: 10px;">üèÜ Torneos Disponibles</h3>
        <div id="tournaments-list">Buscando partidas...</div>
    </div>

    <div id="rankings-screen" class="screen">
        <h3>üìä Rankings de Jugadores</h3>
        <div id="rankings-list">Pr√≥ximamente se mostrar√°n las estad√≠sticas...</div>
    </div>

    <div id="profile-screen" class="screen">
        <h3>üë§ Tu Perfil</h3>
        <div id="profile-data" style="text-align: center; background: var(--card); padding: 20px; border-radius: 15px;">
            </div>
        <button onclick="logout()" style="background:#ff4d4d; color:white; border:none; padding:12px; width:100%; border-radius:8px; margin-top:20px;">Cerrar Sesi√≥n</button>
    </div>

    <nav id="main-nav" class="bottom-nav" style="display: none;">
        <div class="nav-item" onclick="showScreen('home-screen', this)">üè†<br>Inicio</div>
        <div class="nav-item" onclick="showScreen('rankings-screen', this)">üèÜ<br>Rankings</div>
        <div class="nav-item" onclick="showScreen('profile-screen', this)">üë§<br>Perfil</div>
    </nav>

    <script>
        const SUPABASE_URL = 'https://oeczrnwfuqsifthqvktp.supabase.co';
        const SUPABASE_KEY = 'TU_KEY_ANON_AQUI'; // <--- PEGA TU KEY AQU√ç
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let isRegisterMode = false;
        let selectedAvatarId = 1;

        // Cargar 30 avatares gaming
        const avatarBox = document.getElementById('avatar-container');
        for(let i=1; i<=30; i++) {
            const img = document.createElement('img');
            img.src = `https://api.dicebear.com/7.x/pixel-art/svg?seed=game${i}`;
            img.className = 'avatar-item';
            img.onclick = () => {
                document.querySelectorAll('.avatar-item').forEach(el => el.classList.remove('selected'));
                img.classList.add('selected');
                selectedAvatarId = i;
            };
            avatarBox.appendChild(img);
        }

        const frases = [
            "¬°Un nivel m√°s y me acuesto!",
            "El lag es el √∫nico enemigo invencible.",
            "GG WP. ¬°A darlo todo!",
            "Stay Frosty, la victoria es nuestra.",
            "No es un bug, es una caracter√≠stica del juego."
        ];

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('auth-title').innerText = isRegisterMode ? 'Crea tu Cuenta' : 'Bienvenido Gamer';
            document.getElementById('register-fields').style.display = isRegisterMode ? 'block' : 'none';
            document.getElementById('btn-auth').innerText = isRegisterMode ? 'Registrarse' : 'Iniciar Sesi√≥n';
            document.getElementById('toggle-text').innerText = isRegisterMode ? '¬øYa tienes cuenta? Entra' : '¬øNo tienes cuenta? Reg√≠strate aqu√≠';
        }

        async function handleAuth() {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;

            if (isRegisterMode) {
                const username = document.getElementById('reg-name').value;
                const whatsapp = document.getElementById('reg-whatsapp').value;
                const { error } = await _supabase.auth.signUp({
                    email, password,
                    options: { data: { username, whatsapp, avatar_id: selectedAvatarId } }
                });
                if (error) alert(error.message);
                else alert("¬°Registro exitoso! Ya puedes iniciar sesi√≥n.");
            } else {
                const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
                if (error) alert("Error: " + error.message);
                else initApp();
            }
        }

        function showScreen(screenId, navEl) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            if(navEl) navEl.classList.add('active-nav');

            if(screenId === 'home-screen') loadTournaments();
            if(screenId === 'profile-screen') loadProfile();
        }

        function initApp() {
            document.getElementById('auth-screen').classList.remove('active');
            document.getElementById('main-nav').style.display = 'flex';
            document.getElementById('frase-gaming').innerText = `"${frases[Math.floor(Math.random()*frases.length)]}"`;
            showScreen('home-screen', document.querySelector('.nav-item'));
        }

        async function loadTournaments() {
            const { data } = await _supabase.from('tournaments').select('*').order('created_at', {ascending: false});
            const list = document.getElementById('tournaments-list');
            list.innerHTML = data.map(t => `
                <div class="tournament-card">
                    <h3 style="margin:0; color:var(--accent);">${t.name}</h3>
                    <p style="font-size:14px; color:#ccc;">${t.description}</p>
                    <div style="font-size:12px; margin-bottom:10px;">üë• Capacidad: <strong>${t.capacity}</strong></div>
                    <button class="btn-wa" onclick="alert('üöÄ Pr√≥ximamente disponible')">Unirse al Grupo</button>
                </div>
            `).join('') || "No hay torneos activos a√∫n.";
        }

        async function loadProfile() {
            const { data: { user } } = await _supabase.auth.getUser();
            const { data: profile } = await _supabase.from('profiles').select('*').eq('id', user.id).single();
            
            document.getElementById('profile-data').innerHTML = `
                <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=game${profile.avatar_id}" style="width:100px; border-radius:50%; background:#333; padding:10px;">
                <h2>${profile.username}</h2>
                <p>üìß ${user.email}</p>
                <p>üì± WhatsApp: ${profile.whatsapp}</p>
            `;
        }

        async function logout() {
            await _supabase.auth.signOut();
            location.reload();
        }
    </script>
</body>
</html>
