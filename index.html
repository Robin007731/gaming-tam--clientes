<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZONA GAMER | Official Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* ========================================
           SISTEMA DE DISE√ëO - ZONA GAMER
           ========================================
        */
        :root {
            --primary: #00d4ff;
            --primary-glow: rgba(0, 212, 255, 0.4);
            --secondary: #9d50bb;
            --bg-dark: #05050a;
            --bg-card: #0f0f1e;
            --bg-input: #080810;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --success: #25D366;
            --error: #ff4d4d;
            --warning: #ffb01f;
            --font-header: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Reset y Base */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-body);
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Scrollbar Personalizada */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        /* Utilitarios */
        .hidden { display: none !important; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .neon-text { text-shadow: 0 0 10px var(--primary-glow); }
        .neon-border { border: 1px solid var(--primary-glow); box-shadow: 0 0 10px var(--primary-glow); }

        /* ========================================
           PANTALLA DE AUTENTICACI√ìN (LOGIN/REG)
           ========================================
        */
        #auth-screen {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: radial-gradient(circle at center, #11112b 0%, #05050a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }

        .auth-card {
            width: 100%;
            max-width: 360px;
            background: rgba(15, 15, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(15px);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .brand-logo h1 {
            font-family: var(--font-header);
            font-size: 2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .input-group { margin-bottom: 12px; position: relative; }
        
        input {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            font-family: var(--font-body);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        }

        /* Avatar Picker Grid */
        .avatar-section { margin: 15px 0; }
        .avatar-section p { font-size: 0.8rem; color: var(--primary); margin-bottom: 8px; font-weight: bold; }
        
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            max-height: 120px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .avatar-item {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
            background: var(--bg-card);
        }

        .avatar-item.selected {
            border-color: var(--primary);
            transform: scale(1.1);
            box-shadow: 0 0 10px var(--primary);
        }

        .btn-action {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            font-family: var(--font-header);
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 10px;
            transition: var(--transition);
        }

        .btn-action:active { transform: scale(0.95); }
        .btn-action:disabled { opacity: 0.5; cursor: not-allowed; }

        /* ========================================
           UI PRINCIPAL (APP)
           ========================================
        */
        #app-shell {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 20px;
            text-align: center;
            background: var(--bg-card);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        header h2 { font-family: var(--font-header); font-size: 1.2rem; color: var(--primary); }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.03);
            position: relative;
        }

        .tournament-item {
            border-left: 4px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: bold;
            background: var(--primary-glow);
            color: var(--primary);
        }

        /* ========================================
           BARRA DE NAVEGACI√ìN INFERIOR
           ========================================
        */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(10, 10, 20, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: bold;
            transition: var(--transition);
            cursor: pointer;
        }

        .nav-link span { font-size: 1.4rem; margin-bottom: 4px; }
        .nav-link.active { color: var(--primary); transform: translateY(-5px); }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="loader-global" class="flex-center" style="position:fixed; inset:0; z-index:10000; background:var(--bg-dark);">
        <div class="spinner" style="width:40px; height:40px; border-width:4px;"></div>
    </div>

    <div id="auth-screen" class="hidden">
        <div class="auth-card">
            <div class="brand-logo">
                <h1>ZONA GAMER</h1>
                <p id="auth-desc" style="font-size: 0.8rem; color: var(--text-dim);">INICIA SESI√ìN PARA CONTINUAR</p>
            </div>

            <div id="registration-fields" class="hidden">
                <div class="input-group">
                    <input type="text" id="reg-username" placeholder="Tu Apodo (GamerTag)">
                </div>
                <div class="input-group">
                    <input type="tel" id="reg-whatsapp" placeholder="WhatsApp (Ej: +52...)">
                </div>
                <div class="avatar-section">
                    <p>ELIGE TU AVATAR (50 DISPONIBLES)</p>
                    <div class="avatar-grid" id="avatar-grid"></div>
                </div>
            </div>

            <div class="input-group">
                <input type="email" id="auth-email" placeholder="Correo Electr√≥nico">
            </div>
            <div class="input-group">
                <input type="password" id="auth-password" placeholder="Tu Contrase√±a">
            </div>

            <button id="btn-submit" class="btn-action" onclick="processAuth()">ENTRAR AL JUEGO</button>

            <div style="text-align: center; margin-top: 15px;">
                <p id="toggle-auth" onclick="toggleAuth()" style="font-size: 0.8rem; cursor: pointer; color: var(--text-dim);">
                    ¬øEres nuevo? <span style="color: var(--primary); font-weight: bold;">REG√çSTRATE AQU√ç</span>
                </p>
            </div>
        </div>
    </div>

    <div id="app-shell" class="hidden">
        <header>
            <h2 id="user-greeting">HOLA, GAMER</h2>
            <div id="daily-quote" style="font-size: 0.8rem; color: var(--text-dim); margin-top: 5px; font-style: italic;"></div>
        </header>

        <div class="content-area">
            <div id="tab-home" class="tab-pane">
                <h3 style="margin-bottom: 15px; font-family: var(--font-header); font-size: 1rem;">üéÆ TORNEOS ACTIVOS</h3>
                <div id="tournament-list">
                    </div>
            </div>

            <div id="tab-ranking" class="tab-pane hidden">
                <h3 style="margin-bottom: 15px; font-family: var(--font-header); font-size: 1rem;">üèÜ SAL√ìN DE LA FAMA</h3>
                <div id="ranking-list">
                    </div>
            </div>

            <div id="tab-profile" class="tab-pane hidden">
                <div class="card" style="text-align: center;">
                    <div id="profile-img-container"></div>
                    <h2 id="profile-name" style="margin-top: 10px; font-family: var(--font-header);"></h2>
                    <p id="profile-email" style="font-size: 0.8rem; color: var(--text-dim);"></p>
                    
                    <div style="margin-top: 20px; text-align: left; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px;">
                        <p style="font-size: 0.9rem;">üì± WhatsApp: <span id="profile-wa" style="color: var(--primary);"></span></p>
                        <p style="font-size: 0.9rem;">üéñÔ∏è Rango: <span style="color: var(--secondary);">ELITE GAMER</span></p>
                        <p style="font-size: 0.9rem;">‚úÖ Miembro desde: <span id="profile-date"></span></p>
                    </div>

                    <button class="btn-action" style="background: var(--success); margin-top: 20px;" onclick="window.open('https://chat.whatsapp.com/FsKHwkSsDjuIKU5Wh4QWa3')">
                        UNIRSE AL WHATSAPP
                    </button>

                    <p onclick="handleLogout()" style="margin-top: 25px; color: var(--error); cursor: pointer; font-size: 0.8rem; font-weight: bold;">CERRAR SESI√ìN</p>
                </div>
            </div>
        </div>

        <nav class="nav-bar">
            <div class="nav-link active" onclick="switchTab('home')"><span>üè†</span>INICIO</div>
            <div class="nav-link" onclick="switchTab('ranking')"><span>üèÜ</span>RANKING</div>
            <div class="nav-link" onclick="switchTab('profile')"><span>üë§</span>PERFIL</div>
        </nav>
    </div>

    <script>
        // 1. CONFIGURACI√ìN DE N√öCLEO
        const CONFIG = {
            url: 'TU_URL_DE_SUPABASE', // REEMPLAZAR
            key: 'TU_ANON_KEY',         // REEMPLAZAR
            avatars_count: 50,
            quotes: [
                "¬°No es lag, es estrategia!",
                "La vida es un juego, ZONA GAMER es el nivel final.",
                "GG WP a todos los competidores.",
                "Solo un nivel m√°s y me duermo...",
                "Configurando modo leyenda..."
            ]
        };

        const supabaseClient = supabase.createClient(CONFIG.url, CONFIG.key);
        
        // 2. ESTADO DE LA APLICACI√ìN
        let state = {
            isLogin: true,
            selectedAvatar: 1,
            currentUser: null,
            currentProfile: null
        };

        // 3. INICIALIZACI√ìN
        window.addEventListener('DOMContentLoaded', async () => {
            initAvatarGrid();
            checkAuthSession();
        });

        function initAvatarGrid() {
            const grid = document.getElementById('avatar-grid');
            for (let i = 1; i <= CONFIG.avatars_count; i++) {
                const img = document.createElement('img');
                img.src = `https://api.dicebear.com/7.x/adventurer/svg?seed=Gamer${i}&backgroundColor=b6e3f4`;
                img.className = 'avatar-item';
                img.onclick = () => selectAvatar(i, img);
                if(i === 1) img.classList.add('selected');
                grid.appendChild(img);
            }
        }

        function selectAvatar(id, element) {
            state.selectedAvatar = id;
            document.querySelectorAll('.avatar-item').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
        }

        function toggleAuth() {
            state.isLogin = !state.isLogin;
            document.getElementById('registration-fields').classList.toggle('hidden', state.isLogin);
            document.getElementById('auth-desc').innerText = state.isLogin ? 'INICIA SESI√ìN PARA CONTINUAR' : 'CREA TU CUENTA GAMER';
            document.getElementById('btn-submit').innerText = state.isLogin ? 'ENTRAR AL JUEGO' : 'CREAR PERSONAJE';
            document.getElementById('toggle-auth').innerHTML = state.isLogin ? 
                '¬øEres nuevo? <span style="color: var(--primary); font-weight: bold;">REG√çSTRATE AQU√ç</span>' : 
                '¬øYa tienes cuenta? <span style="color: var(--primary); font-weight: bold;">INICIA SESI√ìN</span>';
        }

        // 4. SISTEMA DE AUTENTICACI√ìN REAL
        async function processAuth() {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-password').value;
            const btn = document.getElementById('btn-submit');

            if (!email || pass.length < 6) return alert("Email inv√°lido o contrase√±a muy corta (m√≠n 6)");

            setLoading(btn, true);

            try {
                if (state.isLogin) {
                    const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password: pass });
                    if (error) throw error;
                } else {
                    const username = document.getElementById('reg-username').value;
                    const wa = document.getElementById('reg-whatsapp').value;
                    
                    if (!username || !wa) throw new Error("Completa los datos de registro");

                    const { data, error } = await supabaseClient.auth.signUp({
                        email, password: pass,
                        options: { data: { username, whatsapp: wa, avatar_id: state.selectedAvatar } }
                    });
                    if (error) throw error;
                    alert("¬°Registro exitoso! Ya puedes iniciar sesi√≥n.");
                    toggleAuth();
                }
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                setLoading(btn, false);
                checkAuthSession();
            }
        }

        async function checkAuthSession() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const loader = document.getElementById('loader-global');
            
            if (user) {
                state.currentUser = user;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-shell').classList.remove('hidden');
                loadAppData();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app-shell').classList.add('hidden');
            }
            loader.style.display = 'none';
        }

        // 5. CARGA DE DATOS DE LA APP
        async function loadAppData() {
            const meta = state.currentUser.user_metadata;
            document.getElementById('user-greeting').innerText = `HOLA, ${meta.username?.toUpperCase() || 'GAMER'}`;
            document.getElementById('daily-quote').innerText = CONFIG.quotes[Math.floor(Math.random() * CONFIG.quotes.length)];
            
            loadTournaments();
            loadRanking();
            updateProfileUI();
        }

        async function loadTournaments() {
            const container = document.getElementById('tournament-list');
            container.innerHTML = '<div class="spinner"></div>';

            const { data, error } = await supabaseClient.from('tournaments').select('*').order('created_at', { ascending: false });

            if (data && data.length > 0) {
                container.innerHTML = data.map(t => `
                    <div class="card tournament-item">
                        <div>
                            <h4 style="color:var(--primary); font-family:var(--font-header); font-size:0.9rem;">${t.name}</h4>
                            <p style="font-size:0.8rem; opacity:0.7;">${t.description || 'Sin descripci√≥n'}</p>
                        </div>
                        <div style="text-align:right">
                            <span class="badge">üë• ${t.capacity}</span>
                            <p style="font-size:0.6rem; color:var(--success); margin-top:5px; font-weight:bold;">‚óè DISPONIBLE</p>
                        </div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<p style="text-align:center; font-size:0.8rem; opacity:0.5;">No hay torneos de momento...</p>';
            }
        }

        async function loadRanking() {
            const container = document.getElementById('ranking-list');
            const { data } = await supabaseClient.from('profiles').select('*').limit(10);

            if (data) {
                container.innerHTML = data.map((p, i) => `
                    <div class="card" style="display:flex; align-items:center; gap:15px; padding: 12px;">
                        <span style="font-weight:900; color:var(--primary); width:20px;">#${i+1}</span>
                        <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Gamer${p.avatar_id}" style="width:35px; height:35px; border-radius:50%; background:#1e1e2f;">
                        <span style="flex-grow:1; font-weight:bold;">${p.username}</span>
                        <span style="color:var(--secondary); font-size:0.8rem;">0 PTS</span>
                    </div>
                `).join('');
            }
        }

        function updateProfileUI() {
            const meta = state.currentUser.user_metadata;
            document.getElementById('profile-img-container').innerHTML = `
                <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Gamer${meta.avatar_id}" style="width:100px; border-radius:20px; border:3px solid var(--primary); background:var(--bg-input);">
            `;
            document.getElementById('profile-name').innerText = meta.username;
            document.getElementById('profile-email').innerText = state.currentUser.email;
            document.getElementById('profile-wa').innerText = meta.whatsapp;
            document.getElementById('profile-date').innerText = new Date(state.currentUser.created_at).toLocaleDateString();
        }

        // 6. CONTROLADORES DE INTERFAZ
        function switchTab(tabId) {
            document.querySelectorAll('.tab-pane').forEach(p => p.classList.add('hidden'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            
            document.getElementById('tab-' + tabId).classList.remove('hidden');
            event.currentTarget.classList.add('active');
        }

        function setLoading(btn, isLoading) {
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = '<div class="spinner" style="margin:auto"></div>';
            } else {
                btn.disabled = false;
                btn.innerText = state.isLogin ? 'ENTRAR AL JUEGO' : 'CREAR PERSONAJE';
            }
        }

        async function handleLogout() {
            if(confirm("¬øSeguro que quieres abandonar la Zona Gamer?")) {
                await supabaseClient.auth.signOut();
                location.reload();
            }
        }
    </script>
</body>
</html>
