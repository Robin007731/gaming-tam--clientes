<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZONA GAMER</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #9d50bb;
            --bg: #05050a;
            --card-bg: #12121f;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --accent-glow: rgba(0, 212, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); line-height: 1.4; }

        .hidden { display: none !important; }
        .container { padding: 15px; max-width: 400px; margin: 0 auto; }

        /* --- AUTH SCREEN COMPACTO --- */
        #auth-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 15px;
            background: radial-gradient(circle at top, #111122 0%, #05050a 100%);
        }

        .auth-header { text-align: center; margin-bottom: 20px; }
        .auth-header h1 { 
            font-size: 1.8rem; 
            color: var(--primary); 
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .auth-form-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #2a2b3d;
            background: #0d0d16;
            color: white;
            font-size: 0.9rem;
        }

        /* --- AVATARES COMPACTOS --- */
        .avatar-label { margin: 10px 0 5px; font-size: 0.75rem; color: var(--primary); font-weight: bold; }
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 15px;
            max-height: 140px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px;
            border-radius: 10px;
        }

        .avatar-img {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            background: #1e1e2f;
        }

        .avatar-img.selected {
            border-color: var(--primary);
            box-shadow: 0 0 8px var(--primary);
            transform: scale(1.05);
        }

        .btn-main {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            cursor: pointer;
        }

        /* --- MAIN APP --- */
        .header-app { padding: 15px; text-align: center; background: var(--card-bg); }
        .tournament-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 3px solid var(--primary);
        }

        /* BARRA INFERIOR */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #0d0d16;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #222;
        }

        .nav-item { color: var(--text-dim); font-size: 10px; text-align: center; cursor: pointer; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-header">
            <h1>ZONA GAMER</h1>
            <p id="auth-subtitle" style="font-size: 0.7rem; color: var(--text-dim);">BIENVENIDO AL SISTEMA</p>
        </div>

        <div class="auth-form-container">
            <div id="reg-fields" class="hidden">
                <input type="text" id="reg-name" placeholder="GamerTag">
                <input type="tel" id="reg-whatsapp" placeholder="WhatsApp">
                <p class="avatar-label">ELIGE TU AVATAR (50)</p>
                <div class="avatar-grid" id="avatar-picker"></div>
            </div>

            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Contrase√±a">

            <button class="btn-main" id="btn-auth" onclick="handleAuth()">INGRESAR</button>
            
            <p onclick="toggleAuthMode()" id="toggle-text" style="text-align: center; margin-top: 15px; font-size: 0.75rem; cursor: pointer; color: var(--text-dim);">
                ¬øNo tienes cuenta? <span style="color: var(--primary);">REG√çSTRATE</span>
            </p>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header class="header-app">
            <h2 id="welcome-title" style="font-size: 1.1rem;">HOLA, GAMER</h2>
            <p id="frase-gaming" style="font-size: 0.75rem; color: var(--primary); opacity: 0.8; margin-top: 5px;"></p>
        </header>

        <main class="container">
            <div id="tab-inicio" class="tab-content">
                <p style="font-size: 0.8rem; margin-bottom: 10px; font-weight: bold;">TORNEOS</p>
                <div id="tournaments-container"></div>
            </div>

            <div id="tab-rankings" class="tab-content hidden">
                <p style="font-size: 0.8rem; margin-bottom: 10px; font-weight: bold;">RANKING</p>
                <div id="rankings-container"></div>
            </div>

            <div id="tab-perfil" class="tab-content hidden">
                <div id="profile-card" style="background: var(--card-bg); padding: 15px; border-radius: 12px; text-align: center;"></div>
                <button class="btn-main" style="background: #25D366; color: #000; margin-top: 15px;" onclick="window.open('https://chat.whatsapp.com/FsKHwkSsDjuIKU5Wh4QWa3')">WHATSAPP GRUPO</button>
                <button onclick="logout()" style="background: none; border: none; color: #ff4d4d; width: 100%; margin-top: 20px; font-size: 0.7rem; cursor: pointer;">CERRAR SESI√ìN</button>
            </div>
        </main>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="showTab('inicio')">üè†<br>Inicio</div>
            <div class="nav-item" onclick="showTab('rankings')">üèÜ<br>Ranking</div>
            <div class="nav-item" onclick="showTab('perfil')">üë§<br>Perfil</div>
        </nav>
    </div>

    <script>
        // REEMPLAZAR CON TUS CREDENCIALES
        const SUPABASE_URL = 'TU_URL_AQUI';
        const SUPABASE_KEY = 'TU_KEY_AQUI';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let isLoginMode = true;
        let selectedAvatarId = 1;

        // Generar 50 Avatares
        const picker = document.getElementById('avatar-picker');
        for (let i = 1; i <= 50; i++) {
            const img = document.createElement('img');
            img.src = `https://api.dicebear.com/7.x/adventurer/svg?seed=Gamer${i}&backgroundColor=b6e3f4`;
            img.className = 'avatar-img';
            img.onclick = () => {
                document.querySelectorAll('.avatar-img').forEach(el => el.classList.remove('selected'));
                img.classList.add('selected');
                selectedAvatarId = i;
            };
            if(i === 1) img.classList.add('selected');
            picker.appendChild(img);
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('reg-fields').classList.toggle('hidden', isLoginMode);
            document.getElementById('btn-auth').innerText = isLoginMode ? 'INGRESAR' : 'REGISTRARME';
            document.getElementById('toggle-text').innerHTML = isLoginMode ? 
                '¬øNo tienes cuenta? <span style="color: var(--primary);">REG√çSTRATE</span>' : 
                '¬øYa tienes cuenta? <span style="color: var(--primary);">INICIA SESI√ìN</span>';
        }

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-auth');

            if (!email || !password) return alert("Completa los datos");
            btn.disabled = true; btn.innerText = "...";

            if (isLoginMode) {
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) { alert(error.message); btn.disabled = false; btn.innerText = 'INGRESAR'; }
            } else {
                const username = document.getElementById('reg-name').value;
                const whatsapp = document.getElementById('reg-whatsapp').value;
                const { error } = await supabase.auth.signUp({
                    email, password, options: { data: { username, whatsapp, avatar_id: selectedAvatarId } }
                });
                if (error) { alert(error.message); btn.disabled = false; }
                else { alert("¬°Listo! Inicia sesi√≥n."); isLoginMode = false; toggleAuthMode(); btn.disabled = false; }
            }
            checkSession();
        }

        async function checkSession() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                initApp(user);
            }
        }

        function initApp(user) {
            const frases = ["¬°GG WP! Domina el juego.", "Modo Tryhard activado.", "Sin lag, sin miedo.", "ZONA GAMER te espera."];
            document.getElementById('frase-gaming').innerText = frases[Math.floor(Math.random() * frases.length)];
            document.getElementById('welcome-title').innerText = `HOLA, ${user.user_metadata.username?.toUpperCase() || 'GAMER'}`;
            showTab('inicio');
        }

        async function loadTournaments() {
            const { data } = await supabase.from('tournaments').select('*').order('created_at', { ascending: false });
            const container = document.getElementById('tournaments-container');
            container.innerHTML = data?.length ? data.map(t => `
                <div class="tournament-card">
                    <h4 style="font-size:0.9rem; color:var(--primary)">${t.name}</h4>
                    <p style="font-size:0.75rem; opacity:0.8;">Cupos: ${t.capacity}</p>
                </div>
            `).join('') : '<p style="font-size:0.7rem; opacity:0.5;">No hay torneos...</p>';
        }

        async function loadProfile() {
            const { data: { user } } = await supabase.auth.getUser();
            const meta = user.user_metadata;
            document.getElementById('profile-card').innerHTML = `
                <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Gamer${meta.avatar_id}" style="width:80px; border-radius:50%; border:2px solid var(--primary); background:#1e1e2f">
                <h3 style="font-size:1rem; margin-top:10px;">${meta.username}</h3>
                <p style="font-size:0.7rem; opacity:0.6;">${user.email}</p>
                <p style="font-size:0.8rem; margin-top:5px;">üì± ${meta.whatsapp}</p>
            `;
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById('tab-' + tabId).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if (tabId === 'inicio') loadTournaments();
            if (tabId === 'perfil') loadProfile();
        }

        async function logout() { await supabase.auth.signOut(); location.reload(); }
        checkSession();
    </script>
</body>
</html>
