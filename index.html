<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARENA NEON | PLAYER PORTAL</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-green: #39ff14;
            --dark-bg: #050505;
            --glass-bg: rgba(0, 0, 0, 0.85);
            --border-glow: 0 0 15px rgba(57, 255, 20, 0.4);
        }

        body { 
            background-color: var(--dark-bg); 
            color: #ffffff; 
            font-family: 'Rajdhani', sans-serif;
            margin: 0; min-height: 100vh; overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #0a1a0a 0%, #050505 100%);
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }

        /* HEADER */
        header {
            background: var(--glass-bg);
            border-bottom: 2px solid var(--neon-green);
            padding: 1.2rem;
            position: fixed; top: 0; width: 100%; z-index: 100;
            box-shadow: var(--border-glow);
            display: flex; justify-content: space-between; align-items: center;
        }

        /* TARJETAS NEON */
        .neon-card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 1.5rem;
            border: 2px solid var(--neon-green);
            box-shadow: var(--border-glow);
            transition: all 0.3s ease;
        }

        /* BOTONES FLUOR */
        .btn-neon {
            background: var(--neon-green);
            color: #000;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: 0.3s;
            width: 100%;
            border: none;
            cursor: pointer;
        }
        .btn-neon:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 0 25px var(--neon-green);
        }
        .btn-neon:disabled {
            background: #1a331a;
            color: #444;
            border: 1px solid #222;
        }

        /* INPUTS OSCUROS */
        input {
            background: #111 !important;
            border: 1px solid var(--neon-green) !important;
            color: var(--neon-green) !important;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        /* NAV INFERIOR */
        nav.bottom-nav {
            background: var(--glass-bg);
            border-top: 2px solid var(--neon-green);
            position: fixed; bottom: 0; width: 100%;
            display: flex; justify-content: space-around;
            padding: 1rem 0; z-index: 100;
            box-shadow: 0 -5px 15px rgba(57, 255, 20, 0.2);
        }

        .nav-item {
            color: #555; text-align: center; font-weight: 700; font-size: 0.7rem; cursor: pointer;
        }
        .nav-item.active { color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }

        .view-section { display: none; padding: 7rem 1.5rem 8rem 1.5rem; max-width: 500px; margin: 0 auto; }
        .view-section.active { display: block; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .stat-box {
            border: 1px solid rgba(57, 255, 20, 0.3);
            background: rgba(255,255,255,0.02);
            padding: 1rem; border-radius: 12px;
        }
    </style>
</head>
<body>

    <div id="auth-screen" class="min-h-screen flex items-center justify-center p-6">
        <div class="w-full max-w-sm neon-card">
            <h2 class="font-orbitron text-2xl font-black text-center mb-6 text-[var(--neon-green)] italic">ARENA_NEON</h2>
            <form id="auth-form">
                <div id="reg-fields" class="hidden">
                    <input type="text" id="user-nick" placeholder="APODO DE COMBATE">
                </div>
                <input type="email" id="user-email" placeholder="EMAIL" required>
                <input type="password" id="user-pass" placeholder="PASSWORD" required>
                <button type="submit" id="btn-auth" class="btn-neon">ACCEDER</button>
            </form>
            <p onclick="toggleAuth()" id="toggle-text" class="text-center mt-6 text-[10px] text-zinc-500 uppercase font-bold cursor-pointer">¬øNuevo? Reg√≠strate aqu√≠</p>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header>
            <div class="font-orbitron font-black text-[var(--neon-green)] italic tracking-tighter">ARENA<span class="text-white">NEON</span></div>
            <div id="top-xp" class="text-[var(--neon-green)] font-bold font-orbitron text-xs">0 XP</div>
        </header>

        <section id="view-home" class="view-section active">
            <div class="text-center mb-8">
                <div class="w-20 h-20 rounded-full border-2 border-[var(--neon-green)] mx-auto mb-4 flex items-center justify-center shadow-[0_0_15px_var(--neon-green)]">
                    <span class="text-3xl">üõ°Ô∏è</span>
                </div>
                <h2 id="p-name" class="font-orbitron text-2xl font-black uppercase">---</h2>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="stat-box text-center">
                    <p class="text-[9px] text-zinc-500 font-bold uppercase">Victorias</p>
                    <p id="p-wins" class="text-xl font-orbitron text-white">0</p>
                </div>
                <div class="stat-box text-center">
                    <p class="text-[9px] text-zinc-500 font-bold uppercase">Puntos XP</p>
                    <p id="p-xp" class="text-xl font-orbitron text-[var(--neon-green)]">0</p>
                </div>
            </div>

            <div class="neon-card bg-green-900/10">
                <p class="text-[10px] font-bold text-[var(--neon-green)] mb-1">ESTADO DEL SISTEMA</p>
                <p class="text-xs text-zinc-400 leading-relaxed">Bienvenido a la red. Inscr√≠bete en los torneos disponibles para escalar en el ranking global.</p>
            </div>
        </section>

        <section id="view-torneos" class="view-section">
            <h3 class="font-orbitron text-xs text-zinc-500 mb-6 uppercase italic">Arenas de Combate</h3>
            <div id="t-container" class="space-y-6">
                </div>
        </section>

        <section id="view-ranking" class="view-section">
            <h3 class="font-orbitron text-xs text-zinc-500 mb-6 uppercase italic">Top Operativos</h3>
            <div id="r-container" class="neon-card p-0 overflow-hidden">
                </div>
        </section>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="nav('home', this)">üè†<br>HOME</div>
            <div class="nav-item" onclick="nav('torneos', this)">‚öîÔ∏è<br>ARENAS</div>
            <div class="nav-item" onclick="nav('ranking', this)">üèÜ<br>RANKING</div>
            <div class="nav-item" onclick="logout()">üö´<br>SALIR</div>
        </nav>
    </div>

    <script>
        const SB_URL = 'https://qxvqxdsfcvdmanxtzmkn.supabase.co';
        const SB_KEY = 'sb_publishable_X2_itSXVSMUgkZeDLSE3KQ_HxD1Jf07';
        const _db = supabase.createClient(SB_URL, SB_KEY);

        let session = null;
        let isLogin = true;

        window.onload = async () => {
            const { data } = await _db.auth.getSession();
            if (data.session) {
                session = data.session;
                loadProfile();
            }
        };

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('reg-fields').classList.toggle('hidden', isLogin);
            document.getElementById('btn-auth').innerText = isLogin ? 'ACCEDER' : 'REGISTRARME';
        }

        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('user-email').value;
            const pass = document.getElementById('user-pass').value;

            if (isLogin) {
                const { error } = await _db.auth.signInWithPassword({ email, password: pass });
                if (error) alert("Error de acceso"); else location.reload();
            } else {
                const nick = document.getElementById('user-nick').value;
                const { data, error } = await _db.auth.signUp({ email, password: pass });
                if (error) return alert(error.message);
                await _db.from('perfiles').insert({ id: data.user.id, nombre: nick.toUpperCase(), xp: 0, victorias: 0 });
                location.reload();
            }
        };

        async function loadProfile() {
            const { data } = await _db.from('perfiles').select('*').eq('id', session.user.id).single();
            if (data) {
                document.getElementById('p-name').innerText = data.nombre;
                document.getElementById('p-xp').innerText = data.xp;
                document.getElementById('p-wins').innerText = data.victorias;
                document.getElementById('top-xp').innerText = data.xp + " XP";
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
            }
        }

        function nav(id, el) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            el.classList.add('active');
            if(id === 'torneos') loadTourneys();
            if(id === 'ranking') loadRanking();
        }

        async function loadTourneys() {
            const { data } = await _db.from('torneos').select('*');
            const container = document.getElementById('t-container');
            container.innerHTML = (data || []).map(t => {
                const full = t.inscritos >= t.capacidad;
                return `
                <div class="neon-card">
                    <div class="flex justify-between mb-4">
                        <span class="text-[9px] font-bold text-[var(--neon-green)] uppercase tracking-widest">${t.juego}</span>
                        <span class="text-xs font-bold text-white">${t.inscritos}/${t.capacidad}</span>
                    </div>
                    <h4 class="font-orbitron text-lg font-black mb-6 italic uppercase">${t.nombre}</h4>
                    <button onclick="join('${t.id}', ${t.inscritos}, ${t.capacidad})" class="btn-neon" ${full ? 'disabled' : ''}>
                        ${full ? 'SIN CUPOS' : 'INSCRIBIRSE'}
                    </button>
                </div>
                `;
            }).join('');
        }

        async function join(id, cur, max) {
            if(cur >= max) return;
            const { error } = await _db.from('torneos').update({ inscritos: cur + 1 }).eq('id', id);
            if(!error) { alert("¬°INSCRIPCI√ìN EXITOSA!"); loadTourneys(); }
        }

        async function loadRanking() {
            const { data } = await _db.from('perfiles').select('*').order('xp', {ascending: false}).limit(10);
            const container = document.getElementById('r-container');
            container.innerHTML = (data || []).map((u, i) => `
                <div class="flex justify-between items-center p-4 border-b border-white/5 ${u.id === session.user.id ? 'bg-green-900/20' : ''}">
                    <span class="font-orbitron text-xs text-zinc-500">#${i+1}</span>
                    <span class="text-sm font-bold uppercase">${u.nombre}</span>
                    <span class="text-sm font-orbitron text-[var(--neon-green)]">${u.xp} XP</span>
                </div>
            `).join('');
        }

        async function logout() { await _db.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
