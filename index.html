<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZONA GAMER | Tournaments</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #7289da;
            --bg: #05070a;
            --card: rgba(26, 29, 36, 0.7);
            --text: #ffffff;
            --accent: #00ff88;
            --neon-blue: #00d2ff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: radial-gradient(circle at top, #1a1d24 0%, #05070a 100%);
            color: var(--text);
            margin: 0;
            padding-bottom: 90px;
            min-height: 100vh;
        }

        /* --- Pantallas y Animaciones --- */
        .screen { display: none; padding: 25px; }
        .active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Auth Pro --- */
        .auth-container { max-width: 400px; margin: 40px auto; text-align: center; }
        .auth-card { background: var(--card); border: 1px solid var(--glass); padding: 30px; border-radius: 20px; backdrop-filter: blur(10px); }
        input { 
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; 
            background: rgba(0,0,0,0.3); color: white; box-sizing: border-box; font-size: 16px; 
        }
        input:focus { border-color: var(--accent); outline: none; }

        /* --- Avatar Selector Pro --- */
        .avatar-grid { 
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; 
            margin: 20px 0; max-height: 200px; overflow-y: auto; padding: 10px;
            background: rgba(0,0,0,0.4); border-radius: 15px; border: 1px solid var(--glass);
        }
        .avatar-item { 
            width: 100%; aspect-ratio: 1; cursor: pointer; border-radius: 50%; 
            border: 2px solid transparent; transition: 0.3s; filter: grayscale(0.6);
        }
        .avatar-item.selected { 
            filter: grayscale(0); border-color: var(--accent); transform: scale(1.1);
            box-shadow: 0 0 15px var(--accent);
        }

        /* --- Tournament Cards --- */
        .tournament-card {
            background: var(--card); backdrop-filter: blur(10px); border: 1px solid var(--glass);
            border-radius: 20px; padding: 20px; margin-bottom: 20px;
            position: relative; overflow: hidden;
        }
        .tournament-card h3 { margin: 0; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        .status-badge { 
            position: absolute; top: 15px; right: 15px; background: var(--accent); 
            color: black; padding: 3px 10px; border-radius: 5px; font-size: 10px; font-weight: bold;
        }

        /* --- Botones --- */
        .btn-main { 
            width: 100%; padding: 15px; background: var(--primary); color: white; 
            border: none; border-radius: 12px; font-weight: bold; cursor: pointer; 
            font-family: 'Rajdhani'; font-size: 18px; text-transform: uppercase;
        }
        .btn-wa { 
            background: linear-gradient(45deg, #128C7E, #25D366); color: white; 
            border: none; padding: 12px; width: 100%; border-radius: 10px; 
            font-weight: bold; margin-top: 15px; cursor: pointer; text-transform: uppercase;
        }

        /* --- Gaming Phrase --- */
        .gaming-phrase { 
            font-size: 1.2rem; color: var(--accent); text-align: center; 
            margin: 20px 0; font-weight: 700; height: 1.5rem; text-shadow: 0 0 10px rgba(0,255,136,0.5);
        }

        /* --- Bottom Nav Pro --- */
        .bottom-nav {
            position: fixed; bottom: 15px; width: 90%; left: 5%; height: 70px;
            background: rgba(11, 14, 20, 0.9); backdrop-filter: blur(20px);
            display: flex; justify-content: space-around; align-items: center;
            border-radius: 25px; border: 1px solid var(--glass); z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .nav-item { color: #888; text-align: center; font-size: 12px; cursor: pointer; flex: 1; transition: 0.3s; }
        .nav-item.active-nav { color: var(--accent); text-shadow: 0 0 10px var(--accent); }
        .nav-icon { font-size: 20px; display: block; margin-bottom: 2px; }

    </style>
</head>
<body>

    <div id="auth-screen" class="screen active">
        <div class="auth-container">
            <h1 style="color: var(--accent); text-shadow: 0 0 20px var(--accent);">ZONA GAMER</h1>
            <div class="auth-card">
                <h2 id="auth-title">INICIAR SESI√ìN</h2>
                <div id="register-fields" style="display: none;">
                    <input type="text" id="reg-name" placeholder="USUARIO / NICKNAME">
                    <input type="tel" id="reg-whatsapp" placeholder="WHATSAPP">
                    <p style="margin-top: 15px; font-size: 14px;">SELECCIONA TU AVATAR</p>
                    <div class="avatar-grid" id="avatar-container"></div>
                </div>
                <input type="email" id="auth-email" placeholder="CORREO">
                <input type="password" id="auth-password" placeholder="CONTRASE√ëA">
                <button onclick="handleAuth()" class="btn-main" id="btn-auth">ENTRAR AL NIVEL</button>
                <p onclick="toggleAuthMode()" id="toggle-text" style="cursor:pointer; font-size:14px; color: var(--primary); margin-top: 25px;">¬øERES NUEVO? CREAR CUENTA</p>
            </div>
        </div>
    </div>

    <div id="home-screen" class="screen">
        <div id="frase-gaming" class="gaming-phrase"></div>
        <h2 style="border-left: 4px solid var(--accent); padding-left: 15px;">PARTIDAS ACTIVAS</h2>
        <div id="tournaments-list">Buscando servidores...</div>
    </div>

    <div id="rankings-screen" class="screen">
        <h2 style="border-left: 4px solid var(--neon-blue); padding-left: 15px;">TOP JUGADORES</h2>
        <div id="rankings-list" style="background: var(--card); border-radius: 20px; padding: 20px;">
            Cargando estad√≠sticas de la comunidad...
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <h2 style="border-left: 4px solid var(--primary); padding-left: 15px;">ESTADO DEL JUGADOR</h2>
        <div id="profile-data" style="text-align: center; background: var(--card); padding: 30px; border-radius: 25px; border: 1px solid var(--glass);"></div>
        <button onclick="logout()" style="background:rgba(255, 77, 77, 0.2); color:#ff4d4d; border: 1px solid #ff4d4d; padding:15px; width:100%; border-radius:15px; margin-top:30px; cursor:pointer; font-family: 'Rajdhani'; font-weight: bold;">CERRAR SESI√ìN</button>
    </div>

    <nav id="main-nav" class="bottom-nav" style="display: none;">
        <div class="nav-item active-nav" onclick="showScreen('home-screen', this)"><span class="nav-icon">üè†</span>INICIO</div>
        <div class="nav-item" onclick="showScreen('rankings-screen', this)"><span class="nav-icon">üèÜ</span>RANKINGS</div>
        <div class="nav-item" onclick="showScreen('profile-screen', this)"><span class="nav-icon">üë§</span>PERFIL</div>
    </nav>

    <script>
        const SUPABASE_URL = 'https://oeczrnwfuqsifthqvktp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9lY3pybndmdXFzaWZ0aHF2a3RwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzOTI2NTEsImV4cCI6MjA4NDk2ODY1MX0.j9juk2V3p_BGwz--P4foShZ3aBj28q7L41Va95aP2VQ'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let isRegisterMode = false;
        let selectedAvatarId = 1;

        // Carga de Avatares Pro
        const avatarBox = document.getElementById('avatar-container');
        for(let i=1; i<=30; i++) {
            const img = document.createElement('img');
            img.src = `https://api.dicebear.com/7.x/pixel-art/svg?seed=game${i}`;
            img.className = 'avatar-item';
            img.onclick = () => {
                document.querySelectorAll('.avatar-item').forEach(el => el.classList.remove('selected'));
                img.classList.add('selected');
                selectedAvatarId = i;
            };
            avatarBox.appendChild(img);
        }

        const frases = ["¬°UN NIVEL M√ÅS Y ME ACUESTO!", "LAG IS MY ONLY ENEMY.", "GG WP PARTIDA FINALIZADA.", "STAY FROSTY, SOLDADO.", "ERROR 404: SKILL NOT FOUND."];

        function escribirFrase(texto) {
            let i = 0;
            const el = document.getElementById('frase-gaming');
            el.innerHTML = '';
            const timer = setInterval(() => {
                if(i < texto.length) { el.innerHTML += texto.charAt(i); i++; }
                else clearInterval(timer);
            }, 70);
        }

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('auth-title').innerText = isRegisterMode ? 'CREAR CUENTA' : 'INICIAR SESI√ìN';
            document.getElementById('register-fields').style.display = isRegisterMode ? 'block' : 'none';
            document.getElementById('btn-auth').innerText = isRegisterMode ? 'REGISTRARSE' : 'ENTRAR AL NIVEL';
        }

        async function handleAuth() {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            if (isRegisterMode) {
                const username = document.getElementById('reg-name').value;
                const whatsapp = document.getElementById('reg-whatsapp').value;
                const { error } = await _supabase.auth.signUp({
                    email, password, options: { data: { username, whatsapp, avatar_id: selectedAvatarId } }
                });
                if (error) alert(error.message); else alert("¬°CUENTA CREADA! YA PUEDES ENTRAR.");
            } else {
                const { error } = await _supabase.auth.signInWithPassword({ email, password });
                if (error) alert(error.message); else initApp();
            }
        }

        function showScreen(screenId, navEl) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            if(navEl) navEl.classList.add('active-nav');
            if(screenId === 'home-screen') loadTournaments();
            if(screenId === 'profile-screen') loadProfile();
        }

        function initApp() {
            document.getElementById('auth-screen').classList.remove('active');
            document.getElementById('main-nav').style.display = 'flex';
            escribirFrase(frases[Math.floor(Math.random()*frases.length)]);
            showScreen('home-screen', document.querySelector('.nav-item'));
        }

        async function loadTournaments() {
            const { data } = await _supabase.from('tournaments').select('*').order('created_at', {ascending: false});
            const list = document.getElementById('tournaments-list');
            list.innerHTML = data.map((t, index) => `
                <div class="tournament-card" style="animation: fadeIn 0.4s ease forwards ${index * 0.1}s;">
                    <div class="status-badge">ONLINE</div>
                    <h3>${t.name}</h3>
                    <p style="color:#aaa; font-size:14px; margin: 10px 0;">${t.description}</p>
                    <div style="font-size:13px; display:flex; justify-content:space-between; color: var(--neon-blue);">
                        <span>üë• CAPACIDAD: ${t.capacity}</span>
                        <span>‚≠ê RANGO: BRONCE+</span>
                    </div>
                    <button class="btn-wa" onclick="alert('üöÄ PR√ìXIMAMENTE DISPONIBLE')">UNIRSE AL CLAN</button>
                </div>
            `).join('') || "NO HAY MISIONES DISPONIBLES.";
        }

        async function loadProfile() {
            const { data: { user } } = await _supabase.auth.getUser();
            const { data: profile } = await _supabase.from('profiles').select('*').eq('id', user.id).single();
            if(profile) {
                document.getElementById('profile-data').innerHTML = `
                    <div style="position:relative; display:inline-block;">
                        <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=game${profile.avatar_id}" style="width:100px; background:#161920; border-radius:50%; border:3px solid var(--accent); padding:10px;">
                        <div style="position:absolute; bottom:5px; right:5px; background:var(--accent); width:20px; height:20px; border-radius:50%; border:3px solid var(--bg);"></div>
                    </div>
                    <h2 style="color:var(--accent); margin-top:15px;">${profile.username.toUpperCase()}</h2>
                    <p style="color:#888;">NIVEL 1 - ASPIRANTE</p>
                    <div style="text-align:left; margin-top:20px; font-size:14px; color:#ccc;">
                        <p>üì± WHATSAPP: ${profile.whatsapp}</p>
                        <p>üìß EMAIL: ${user.email}</p>
                    </div>
                `;
            }
        }

        async function logout() { await _supabase.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
