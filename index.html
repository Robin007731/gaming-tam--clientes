<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZONA GAMER | Live Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #05050a;
            --card-bg: #10101a;
            --text: #ffffff;
            --gold: #ffcc00;
            --silver: #e0e0e0;
            --bronze: #cd7f32;
            --whatsapp: #25d366;
            --discord: #5865F2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Rajdhani', sans-serif; background-color: var(--bg); color: var(--text); overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        h1, h2, h3 { font-family: 'Orbitron', sans-serif; text-transform: uppercase; }

        /* --- UI COMPONENTS --- */
        .view { display: none; padding: 20px; padding-bottom: 100px; min-height: 100vh; max-width: 500px; margin: auto; }
        .view.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .form-container { background: var(--card-bg); padding: 25px; border-radius: 15px; border: 1px solid #222; margin-top: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #333; color: white; border-radius: 5px; font-family: 'Rajdhani'; transition: 0.3s; }
        input:focus { border-color: var(--primary); outline: none; }
        
        .btn-pro { 
            background: linear-gradient(45deg, var(--secondary), var(--primary)); 
            color: white; border: none; padding: 12px; border-radius: 5px; 
            font-family: 'Orbitron'; cursor: pointer; width: 100%; margin-top: 10px;
            font-weight: bold; letter-spacing: 1px; transition: 0.2s;
        }
        .btn-pro:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }
        .btn-pro:active { transform: scale(0.98); }

        /* --- AVATAR SELECTOR --- */
        .avatar-grid { 
            display: grid; grid-template-columns: repeat(5, 1fr); 
            gap: 10px; max-height: 180px; overflow-y: auto; padding: 10px;
            background: #000; border-radius: 10px; margin: 10px 0; border: 1px solid #333;
        }
        .avatar-item { width: 100%; aspect-ratio: 1/1; border-radius: 50%; cursor: pointer; border: 2px solid transparent; transition: 0.2s; filter: grayscale(50%); }
        .avatar-item.selected { border-color: var(--primary); box-shadow: 0 0 15px var(--primary); transform: scale(1.1); filter: grayscale(0); }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75px;
            background: rgba(16, 16, 26, 0.95); backdrop-filter: blur(15px);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 2px solid var(--secondary); z-index: 100;
        }
        .nav-item { color: #555; text-align: center; font-size: 0.75rem; cursor: pointer; transition: 0.3s; flex: 1; }
        .nav-item.active { color: var(--primary); text-shadow: 0 0 10px var(--primary); }
        .nav-item i { display: block; font-size: 1.5rem; margin-bottom: 3px; font-style: normal; }

        /* --- RANKING PODIUM --- */
        .podium { display: flex; justify-content: center; align-items: flex-end; gap: 10px; margin: 30px 0; padding-top: 20px; }
        .p-item { text-align: center; font-size: 0.8rem; flex: 1; }
        .p-avatar { width: 65px; height: 65px; border-radius: 50%; background: #222; margin: 0 auto 8px; border: 3px solid #444; overflow: hidden; }
        .p-item.first .p-avatar { width: 90px; height: 90px; border-color: var(--gold); box-shadow: 0 0 20px var(--gold); }
        .ranking-row { display: flex; align-items: center; padding: 12px; background: var(--card-bg); margin-bottom: 8px; border-radius: 8px; border-left: 4px solid #333; }
        .ranking-row.me { border-left-color: var(--primary); background: #1a1a2e; }
        .rank-num { width: 30px; font-weight: bold; color: var(--primary); font-family: 'Orbitron'; }

        /* --- MEN√ö SOCIAL DISCRETO --- */
        .social-container {
            position: fixed; bottom: 90px; right: 20px;
            display: none; flex-direction: column-reverse;
            gap: 12px; z-index: 1000;
        }
        .social-sub-btn {
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            color: white; text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: scale(0); position: relative;
        }
        .btn-main-social { 
            background: var(--secondary); transform: scale(1) !important; 
            z-index: 1001; cursor: pointer;
        }
        .social-container.active .social-sub-btn { transform: scale(1); }
        .social-container.active .btn-main-social { transform: rotate(135deg); background: #333; }
        
        .btn-ws-sub { background: var(--whatsapp); }
        .btn-ds-sub { background: var(--discord); }
        
        .notif-dot {
            position: absolute; top: 2px; right: 2px;
            width: 12px; height: 12px; background: #ff4757;
            border-radius: 50%; border: 2px solid var(--discord);
        }
        .social-sub-btn svg { width: 25px; height: 25px; fill: white; }
    </style>
</head>
<body>

    <div class="social-container" id="social-menu">
        <div class="social-sub-btn btn-main-social" onclick="toggleSocialMenu()">
            <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
        </div>
        <a href="https://chat.whatsapp.com/FsKHwkSsDjuIKU5Wh4QWa3" target="_blank" class="social-sub-btn btn-ws-sub">
            <svg viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L0 24l6.335-1.662c1.72.94 3.659 1.437 5.63 1.438h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>
        </a>
        <a href="https://discord.gg/BDRbZmhUjW" target="_blank" class="social-sub-btn btn-ds-sub" onclick="hideNotif()">
            <div class="notif-dot" id="ds-notif"></div>
            <svg viewBox="0 0 24 24"><path d="M20.317 4.37a19.791 19.791 0 00-4.885-1.515.074.074 0 00-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 00-5.487 0 12.64 12.64 0 00-.617-1.25.077.077 0 00-.079-.037A19.736 19.736 0 003.677 4.37a.07.07 0 00-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 00.031.057 19.9 19.9 0 005.993 3.03.078.078 0 00.084-.028 14.09 14.09 0 001.226-1.994.076.076 0 00-.041-.106 13.107 13.107 0 01-1.872-.892.077.077 0 01-.008-.128 10.2 10.2 0 00.372-.292.074.074 0 01.077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 01.078.01c.12.098.246.198.373.292a.077.077 0 01-.006.127 12.299 12.299 0 01-1.873.892.077.077 0 00-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 00.084.028 19.839 19.839 0 006.002-3.03.077.077 0 00.032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 00-.031-.03z"/></svg>
        </a>
    </div>

    <div id="view-auth" class="view active">
        <center><h1 style="color: var(--primary); margin-top: 30px; letter-spacing: 5px;">ZONA GAMER</h1></center>
        <div class="form-container">
            <h3 id="auth-title">REGISTRO DE PILOTO</h3>
            <div id="register-fields">
                <input type="text" id="reg-name" placeholder="Nombre y Apellido">
                <input type="text" id="reg-user" placeholder="Usuario (Nick)">
            </div>
            <input type="email" id="reg-email" placeholder="Correo Electr√≥nico">
            <input type="password" id="reg-pass" placeholder="Contrase√±a">
            
            <div id="avatar-section">
                <p style="margin-top: 15px; font-size: 0.8rem; color: var(--primary);">Elige tu Avatar Pro:</p>
                <div class="avatar-grid" id="avatarSelector"></div>
            </div>
            
            <button class="btn-pro" id="btn-main-auth">CREAR CUENTA</button>
            <p id="toggle-auth-text" style="text-align:center; margin-top:20px; font-size:0.85rem; cursor:pointer; color: #aaa;">
                ¬øYa eres veterano? <span style="color: var(--primary);">Inicia Sesi√≥n</span>
            </p>
        </div>
    </div>

    <div id="view-home" class="view">
        <h2 id="welcome-user">¬°BIENVENIDO!</h2>
        <p style="color: #888; margin-bottom: 20px;">Estatus: <span style="color: var(--primary);">Online</span></p>
        
        <div class="form-container">
            <h4 style="color: var(--primary); margin-bottom: 15px;">TORNEO DISPONIBLE</h4>
            <div class="t-card">
                <p>üèÜ <strong id="t-name">Cargando...</strong></p>
                <p id="t-slots" style="color: var(--primary); font-weight: bold; margin: 5px 0;">Cupos: -- / --</p>
                <small id="t-date" style="color: #aaa; display: block; margin-bottom: 15px;">--:-- HS</small>
                
                <button class="btn-pro" id="btn-join-tournament" style="display: none;">POSTULARSE</button>
                <div id="join-status" class="status-badge status-joined" style="display: none;">EST√ÅS POSTULADO ‚úÖ</div>
            </div>
        </div>
    </div>

    <div id="view-ranking" class="view">
        <center><h3>HALL OF FAME</h3></center>
        <div class="podium" id="top3-container"></div>
        <div id="ranking-list"></div>
    </div>

    <div id="view-profile" class="view">
        <h3>MI PERFIL</h3>
        <div class="form-container" style="text-align: center;">
            <div id="my-avatar-large"></div>
            <h2 id="my-username">---</h2>
            <p id="my-points" style="color: var(--primary); font-family: 'Orbitron'; font-size: 1.2rem;">0 PTS</p>
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #333;">
            <button class="btn-pro" style="background: #c0392b;" id="btn-logout">CERRAR SESI√ìN</button>
        </div>
    </div>

    <nav id="main-nav" class="bottom-nav" style="display: none;">
        <div class="nav-item active" onclick="showView('view-home', this)"><i>üè†</i>Inicio</div>
        <div class="nav-item" onclick="showView('view-ranking', this)"><i>üèÜ</i>Ranking</div>
        <div class="nav-item" onclick="showView('view-profile', this)"><i>‚öôÔ∏è</i>Perfil</div>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, orderBy, limit, onSnapshot, runTransaction, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAh6MqrL2KvhTfeXpEYvRNvKP-6vApMnAg",
            authDomain: "zona-gamer-live.firebaseapp.com",
            projectId: "zona-gamer-live",
            storageBucket: "zona-gamer-live.firebasestorage.app",
            messagingSenderId: "458669601177",
            appId: "1:458669601177:web:9b45b6f259d8b1aa9ee308"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isLogin = false;
        let selectedAvatar = "";

        // L√≥gica de Men√∫ Social
        window.toggleSocialMenu = () => document.getElementById('social-menu').classList.toggle('active');
        window.hideNotif = () => document.getElementById('ds-notif').style.display = 'none';

        const grid = document.getElementById('avatarSelector');
        for (let i = 1; i <= 25; i++) {
            const url = `https://api.dicebear.com/7.x/bottts/svg?seed=gamer${i}`;
            const img = document.createElement('img');
            img.src = url; img.className = 'avatar-item';
            img.onclick = () => {
                document.querySelectorAll('.avatar-item').forEach(el => el.classList.remove('selected'));
                img.classList.add('selected');
                selectedAvatar = url;
            };
            grid.appendChild(img);
        }

        async function loadTournament(userId) {
            const tRef = doc(db, "tournaments", "torneo_01");
            onSnapshot(tRef, (snap) => {
                if (!snap.exists()) return;
                const data = snap.data();
                document.getElementById('t-name').innerText = data.nombre;
                document.getElementById('t-slots').innerText = `CUPOS: ${data.inscritos.length} / ${data.total_cupos}`;
                document.getElementById('t-date').innerText = `HORA: ${data.hora}`;
                const btn = document.getElementById('btn-join-tournament');
                const status = document.getElementById('join-status');
                if (data.inscritos.includes(userId)) {
                    btn.style.display = "none"; status.style.display = "block";
                } else {
                    status.style.display = "none"; btn.style.display = "block";
                    btn.disabled = data.inscritos.length >= data.total_cupos;
                    btn.innerText = btn.disabled ? "CUPO LLENO" : "POSTULARSE";
                    btn.onclick = () => handleJoin(userId);
                }
            });
        }

        async function handleJoin(userId) {
            const tRef = doc(db, "tournaments", "torneo_01");
            try {
                await runTransaction(db, async (transaction) => {
                    const tSnap = await transaction.get(tRef);
                    const data = tSnap.data();
                    if (data.inscritos.length >= data.total_cupos) throw "Torneo lleno";
                    transaction.update(tRef, { inscritos: arrayUnion(userId) });
                });
                alert("¬°Postulaci√≥n exitosa!");
            } catch (e) { alert(e); }
        }

        document.getElementById('btn-main-auth').onclick = async () => {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            if (isLogin) {
                try { await signInWithEmailAndPassword(auth, email, pass); } catch(e) { alert("Error al ingresar"); }
            } else {
                const user = document.getElementById('reg-user').value;
                if (!selectedAvatar || !user) return alert("Faltan datos");
                try {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await setDoc(doc(db, "users", res.user.uid), { username: user, avatar: selectedAvatar, points: 0 });
                } catch(e) { alert(e.message); }
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const uDoc = await getDoc(doc(db, "users", user.uid));
                const userData = uDoc.data();
                document.getElementById('view-auth').classList.remove('active');
                document.getElementById('view-home').classList.add('active');
                document.getElementById('main-nav').style.display = 'flex';
                document.getElementById('social-menu').style.display = 'flex'; // Muestra men√∫ social
                document.getElementById('welcome-user').innerText = `¬°HOLA, ${userData.username}!`;
                document.getElementById('my-username').innerText = userData.username;
                document.getElementById('my-points').innerText = `${userData.points} PTS`;
                document.getElementById('my-avatar-large').innerHTML = `<img src="${userData.avatar}" width="100" style="border-radius:50%; border:2px solid var(--primary);">`;
                loadTournament(user.uid);
                loadRanking();
            } else {
                document.getElementById('social-menu').style.display = 'none';
                document.getElementById('social-menu').classList.remove('active');
            }
        });

        function loadRanking() {
            const q = query(collection(db, "users"), orderBy("points", "desc"), limit(10));
            onSnapshot(q, (snap) => {
                const top3 = document.getElementById('top3-container');
                const list = document.getElementById('ranking-list');
                top3.innerHTML = ""; list.innerHTML = "";
                const orders = [1, 0, 2];
                orders.forEach(i => {
                    if (snap.docs[i]) {
                        const d = snap.docs[i].data();
                        top3.innerHTML += `<div class="p-item ${i==0?'first':''}"><div class="p-avatar"><img src="${d.avatar}" width="100%"></div><p>${d.username}</p></div>`;
                    }
                });
                snap.docs.slice(3).forEach((doc, idx) => {
                    const d = doc.data();
                    list.innerHTML += `<div class="ranking-row"><div class="rank-num">${idx+4}</div><div style="flex-grow:1">${d.username}</div><div>${d.points} PTS</div></div>`;
                });
            });
        }

        window.showView = (id, el) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            if(el) el.classList.add('active');
        };

        document.getElementById('toggle-auth-text').onclick = () => {
            isLogin = !isLogin;
            document.getElementById('auth-title').innerText = isLogin ? "LOGIN" : "REGISTRO";
            document.getElementById('register-fields').style.display = isLogin ? "none" : "block";
            document.getElementById('avatar-section').style.display = isLogin ? "none" : "block";
            document.getElementById('btn-main-auth').innerText = isLogin ? "ENTRAR" : "CREAR CUENTA";
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
