<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZONA GAMER | REGISTRO Y ACCESO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root { --neon: #00f2ff; --bg: #030508; --card: #0d1117; --success: #39FF14; --error: #ff3131; }
        * { box-sizing: border-box; }
        body { margin: 0; background: var(--bg); color: #e0e6ed; font-family: 'Rajdhani', sans-serif; }

        .screen { display: none; min-height: 100vh; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .active { display: flex; }

        /* Tarjetas de Formulario */
        .auth-card { background: var(--card); padding: 30px; border-radius: 15px; border: 1px solid #1a1f26; width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #222; color: #fff; margin-bottom: 12px; border-radius: 5px; }
        .btn { width: 100%; padding: 14px; background: var(--neon); border: none; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; border-radius: 5px; color: #000; }
        
        .toggle-link { font-size: 0.8rem; color: #666; margin-top: 15px; cursor: pointer; text-decoration: underline; }

        /* Dashboard */
        header { width: 100%; background: var(--card); padding: 15px; border-bottom: 2px solid var(--neon); display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; z-index: 100; }
        .content { width: 100%; max-width: 500px; margin-top: 100px; }
        .xp-card { background: #000; padding: 40px 20px; border-radius: 20px; border: 1px solid #1a1f26; text-align: center; margin-bottom: 20px; }
        .xp-num { font-family: 'Orbitron'; font-size: 3.5rem; color: var(--success); }
        .mission-item { background: var(--card); padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid var(--neon); }
    </style>
</head>
<body>

    <div id="login-screen" class="screen active">
        <div class="auth-card">
            <h2 style="font-family:'Orbitron'; color:var(--neon)">ACCESO</h2>
            <input type="email" id="login-email" placeholder="Correo">
            <input type="password" id="login-pass" placeholder="Contraseña">
            <button class="btn" onclick="login()">CONECTAR</button>
            <div class="toggle-link" onclick="showScreen('reg-screen')">¿No tienes cuenta? Regístrate aquí</div>
        </div>
    </div>

    <div id="reg-screen" class="screen">
        <div class="auth-card">
            <h2 style="font-family:'Orbitron'; color:var(--neon)">NUEVO_USUARIO</h2>
            <input type="text" id="reg-nick" placeholder="Nombre de Usuario (Nick)">
            <input type="email" id="reg-email" placeholder="Correo Electrónico">
            <input type="password" id="reg-pass" placeholder="Contraseña (Mín. 6 caracteres)">
            <button class="btn" onclick="registrar()">CREAR CUENTA</button>
            <div class="toggle-link" onclick="showScreen('login-screen')">¿Ya tienes cuenta? Inicia sesión</div>
        </div>
    </div>

    <div id="main-screen" class="screen">
        <header>
            <div id="user-nick" style="font-family:'Orbitron'; color:var(--neon)">...</div>
            <button onclick="logout()" style="background:none; border:none; color:var(--error); cursor:pointer;">SALIR</button>
        </header>
        <div class="content">
            <div class="xp-card">
                <div style="font-size:0.7rem; color:#555;">EXPERIENCIA TOTAL</div>
                <div id="user-xp" class="xp-num">0</div>
            </div>
            <h3 style="font-family:'Orbitron'; font-size:0.8rem;">MISIONES ACTIVAS</h3>
            <div id="mission-container"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAyGsnbyvxTEzvtgOXSmU_5Hj6gS6TOWKM",
            authDomain: "gaming-team-18b95.firebaseapp.com",
            projectId: "gaming-team-18b95",
            storageBucket: "gaming-team-18b95.appspot.com",
            messagingSenderId: "89183017486",
            appId: "1:89183017486:web:18b6258a2bf5c0bde97a5f"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // LÓGICA DE REGISTRO
        window.registrar = () => {
            const nick = document.getElementById('reg-nick').value;
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;

            if(!nick || !email || !pass) return alert("Completa todos los campos");

            auth.createUserWithEmailAndPassword(email, pass)
                .then(cred => {
                    // Crear el perfil en Firestore inmediatamente
                    return db.collection("usuarios").doc(cred.user.uid).set({
                        nick: nick,
                        puntos: 0,
                        email: email,
                        fecha_registro: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    alert("¡Cuenta creada con éxito!");
                })
                .catch(err => alert("Error: " + err.message));
        };

        // LÓGICA DE LOGIN
        window.login = () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            auth.signInWithEmailAndPassword(email, pass).catch(err => alert("Acceso denegado"));
        };

        // MONITOR DE ESTADO Y SINCRONIZACIÓN
        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection("usuarios").doc(user.uid).onSnapshot(doc => {
                    if (doc.exists) {
                        const d = doc.data();
                        document.getElementById('user-xp').innerText = d.puntos || 0;
                        document.getElementById('user-nick').innerText = d.nick.toUpperCase();
                        showScreen('main-screen');
                    } else {
                        // SI EL ADMIN BORRA EL PERFIL, SE CIERRA SESIÓN
                        auth.signOut();
                    }
                });

                // Cargar Misiones
                db.collection("torneos").where("active", "==", true).onSnapshot(snap => {
                    const container = document.getElementById('mission-container');
                    container.innerHTML = "";
                    snap.forEach(doc => {
                        const m = doc.data();
                        container.innerHTML += `<div class="mission-item"><b>${m.nombre}</b><br><small>${m.desc}</small></div>`;
                    });
                });
            } else {
                showScreen('login-screen');
            }
        });

        window.logout = () => auth.signOut();
    </script>
</body>
</html>
