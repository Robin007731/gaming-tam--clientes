<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>eSports Arena</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rajdhani&display=swap" rel="stylesheet">

<style>
body{margin:0;background:#05050a;color:white;font-family:Rajdhani}
h1{font-family:Orbitron}
.container{padding:16px}
.card{background:rgba(15,15,30,.85);padding:14px;border-radius:14px;margin-bottom:12px}
button{padding:10px;border:none;border-radius:10px;width:100%;background:#00d4ff}
</style>
</head>

<body>
<div id="app" class="container"></div>

<script>
const sb = supabase.createClient(
  "SUPABASE_URL",
  "SUPABASE_ANON_KEY"
);

async function init(){
  const {data:{session}} = await sb.auth.getSession();
  if(!session) return showLogin();
  loadTournaments();
}
init();

function showLogin(){
  app.innerHTML=`
    <h1>Registro</h1>
    <input id="email" placeholder="Email"><br><br>
    <input id="pass" type="password" placeholder="Password"><br><br>
    <input id="gamer" placeholder="GamerTag"><br><br>
    <input id="wa" placeholder="WhatsApp"><br><br>
    <button onclick="register()">Entrar</button>
  `;
}

async function register(){
  await sb.auth.signUp({
    email:email.value,
    password:pass.value,
    options:{data:{gamer:gamer.value, whatsapp:wa.value}}
  });
  location.reload();
}

async function loadTournaments(){
  const {data} = await sb.from("tournaments").select("*");
  app.innerHTML="<h1>Torneos</h1>";
  data.forEach(t=>{
    app.innerHTML+=`
      <div class="card">
        <h3>${t.name}</h3>
        <p>${t.description}</p>
        <button onclick="join('${t.id}')">Inscribirse</button>
      </div>
    `;
  });
}

async function join(id){
  const {data:{user}} = await sb.auth.getUser();
  const {error} = await sb.from("participants").insert({
    tournament_id:id,
    user_id:user.id,
    gamer_tag:user.user_metadata.gamer,
    whatsapp:user.user_metadata.whatsapp
  });
  alert(error ? "Ya estás inscripto" : "Inscripción exitosa");
}
</script>
</body>
</html>
