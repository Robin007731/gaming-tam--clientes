<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZONA GAMER | Acceso Restringido</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #030508; --card: #0d1117; --neon: #00f2ff; --text: #ffffff; 
            --success: #39FF14; --error: #ff3e3e; --glass: rgba(255, 255, 255, 0.03); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }

        /* --- NOTIFICACIONES --- */
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10000; width: 90%; max-width: 350px; pointer-events: none; }
        .toast { 
            background: rgba(0, 0, 0, 0.95); border: 1px solid var(--neon); color: #fff;
            padding: 12px 20px; border-radius: 8px; margin-bottom: 10px; font-family: 'Orbitron';
            font-size: 0.65rem; box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            animation: toastIn 0.4s ease forwards; backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; text-align: center;
        }
        @keyframes toastIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- PANTALLA DE ACCESO (MEJORADA) --- */
        #auth-screen { 
            position: fixed; inset: 0; 
            background: radial-gradient(circle at center, #0a1921 0%, #030406 100%);
            z-index: 8000; display: flex; align-items: center; justify-content: center; padding: 20px; 
        }
        
        .auth-card { 
            background: var(--card); width: 100%; max-width: 400px; padding: 40px; 
            border-radius: 20px; border: 1px solid rgba(0, 242, 255, 0.1); 
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .auth-header h2 { font-family: 'Orbitron'; color: var(--neon); margin: 0; font-size: 1.5rem; letter-spacing: 2px; }
        .auth-header p { font-size: 0.75rem; color: #555; margin-bottom: 30px; }

        .form-group { position: relative; margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; font-size: 0.6rem; color: var(--neon); font-family: 'Orbitron'; margin-bottom: 5px; margin-left: 5px; }

        input { 
            width: 100%; padding: 14px; background: rgba(0,0,0,0.3); 
            border: 1px solid #1f2937; color: #fff; border-radius: 12px; 
            font-family: 'Rajdhani'; font-size: 1rem; transition: 0.3s;
        }
        input:focus { border-color: var(--neon); background: rgba(0, 242, 255, 0.02); }

        .btn-main { 
            width: 100%; padding: 16px; background: var(--neon); color: #000; 
            border: none; border-radius: 12px; font-family: 'Orbitron'; 
            font-weight: 700; cursor: pointer; margin-top: 10px;
            transition: 0.3s; text-transform: uppercase; font-size: 0.8rem;
        }
        .btn-main:active { transform: scale(0.98); }

        .switch-mode { margin-top: 25px; font-size: 0.8rem; color: #666; }
        .switch-mode b { color: var(--neon); cursor: pointer; text-decoration: underline; }

        /* --- APP CONTENT --- */
        #app { display: none; }
        nav { padding: 15px 25px; background: #000; border-bottom: 1px solid #1f2937; display: flex; justify-content: space-between; align-items: center; }
        .nav-avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--neon); }

        .section { display: none; padding: 20px; max-width: 500px; margin: 0 auto; }
        .section.active { display: block; }

        .tab-bar { position: fixed; bottom: 0; width: 100%; background: #0d1117; display: flex; padding: 15px 0; border-top: 1px solid #1f2937; }
        .tab { flex: 1; text-align: center; font-family: 'Orbitron'; font-size: 0.6rem; color: #444; cursor: pointer; }
        .tab.active { color: var(--neon); }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div id="auth-screen">
        <div class="auth-card">
            <div class="auth-header">
                <h2 id="auth-title">LOGIN</h2>
                <p id="auth-desc">INGRESA TUS CREDENCIALES DE ACCESO</p>
            </div>

            <div id="auth-form">
                <div class="form-group" id="nick-group" style="display: none;">
                    <label>NOMBRE DE USUARIO</label>
                    <input type="text" id="reg-nick" placeholder="Ej: Ghost_Player">
                </div>
                
                <div class="form-group">
                    <label>CORREO ELECTRÓNICO</label>
                    <input type="email" id="auth-email" placeholder="usuario@correo.com">
                </div>

                <div class="form-group">
                    <label>CONTRASEÑA</label>
                    <input type="password" id="auth-pass" placeholder="••••••••">
                </div>

                <button class="btn-main" onclick="processAuth()" id="btn-text">INICIAR SESIÓN</button>
            </div>

            <div class="switch-mode">
                <span id="switch-msg">¿No tienes cuenta de operativo?</span> 
                <b onclick="toggleAuth()">SOLICITAR REGISTRO</b>
            </div>
        </div>
    </div>

    <div id="app">
        <nav>
            <div style="font-family:'Orbitron'; font-size:0.8rem;">ZONA <span id="neon-accent">GAMER</span></div>
            <img id="u-avatar" class="nav-avatar" src="" onclick="switchTab('sec-perfil')">
        </nav>

        <div id="sec-feed" class="section active">
            <h3 style="font-family:'Orbitron'; font-size:0.7rem; color:#444;">FEED DE NOTICIAS</h3>
            <div id="misiones-container"></div>
        </div>

        <div id="sec-perfil" class="section">
            <div style="text-align:center; background:var(--card); padding:30px; border-radius:20px;">
                <img id="p-avatar" style="width:80px; height:80px; border-radius:50%; border:2px solid var(--neon);" src="">
                <h2 id="p-nick" style="font-family:'Orbitron';">---</h2>
                <button class="btn-main" onclick="logout()" style="background:var(--error); color:#fff; font-size:0.6rem; padding:8px;">CERRAR SESIÓN</button>
            </div>
        </div>

        <div class="tab-bar">
            <div class="tab active" onclick="switchTab('sec-feed', this)">MISIONES</div>
            <div class="tab" onclick="switchTab('sec-perfil', this)">PERFIL</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // CONFIGURACIÓN (Usa la tuya)
        const firebaseConfig = {
            apiKey: "AIzaSyAyGsnbyvxTEzvtgOXSmU_5Hj6gS6TOWKM",
            authDomain: "gaming-team-18b95.firebaseapp.com",
            projectId: "gaming-team-18b95",
            storageBucket: "gaming-team-18b95.appspot.com",
            messagingSenderId: "89183017486",
            appId: "1:89183017486:web:18b6258a2bf5c0bde97a5f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let isRegister = false;

        // --- SISTEMA DE NOTIFICACIONES ---
        window.notify = (msg) => {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerText = msg;
            container.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        };

        // --- LÓGICA DE INTERFAZ AUTH ---
        window.toggleAuth = () => {
            isRegister = !isRegister;
            document.getElementById('auth-title').innerText = isRegister ? 'REGISTRO' : 'LOGIN';
            document.getElementById('auth-desc').innerText = isRegister ? 'CREA TU IDENTIDAD DE COMBATE' : 'INGRESA TUS CREDENCIALES DE ACCESO';
            document.getElementById('nick-group').style.display = isRegister ? 'block' : 'none';
            document.getElementById('btn-text').innerText = isRegister ? 'CREAR CUENTA' : 'INICIAR SESIÓN';
            document.getElementById('switch-msg').innerText = isRegister ? '¿Ya tienes cuenta?' : '¿No tienes cuenta de operativo?';
        };

        // --- PROCESAR AUTH ---
        window.processAuth = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            const nick = document.getElementById('reg-nick').value;

            if(!email || !pass) return notify("COMPLETA LOS CAMPOS");

            try {
                if(isRegister) {
                    if(!nick) return notify("ELIGE UN NICK");
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    // Crear documento en Firestore
                    await setDoc(doc(db, "usuarios", res.user.uid), {
                        uid: res.user.uid, nick: nick, email: email, puntos: 0, 
                        admin: false, avatar: `https://api.dicebear.com/7.x/pixel-art/svg?seed=${nick}`
                    });
                    notify("REGISTRO EXITOSO");
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                    notify("ACCESO CONCEDIDO");
                }
            } catch (err) {
                if(err.code === 'auth/user-not-found') notify("USUARIO NO REGISTRADO");
                else if(err.code === 'auth/wrong-password') notify("CONTRASEÑA INCORRECTA");
                else notify("ERROR: " + err.code);
            }
        };

        // --- CONTROL DE SESIÓN ---
        onAuthStateChanged(auth, user => {
            if(user) {
                onSnapshot(doc(db, "usuarios", user.uid), d => {
                    const data = d.data();
                    if(data) {
                        document.getElementById('u-avatar').src = data.avatar;
                        document.getElementById('p-avatar').src = data.avatar;
                        document.getElementById('p-nick').innerText = data.nick;
                        document.getElementById('auth-screen').style.display = 'none';
                        document.getElementById('app').style.display = 'block';
                    }
                });
                // Sincronizar Color Neon
                onSnapshot(doc(db, "config", "global"), d => {
                    if(d.exists()) {
                        const color = d.data().colorNeon;
                        document.documentElement.style.setProperty('--neon', color);
                        document.getElementById('neon-accent').style.color = color;
                    }
                });
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            }
        });

        // --- NAVEGACIÓN ---
        window.switchTab = (id, el) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if(el) el.classList.add('active');
        };

        window.logout = () => signOut(auth).then(() => location.reload());

    </script>
</body>
</html>
