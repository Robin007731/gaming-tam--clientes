<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZONA GAMER | Official</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #9d50bb;
            --dark: #05050a;
            --card: #0f0f1e;
            --text: #ffffff;
            --dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background: var(--dark); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .hidden { display: none !important; }

        /* --- AUTH COMPACTO --- */
        #auth-screen {
            position: fixed; inset: 0; z-index: 1000;
            background: radial-gradient(circle, #111 0%, #000 100%);
            display: flex; align-items: center; justify-content: center; padding: 10px;
        }

        .auth-box {
            width: 100%; max-width: 340px; background: var(--card);
            padding: 18px; border-radius: 15px; border: 1px solid #222;
        }

        .brand h1 { 
            font-family: 'Orbitron', sans-serif; font-size: 1.4rem; text-align: center;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 15px;
        }

        input {
            width: 100%; padding: 10px; margin-bottom: 8px; border-radius: 8px;
            background: #000; border: 1px solid #333; color: #fff; font-size: 0.9rem;
        }

        /* GRID AVATARES PEQUE√ëO */
        .avatar-section { margin-bottom: 12px; }
        .avatar-section p { font-size: 0.7rem; color: var(--primary); margin-bottom: 5px; font-weight: bold; }
        .avatar-grid {
            display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px;
            max-height: 100px; overflow-y: auto; padding: 5px; background: #000; border-radius: 8px;
        }
        .av-img { width: 100%; aspect-ratio: 1; border-radius: 5px; cursor: pointer; border: 2px solid transparent; opacity: 0.6; }
        .av-img.selected { border-color: var(--primary); opacity: 1; transform: scale(1.05); }

        .btn-main {
            width: 100%; padding: 12px; border-radius: 8px; border: none;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white; font-weight: bold; font-family: 'Orbitron'; font-size: 0.8rem; cursor: pointer;
        }

        /* --- APP INTERFACE --- */
        .app-header { padding: 15px; background: var(--card); border-bottom: 1px solid #222; }
        .content { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 80px; }
        .tournament-card {
            background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px;
            border-left: 4px solid var(--primary);
        }

        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: #0a0a0a;
            display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid #222;
        }
        .nav-item { color: var(--dim); font-size: 0.7rem; text-align: center; cursor: pointer; }
        .nav-item.active { color: var(--primary); font-weight: bold; }

        .spinner { width: 20px; height: 20px; border: 2px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; margin: auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <div class="brand"><h1>ZONA GAMER</h1></div>
            
            <div id="reg-fields" class="hidden">
                <input type="text" id="reg-user" placeholder="GamerTag">
                <input type="tel" id="reg-wa" placeholder="WhatsApp">
                <div class="avatar-section">
                    <p>AVATAR (50 DISPONIBLES)</p>
                    <div class="avatar-grid" id="av-grid"></div>
                </div>
            </div>

            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Password (m√≠n. 6 caracteres)">

            <button class="btn-main" id="btn-auth" onclick="handleAuth()">INGRESAR</button>
            <p id="toggle-text" onclick="toggleMode()" style="text-align:center; font-size:0.75rem; color:var(--dim); margin-top:12px; cursor:pointer;">
                ¬øEres nuevo? <span style="color:var(--primary)">REG√çSTRATE</span>
            </p>
        </div>
    </div>

    <div id="app-shell" class="hidden">
        <header class="app-header">
            <h2 id="display-name" style="font-size: 1rem; color: var(--primary);">PLAYER</h2>
        </header>

        <div class="content">
            <div id="tab-home">
                <p style="margin-bottom:15px; font-weight:bold; font-size:0.8rem;">TORNEOS ACTIVOS</p>
                <div id="tourney-list"></div>
            </div>
            <div id="tab-rank" class="hidden">
                <p style="margin-bottom:15px; font-weight:bold; font-size:0.8rem;">TOP PLAYERS</p>
                <div id="rank-list"></div>
            </div>
            <div id="tab-perfil" class="hidden">
                <div id="profile-info" style="text-align:center; background:var(--card); padding:20px; border-radius:15px;"></div>
                <button class="btn-main" style="background:#25D366; margin-top:15px;" onclick="window.open('https://chat.whatsapp.com/FsKHwkSsDjuIKU5Wh4QWa3')">WHATSAPP GRUPO</button>
                <p onclick="logout()" style="color:red; text-align:center; margin-top:20px; font-size:0.7rem; cursor:pointer;">CERRAR SESI√ìN</p>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('home')">üè†<br>Inicio</div>
            <div class="nav-item" onclick="switchTab('rank')">üèÜ<br>Ranking</div>
            <div class="nav-item" onclick="switchTab('perfil')">üë§<br>Perfil</div>
        </nav>
    </div>

    <script>
        // INFORMACI√ìN REAL DE SUPABASE
        const SB_URL = "https://eixlqskscpsatvaxhshj.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpeGxxc2tzY3BzYXR2YXhoc2hqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg0Njc5ODIsImV4cCI6MjA1NDA0Mzk4Mn0.N-vH6V7Hh-u_v-Q-D-X-O-G-W-A-R-K-E-Y";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let isLogin = true;
        let selectedAv = 1;

        // Cargar 50 Avatares
        const grid = document.getElementById('av-grid');
        for (let i = 1; i <= 50; i++) {
            const img = document.createElement('img');
            img.src = `https://api.dicebear.com/7.x/adventurer/svg?seed=Gamer${i}&backgroundColor=b6e3f4`;
            img.className = 'av-img';
            img.onclick = () => {
                document.querySelectorAll('.av-img').forEach(el => el.classList.remove('selected'));
                img.classList.add('selected');
                selectedAv = i;
            };
            if(i === 1) img.classList.add('selected');
            grid.appendChild(img);
        }

        function toggleMode() {
            isLogin = !isLogin;
            document.getElementById('reg-fields').classList.toggle('hidden', isLogin);
            document.getElementById('btn-auth').innerText = isLogin ? 'INGRESAR' : 'REGISTRARME';
            document.getElementById('toggle-text').innerHTML = isLogin ? '¬øEres nuevo? <span style="color:var(--primary)">REG√çSTRATE</span>' : '¬øYa tienes cuenta? <span style="color:var(--primary)">INICIA SESI√ìN</span>';
        }

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;
            if(!email || password.length < 6) return alert("Email o Contrase√±a corta");

            const btn = document.getElementById('btn-auth');
            btn.innerHTML = '<div class="spinner"></div>';

            if(isLogin) {
                const { error } = await sb.auth.signInWithPassword({ email, password });
                if(error) alert(error.message);
            } else {
                const username = document.getElementById('reg-user').value;
                const wa = document.getElementById('reg-wa').value;
                const { error } = await sb.auth.signUp({
                    email, password, options: { data: { username, whatsapp: wa, avatar_id: selectedAv } }
                });
                if(error) alert(error.message); else alert("Registrado! Inicia sesi√≥n.");
            }
            btn.innerText = isLogin ? 'INGRESAR' : 'REGISTRARME';
            checkSession();
        }

        async function checkSession() {
            const { data: { user } } = await sb.auth.getUser();
            if(user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-shell').classList.remove('hidden');
                document.getElementById('display-name').innerText = user.user_metadata.username.toUpperCase();
                loadTourneys();
            }
        }

        async function loadTourneys() {
            const list = document.getElementById('tourney-list');
            const { data } = await sb.from('tournaments').select('*');
            list.innerHTML = data?.length ? data.map(t => `
                <div class="tournament-card">
                    <p style="color:var(--primary); font-weight:bold;">${t.name}</p>
                    <p style="font-size:0.7rem; color:var(--dim);">Cupos: ${t.capacity}</p>
                </div>
            `).join('') : '<p style="font-size:0.7rem">No hay torneos.</p>';
        }

        function switchTab(tab) {
            ['home', 'rank', 'perfil'].forEach(t => document.getElementById('tab-'+t).classList.add('hidden'));
            document.getElementById('tab-'+tab).classList.remove('hidden');
            if(tab === 'perfil') loadProfile();
        }

        async function loadProfile() {
            const { data: { user } } = await sb.auth.getUser();
            const meta = user.user_metadata;
            document.getElementById('profile-info').innerHTML = `
                <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Gamer${meta.avatar_id}" style="width:80px; border:2px solid var(--primary); border-radius:50%; background:#000;">
                <h3>${meta.username}</h3>
                <p style="font-size:0.8rem; color:var(--dim);">üì± ${meta.whatsapp}</p>
            `;
        }

        async function logout() { await sb.auth.signOut(); location.reload(); }
        checkSession();
    </script>
</body>
</html>
