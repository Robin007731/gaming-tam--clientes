<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Gamer | Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #e2e8f0; }
        .font-gamer { font-family: 'Orbitron', sans-serif; }
        
        /* Estilos del Ranking */
        .rank-card { transition: all 0.3s ease; }
        .rank-1 { background: linear-gradient(90deg, #f59e0b 0%, #78350f 100%); color: white; border: 1px solid #fbbf24; }
        .rank-2 { background: linear-gradient(90deg, #94a3b8 0%, #334155 100%); color: white; border: 1px solid #cbd5e1; }
        .rank-3 { background: linear-gradient(90deg, #b45309 0%, #451a03 100%); color: white; border: 1px solid #d97706; }
        .rank-last { border-left: 4px solid #ef4444; background: rgba(239, 68, 68, 0.1); } /* Distinci贸n 煤ltimos 3 */

        /* Navegaci贸n */
        .nav-active { color: #3b82f6; position: relative; }
        .nav-active::after { content: ''; position: absolute; top: -10px; left: 25%; width: 50%; height: 3px; background: #3b82f6; border-radius: 10px; shadow: 0 0 10px #3b82f6; }
        
        .tab-content { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-24">

    <div id="auth-screen" class="min-h-screen flex items-center justify-center p-6">
        <div class="w-full max-w-md bg-zinc-900 border border-zinc-800 p-8 rounded-3xl shadow-2xl">
            <h1 class="font-gamer text-3xl text-center text-blue-500 mb-2">ZONA GAMER</h1>
            <p class="text-center text-zinc-500 text-sm mb-8">Ingresa a la arena de combate</p>
            
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Correo Electr贸nico" class="w-full bg-black border border-zinc-700 p-4 rounded-xl focus:outline-none focus:border-blue-500 transition">
                <input type="password" id="password" placeholder="Contrase帽a" class="w-full bg-black border border-zinc-700 p-4 rounded-xl focus:outline-none focus:border-blue-500 transition">
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="auth('login')" class="bg-blue-600 hover:bg-blue-700 font-bold p-4 rounded-xl transition">ENTRAR</button>
                    <button onclick="auth('signup')" class="bg-zinc-800 hover:bg-zinc-700 font-bold p-4 rounded-xl transition">REGISTRO</button>
                </div>
            </div>
        </div>
    </div>

    <div id="main-screen" class="hidden">
        
        <main class="max-w-md mx-auto p-6">
            
            <section id="tab-inicio" class="tab-content">
                <div class="relative overflow-hidden bg-blue-600 rounded-3xl p-8 shadow-lg shadow-blue-900/20">
                    <div class="relative z-10">
                        <h2 class="font-gamer text-2xl font-bold mb-2">BIENVENIDO A TU ARENA</h2>
                        <p class="text-blue-100 text-sm">Demuestra qui茅n es el mejor y escala en el ranking global.</p>
                    </div>
                    <div class="absolute -right-4 -bottom-4 opacity-20 transform rotate-12">
                        <svg width="120" height="120" fill="currentColor" viewBox="0 0 24 24"><path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2m-10 7H8v3H6v-3H3v-2h3V8h2v3h3v2m4.5 2c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5m3-3c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
                    </div>
                </div>
                
                <div class="mt-8">
                    <h3 class="font-gamer text-lg mb-4 text-zinc-400">Pr贸ximos Pasos</h3>
                    <div class="bg-zinc-900 border border-zinc-800 p-4 rounded-2xl flex items-center gap-4 mb-3">
                        <div class="bg-blue-500/10 p-3 rounded-full text-blue-500"></div>
                        <div>
                            <p class="font-bold text-sm">Inscr铆bete en un torneo</p>
                            <p class="text-xs text-zinc-500">Gana puntos para el ranking</p>
                        </div>
                    </div>
                </div>
            </section>

            <section id="tab-torneos" class="tab-content hidden">
                <h2 class="font-gamer text-xl mb-6 italic text-blue-400 underline">Torneos Activos</h2>
                <div id="lista-torneos" class="space-y-4">
                    </div>
            </section>

            <section id="tab-ranking" class="tab-content hidden">
                <h2 class="font-gamer text-xl mb-6 text-center">Global Leaderboard</h2>
                <div id="lista-ranking" class="space-y-3">
                    </div>
            </section>

            <section id="tab-perfil" class="tab-content hidden">
                <div class="bg-zinc-900 border border-zinc-800 rounded-3xl p-8 text-center">
                    <div class="w-24 h-24 bg-gradient-to-tr from-blue-600 to-purple-600 rounded-full mx-auto mb-6 flex items-center justify-center text-4xl shadow-xl shadow-blue-600/20">
                        <span id="user-initial">?</span>
                    </div>
                    <h2 id="user-name" class="font-gamer text-xl mb-1 italic">Cargando...</h2>
                    <p id="user-email" class="text-zinc-500 text-sm mb-8"></p>
                    
                    <div class="space-y-3">
                        <button onclick="window.location.href='mailto:soporte@zonagamer.com'" class="w-full bg-zinc-800 p-4 rounded-2xl font-bold text-sm hover:bg-zinc-700 transition">SOPORTE TCNICO</button>
                        <button onclick="logout()" class="w-full text-red-500 p-4 text-xs font-bold uppercase tracking-widest">Cerrar Sesi贸n</button>
                    </div>
                </div>
            </section>

        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-zinc-950/80 backdrop-blur-xl border-t border-zinc-800 px-6 py-4 flex justify-between items-center h-20 shadow-2xl">
            <button onclick="changeTab('inicio')" id="btn-inicio" class="flex flex-col items-center gap-1 flex-1 transition-all">
                <span class="text-[10px] font-gamer font-bold uppercase">Inicio</span>
            </button>
            <button onclick="changeTab('torneos')" id="btn-torneos" class="flex flex-col items-center gap-1 flex-1 transition-all">
                <span class="text-[10px] font-gamer font-bold uppercase">Torneos</span>
            </button>
            <button onclick="changeTab('ranking')" id="btn-ranking" class="flex flex-col items-center gap-1 flex-1 transition-all">
                <span class="text-[10px] font-gamer font-bold uppercase">Ranking</span>
            </button>
            <button onclick="changeTab('perfil')" id="btn-perfil" class="flex flex-col items-center gap-1 flex-1 transition-all">
                <span class="text-[10px] font-gamer font-bold uppercase">Perfil</span>
            </button>
        </nav>
    </div>

    <script>
        // CONFIGURACIN SUPABASE
        const SUPABASE_URL = "https://jwvgiezqjgfjllbdpmlc.supabase.co";
        const SUPABASE_KEY = "sb_publishable_0oBvS9S2D_OrXwaqo6dnJg_vtYkRyD7";
        const _client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // NAVEGACIN ENTRE PESTAAS
        function changeTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('nav button').forEach(el => el.classList.remove('nav-active'));
            
            document.getElementById('tab-' + tabId).classList.remove('hidden');
            document.getElementById('btn-' + tabId).classList.add('nav-active');

            if(tabId === 'torneos') fetchTorneos();
            if(tabId === 'ranking') fetchRanking();
        }

        // AUTENTICACIN
        async function auth(mode) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if(!email || !password) return alert("Completa los campos");

            if(mode === 'signup') {
                const { error } = await _client.auth.signUp({ email, password });
                if(error) alert(error.message); else alert("隆Cuenta creada! Revisa tu email o intenta entrar.");
            } else {
                const { error } = await _client.auth.signInWithPassword({ email, password });
                if(error) alert(error.message);
            }
        }

        async function logout() { await _client.auth.signOut(); }

        _client.auth.onAuthStateChange((event, session) => {
            if (session) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('hidden');
                document.getElementById('user-email').innerText = session.user.email;
                document.getElementById('user-name').innerText = session.user.email.split('@')[0].toUpperCase();
                document.getElementById('user-initial').innerText = session.user.email[0].toUpperCase();
                changeTab('inicio');
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('main-screen').classList.add('hidden');
            }
        });

        // OBTENER TORNEOS
        async function fetchTorneos() {
            const { data } = await _client.from('torneos').select('*');
            const list = document.getElementById('lista-torneos');
            list.innerHTML = data.map(t => `
                <div class="bg-zinc-900 border border-zinc-800 p-5 rounded-3xl">
                    <div class="flex justify-between items-start mb-4">
                        <h4 class="font-gamer text-blue-400">${t.nombre}</h4>
                        <span class="text-[10px] bg-blue-600/20 text-blue-500 px-2 py-1 rounded-full font-bold">${t.inscritos}/${t.cupos_max}</span>
                    </div>
                    <p class="text-zinc-500 text-sm mb-6">${t.descripcion}</p>
                    <button onclick="joinTorneo(${t.id})" class="w-full bg-white text-black font-bold p-3 rounded-xl text-sm hover:bg-blue-500 hover:text-white transition uppercase">Inscribirse Ahora</button>
                </div>
            `).join('');
        }

        // INSCRIBIRSE
        async function joinTorneo(tId) {
            const user = (await _client.auth.getUser()).data.user;
            const { error } = await _client.from('inscripciones').insert({ user_id: user.id, torneo_id: tId });
            if(error) alert("Ya est谩s inscrito en este torneo.");
            else { alert("隆Inscripci贸n confirmada!"); fetchTorneos(); }
        }

        // RANKING CON DISTINCIN LGICA (TOP 3 Y LTIMOS 3)
        async function fetchRanking() {
            const { data: players } = await _client.from('profiles').select('*').order('points', { ascending: false });
            const list = document.getElementById('lista-ranking');
            
            list.innerHTML = players.map((p, i) => {
                let style = "bg-zinc-900 border-zinc-800";
                if(i === 0) style = "rank-1";
                else if(i === 1) style = "rank-2";
                else if(i === 2) style = "rank-3";
                else if(i >= players.length - 3 && players.length > 5) style = "rank-last"; // Distingue 煤ltimos 3 si hay suficientes jugadores

                return `
                    <div class="p-4 rounded-2xl flex justify-between items-center rank-card ${style}">
                        <div class="flex items-center gap-4">
                            <span class="font-gamer text-xs opacity-70">#${i + 1}</span>
                            <span class="font-bold text-sm">${p.username || p.email.split('@')[0]}</span>
                        </div>
                        <span class="font-gamer text-xs">${p.points} PTS</span>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
