<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZONA GAMER | Elite Ops</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #030508; --card: #0d1117; --neon: #00f2ff; --text: #ffffff; 
            --success: #39FF14; --gold: #ffcc00; --glass: rgba(255, 255, 255, 0.03); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Rajdhani', sans-serif; overflow-x: hidden;
        }

        /* --- NOTIFICACIONES INTERNAS --- */
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10000; width: 90%; max-width: 400px; pointer-events: none; }
        .toast { 
            background: rgba(0, 0, 0, 0.9); border-left: 4px solid var(--neon); color: #fff;
            padding: 15px 20px; border-radius: 12px; margin-bottom: 10px; font-family: 'Orbitron';
            font-size: 0.7rem; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: toastIn 0.5s cubic-bezier(0.17, 0.67, 0.83, 0.67) forwards;
            backdrop-filter: blur(10px); display: flex; align-items: center; gap: 10px;
        }
        @keyframes toastIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- UI MEJORADA --- */
        #splash { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader-bar { width: 150px; height: 2px; background: #111; margin-top: 20px; position: relative; overflow: hidden; }
        .loader-bar::after { content: ''; position: absolute; width: 60px; height: 100%; background: var(--neon); animation: load 1.5s infinite; }
        @keyframes load { from { left: -60px; } to { left: 150px; } }

        #auth-screen { position: fixed; inset: 0; background: url('https://w0.peakpx.com/wallpaper/596/906/HD-wallpaper-cyberpunk-city-buildings-scifi-digital-art.jpg') center/cover; z-index: 8000; display: none; align-items: center; justify-content: center; padding: 20px; }
        #auth-screen::before { content: ''; position: absolute; inset: 0; background: rgba(3, 5, 8, 0.9); }
        .auth-card { position: relative; background: var(--card); width: 100%; max-width: 380px; padding: 40px 30px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.05); text-align: center; }

        input { width: 100%; padding: 15px; background: rgba(0,0,0,0.5); border: 1px solid #222; color: #fff; border-radius: 12px; margin-bottom: 15px; font-family: 'Rajdhani'; transition: 0.3s; }
        input:focus { border-color: var(--neon); box-shadow: 0 0 10px rgba(0, 242, 255, 0.1); }
        
        .btn-main { width: 100%; padding: 16px; background: var(--neon); color: #000; border: none; border-radius: 15px; font-family: 'Orbitron'; font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; font-size: 0.75rem; }
        .btn-google { background: #fff; color: #000; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }

        nav { background: rgba(3, 5, 8, 0.8); backdrop-filter: blur(15px); padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .nav-avatar { width: 38px; height: 38px; border-radius: 50%; border: 2px solid var(--neon); padding: 2px; }

        /* Estilo de Misiones Premium */
        .mision-card { 
            background: linear-gradient(145deg, #0d1117, #080a0d); padding: 20px; border-radius: 20px; 
            margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.03); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* --- NAVEGACIÓN INFERIOR --- */
        .tab-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 450px; background: rgba(13, 17, 23, 0.9); backdrop-filter: blur(20px); display: flex; border-radius: 25px; padding: 10px; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 15px 35px rgba(0,0,0,0.5); z-index: 2000; }
        .tab { flex: 1; text-align: center; font-family: 'Orbitron'; font-size: 0.5rem; color: #444; transition: 0.3s; }
        .tab.active { color: var(--neon); transform: translateY(-2px); }
        
        .section { display: none; padding: 20px; max-width: 500px; margin: 0 auto 100px auto; animation: fadeInUp 0.5s ease; }
        .section.active { display: block; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div id="splash">
        <div style="font-family:'Orbitron'; color:var(--neon); font-size:1.5rem; letter-spacing:5px;">ZONA GAMER</div>
        <div class="loader-bar"></div>
    </div>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="font-family:'Orbitron'; color:var(--neon); margin:0;">ACCESO</h2>
            <p style="font-size:0.7rem; color:#555; margin-bottom:30px;">INTRODUCE TUS CREDENCIALES DE COMBATE</p>
            
            <div id="auth-box">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="pass" placeholder="Password">
                <input type="text" id="nick" placeholder="Gamer Tag (Nuevo)" style="display:none">
                
                <button class="btn-main" onclick="handleAuth()" id="main-auth-btn">INGRESAR</button>
                <button class="btn-main btn-google" onclick="googleLogin()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_Logo.svg" width="16"> GOOGLE SYNC
                </button>
            </div>

            <p style="font-size:0.7rem; margin-top:25px; color:#444;">
                <span id="auth-switch-msg">¿Primera vez aquí?</span> 
                <b onclick="toggleAuth()" style="color:var(--neon); cursor:pointer;">SWITCH</b>
            </p>
        </div>
    </div>

    <div id="app" style="display:none">
        <nav>
            <div style="font-family:'Orbitron'; font-size:0.8rem;">UNIT <span id="n-txt" style="color:var(--neon)">101</span></div>
            <div style="display:flex; align-items:center; gap:12px;" onclick="switchTab('sec-perfil')">
                <div style="text-align:right">
                    <div id="n-nick" style="font-weight:700; font-size:0.8rem;">---</div>
                    <div id="n-pts" style="color:var(--success); font-size:0.6rem; font-weight:bold;">0 PTS</div>
                </div>
                <img id="n-img" class="nav-avatar" src="">
            </div>
        </nav>

        <div id="sec-feed" class="section active">
            <h3 style="font-family:'Orbitron'; font-size:0.6rem; color:#444; letter-spacing:2px;">OPERACIONES DISPONIBLES</h3>
            <div id="list-misiones"></div>
        </div>

        <div id="sec-perfil" class="section">
            <div style="text-align:center; background:var(--glass); padding:40px 20px; border-radius:30px; border:1px solid rgba(255,255,255,0.03);">
                <img id="p-img" style="width:110px; height:110px; border-radius:50%; border:3px solid var(--neon); box-shadow: 0 0 20px rgba(0,242,255,0.2);" src="">
                <h2 id="p-nick" style="font-family:'Orbitron'; margin:15px 0;">---</h2>
                <div style="display:flex; justify-content:center; gap:10px; margin-bottom:20px;" id="p-badges"></div>
                
                <div style="background:#000; height:6px; border-radius:10px; overflow:hidden; margin:20px 0;">
                    <div id="p-bar" style="height:100%; background:var(--neon); width:0%; transition:1s;"></div>
                </div>
                <div id="p-level" style="font-size:0.6rem; color:var(--neon); font-family:'Orbitron';">LVL 1 RECLUTA</div>

                <div style="margin-top:40px;">
                    <input type="number" id="p-wa" placeholder="WhatsApp">
                    <button class="btn-main" style="padding:10px;" onclick="saveProfile()">SINCRO PERFIL</button>
                </div>
                <button onclick="logout()" style="background:none; border:none; color:#333; font-size:0.6rem; margin-top:30px; font-family:'Orbitron';">TERMINAR SESIÓN</button>
            </div>
        </div>

        <div id="sec-chat" class="section">
            <div id="chat-ui" style="background:var(--card); height:60vh; border-radius:25px; display:flex; flex-direction:column; border:1px solid rgba(255,255,255,0.05); overflow:hidden;">
                <div id="chat-msgs" style="flex:1; overflow-y:auto; padding:20px;"></div>
                <div style="padding:15px; display:flex; gap:10px; background:rgba(0,0,0,0.5);">
                    <input type="text" id="chat-in" placeholder="Mensaje..." style="margin:0;">
                    <button onclick="send()" style="background:var(--neon); border:none; padding:0 20px; border-radius:12px; font-weight:bold;">></button>
                </div>
            </div>
        </div>

        <div id="sec-rank" class="section">
            <div id="rank-ui" style="background:var(--glass); border-radius:25px; padding:10px;"></div>
        </div>

        <div class="tab-bar">
            <div class="tab active" onclick="switchTab('sec-feed', this)">FEED</div>
            <div class="tab" onclick="switchTab('sec-chat', this)">CHAT</div>
            <div class="tab" onclick="switchTab('sec-rank', this)">RANK</div>
            <div class="tab" onclick="switchTab('sec-perfil', this)">PERFIL</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, arrayUnion, arrayRemove, increment, collection, query, orderBy, limit, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, signInWithRedirect, getRedirectResult, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAyGsnbyvxTEzvtgOXSmU_5Hj6gS6TOWKM",
            authDomain: "gaming-team-18b95.firebaseapp.com",
            projectId: "gaming-team-18b95",
            storageBucket: "gaming-team-18b95.appspot.com",
            messagingSenderId: "89183017486",
            appId: "1:89183017486:web:18b6258a2bf5c0bde97a5f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let me = null;
        let isReg = false;

        // --- SISTEMA DE ALERTAS INTERNAS ---
        window.notify = (msg) => {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerHTML = `<span>⚡</span> ${msg}`;
            container.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        };

        // --- SOLUCIÓN VINCULACIÓN GOOGLE ---
        getRedirectResult(auth).then(async (res) => {
            if (res?.user) {
                const ref = doc(db, "usuarios", res.user.uid);
                const d = await getDoc(ref);
                if(!d.exists()){
                    await setDoc(ref, {
                        uid: res.user.uid, 
                        nick: res.user.displayName.split(' ')[0],
                        email: res.user.email,
                        puntos: 0, whatsapp: "", admin: false, verificado: false,
                        avatar: res.user.photoURL || `https://api.dicebear.com/7.x/pixel-art/svg?seed=${res.user.uid}`
                    });
                    notify("CUENTA VINCULADA CON ÉXITO");
                }
            }
        });

        window.googleLogin = () => signInWithRedirect(auth, provider);

        // --- AUTH TRADICIONAL ---
        window.toggleAuth = () => {
            isReg = !isReg;
            document.getElementById('nick').style.display = isReg ? 'block' : 'none';
            document.getElementById('main-auth-btn').innerText = isReg ? 'CREAR CUENTA' : 'INGRESAR';
        };

        window.handleAuth = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            const n = document.getElementById('nick').value;
            if(!e || !p) return notify("COMPLETA LOS DATOS");

            try {
                if(isReg){
                    if(!n) return notify("ELIGE UN NICK");
                    const r = await createUserWithEmailAndPassword(auth, e, p);
                    await setDoc(doc(db, "usuarios", r.user.uid), {
                        uid: r.user.uid, nick: n, email: e, puntos: 0, whatsapp: "", admin: false, verificado: false,
                        avatar: `https://api.dicebear.com/7.x/pixel-art/svg?seed=${n}`
                    });
                } else {
                    await signInWithEmailAndPassword(auth, e, p);
                }
            } catch (err) { notify("ERROR: " + err.code); }
        };

        // --- NÚCLEO DE LA APP ---
        onAuthStateChanged(auth, user => {
            if(user){
                onSnapshot(doc(db, "usuarios", user.uid), d => {
                    me = d.data();
                    render();
                    document.getElementById('splash').style.display = 'none';
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                });
                onSnapshot(doc(db, "config", "global"), d => {
                    if(d.exists()) document.documentElement.style.setProperty('--neon', d.data().colorNeon);
                });
            } else {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            }
        });

        function render(){
            document.getElementById('n-nick').innerText = me.nick;
            document.getElementById('n-pts').innerText = me.puntos + " PTS";
            document.getElementById('n-img').src = me.avatar;
            document.getElementById('p-img').src = me.avatar;
            document.getElementById('p-nick').innerText = me.nick;
            document.getElementById('p-wa').value = me.whatsapp || "";
            document.getElementById('p-bar').style.width = Math.min((me.puntos/1000)*100, 100) + "%";
            document.getElementById('p-badges').innerHTML = me.verificado ? '<span style="color:var(--neon); font-size:0.7rem;">[ VERIFICADO ]</span>' : '';
        }

        window.saveProfile = async () => {
            await updateDoc(doc(db, "usuarios", me.uid), { whatsapp: document.getElementById('p-wa').value });
            notify("SISTEMA ACTUALIZADO");
        };

        // --- NAVEGACIÓN ---
        window.switchTab = (id, el) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if(el) el.classList.add('active');
            if(id === 'sec-feed') loadMisiones();
            if(id === 'sec-rank') loadRank();
            if(id === 'sec-chat') loadChat();
        };

        function loadMisiones() {
            onSnapshot(collection(db, "torneos"), snap => {
                const list = document.getElementById('list-misiones'); list.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const isIn = (m.jugadores || []).some(j => j.uid === me.uid);
                    list.innerHTML += `
                        <div class="mision-card">
                            <h4 style="margin:0; font-family:'Orbitron'; font-size:0.7rem;">${m.nombre}</h4>
                            <p style="font-size:0.6rem; color:#555; margin:10px 0;">${m.desc}</p>
                            <button class="btn-main" style="padding:8px; font-size:0.5rem; background:${isIn?'#000':''}; color:${isIn?'var(--success)':''}" onclick="join('${d.id}', ${isIn})">
                                ${isIn ? 'REGISTRADO ✓' : 'INICIAR MISIÓN'}
                            </button>
                        </div>`;
                });
            });
        }

        window.join = async (id, ya) => {
            const r = doc(db, "torneos", id);
            if(!ya) {
                await updateDoc(r, { jugadores: arrayUnion({uid: me.uid, nick: me.nick}), inscritos_count: increment(1) });
                notify("MISIÓN ACEPTADA");
            } else {
                await updateDoc(r, { jugadores: arrayRemove({uid: me.uid, nick: me.nick}), inscritos_count: increment(-1) });
                notify("MISIÓN ABANDONADA");
            }
        };

        window.logout = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
