<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZONA GAMER | Official Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #9d50bb;
            --dark-bg: #05050a;
            --card-bg: #0f0f1e;
            --input-bg: #000000;
            --text-color: #ffffff;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        
        body { 
            background: var(--dark-bg); 
            color: var(--text-color); 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }

        .hidden { display: none !important; }

        /* --- AUTH SCREEN (DISE√ëO COMPACTO) --- */
        #auth-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            display: flex; align-items: center; justify-content: center; padding: 15px;
        }

        .auth-container {
            width: 100%; max-width: 350px; 
            background: var(--card-bg); 
            padding: 20px; border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.1);
        }

        .auth-header h1 {
            font-family: 'Orbitron', sans-serif; font-size: 1.5rem; text-align: center;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 20px; letter-spacing: 2px;
        }

        .input-box { margin-bottom: 10px; }
        
        input {
            width: 100%; padding: 12px; border-radius: 10px;
            background: var(--input-bg); border: 1px solid #222;
            color: #fff; font-size: 0.95rem; outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 212, 255, 0.2); }

        /* GRID AVATARES (MAXIMIZADO PARA AHORRAR ESPACIO) */
        .avatar-label { font-size: 0.75rem; color: var(--primary); font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        .avatar-grid {
            display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px;
            max-height: 110px; overflow-y: auto; padding: 8px;
            background: rgba(0,0,0,0.5); border-radius: 10px; margin-bottom: 15px;
        }
        
        .avatar-item { 
            width: 100%; aspect-ratio: 1; border-radius: 8px; 
            cursor: pointer; border: 2px solid transparent; opacity: 0.5;
            background: #111;
        }
        
        .avatar-item.selected { border-color: var(--primary); opacity: 1; transform: scale(1.05); }

        .btn-action {
            width: 100%; padding: 14px; border-radius: 10px; border: none;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white; font-weight: bold; font-family: 'Orbitron';
            font-size: 0.85rem; cursor: pointer; transition: 0.3s;
        }

        .btn-action:active { transform: scale(0.98); }

        /* --- APP SHELL --- */
        .header-bar { padding: 15px 20px; background: var(--card-bg); border-bottom: 1px solid #1a1a2e; }
        .main-content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 90px; }
        
        .card { 
            background: var(--card-bg); padding: 15px; border-radius: 15px; 
            margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.03); 
        }

        .nav-bar {
            position: fixed; bottom: 0; width: 100%; background: #080810;
            display: flex; justify-content: space-around; padding: 12px 0;
            border-top: 1px solid #1a1a2e; backdrop-filter: blur(10px);
        }

        .nav-btn { color: var(--text-dim); text-align: center; font-size: 0.7rem; cursor: pointer; font-weight: bold; }
        .nav-btn.active { color: var(--primary); }

        /* --- UTILS --- */
        .loader { width: 20px; height: 20px; border: 2px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; margin: auto; }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-container">
            <div class="auth-header">
                <h1>ZONA GAMER</h1>
            </div>
            
            <div id="registration-only" class="hidden">
                <div class="input-box"><input type="text" id="reg-username" placeholder="Tu GamerTag"></div>
                <div class="input-box"><input type="tel" id="reg-whatsapp" placeholder="WhatsApp (Ej: +52...)"></div>
                <p class="avatar-label">Elige tu Avatar</p>
                <div class="avatar-grid" id="avatar-container"></div>
            </div>

            <div class="input-box"><input type="email" id="auth-email" placeholder="Correo Electr√≥nico"></div>
            <div class="input-box"><input type="password" id="auth-password" placeholder="Contrase√±a (m√≠n. 6)"></div>

            <button class="btn-action" id="btn-auth-main" onclick="handleAuthSubmit()">ENTRAR AL SISTEMA</button>

            <p id="toggle-auth" onclick="toggleAuthMode()" style="text-align:center; font-size:0.8rem; color:var(--text-dim); margin-top:15px; cursor:pointer;">
                ¬øEres nuevo? <span style="color:var(--primary); font-weight:bold;">REG√çSTRATE AQU√ç</span>
            </p>
        </div>
    </div>

    <div id="app-shell" class="hidden">
        <header class="header-bar">
            <h2 id="welcome-user" style="font-size: 1.1rem; color: var(--primary); font-family: 'Orbitron';">GAMER</h2>
        </header>

        <div class="main-content">
            <div id="view-inicio">
                <h3 style="margin-bottom:15px; font-size:0.9rem;">üéÆ TORNEOS ACTIVOS</h3>
                <div id="tourney-render"></div>
            </div>

            <div id="view-ranking" class="hidden">
                <h3 style="margin-bottom:15px; font-size:0.9rem;">üèÜ TOP PLAYERS</h3>
                <div id="rank-render"></div>
            </div>

            <div id="view-perfil" class="hidden">
                <div id="user-profile-card" class="card" style="text-align:center; padding:30px 15px;"></div>
                <button class="btn-action" style="background:#25D366; color:#000; margin-top:10px;" onclick="window.open('https://chat.whatsapp.com/FsKHwkSsDjuIKU5Wh4QWa3')">UNIRSE AL WHATSAPP</button>
                <p onclick="logoutUser()" style="color: #ff4d4d; text-align:center; margin-top:25px; font-size:0.8rem; cursor:pointer; font-weight:bold;">CERRAR SESI√ìN</p>
            </div>
        </div>

        <nav class="nav-bar">
            <div class="nav-btn active" onclick="switchView('inicio', this)">üè†<br>INICIO</div>
            <div class="nav-btn" onclick="switchView('ranking', this)">üèÜ<br>RANKING</div>
            <div class="nav-btn" onclick="switchView('perfil', this)">üë§<br>PERFIL</div>
        </nav>
    </div>

    <script>
        // --- CONFIGURACI√ìN REAL SUPABASE ---
        const SUPABASE_URL = "https://eixlqskscpsatvaxhshj.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpeGxxc2tzY3BzYXR2YXhoc2hqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg0Njc5ODIsImV4cCI6MjA1NDA0Mzk4Mn0.N-vH6V7Hh-u_v-Q-D-X-O-G-W-A-R-K-E-Y";
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let isLogin = true;
        let selectedAvatar = 1;

        // Generar Avatares
        const avGrid = document.getElementById('avatar-container');
        for (let i = 1; i <= 50; i++) {
            const img = document.createElement('img');
            img.src = `https://api.dicebear.com/7.x/adventurer/svg?seed=Player${i}&backgroundColor=b6e3f4`;
            img.className = 'avatar-item';
            img.onclick = () => {
                document.querySelectorAll('.avatar-item').forEach(el => el.classList.remove('selected'));
                img.classList.add('selected');
                selectedAvatar = i;
            };
            if(i === 1) img.classList.add('selected');
            avGrid.appendChild(img);
        }

        function toggleAuthMode() {
            isLogin = !isLogin;
            document.getElementById('registration-only').classList.toggle('hidden', isLogin);
            document.getElementById('btn-auth-main').innerText = isLogin ? 'ENTRAR AL SISTEMA' : 'CREAR MI CUENTA';
            document.getElementById('toggle-auth').innerHTML = isLogin ? 
                '¬øEres nuevo? <span style="color:var(--primary); font-weight:bold;">REG√çSTRATE AQU√ç</span>' : 
                '¬øYa tienes cuenta? <span style="color:var(--primary); font-weight:bold;">INICIA SESI√ìN</span>';
        }

        async function handleAuthSubmit() {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-password').value;
            const btn = document.getElementById('btn-auth-main');

            if (!email || pass.length < 6) return alert("Email inv√°lido o contrase√±a menor a 6 caracteres.");
            
            btn.innerHTML = '<div class="loader"></div>';
            btn.disabled = true;

            try {
                if (isLogin) {
                    const { error } = await sb.auth.signInWithPassword({ email, password: pass });
                    if (error) throw error;
                } else {
                    const username = document.getElementById('reg-username').value;
                    const wa = document.getElementById('reg-whatsapp').value;
                    if(!username || !wa) throw new Error("Por favor completa tu GamerTag y WhatsApp.");

                    const { error } = await sb.auth.signUp({
                        email, password: pass,
                        options: { data: { username, whatsapp: wa, avatar_id: selectedAvatar } }
                    });
                    if (error) throw error;
                    alert("¬°Registro exitoso! Ya puedes iniciar sesi√≥n.");
                    toggleAuthMode();
                }
            } catch (err) {
                alert(err.message);
            } finally {
                btn.innerHTML = isLogin ? 'ENTRAR AL SISTEMA' : 'CREAR MI CUENTA';
                btn.disabled = false;
                checkUserStatus();
            }
        }

        async function checkUserStatus() {
            const { data: { user } } = await sb.auth.getUser();
            if (user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-shell').classList.remove('hidden');
                document.getElementById('welcome-user').innerText = `HOLA, ${user.user_metadata.username.toUpperCase()}`;
                loadTournaments();
            }
        }

        async function loadTournaments() {
            const container = document.getElementById('tourney-render');
            container.innerHTML = '<div class="loader"></div>';
            const { data } = await sb.from('tournaments').select('*').order('created_at', {ascending: false});
            
            if (data?.length) {
                container.innerHTML = data.map(t => `
                    <div class="card" style="border-left: 4px solid var(--primary);">
                        <p style="color:var(--primary); font-weight:bold; font-size:1rem;">${t.name}</p>
                        <p style="font-size:0.8rem; color:var(--text-dim); margin:5px 0;">${t.description || 'Sin descripci√≥n'}</p>
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                            <span style="font-size:0.7rem; background:rgba(0,212,255,0.1); padding:3px 8px; border-radius:5px; color:var(--primary)">CUPOS: ${t.capacity}</span>
                            <button style="background:var(--primary); border:none; color:#000; padding:5px 12px; border-radius:5px; font-weight:bold; font-size:0.7rem; cursor:pointer;">INSCRIBIRSE</button>
                        </div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<p style="text-align:center; opacity:0.5; font-size:0.8rem;">No hay torneos activos...</p>';
            }
        }

        function switchView(viewId, el) {
            document.querySelectorAll('.view-content, [id^="view-"]').forEach(v => v.classList.add('hidden'));
            document.getElementById('view-' + viewId).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            if (viewId === 'perfil') renderProfile();
        }

        async function renderProfile() {
            const { data: { user } } = await sb.auth.getUser();
            const meta = user.user_metadata;
            document.getElementById('user-profile-card').innerHTML = `
                <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Player${meta.avatar_id}" style="width:100px; border-radius:50%; border:3px solid var(--primary); background:#000; margin-bottom:15px;">
                <h2 style="font-family:'Orbitron'">${meta.username}</h2>
                <p style="color:var(--text-dim); font-size:0.9rem;">${user.email}</p>
                <p style="margin-top:10px; color:var(--primary); font-weight:bold;">üì± WhatsApp: ${meta.whatsapp}</p>
            `;
        }

        async function logoutUser() {
            await sb.auth.signOut();
            location.reload();
        }

        // Ejecutar al cargar
        checkUserStatus();
    </script>
</body>
</html>
