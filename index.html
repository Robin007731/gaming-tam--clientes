<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Gamer - Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .active-tab { color: #3b82f6; border-top: 3px solid #3b82f6; background: rgba(59, 130, 246, 0.1); }
        .rank-1 { background: linear-gradient(90deg, #ffd700, #b8860b); color: black; font-weight: bold; }
        .rank-2 { background: linear-gradient(90deg, #c0c0c0, #708090); color: black; font-weight: bold; }
        .rank-3 { background: linear-gradient(90deg, #cd7f32, #8b4513); color: black; font-weight: bold; }
        .rank-last { border: 1px solid #ef4444; color: #ef4444; opacity: 0.8; } /* Distinción últimos */
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="pb-24">

    <div id="auth-screen" class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">
            <h2 class="text-4xl font-black mb-2 text-center text-blue-500">ZONA GAMER</h2>
            <p class="text-center text-slate-400 mb-8 text-sm">Tu arena de combate digital</p>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Correo electrónico" class="w-full p-3 rounded-lg bg-slate-900 border border-slate-700 focus:ring-2 focus:ring-blue-500 outline-none">
                <input type="password" id="password" placeholder="Contraseña" class="w-full p-3 rounded-lg bg-slate-900 border border-slate-700 focus:ring-2 focus:ring-blue-500 outline-none">
                <div class="grid grid-cols-2 gap-4 pt-2">
                    <button onclick="handleAuth('login')" class="bg-blue-600 hover:bg-blue-700 p-3 rounded-lg font-bold transition">Entrar</button>
                    <button onclick="handleAuth('signup')" class="bg-slate-700 hover:bg-slate-600 p-3 rounded-lg font-bold transition">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <div id="main-screen" class="hidden">
        <header class="p-6 border-b border-slate-800">
            <span class="text-xl font-bold text-blue-500">Zona Gamer</span>
        </header>

        <main id="content" class="p-6">
            <section id="tab-inicio" class="tab-content">
                <div class="bg-gradient-to-br from-blue-600 to-purple-700 p-8 rounded-3xl shadow-lg">
                    <h1 class="text-3xl font-black mb-2">¡Bienvenido a tu Arena!</h1>
                    <p class="opacity-90">Sube de nivel, compite en torneos y domina el ranking global.</p>
                </div>
            </section>

            <section id="tab-torneos" class="tab-content hidden">
                <h2 class="text-2xl font-bold mb-6">Torneos Disponibles</h2>
                <div id="lista-torneos" class="space-y-4"></div>
            </section>

            <section id="tab-ranking" class="tab-content hidden">
                <h2 class="text-2xl font-bold mb-6">Ranking de Leyendas</h2>
                <div id="lista-ranking" class="space-y-3"></div>
            </section>

            <section id="tab-perfil" class="tab-content hidden">
                <div class="bg-slate-800 p-8 rounded-2xl text-center border border-slate-700">
                    <div class="w-24 h-24 bg-blue-600 rounded-full mx-auto mb-4 flex items-center justify-center text-3xl font-bold border-4 border-slate-700">
                        <span id="p-initial">G</span>
                    </div>
                    <h2 id="p-name" class="text-2xl font-bold mb-1 italic">Cargando...</h2>
                    <p id="p-email" class="text-slate-400 mb-6 text-sm"></p>
                    <div class="grid gap-3">
                        <button onclick="window.location.href='mailto:admin@zonagamer.com'" class="bg-slate-700 p-3 rounded-lg font-semibold">Contactar Soporte</button>
                        <button onclick="logout()" class="text-red-400 p-2 text-sm hover:underline">Cerrar Sesión</button>
                    </div>
                </div>
            </section>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-slate-900/95 backdrop-blur-md border-t border-slate-800 flex justify-around items-center h-20 px-2 shadow-2xl">
            <button onclick="showTab('inicio')" class="nav-btn flex flex-col items-center flex-1 py-2 rounded-xl transition" id="nav-inicio">
                <span class="text-[10px] font-bold uppercase tracking-widest">Inicio</span>
            </button>
            <button onclick="showTab('torneos')" class="nav-btn flex flex-col items-center flex-1 py-2 rounded-xl transition" id="nav-torneos">
                <span class="text-[10px] font-bold uppercase tracking-widest">Torneos</span>
            </button>
            <button onclick="showTab('ranking')" class="nav-btn flex flex-col items-center flex-1 py-2 rounded-xl transition" id="nav-ranking">
                <span class="text-[10px] font-bold uppercase tracking-widest">Ranking</span>
            </button>
            <button onclick="showTab('perfil')" class="nav-btn flex flex-col items-center flex-1 py-2 rounded-xl transition" id="nav-perfil">
                <span class="text-[10px] font-bold uppercase tracking-widest">Perfil</span>
            </button>
        </nav>
    </div>

    <script>
        const SUPABASE_URL = "https://jwvgiezqjgfjllbdpmlc.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3dmdpZXF6amdmamxsYmRwbWxjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkyMjI1MzIsImV4cCI6MjA4NDc5ODUzMn0.xyjrWZlDgnrhNtHkVwKV9bFiBnqGvmXB8vWRa3iv2Ok";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // NAVEGACIÓN
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-tab'));
            document.getElementById('tab-' + tabId).classList.remove('hidden');
            document.getElementById('nav-' + tabId).classList.add('active-tab');
            if(tabId === 'torneos') loadTorneos();
            if(tabId === 'ranking') loadRanking();
        }

        // AUTH
        async function handleAuth(type) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (type === 'signup') {
                const { error } = await _supabase.auth.signUp({ email, password });
                if (error) alert(error.message); else alert("¡Registro exitoso! Ya puedes entrar.");
            } else {
                const { error } = await _supabase.auth.signInWithPassword({ email, password });
                if (error) alert(error.message);
            }
        }

        async function logout() { await _supabase.auth.signOut(); }

        _supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('hidden');
                document.getElementById('p-email').innerText = session.user.email;
                document.getElementById('p-name').innerText = session.user.email.split('@')[0];
                document.getElementById('p-initial').innerText = session.user.email[0].toUpperCase();
                showTab('inicio');
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('main-screen').classList.add('hidden');
            }
        });

        // CARGAR TORNEOS
        async function loadTorneos() {
            const { data: torneos } = await _supabase.from('torneos').select('*');
            const container = document.getElementById('lista-torneos');
            container.innerHTML = torneos.map(t => `
                <div class="bg-slate-800 p-5 rounded-2xl border border-slate-700 shadow-lg">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-xl font-bold text-blue-400">${t.nombre}</h3>
                        <span class="text-xs bg-slate-700 px-2 py-1 rounded">${t.inscritos}/${t.cupos_max}</span>
                    </div>
                    <p class="text-slate-400 text-sm mb-4">${t.descripcion}</p>
                    <div class="flex gap-2">
                        <a href="${t.enlace}" target="_blank" class="flex-1 text-center bg-slate-700 p-2 rounded-lg text-sm font-bold">Ver Info</a>
                        <button onclick="inscribirse(${t.id})" class="flex-1 bg-blue-600 p-2 rounded-lg text-sm font-bold">Inscribirse</button>
                    </div>
                </div>
            `).join('');
        }

        // CARGAR RANKING (CON DISTINCIÓN ESPECIAL)
        async function loadRanking() {
            const { data: users } = await _supabase.from('profiles').select('*').order('points', { ascending: false });
            const container = document.getElementById('lista-ranking');
            
            container.innerHTML = users.map((u, index) => {
                let rankClass = "bg-slate-800";
                if (index === 0) rankClass = "rank-1";
                else if (index === 1) rankClass = "rank-2";
                else if (index === 2) rankClass = "rank-3";
                else if (index >= users.length - 3) rankClass = "rank-last"; // Últimos 3

                return `
                    <div class="p-4 rounded-xl flex justify-between items-center ${rankClass} transition-all">
                        <div class="flex items-center gap-4">
                            <span class="font-black text-lg">#${index + 1}</span>
                            <span>${u.username || u.email.split('@')[0]}</span>
                        </div>
                        <span class="font-bold">${u.points} PTS</span>
                    </div>
                `;
            }).join('');
        }

        async function inscribirse(id) {
            const { data: { user } } = await _supabase.auth.getUser();
            const { error } = await _supabase.from('inscripciones').insert({ user_id: user.id, torneo_id: id });
            if (error) alert("Ya estás en este torneo.");
            else alert("¡Inscrito! Prepárate para ganar.");
            loadTorneos();
        }
    </script>
</body>
</html>
