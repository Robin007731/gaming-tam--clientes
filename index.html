<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZONA GAMER | Elite Ops</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #050608; --card: #0d1117; --neon: #00f2ff; --text: #ffffff; 
            --success: #39FF14; --gold: #ffcc00; --glass: rgba(255, 255, 255, 0.05); 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }

        /* Splash Screen */
        #splash { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .loader { font-family: 'Orbitron'; font-size: 2rem; color: var(--neon); text-shadow: 0 0 15px var(--neon); animation: pulse 1.5s infinite; }

        /* Auth */
        #auth-screen { position: fixed; inset: 0; background: radial-gradient(circle, #0a1921 0%, #030406 100%); display: none; align-items: center; justify-content: center; z-index: 8000; padding: 20px; }
        .auth-card { background: var(--card); width: 100%; max-width: 400px; padding: 30px; border-radius: 25px; border: 1px solid rgba(0, 242, 255, 0.2); text-align: center; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #222; color: #fff; border-radius: 10px; margin-bottom: 10px; font-family: 'Rajdhani'; }
        .btn-main { width: 100%; padding: 15px; background: var(--neon); color: #000; border: none; border-radius: 12px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; }

        /* App Layout */
        nav { position: sticky; top: 0; background: rgba(13, 17, 23, 0.9); backdrop-filter: blur(10px); padding: 15px 20px; border-bottom: 1px solid rgba(0,242,255,0.2); display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .nav-avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--neon); }
        .section { display: none; padding: 20px; max-width: 500px; margin: 0 auto; animation: slideUp 0.4s ease; }
        .section.active { display: block; }

        /* Chat */
        #chat-container { background: var(--card); border-radius: 20px; height: 55vh; display: flex; flex-direction: column; border: 1px solid #1f2937; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 12px; background: var(--glass); font-size: 0.9rem; max-width: 85%; border: 1px solid transparent; }
        .msg-admin { border-color: var(--gold); background: rgba(255, 204, 0, 0.05); }
        .msg-admin b { color: var(--gold) !important; }

        /* Perfil / Niveles */
        .prog-bg { background: #000; height: 10px; border-radius: 10px; margin: 15px 0; position: relative; }
        .prog-fill { height: 100%; background: var(--neon); width: 0%; border-radius: 10px; box-shadow: 0 0 10px var(--neon); transition: 1s; }

        /* Navegación Inferior */
        .tab-bar { position: fixed; bottom: 0; width: 100%; background: #0d1117; display: flex; border-top: 1px solid #1f2937; padding: 10px 0; }
        .tab { flex: 1; text-align: center; font-family: 'Orbitron'; font-size: 0.55rem; color: #555; cursor: pointer; }
        .tab.active { color: var(--neon); }

        @keyframes pulse { 50% { opacity: 0.5; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } }
    </style>
</head>
<body>

    <div id="splash"><div class="loader">INICIANDO...</div></div>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="font-family:'Orbitron'; color:var(--neon);">ZONA GAMER</h2>
            <div id="auth-form">
                <button class="btn-main" onclick="googleLogin()" style="background:#fff;">ENTRAR CON GOOGLE</button>
            </div>
        </div>
    </div>

    <div id="app" style="display:none;">
        <nav>
            <div style="font-family:'Orbitron';">ZONA <span id="dynamic-color">GAMER</span></div>
            <div style="display:flex; align-items:center; gap:10px;" onclick="switchTab('sec-perfil')">
                <b id="nav-pts" style="color:var(--success);">0</b>
                <img id="nav-img" class="nav-avatar" src="">
            </div>
        </nav>

        <div id="sec-feed" class="section active">
            <h3 style="font-family:'Orbitron'; font-size:0.7rem; color:#555;">MISIONES DISPONIBLES</h3>
            <div id="feed-list"></div>
        </div>

        <div id="sec-chat" class="section">
            <h3 style="font-family:'Orbitron'; font-size:0.7rem; color:#555;">CHAT GLOBAL</h3>
            <div id="chat-container">
                <div id="chat-messages"></div>
                <div style="display:flex; gap:8px; padding:12px; background:rgba(0,0,0,0.4);">
                    <input type="text" id="chat-input" placeholder="Mensaje..." style="margin:0;">
                    <button onclick="sendMessage()" style="background:var(--neon); border:none; border-radius:8px; padding:0 15px;">></button>
                </div>
            </div>
        </div>

        <div id="sec-rank" class="section">
            <h3 style="font-family:'Orbitron'; font-size:0.7rem; color:#555;">RANKING MUNDIAL</h3>
            <div id="rank-list"></div>
        </div>

        <div id="sec-perfil" class="section">
            <div style="background:var(--card); padding:25px; border-radius:20px; text-align:center; border:1px solid #1f2937;">
                <img id="p-img" style="width:90px; height:90px; border-radius:50%; border:3px solid var(--neon);" src="">
                <h2 id="p-nick" style="font-family:'Orbitron'; margin:15px 0;">---</h2>
                <div id="p-rango" style="font-size:0.7rem; color:var(--neon); font-family:'Orbitron';">RANGO: RECLUTA</div>
                <div class="prog-bg"><div id="p-bar" class="prog-fill"></div></div>
                <input type="number" id="edit-wa" placeholder="WhatsApp para contacto">
                <button class="btn-main" onclick="saveData()">GUARDAR PERFIL</button>
                <button onclick="logout()" style="margin-top:20px; background:none; border:none; color:#444; font-size:0.6rem;">CERRAR SESIÓN</button>
            </div>
        </div>

        <div class="tab-bar">
            <div class="tab active" onclick="switchTab('sec-feed', this)">MISIONES</div>
            <div class="tab" onclick="switchTab('sec-chat', this)">CHAT</div>
            <div class="tab" onclick="switchTab('sec-rank', this)">RANKING</div>
            <div class="tab" onclick="switchTab('sec-perfil', this)">PERFIL</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, arrayUnion, arrayRemove, increment, collection, query, orderBy, limit, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // CONFIGURACIÓN FIREBASE (Usa la tuya)
        const firebaseConfig = {
            apiKey: "AIzaSyAyGsnbyvxTEzvtgOXSmU_5Hj6gS6TOWKM",
            authDomain: "gaming-team-18b95.firebaseapp.com",
            projectId: "gaming-team-18b95",
            storageBucket: "gaming-team-18b95.appspot.com",
            messagingSenderId: "89183017486",
            appId: "1:89183017486:web:18b6258a2bf5c0bde97a5f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let user = null;

        // Auth Logic
        getRedirectResult(auth).then(async (res) => {
            if (res?.user) await setupUser(res.user);
            else checkSession();
        });

        function checkSession() {
            const savedUid = localStorage.getItem('gamer_uid');
            if(savedUid) loadGamer(savedUid);
            else { document.getElementById('splash').style.display='none'; document.getElementById('auth-screen').style.display='flex'; }
        }

        async function setupUser(u) {
            const ref = doc(db, "usuarios", u.uid);
            const d = await getDoc(ref);
            if(!d.exists()) {
                await setDoc(ref, { uid: u.uid, nick: u.displayName.split(' ')[0], puntos: 0, whatsapp: "", avatar: u.photoURL, admin: false, verificado: false });
            }
            localStorage.setItem('gamer_uid', u.uid);
            window.location.reload();
        }

        window.googleLogin = () => signInWithRedirect(auth, provider);

        function loadGamer(uid) {
            onSnapshot(doc(db, "usuarios", uid), d => {
                if(!d.exists()) return logout();
                user = d.data();
                renderProfile();
                document.getElementById('splash').style.display='none';
                document.getElementById('auth-screen').style.display='none';
                document.getElementById('app').style.display='block';
            });
            // Color Neón Global
            onSnapshot(doc(db, "config", "global"), d => {
                if(d.exists()) document.documentElement.style.setProperty('--neon', d.data().colorNeon);
            });
            initChat(); initMisiones(); initRanking();
        }

        function renderProfile() {
            document.getElementById('nav-pts').innerText = user.puntos;
            document.getElementById('nav-img').src = user.avatar;
            document.getElementById('p-img').src = user.avatar;
            document.getElementById('p-nick').innerHTML = user.nick + (user.verificado ? ' <small style="color:var(--neon)">✔️</small>':'');
            document.getElementById('edit-wa').value = user.whatsapp || "";
            const prog = Math.min((user.puntos / 500) * 100, 100);
            document.getElementById('p-bar').style.width = prog + "%";
            document.getElementById('p-rango').innerText = user.puntos >= 500 ? "OPERATIVO ELITE" : "RECLUTA";
        }

        window.saveData = async () => {
            await updateDoc(doc(db, "usuarios", user.uid), { whatsapp: document.getElementById('edit-wa').value });
            alert("¡Datos guardados!");
        };

        // Chat
        function initChat() {
            const q = query(collection(db, "chat_global"), orderBy("timestamp", "desc"), limit(40));
            onSnapshot(q, s => {
                const box = document.getElementById('chat-messages'); box.innerHTML = "";
                let msgs = []; s.forEach(d => msgs.unshift(d.data()));
                msgs.forEach(m => {
                    const isAdm = m.role === 'admin';
                    box.innerHTML += `<div class="msg ${isAdm?'msg-admin':''}"><b>${m.nick}${isAdm?' ⭐':''}:</b> <span>${m.text}</span></div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendMessage = async () => {
            const i = document.getElementById('chat-input');
            if(!i.value.trim()) return;
            await addDoc(collection(db, "chat_global"), { uid: user.uid, nick: user.nick, text: i.value, role: user.admin ? 'admin':'user', timestamp: serverTimestamp() });
            i.value = "";
        };

        // Misiones
        function initMisiones() {
            onSnapshot(collection(db, "torneos"), s => {
                const l = document.getElementById('feed-list'); l.innerHTML = "";
                s.forEach(d => {
                    const t = d.data();
                    const isIn = (t.jugadores || []).some(j => j.uid === user.uid);
                    l.innerHTML += `
                        <div style="background:var(--card); padding:15px; border-radius:15px; margin-bottom:12px; border:1px solid #1f2937;">
                            <h4 style="margin:0; font-family:'Orbitron'; font-size:0.8rem;">${t.nombre}</h4>
                            <p style="font-size:0.7rem; color:#555;">${t.desc}</p>
                            <button class="btn-main" style="padding:8px; font-size:0.6rem; background:${isIn?'#111':''}; color:${isIn?'var(--success)':''};" onclick="joinMision('${d.id}', ${isIn})">
                                ${isIn ? '✓ INSCRITO' : 'UNIRSE AHORA'}
                            </button>
                        </div>`;
                });
            });
        }

        window.joinMision = async (id, ya) => {
            const r = doc(db, "torneos", id);
            if(!ya) await updateDoc(r, { jugadores: arrayUnion({uid: user.uid, nick: user.nick}), inscritos_count: increment(1) });
            else await updateDoc(r, { jugadores: arrayRemove({uid: user.uid, nick: user.nick}), inscritos_count: increment(-1) });
        };

        function initRanking() {
            onSnapshot(query(collection(db, "usuarios"), orderBy("puntos", "desc"), limit(10)), s => {
                const l = document.getElementById('rank-list'); l.innerHTML = "";
                s.forEach(d => {
                    const u = d.data();
                    l.innerHTML += `<div style="display:flex; justify-content:space-between; padding:12px; background:var(--glass); border-radius:10px; margin-bottom:5px;"><b>${u.nick}</b> <span>${u.puntos} PTS</span></div>`;
                });
            });
        }

        window.switchTab = (id, el) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(el) { document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); el.classList.add('active'); }
        };

        window.logout = async () => { await signOut(auth); localStorage.clear(); window.location.reload(); };
    </script>
</body>
</html>
