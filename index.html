<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARENA NEON | PHANTOM PORTAL</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon: #39ff14;
            --neon-soft: rgba(57, 255, 20, 0.15);
        }

        /* FONDO ANIMADO GAMER */
        body { 
            background: #000;
            color: #fff; 
            font-family: 'Rajdhani', sans-serif;
            margin: 0; min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(45deg, #000000, #041404, #000000, #081a08);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }

        /* HEADER FLOTANTE SIN RECUADROS */
        header {
            padding: 1.5rem;
            position: fixed; top: 0; width: 100%; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        /* SECCIONES SIN CAJAS */
        .view { 
            display: none; 
            padding: 7rem 1.5rem 8rem 1.5rem; 
            max-width: 500px; 
            margin: 0 auto; 
        }
        .view.active { display: block; animation: fadeIn 0.6s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* BOTONES CYBER */
        .btn-action {
            background: var(--neon);
            color: #000;
            font-family: 'Orbitron';
            font-weight: 900;
            padding: 12px;
            border-radius: 2px;
            text-transform: uppercase;
            font-size: 0.7rem;
            box-shadow: 0 0 15px var(--neon-soft);
            transition: 0.3s;
            cursor: pointer;
            width: 100%;
        }
        .btn-action:hover { box-shadow: 0 0 25px var(--neon); transform: scale(1.02); }

        /* ESTILO DE LISTAS SIN BORDES */
        .list-item {
            background: rgba(255,255,255,0.03);
            margin-bottom: 1rem;
            padding: 1.2rem;
            border-left: 2px solid var(--neon);
            border-radius: 0 10px 10px 0;
            backdrop-filter: blur(5px);
        }

        /* INPUTS LIMPIOS */
        input, select, textarea {
            background: rgba(255,255,255,0.05);
            border: none;
            border-bottom: 1px solid var(--neon-soft);
            color: #fff;
            padding: 10px;
            width: 100%;
            margin-bottom: 1rem;
            outline: none;
        }
        input:focus { border-bottom-color: var(--neon); }

        /* AVATAR SELECTOR */
        .avatar-circle {
            width: 80px; height: 80px;
            border-radius: 50%;
            border: 2px solid var(--neon);
            padding: 3px;
            box-shadow: 0 0 20px var(--neon-soft);
        }

        /* NAV INFERIOR */
        nav {
            position: fixed; bottom: 0; width: 100%;
            display: flex; justify-content: space-around;
            padding: 1.5rem 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            z-index: 100;
        }
        .nav-btn { color: #444; font-size: 0.6rem; font-weight: 800; cursor: pointer; text-align: center; }
        .nav-btn.active { color: var(--neon); text-shadow: 0 0 10px var(--neon); }
    </style>
</head>
<body>

    <div id="auth-screen" class="min-h-screen flex items-center justify-center p-8">
        <div class="w-full max-w-sm text-center">
            <h1 class="font-orbitron text-3xl font-black text-[var(--neon)] mb-10 tracking-widest italic">NEON_PHANTOM</h1>
            <form id="auth-form" class="space-y-4">
                <div id="reg-box" class="hidden">
                    <input type="text" id="reg-nick" placeholder="CODENAME">
                </div>
                <input type="email" id="auth-email" placeholder="OPERATIVE_EMAIL">
                <input type="password" id="auth-pass" placeholder="ACCESS_CODE">
                <button type="submit" class="btn-action">Establecer Conexión</button>
            </form>
            <p onclick="toggleAuth()" class="mt-8 text-[10px] text-zinc-600 font-bold uppercase cursor-pointer">Nueva Unidad? <span class="text-white">Registrar Perfil</span></p>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header>
            <div class="font-orbitron text-xs font-black tracking-widest text-[var(--neon)]">ARENA_NEON_v60</div>
            <div id="top-xp" class="font-orbitron text-[10px] bg-white/5 px-3 py-1 rounded-full">0 XP</div>
        </header>

        <section id="view-home" class="view active">
            <div class="flex flex-col items-center mb-10">
                <div class="relative">
                    <img id="current-avatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="avatar-circle mb-4" alt="Avatar">
                    <button onclick="changeView('settings')" class="absolute bottom-4 right-0 bg-[var(--neon)] p-1 rounded-full text-black">⚙️</button>
                </div>
                <h2 id="p-name" class="font-orbitron text-2xl font-black uppercase">OPERATIVO</h2>
                <div class="flex gap-4 mt-6">
                    <div class="text-center">
                        <p class="text-[9px] text-zinc-500 font-bold">WINS</p>
                        <p id="p-wins" class="text-xl font-orbitron">0</p>
                    </div>
                    <div class="h-8 w-[1px] bg-zinc-800"></div>
                    <div class="text-center">
                        <p class="text-[9px] text-zinc-500 font-bold">GLOBAL XP</p>
                        <p id="p-xp" class="text-xl font-orbitron text-[var(--neon)]">0</p>
                    </div>
                </div>
            </div>

            <button onclick="changeView('arenas')" class="btn-action mb-12">Explorar Arenas Activas</button>
        </section>

        <section id="view-arenas" class="view">
            <h3 class="font-orbitron text-xs text-zinc-500 mb-8 tracking-widest uppercase">Protocolos de Combate</h3>
            <div id="arena-list"></div>
        </section>

        <section id="view-ranking" class="view">
            <h3 class="font-orbitron text-xs text-zinc-500 mb-8 tracking-widest uppercase">Unidades de Élite</h3>
            <div id="rank-list" class="space-y-1"></div>
        </section>

        <section id="view-support" class="view">
            <h3 class="font-orbitron text-xs text-zinc-500 mb-8 tracking-widest uppercase">Enlace con Comando</h3>
            <div class="list-item">
                <textarea id="support-msg" rows="4" placeholder="Describe el problema o reporte..."></textarea>
                <button onclick="sendSupport()" class="btn-action">Enviar Reporte</button>
            </div>
            <div class="mt-4 text-[10px] text-zinc-500 text-center">Tiempo estimado de respuesta: 15 min.</div>
        </section>

        <section id="view-settings" class="view">
            <h3 class="font-orbitron text-xs text-zinc-500 mb-8 tracking-widest uppercase">Modificar Perfil</h3>
            <div class="list-item">
                <label class="text-[10px] font-bold text-zinc-500 uppercase">Cambiar Nickname</label>
                <input type="text" id="new-nick" placeholder="Nuevo apodo">
                
                <label class="text-[10px] font-bold text-zinc-500 uppercase">Estilo de Avatar</label>
                <select id="avatar-style" onchange="updateAvatarPreview()">
                    <option value="Felix">Estilo Felix</option>
                    <option value="Aneka">Estilo Aneka</option>
                    <option value="Midnight">Estilo Midnight</option>
                </select>
                
                <button onclick="saveSettings()" class="btn-action mt-4">Guardar Cambios</button>
            </div>
        </section>

        <nav>
            <div class="nav-btn active" onclick="nav('home', this)">PERFIL</div>
            <div class="nav-btn" onclick="nav('arenas', this)">ARENAS</div>
            <div class="nav-btn" onclick="nav('ranking', this)">TOP</div>
            <div class="nav-btn" onclick="nav('support', this)">SOPORTE</div>
            <div class="nav-btn" onclick="logout()">LOGOUT</div>
        </nav>
    </div>

    <script>
        const SB_URL = 'https://qxvqxdsfcvdmanxtzmkn.supabase.co';
        const SB_KEY = 'sb_publishable_X2_itSXVSMUgkZeDLSE3KQ_HxD1Jf07';
        const _api = supabase.createClient(SB_URL, SB_KEY);

        let user = null;
        let isLogin = true;

        window.onload = async () => {
            const { data: { session } } = await _api.auth.getSession();
            if (session) {
                user = session.user;
                await loadUserData();
            }
        };

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('reg-box').classList.toggle('hidden', isLogin);
        }

        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            if (isLogin) {
                const { error } = await _api.auth.signInWithPassword({ email, password: pass });
                if (error) alert("Error de acceso"); else location.reload();
            } else {
                const nick = document.getElementById('reg-nick').value;
                const { data, error } = await _api.auth.signUp({ email, password: pass });
                if (error) return alert(error.message);
                await _api.from('perfiles').insert({ id: data.user.id, nombre: nick.toUpperCase(), xp: 0, victorias: 0 });
                location.reload();
            }
        };

        async function loadUserData() {
            const { data } = await _api.from('perfiles').select('*').eq('id', user.id).single();
            if (data) {
                document.getElementById('p-name').innerText = data.nombre;
                document.getElementById('p-xp').innerText = data.xp;
                document.getElementById('p-wins').innerText = data.victorias;
                document.getElementById('top-xp').innerText = data.xp + " XP";
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
            }
        }

        function nav(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            el.classList.add('active');
            if(id === 'arenas') loadArenas();
            if(id === 'ranking') loadRanking();
        }

        function changeView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
        }

        async function loadArenas() {
            const { data } = await _api.from('torneos').select('*');
            const container = document.getElementById('arena-list');
            container.innerHTML = (data || []).map(t => `
                <div class="list-item">
                    <p class="text-[9px] font-bold text-[var(--neon)] tracking-tighter uppercase">${t.juego}</p>
                    <h4 class="font-orbitron text-lg font-black italic uppercase">${t.nombre}</h4>
                    <p class="text-[10px] text-zinc-500 mb-4">${t.inscritos}/${t.capacidad} OPERATIVOS</p>
                    <button onclick="join('${t.id}', ${t.inscritos})" class="btn-action">Iniciar Inserción</button>
                </div>
            `).join('');
        }

        async function join(id, cur) {
            const { error } = await _api.from('torneos').update({ inscritos: cur + 1 }).eq('id', id);
            if(!error) { alert("¡Inscrito!"); loadArenas(); }
        }

        async function loadRanking() {
            const { data } = await _api.from('perfiles').select('*').order('xp', {ascending: false});
            const container = document.getElementById('rank-list');
            container.innerHTML = (data || []).map((u, i) => `
                <div class="flex justify-between items-center p-4 bg-white/5 mb-1 ${u.id === user.id ? 'border-l-2 border-[var(--neon)] bg-white/10' : ''}">
                    <span class="text-xs font-bold text-zinc-600">#${i+1}</span>
                    <span class="text-sm font-bold uppercase">${u.nombre}</span>
                    <span class="text-sm font-orbitron text-[var(--neon)]">${u.xp}</span>
                </div>
            `).join('');
        }

        function updateAvatarPreview() {
            const seed = document.getElementById('avatar-style').value;
            document.getElementById('current-avatar').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${seed}`;
        }

        async function saveSettings() {
            const newNick = document.getElementById('new-nick').value;
            if(newNick) {
                const { error } = await _api.from('perfiles').update({ nombre: newNick.toUpperCase() }).eq('id', user.id);
                if(!error) { alert("Perfil Actualizado"); loadUserData(); nav('home', document.querySelector('.nav-btn')); }
            }
        }

        async function sendSupport() {
            const msg = document.getElementById('support-msg').value;
            if(msg) {
                alert("Mensaje enviado al Comando Administrativo.");
                document.getElementById('support-msg').value = '';
            }
        }

        async function logout() { await _api.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
