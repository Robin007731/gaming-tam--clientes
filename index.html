<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZONA GAMER | Elite Tournament System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Titillium+Web:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ========================================
           CONFIGURACI√ìN DE ESTILO - ZONA GAMER
           ========================================
        */
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --dark-space: #020205;
            --card-surface: #0a0a12;
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #e0e0e0;
            --text-mute: #707080;
            --error: #ff3e3e;
            --success: #00ff88;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--dark-space);
            color: var(--text-main);
            font-family: 'Titillium Web', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Utilidades de Scroll */
        .scroll-custom::-webkit-scrollbar { width: 4px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 10px; }

        .hidden { display: none !important; }

        /* ========================================
           SISTEMA DE AUTENTICACI√ìN (COMPACTO)
           ========================================
        */
        #auth-container {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #0a0a1a 0%, #020205 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            z-index: 1000;
        }

        .auth-card {
            width: 100%;
            max-width: 350px;
            background: var(--card-surface);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            animation: fadeIn 0.4s ease;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .brand-header h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 4px;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .form-group { margin-bottom: 12px; }

        input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #1a1a2e;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }

        /* Avatar Picker Mini */
        .avatar-box {
            background: #000;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .avatar-label {
            font-size: 0.7rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            max-height: 120px;
            overflow-y: auto;
        }

        .avatar-option {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 6px;
            background: #111;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
        }

        .avatar-option.selected {
            border-color: var(--neon-blue);
            transform: scale(1.1);
            box-shadow: 0 0 8px var(--neon-blue);
        }

        .btn-glow {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Syncopate', sans-serif;
            font-size: 0.8rem;
        }

        .btn-glow:active { transform: scale(0.98); opacity: 0.9; }

        /* ========================================
           APP SHELL (CONTENIDO PRINCIPAL)
           ========================================
        */
        #app-shell {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .app-header {
            padding: 15px 20px;
            background: var(--card-surface);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
        }

        .app-header h2 {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.9rem;
            color: var(--neon-blue);
        }

        .main-view {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            padding-bottom: 90px;
        }

        /* Tarjetas de Torneo */
        .tournament-card {
            background: linear-gradient(135deg, #0d0d1a 0%, #05050a 100%);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .tournament-card::after {
            content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px; background: var(--neon-blue);
        }

        .tourney-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-mute);
            margin-top: 10px;
        }

        /* ========================================
           NAVIGATION BAR
           ========================================
        */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(5, 5, 10, 0.95);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--glass-border);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-mute);
            font-size: 0.65rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-item i { font-size: 1.2rem; margin-bottom: 3px; }
        .nav-item.active { color: var(--neon-blue); }

        /* Loader */
        .loader {
            width: 20px; height: 20px; border: 2px solid #fff;
            border-top-color: var(--neon-blue); border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }

    </style>
</head>
<body>

    <div id="global-spinner" class="hidden" style="position:fixed; inset:0; background:#000; z-index:2000; display:flex; align-items:center; justify-content:center;">
        <div class="loader" style="width:40px; height:40px; border-width:4px;"></div>
    </div>

    <div id="auth-container">
        <div class="auth-card">
            <div class="brand-header">
                <h1>ZONA GAMER</h1>
                <p id="auth-msg" style="font-size: 0.7rem; color: var(--text-mute);">BIENVENIDO AL SERVIDOR</p>
            </div>

            <div id="register-fields" class="hidden">
                <div class="form-group">
                    <input type="text" id="user-name" placeholder="GamerTag (Tu nombre)">
                </div>
                <div class="form-group">
                    <input type="tel" id="user-wa" placeholder="WhatsApp (Ej: +123)">
                </div>
                <div class="avatar-box">
                    <span class="avatar-label">Selecciona tu Personaje (50)</span>
                    <div class="avatar-grid scroll-custom" id="avatar-picker"></div>
                </div>
            </div>

            <div class="form-group">
                <input type="email" id="user-email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="user-pass" placeholder="Contrase√±a">
            </div>

            <button class="btn-glow" id="btn-auth" onclick="handleAuthAction()">INGRESAR</button>

            <p onclick="toggleAuth()" id="toggle-hint" style="text-align:center; margin-top:15px; font-size:0.75rem; color:var(--text-mute); cursor:pointer;">
                ¬øEres nuevo? <span style="color:var(--neon-blue)">CREAR CUENTA</span>
            </p>
        </div>
    </div>

    <div id="app-shell" class="hidden">
        <header class="app-header">
            <h2 id="top-name">PLAYER_01</h2>
            <div id="xp-bar" style="font-size:0.7rem; background:#111; padding:4px 10px; border-radius:20px; border:1px solid var(--neon-purple);">
                RANK: <span style="color:var(--neon-purple)">NOOB</span>
            </div>
        </header>

        <main class="main-view scroll-custom">
            <div id="view-home" class="view-content">
                <p style="font-size:0.8rem; font-weight:bold; margin-bottom:15px; color:var(--neon-blue)">‚óè TORNEOS DISPONIBLES</p>
                <div id="list-tournaments"></div>
            </div>

            <div id="view-ranking" class="view-content hidden">
                <p style="font-size:0.8rem; font-weight:bold; margin-bottom:15px; color:var(--neon-purple)">‚óè ELITE PLAYERS</p>
                <div id="list-rankings"></div>
            </div>

            <div id="view-profile" class="view-content hidden">
                <div style="background:var(--card-surface); border-radius:20px; padding:20px; text-align:center; border:1px solid var(--glass-border);">
                    <div id="p-avatar-box"></div>
                    <h3 id="p-name" style="margin-top:10px; font-family:'Syncopate'; font-size:1rem;"></h3>
                    <p id="p-email" style="font-size:0.8rem; color:var(--text-mute);"></p>
                    
                    <div style="margin-top:20px; text-align:left; font-size:0.85rem; border-top:1px solid #1a1a2e; padding-top:15px;">
                        <p>üì± CONTACTO: <span id="p-wa" style="color:var(--neon-blue)"></span></p>
                        <p>‚≠ê PRESTIGIO: <span style="color:var(--neon-purple)">0 XP</span></p>
                    </div>

                    <button class="btn-glow" style="background:#25D366; margin-top:20px; font-family:sans-serif;" onclick="window.open('https://chat.whatsapp.com/FsKHwkSsDjuIKU5Wh4QWa3')">
                        UNIRSE AL GRUPO
                    </button>

                    <p onclick="logout()" style="margin-top:30px; font-size:0.7rem; color:var(--error); cursor:pointer; font-weight:bold;">ABANDONAR SESI√ìN</p>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="showTab('home', this)"><i>üè†</i>INICIO</div>
            <div class="nav-item" onclick="showTab('ranking', this)"><i>üèÜ</i>RANKING</div>
            <div class="nav-item" onclick="showTab('profile', this)"><i>üë§</i>PERFIL</div>
        </nav>
    </div>

    <script>
        // 1. CONFIGURACI√ìN SUPABASE
        const S_URL = "TU_URL_AQU√ç";
        const S_KEY = "TU_ANON_KEY_AQU√ç";
        const client = supabase.createClient(S_URL, S_KEY);

        // 2. ESTADO GLOBAL
        let isLogin = true;
        let selectedId = 1;
        let userData = null;

        // 3. INICIO DE AVATARES
        function initAvatars() {
            const picker = document.getElementById('avatar-picker');
            for (let i = 1; i <= 50; i++) {
                const img = document.createElement('img');
                img.src = `https://api.dicebear.com/7.x/adventurer/svg?seed=Seed${i}&backgroundColor=b6e3f4`;
                img.className = 'avatar-option';
                img.onclick = () => {
                    document.querySelectorAll('.avatar-option').forEach(a => a.classList.remove('selected'));
                    img.classList.add('selected');
                    selectedId = i;
                };
                if(i === 1) img.classList.add('selected');
                picker.appendChild(img);
            }
        }

        // 4. MANEJO DE AUTENTICACI√ìN
        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('register-fields').classList.toggle('hidden', isLogin);
            document.getElementById('auth-msg').innerText = isLogin ? 'BIENVENIDO AL SERVIDOR' : 'CREA TU NUEVO PERSONAJE';
            document.getElementById('btn-auth').innerText = isLogin ? 'INGRESAR' : 'REGISTRARME';
            document.getElementById('toggle-hint').innerHTML = isLogin ? 
                '¬øEres nuevo? <span style="color:var(--neon-blue)">CREAR CUENTA</span>' : 
                '¬øYa tienes cuenta? <span style="color:var(--neon-blue)">INICIA SESI√ìN</span>';
        }

        async function handleAuthAction() {
            const email = document.getElementById('user-email').value;
            const pass = document.getElementById('user-pass').value;
            const btn = document.getElementById('btn-auth');

            if(!email || pass.length < 6) return alert("Email o Contrase√±a inv√°lida.");

            btn.disabled = true;
            btn.innerHTML = '<div class="loader" style="margin:auto"></div>';

            try {
                if(isLogin) {
                    const { error } = await client.auth.signInWithPassword({ email, password: pass });
                    if(error) throw error;
                } else {
                    const name = document.getElementById('user-name').value;
                    const wa = document.getElementById('user-wa').value;
                    if(!name || !wa) throw new Error("Llena los datos de registro.");

                    const { error } = await client.auth.signUp({
                        email, password: pass,
                        options: { data: { username: name, whatsapp: wa, avatar_id: selectedId } }
                    });
                    if(error) throw error;
                    alert("¬°Registro Exitoso! Inicia sesi√≥n.");
                    toggleAuth();
                }
            } catch (e) {
                alert(e.message);
            } finally {
                btn.disabled = false;
                btn.innerText = isLogin ? 'INGRESAR' : 'REGISTRARME';
                checkSession();
            }
        }

        async function checkSession() {
            const { data: { user } } = await client.auth.getUser();
            if(user) {
                userData = user;
                document.getElementById('auth-container').classList.add('hidden');
                document.getElementById('app-shell').classList.remove('hidden');
                loadHome();
            }
        }

        // 5. CARGA DE VISTAS
        async function loadHome() {
            const name = userData.user_metadata.username;
            document.getElementById('top-name').innerText = name.toUpperCase();
            
            const container = document.getElementById('list-tournaments');
            container.innerHTML = '<div class="loader"></div>';

            const { data } = await client.from('tournaments').select('*').order('created_at', {ascending: false});
            
            if(data?.length) {
                container.innerHTML = data.map(t => `
                    <div class="tournament-card">
                        <h4 style="color:var(--neon-blue)">${t.name}</h4>
                        <p style="font-size:0.75rem; color:var(--text-mute)">${t.description}</p>
                        <div class="tourney-meta">
                            <span>üë• CUPOS: ${t.capacity}</span>
                            <span style="color:var(--success)">‚óè ACTIVO</span>
                        </div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<p style="text-align:center; font-size:0.7rem; opacity:0.5;">No hay torneos hoy.</p>';
            }
        }

        async function loadRankings() {
            const container = document.getElementById('list-rankings');
            const { data } = await client.from('profiles').select('*').limit(15);
            
            if(data) {
                container.innerHTML = data.map((p, i) => `
                    <div style="display:flex; align-items:center; background:#0a0a1a; padding:10px; border-radius:10px; margin-bottom:8px; border:1px solid var(--glass-border);">
                        <span style="width:25px; font-weight:bold; color:var(--neon-blue)">#${i+1}</span>
                        <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Seed${p.avatar_id}" style="width:30px; height:30px; border-radius:50%; background:#1a1a2e; margin-right:10px;">
                        <span style="flex-grow:1; font-size:0.85rem;">${p.username}</span>
                        <span style="color:var(--neon-purple); font-size:0.75rem;">0 PTS</span>
                    </div>
                `).join('');
            }
        }

        function loadProfile() {
            const m = userData.user_metadata;
            document.getElementById('p-avatar-box').innerHTML = `<img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Seed${m.avatar_id}" style="width:100px; border-radius:50%; border:3px solid var(--neon-blue); background:#000;">`;
            document.getElementById('p-name').innerText = m.username;
            document.getElementById('p-email').innerText = userData.email;
            document.getElementById('p-wa').innerText = m.whatsapp;
        }

        // 6. NAVEGACI√ìN
        function showTab(id, el) {
            document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
            document.getElementById('view-' + id).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');

            if(id === 'home') loadHome();
            if(id === 'ranking') loadRankings();
            if(id === 'profile') loadProfile();
        }

        async function logout() {
            await client.auth.signOut();
            location.reload();
        }

        // Init
        initAvatars();
        checkSession();
    </script>
</body>
</html>
