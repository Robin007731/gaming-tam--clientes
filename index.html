<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Tournaments</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #7289da;
            --bg: #0b0e14;
            --card: #1a1d24;
            --text: #ffffff;
            --accent: #00ff88;
            --whatsapp: #25d366;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding-bottom: 80px;
        }

        .screen { display: none; padding: 20px; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Auth */
        .auth-container { max-width: 400px; margin: 40px auto; text-align: center; padding: 0 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; background: #2a2d35; color: white; box-sizing: border-box; font-size: 16px; }
        
        /* Avatar Grid */
        .avatar-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 10px; 
            margin: 15px 0; 
            max-height: 180px; 
            overflow-y: auto;
            padding: 10px;
            background: #161920;
            border-radius: 10px;
        }
        .avatar-item { 
            width: 100%; 
            aspect-ratio: 1;
            cursor: pointer; 
            border-radius: 50%; 
            border: 2px solid transparent;
            transition: 0.2s;
        }
        .avatar-item.selected { border-color: var(--accent); transform: scale(1.1); background: #333; }

        /* Cards */
        .tournament-card {
            background: var(--card);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
        }

        .gaming-phrase { font-size: 1.1rem; color: var(--accent); text-align: center; margin: 20px 0; font-weight: bold; }

        /* Nav */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 65px;
            background: #161920; display: flex; justify-content: space-around;
            align-items: center; border-top: 1px solid #333; z-index: 100;
        }
        .nav-item { color: #888; text-align: center; font-size: 11px; cursor: pointer; flex: 1; }
        .nav-item.active-nav { color: var(--accent); font-weight: bold; }

        .btn-main { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-wa { background: var(--whatsapp); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="auth-screen" class="screen active">
        <div class="auth-container">
            <h2 id="auth-title">Inicia Sesi贸n</h2>
            
            <div id="register-fields" style="display: none;">
                <input type="text" id="reg-name" placeholder="Tu Nickname">
                <input type="tel" id="reg-whatsapp" placeholder="Tu WhatsApp">
                <p style="font-size: 14px;">Elige tu Avatar:</p>
                <div class="avatar-grid" id="avatar-container"></div>
            </div>

            <input type="email" id="auth-email" placeholder="Correo">
            <input type="password" id="auth-password" placeholder="Contrase帽a">
            
            <button onclick="handleAuth()" class="btn-main" id="btn-auth">Entrar</button>
            <p onclick="toggleAuthMode()" id="toggle-text" style="cursor:pointer; font-size:14px; color: var(--primary); margin-top: 20px;">驴No tienes cuenta? Reg铆strate</p>
        </div>
    </div>

    <div id="home-screen" class="screen">
        <div id="frase-gaming" class="gaming-phrase"></div>
        <h3> Torneos Activos</h3>
        <div id="tournaments-list">Cargando torneos...</div>
    </div>

    <div id="rankings-screen" class="screen">
        <h3> Rankings</h3>
        <div id="rankings-list">Lista de jugadores pr贸ximamente...</div>
    </div>

    <div id="profile-screen" class="screen">
        <h3> Tu Perfil</h3>
        <div id="profile-data" style="text-align: center; background: var(--card); padding: 20px; border-radius: 15px;"></div>
        <button onclick="logout()" style="background:#ff4d4d; color:white; border:none; padding:12px; width:100%; border-radius:8px; margin-top:20px;">Cerrar Sesi贸n</button>
    </div>

    <nav id="main-nav" class="bottom-nav" style="display: none;">
        <div class="nav-item" onclick="showScreen('home-screen', this)"><br>Inicio</div>
        <div class="nav-item" onclick="showScreen('rankings-screen', this)"><br>Rankings</div>
        <div class="nav-item" onclick="showScreen('profile-screen', this)"><br>Perfil</div>
    </nav>

    <script>
        // CONFIGURACIN - PEGA TU KEY AQU
        const SUPABASE_URL = 'https://oeczrnwfuqsifthqvktp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9lY3pybndmdXFzaWZ0aHF2a3RwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzOTI2NTEsImV4cCI6MjA4NDk2ODY1MX0.j9juk2V3p_BGwz--P4foShZ3aBj28q7L41Va95aP2VQ'; 
        
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let isRegisterMode = false;
        let selectedAvatarId = 1;

        // Generar Avatares
        const avatarBox = document.getElementById('avatar-container');
        for(let i=1; i<=30; i++) {
            const img = document.createElement('img');
            img.src = `https://api.dicebear.com/7.x/pixel-art/svg?seed=game${i}`;
            img.className = 'avatar-item';
            img.onclick = () => {
                document.querySelectorAll('.avatar-item').forEach(el => el.classList.remove('selected'));
                img.classList.add('selected');
                selectedAvatarId = i;
            };
            avatarBox.appendChild(img);
        }

        const frases = ["隆Un nivel m谩s y me acuesto!", "Lag is my only enemy.", "GG WP!", "Stay Frosty.", "Noobs everywhere..."];

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('auth-title').innerText = isRegisterMode ? 'Reg铆strate' : 'Inicia Sesi贸n';
            document.getElementById('register-fields').style.display = isRegisterMode ? 'block' : 'none';
            document.getElementById('btn-auth').innerText = isRegisterMode ? 'Crear Cuenta' : 'Entrar';
        }

        async function handleAuth() {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;

            if (isRegisterMode) {
                const username = document.getElementById('reg-name').value;
                const whatsapp = document.getElementById('reg-whatsapp').value;
                const { error } = await _supabase.auth.signUp({
                    email, password,
                    options: { data: { username, whatsapp, avatar_id: selectedAvatarId } }
                });
                if (error) alert("Error en registro: " + error.message);
                else alert("隆Cuenta creada! Ya puedes entrar.");
            } else {
                const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
                if (error) alert("Error de acceso: " + error.message);
                else initApp();
            }
        }

        function showScreen(screenId, navEl) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            if(navEl) navEl.classList.add('active-nav');
            if(screenId === 'home-screen') loadTournaments();
            if(screenId === 'profile-screen') loadProfile();
        }

        function initApp() {
            document.getElementById('auth-screen').classList.remove('active');
            document.getElementById('main-nav').style.display = 'flex';
            document.getElementById('frase-gaming').innerText = `"${frases[Math.floor(Math.random()*frases.length)]}"`;
            showScreen('home-screen', document.querySelector('.nav-item'));
        }

        async function loadTournaments() {
            const { data, error } = await _supabase.from('tournaments').select('*');
            if(error) return console.log(error);
            const list = document.getElementById('tournaments-list');
            list.innerHTML = data.map(t => `
                <div class="tournament-card">
                    <h3 style="margin:0; color:var(--accent);">${t.name}</h3>
                    <p>${t.description}</p>
                    <small> Capacidad: ${t.capacity}</small>
                    <button class="btn-wa" onclick="alert(' Pr贸ximamente disponible')">Unirse al Grupo</button>
                </div>
            `).join('') || "No hay torneos.";
        }

        async function loadProfile() {
            const { data: { user } } = await _supabase.auth.getUser();
            const { data: profile } = await _supabase.from('profiles').select('*').eq('id', user.id).single();
            if(profile) {
                document.getElementById('profile-data').innerHTML = `
                    <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=game${profile.avatar_id}" style="width:80px; background:#333; border-radius:50%; padding:10px;">
                    <h2>${profile.username}</h2>
                    <p> ${profile.whatsapp}</p>
                `;
            }
        }

        async function logout() { await _supabase.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
