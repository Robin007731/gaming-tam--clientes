<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZONA GAMER | Elite Ops</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #050608; --card: #0d1117; --neon: #00f2ff; --text: #ffffff; 
            --success: #39FF14; --gold: #ffcc00; --glass: rgba(255, 255, 255, 0.05); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }

        #splash { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .loader-logo { font-family: 'Orbitron'; font-size: 2.2rem; color: var(--neon); text-shadow: 0 0 20px var(--neon); animation: pulse 1.5s infinite; }

        #auth-screen { position: fixed; inset: 0; background: radial-gradient(circle at center, #0a1921 0%, #030406 100%); display: none; align-items: center; justify-content: center; z-index: 8000; padding: 20px; }
        .auth-card { background: var(--card); width: 100%; max-width: 400px; padding: 30px; border-radius: 25px; border: 1px solid rgba(0, 242, 255, 0.2); text-align: center; }
        input { width: 100%; padding: 12px; background: rgba(0,0,0,0.5); border: 1px solid #222; color: #fff; border-radius: 10px; margin-bottom: 10px; font-family: 'Rajdhani'; }
        .btn-main { width: 100%; padding: 16px; background: var(--neon); color: #000; border: none; border-radius: 12px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; }
        
        #app { display: none; padding-bottom: 80px; }
        nav { position: sticky; top: 0; background: rgba(13, 17, 23, 0.9); backdrop-filter: blur(10px); padding: 15px 20px; border-bottom: 1px solid rgba(0,242,255,0.2); display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .nav-avatar { width: 38px; height: 38px; border-radius: 50%; border: 2px solid var(--neon); object-fit: cover; }

        .section { display: none; padding: 20px; max-width: 500px; margin: 0 auto; animation: slideUp 0.4s ease; }
        .section.active { display: block; }

        /* --- ESTILOS DEL CHAT --- */
        #chat-container { background: var(--card); border-radius: 20px; height: 60vh; display: flex; flex-direction: column; border: 1px solid #1f2937; overflow: hidden; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 15px; background: var(--glass); max-width: 85%; font-size: 0.9rem; border: 1px solid rgba(255,255,255,0.05); }
        .msg-admin { border-color: var(--gold); background: rgba(255, 204, 0, 0.05); }
        .msg-admin b { color: var(--gold) !important; }
        .msg-admin span { color: #eee; font-weight: 500; }
        .chat-input-area { display: flex; gap: 10px; padding: 15px; background: rgba(0,0,0,0.3); }
        .chat-input-area input { margin-bottom: 0; flex: 1; }

        /* MISIONES & RANKING */
        .post { background: var(--card); border-radius: 20px; margin-bottom: 20px; border: 1px solid #1f2937; padding: 20px; }
        .rank-item { display: flex; align-items: center; gap: 15px; padding: 12px; background: var(--glass); border-radius: 15px; margin-bottom: 8px; border: 1px solid #1f2937; }

        .tab-bar { position: fixed; bottom: 0; width: 100%; background: #0d1117; display: flex; border-top: 1px solid #1f2937; padding: 10px 0; z-index: 1000; }
        .tab { flex: 1; text-align: center; font-family: 'Orbitron'; font-size: 0.55rem; color: #555; cursor: pointer; }
        .tab.active { color: var(--neon); }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="splash"><div class="loader-logo">ZONA GAMER</div></div>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 id="auth-title" style="font-family:'Orbitron'; color:var(--neon);">ACCESO</h2>
            <div id="auth-form"></div>
            <p style="font-size:0.8rem;">¿Nuevo? <b onclick="toggleAuth()" style="color:var(--neon); cursor:pointer;">REGÍSTRATE</b></p>
        </div>
    </div>

    <div id="app">
        <nav>
            <div style="font-family:'Orbitron';">ZONA <span style="color:var(--neon)">GAMER</span></div>
            <div style="display:flex; align-items:center; gap:10px;" onclick="switchTab('sec-perfil')">
                <b id="nav-pts" style="color:var(--success);">0</b>
                <img id="nav-img" class="nav-avatar" src="">
            </div>
        </nav>

        <div id="sec-feed" class="section active">
            <h3 style="font-family:'Orbitron'; font-size:0.7rem; color:#555;">MISIONES</h3>
            <div id="feed-list"></div>
        </div>

        <div id="sec-chat" class="section">
            <h3 style="font-family:'Orbitron'; font-size:0.7rem; color:#555;">CHAT GLOBAL</h3>
            <div id="chat-container">
                <div id="chat-messages"></div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Escribe un mensaje...">
                    <button onclick="sendMessage()" style="background:var(--neon); border:none; border-radius:10px; padding:0 15px; font-weight:bold; cursor:pointer;">></button>
                </div>
            </div>
        </div>

        <div id="sec-rank" class="section">
            <h3 style="font-family:'Orbitron'; font-size:0.7rem; color:#555;">RANKING</h3>
            <div id="rank-list"></div>
        </div>

        <div id="sec-ajustes" class="section">
            <h3 style="font-family:'Orbitron'; font-size:0.7rem; color:#555;">AJUSTES</h3>
            <div style="background:var(--card); padding:20px; border-radius:20px; border:1px solid #1f2937;">
                <label style="font-size:0.6rem; color:var(--neon);">NICKNAME</label>
                <input type="text" id="edit-nick">
                <label style="font-size:0.6rem; color:var(--neon);">WHATSAPP</label>
                <input type="number" id="edit-wa">
                <button class="btn-main" onclick="saveSettings()">GUARDAR CAMBIOS</button>
            </div>
        </div>

        <div class="tab-bar">
            <div class="tab active" onclick="switchTab('sec-feed', this)">MISIONES</div>
            <div class="tab" onclick="switchTab('sec-chat', this)">CHAT</div>
            <div class="tab" onclick="switchTab('sec-rank', this)">RANKING</div>
            <div class="tab" onclick="switchTab('sec-ajustes', this)">PERFIL</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, arrayUnion, arrayRemove, increment, collection, query, where, getDocs, orderBy, limit, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAyGsnbyvxTEzvtgOXSmU_5Hj6gS6TOWKM",
            authDomain: "gaming-team-18b95.firebaseapp.com",
            projectId: "gaming-team-18b95",
            storageBucket: "gaming-team-18b95.appspot.com",
            messagingSenderId: "89183017486",
            appId: "1:89183017486:web:18b6258a2bf5c0bde97a5f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let isLogin = true;

        getRedirectResult(auth).then(async (result) => {
            if (result?.user) await procesarUsuarioGoogle(result.user);
            else verificarSesion();
        }).catch(verificarSesion);

        function verificarSesion() {
            const savedUID = localStorage.getItem('squad_uid');
            if(savedUID) loadApp(savedUID);
            else { document.getElementById('splash').style.display='none'; document.getElementById('auth-screen').style.display='flex'; renderForm(); }
        }

        window.handleGoogleLogin = () => signInWithRedirect(auth, provider);

        async function procesarUsuarioGoogle(user) {
            const userRef = doc(db, "usuarios", user.uid);
            const userDoc = await getDoc(userRef);
            if (!userDoc.exists()) {
                await setDoc(userRef, { uid: user.uid, email: user.email, nick: user.displayName.split(' ')[0], whatsapp: "", puntos: 0, avatar: user.photoURL, admin: false });
            }
            localStorage.setItem('squad_uid', user.uid);
            window.location.reload();
        }

        function loadApp(uid) {
            onSnapshot(doc(db, "usuarios", uid), d => {
                if(!d.exists()) return;
                currentUser = d.data();
                document.getElementById('nav-pts').innerText = currentUser.puntos;
                document.getElementById('nav-img').src = currentUser.avatar;
                document.getElementById('edit-nick').value = currentUser.nick;
                document.getElementById('edit-wa').value = currentUser.whatsapp;
                document.getElementById('splash').style.display='none';
                document.getElementById('auth-screen').style.display='none';
                document.getElementById('app').style.display='block';
            });
            initChat(); initFeed(); initRank();
        }

        // --- LÓGICA DEL CHAT ---
        function initChat() {
            const q = query(collection(db, "chat_global"), orderBy("timestamp", "desc"), limit(50));
            onSnapshot(q, snap => {
                const box = document.getElementById('chat-messages');
                box.innerHTML = "";
                const msgs = [];
                snap.forEach(d => msgs.unshift(d.data()));
                msgs.forEach(m => {
                    const isAdmin = m.role === 'admin';
                    box.innerHTML += `
                        <div class="msg ${isAdmin ? 'msg-admin' : ''}">
                            <b style="font-size:0.6rem; color:var(--neon); display:block;">${m.nick} ${isAdmin ? '⭐' : ''}</b>
                            <span>${m.text}</span>
                        </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendMessage = async () => {
            const input = document.getElementById('chat-input');
            if(!input.value.trim()) return;
            await addDoc(collection(db, "chat_global"), {
                uid: currentUser.uid,
                nick: currentUser.nick,
                text: input.value,
                role: currentUser.admin ? 'admin' : 'user',
                timestamp: serverTimestamp()
            });
            input.value = "";
        };

        // --- RESTO DE FUNCIONES ---
        window.saveSettings = async () => {
            await updateDoc(doc(db, "usuarios", currentUser.uid), { 
                nick: document.getElementById('edit-nick').value, 
                whatsapp: document.getElementById('edit-wa').value 
            });
            alert("Perfil guardado");
        };

        function initFeed() {
            onSnapshot(collection(db, "torneos"), snap => {
                const list = document.getElementById('feed-list'); list.innerHTML = "";
                snap.forEach(ds => {
                    const t = ds.data(); if(t.estado !== 'activo') return;
                    list.innerHTML += `<div class="post"><h4>${t.nombre}</h4><p>${t.desc}</p></div>`;
                });
            });
        }

        function initRank() {
            onSnapshot(query(collection(db, "usuarios"), orderBy("puntos", "desc"), limit(10)), snap => {
                const list = document.getElementById('rank-list'); list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data();
                    list.innerHTML += `<div class="rank-item"><b>${u.nick}</b> <span>${u.puntos} PTS</span></div>`;
                });
            });
        }

        window.toggleAuth = () => { isLogin = !isLogin; renderForm(); };
        window.renderForm = () => {
            const f = document.getElementById('auth-form');
            const gBtn = `<button class="btn-main" style="background:#fff; margin-top:10px;" onclick="handleGoogleLogin()">GOOGLE LOGIN</button>`;
            if(isLogin) f.innerHTML = `<input type="email" id="l-email" placeholder="Correo"><input type="password" id="l-pass" placeholder="Pass"><button class="btn-main" onclick="handleLogin()">ENTRAR</button>${gBtn}`;
            else f.innerHTML = `<input type="text" id="r-nick" placeholder="Nick"><input type="email" id="r-email" placeholder="Correo"><input type="password" id="r-pass" placeholder="Pass"><button class="btn-main" onclick="handleRegister()">REGISTRARSE</button>${gBtn}`;
        };

        window.switchTab = (id, el) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(el) { document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); el.classList.add('active'); }
        };
    </script>
</body>
</html>
