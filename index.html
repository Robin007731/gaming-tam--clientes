<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARENA NEON | ULTIMATE CONNECT</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff00ff;
            --dark: #020408;
            --glass: rgba(7, 10, 15, 0.92);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--dark); color: #fff; font-family: 'Rajdhani', sans-serif; min-height: 100vh; overflow-x: hidden; }

        /* FONDO DIN√ÅMICO */
        .bg-system { position: fixed; inset: 0; z-index: -2; background: #000; }
        .slide {
            position: absolute; inset: 0; background-size: cover; background-position: center;
            opacity: 0; animation: softFade 30s linear infinite;
        }
        .slide:nth-child(1) { background-image: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=2000'); }
        @keyframes softFade { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.4; } }
        .bg-overlay { position: fixed; inset: 0; z-index: -1; background: linear-gradient(to bottom, transparent, var(--dark)); }

        /* UI */
        .glass { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        .btn-cyber {
            background: transparent; border: 1px solid var(--neon); color: white;
            font-family: 'Orbitron'; font-weight: 700; font-size: 10px;
            text-transform: uppercase; letter-spacing: 2px;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: 0.3s; cursor: pointer; padding: 15px 30px;
        }
        .btn-cyber:hover:not(:disabled) { background: var(--neon); color: black; box-shadow: 0 0 20px var(--neon); }
        .btn-cyber:disabled { border-color: #333; color: #555; cursor: not-allowed; }
        
        .app-view { display: none; width: 100%; animation: fadeInUp 0.5s ease forwards; }
        .app-view.active { display: block; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="bg-system"><div class="slide"></div></div>
    <div class="bg-overlay"></div>

    <div id="loader">
        <div class="w-10 h-10 border-2 border-cyan-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <div id="auth-screen" class="hidden min-h-screen flex items-center justify-center p-6">
        <div class="glass p-8 rounded-[2rem] w-full max-w-md text-center">
            <h2 class="font-orbitron text-3xl font-black mb-8 italic uppercase text-cyan-400">ARENA NEON</h2>
            <form id="auth-form" class="space-y-4 text-left">
                <div id="reg-extra" class="hidden space-y-4">
                    <input id="reg-name" type="text" placeholder="APODO DE GUERRERO" class="w-full bg-black/50 p-4 rounded-xl border border-white/10">
                </div>
                <input id="auth-email" type="email" placeholder="CORREO" class="w-full bg-black/50 p-4 rounded-xl border border-white/10" required>
                <input id="auth-pass" type="password" placeholder="CONTRASE√ëA" class="w-full bg-black/50 p-4 rounded-xl border border-white/10" required>
                <button type="submit" id="auth-btn" class="w-full btn-cyber">Entrar</button>
            </form>
            <button onclick="toggleAuth()" class="mt-6 text-[10px] text-zinc-500 uppercase tracking-widest">¬øNo tienes cuenta? Reg√≠strate</button>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <header class="fixed top-0 w-full z-50 glass p-5 flex justify-between items-center border-b border-white/5">
            <h1 class="font-orbitron text-[10px] font-black text-cyan-400 tracking-widest">ARENA_v20</h1>
            <div class="flex gap-3">
                <button id="admin-tag" class="hidden text-[8px] bg-red-600 px-2 py-1 rounded font-bold">ADMIN</button>
                <button onclick="logout()" class="text-[9px] font-bold text-zinc-400 uppercase">Salir</button>
            </div>
        </header>

        <main class="pt-24 pb-32 px-6 max-w-4xl mx-auto">
            
            <section id="view-home" class="app-view active text-center py-10">
                <h2 class="font-orbitron text-4xl md:text-5xl font-black italic mb-4 uppercase">
                    TU LEYENDA <br> <span class="text-cyan-400">EMPIEZA AQU√ç.</span>
                </h2>
                <div class="glass p-6 rounded-2xl inline-block mb-10 border-cyan-500/20">
                    <p id="u-name" class="font-orbitron text-xl uppercase tracking-widest text-white">---</p>
                    <p id="u-stats" class="text-[10px] text-zinc-500 font-bold mt-1 uppercase tracking-[0.2em]">XP: 0 | VICTORIAS: 0</p>
                </div>
                <div class="flex flex-col gap-4 max-w-xs mx-auto">
                    <button onclick="nav('torneos')" class="btn-cyber">Ver Torneos</button>
                    <button id="admin-btn" onclick="nav('admin')" class="hidden btn-cyber border-red-500 text-red-500">Panel Admin</button>
                </div>
            </section>

            <section id="view-torneos" class="app-view">
                <h3 class="font-orbitron text-xl mb-8 uppercase italic border-l-2 border-cyan-500 pl-4 tracking-widest">Arenas Disponibles</h3>
                <div id="torneos-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    </div>
            </section>

            <section id="view-admin" class="app-view">
                <h3 class="font-orbitron text-xl mb-8 uppercase text-red-500">Gesti√≥n de Torneos</h3>
                <div class="glass p-6 rounded-2xl mb-8">
                    <form id="create-torneo-form" class="space-y-4">
                        <input id="new-t-name" type="text" placeholder="NOMBRE DEL TORNEO" class="w-full bg-black/50 p-4 rounded-xl">
                        <input id="new-t-game" type="text" placeholder="JUEGO (EJ: WARZONE)" class="w-full bg-black/50 p-4 rounded-xl">
                        <input id="new-t-cap" type="number" placeholder="CAPACIDAD M√ÅX" class="w-full bg-black/50 p-4 rounded-xl">
                        <button type="submit" class="w-full btn-cyber border-red-500 text-red-500">Publicar Arena</button>
                    </form>
                </div>
            </section>
        </main>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 glass rounded-full flex justify-around p-3 w-[85%] max-w-xs">
            <button onclick="nav('home')" class="p-2 text-xl">üè†</button>
            <button onclick="nav('torneos')" class="p-2 text-xl">‚öîÔ∏è</button>
            <button onclick="nav('ranking')" class="p-2 text-xl">üèÜ</button>
        </nav>
    </div>

    <script>
        const SB_URL = 'https://qxvqxdsfcvdmanxtzmkn.supabase.co';
        const SB_KEY = 'sb_publishable_X2_itSXVSMUgkZeDLSE3KQ_HxD1Jf07';
        const _supa = supabase.createClient(SB_URL, SB_KEY);

        let userSession = null;
        let isLogin = true;
        const ADMIN_EMAIL = "admin@arena.com";

        window.onload = async () => {
            const { data } = await _supa.auth.getSession();
            if (data.session) {
                userSession = data.session;
                await checkAdmin();
                await loadProfile();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
            }
            document.getElementById('loader').style.display = 'none';
        };

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('reg-extra').classList.toggle('hidden', isLogin);
            document.getElementById('auth-btn').innerText = isLogin ? 'Entrar' : 'Registrar';
        }

        async function checkAdmin() {
            if(userSession.user.email === ADMIN_EMAIL) {
                document.getElementById('admin-tag').classList.remove('hidden');
                document.getElementById('admin-btn').classList.remove('hidden');
            }
        }

        // LOGIN / REGISTRO
        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;

            if (isLogin) {
                const { error } = await _supa.auth.signInWithPassword({ email, password: pass });
                if (error) alert(error.message); else location.reload();
            } else {
                const name = document.getElementById('reg-name').value;
                const { data, error } = await _supa.auth.signUp({ email, password: pass });
                if (error) return alert(error.message);
                await _supa.from('perfiles').insert({ id: data.user.id, nombre: name.toUpperCase(), xp: 0, victorias: 0 });
                location.reload();
            }
        };

        async function loadProfile() {
            const { data } = await _supa.from('perfiles').select('*').eq('id', userSession.user.id).single();
            if (data) {
                document.getElementById('u-name').innerText = data.nombre;
                document.getElementById('u-stats').innerText = `XP: ${data.xp} | VICTORIAS: ${data.victorias}`;
                document.getElementById('app-container').classList.remove('hidden');
            }
        }

        function nav(id) {
            document.querySelectorAll('.app-view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            if(id === 'torneos') loadTorneos();
        }

        // --- SISTEMA DE INSCRIPCI√ìN ---
        async function loadTorneos() {
            const { data: torneos } = await _supa.from('torneos').select('*').order('created_at', {ascending: false});
            const list = document.getElementById('torneos-list');
            
            list.innerHTML = (torneos || []).map(t => {
                const full = t.inscritos >= t.capacidad;
                return `
                <div class="glass p-6 rounded-2xl border-l-2 border-cyan-500">
                    <p class="text-[9px] text-zinc-500 font-bold uppercase mb-1">${t.juego}</p>
                    <h4 class="font-orbitron text-lg font-black uppercase text-white mb-2">${t.nombre}</h4>
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-xs text-zinc-400">Cupos: ${t.inscritos}/${t.capacidad}</span>
                        <div class="h-1 w-24 bg-zinc-800 rounded-full overflow-hidden">
                            <div class="h-full bg-cyan-500" style="width: ${(t.inscritos/t.capacidad)*100}%"></div>
                        </div>
                    </div>
                    <button 
                        onclick="unirseTorneo('${t.id}', ${t.inscritos}, ${t.capacidad})" 
                        class="w-full btn-cyber" 
                        ${full ? 'disabled' : ''}>
                        ${full ? 'ARENA LLENA' : 'UNIRSE AHORA'}
                    </button>
                </div>
            `}).join('');
        }

        async function unirseTorneo(tId, actual, max) {
            if(actual >= max) return alert("Esta arena ya est√° llena.");
            
            // 1. Aumentar el contador en la tabla 'torneos'
            const { error: updateError } = await _supa
                .from('torneos')
                .update({ inscritos: actual + 1 })
                .eq('id', tId);

            if(updateError) {
                alert("Error al inscribirse: " + updateError.message);
                return;
            }

            // 2. Registrar en una tabla de 'inscripciones' (Opcional, pero recomendado)
            // Aqu√≠ simplemente mostramos √©xito para esta versi√≥n
            alert("¬°INSCRIPCI√ìN EXITOSA! Prep√°rate para el combate.");
            loadTorneos(); // Recargar lista
        }

        // --- L√ìGICA ADMIN ---
        document.getElementById('create-torneo-form').onsubmit = async (e) => {
            e.preventDefault();
            const { error } = await _supa.from('torneos').insert({
                nombre: document.getElementById('new-t-name').value.toUpperCase(),
                juego: document.getElementById('new-t-game').value.toUpperCase(),
                capacidad: parseInt(document.getElementById('new-t-cap').value),
                inscritos: 0
            });
            if(!error) { alert("Arena publicada."); e.target.reset(); loadTorneos(); }
        };

        async function logout() { await _supa.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
