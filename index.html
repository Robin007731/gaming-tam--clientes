<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARENA NEON | ULTIMATE CLIENT v9.0</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-pink: #ff00ff;
            --neon-purple: #9d00ff;
            --dark-core: #020408;
            --glass: rgba(13, 17, 23, 0.85);
        }

        /* RESET & SCROLL */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--dark-core); }
        ::-webkit-scrollbar-thumb { background: var(--neon-cyan); border-radius: 10px; }

        body {
            background: var(--dark-core);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% -20%, rgba(0, 242, 255, 0.15), transparent),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            min-height: 100vh;
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }

        /* ANIMACIONES */
        .view-transition { animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* COMPONENTES CYBER */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        .btn-arena {
            position: relative;
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: white;
            padding: 14px 30px;
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: all 0.3s;
            cursor: pointer;
            overflow: hidden;
        }

        .btn-arena:hover:not(:disabled) {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 25px var(--neon-cyan);
            transform: scale(1.02);
        }

        .btn-arena:disabled {
            border-color: #1e293b;
            color: #475569;
            cursor: not-allowed;
        }

        /* GRID DE AVATARES */
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(65px, 1fr));
            gap: 12px;
            max-height: 220px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 15px;
        }

        .avatar-card {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 10px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0.4;
        }

        .avatar-card.selected {
            border-color: var(--neon-cyan);
            opacity: 1;
            transform: scale(1.05);
            background: rgba(0, 242, 255, 0.1);
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        /* NAVEGACI√ìN */
        .nav-link {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #475569;
            transition: 0.3s;
            position: relative;
        }

        .nav-link.active { color: var(--neon-cyan); }
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .app-view { display: none; }
        .app-view.active { display: block; }

        .rank-card {
            background: rgba(255,255,255,0.02);
            border-left: 3px solid transparent;
            transition: 0.3s;
        }
        .rank-card:hover { background: rgba(255,255,255,0.05); border-left-color: var(--neon-cyan); }

        /* INPUTS */
        .cyber-input {
            width: 100%;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            font-size: 13px;
            color: white;
            transition: 0.3s;
        }
        .cyber-input:focus { border-color: var(--neon-cyan); box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); outline: none; }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 z-[9999] bg-black flex flex-col items-center justify-center transition-opacity duration-700">
        <div class="w-20 h-20 border-t-4 border-cyan-500 rounded-full animate-spin mb-6"></div>
        <p class="font-orbitron text-[10px] tracking-[0.5em] text-cyan-500 animate-pulse">AUTENTICANDO_SISTEMA</p>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-[2000] flex items-center justify-center bg-[#020408] p-4 hidden">
        <div class="glass-panel p-10 rounded-[2.5rem] w-full max-w-md border-t-2 border-cyan-500">
            <div class="text-center mb-10">
                <h2 class="font-orbitron text-4xl font-black italic">ARENA<span class="text-cyan-400">NEON</span></h2>
                <div class="h-1 w-16 bg-cyan-500 mx-auto mt-4 rounded-full shadow-[0_0_10px_#00f2ff]"></div>
            </div>

            <form id="auth-form" class="space-y-4">
                <div id="reg-extra-fields">
                    <label class="text-[9px] font-black text-zinc-500 uppercase tracking-widest block mb-4 text-center">Selecciona tu Avatar</label>
                    <div id="avatar-grid-auth" class="avatar-grid mb-6"></div>
                    <input id="reg-name" type="text" placeholder="TU APODO DE GUERRERO" class="cyber-input mb-4 uppercase font-bold tracking-widest">
                </div>
                
                <input id="auth-email" type="email" placeholder="CORREO ELECTR√ìNICO" required class="cyber-input font-bold">
                <input id="auth-pass" type="password" placeholder="CONTRASE√ëA SEGURA" required class="cyber-input font-bold">
                
                <button type="submit" id="auth-btn" class="w-full btn-arena mt-6">Entrar al Sistema</button>
            </form>

            <button onclick="toggleAuth()" id="auth-toggle" class="w-full text-center mt-8 text-[10px] font-bold text-zinc-500 uppercase hover:text-cyan-400 tracking-widest transition">¬øNo tienes cuenta? Reg√≠strate</button>
        </div>
    </div>

    <div id="app-container" class="hidden">
        
        <header class="fixed top-0 w-full z-[1000] glass-panel border-b border-white/5 px-8 py-6 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 bg-cyan-500 rounded-full shadow-[0_0_10px_#00f2ff] animate-pulse"></div>
                <h1 class="font-orbitron text-xs font-black tracking-[0.3em]">NEON_CLIENT_V9</h1>
            </div>

            <nav class="hidden md:flex gap-10">
                <button onclick="nav('home')" class="nav-btn nav-link active" data-v="home">Inicio</button>
                <button onclick="nav('torneos')" class="nav-btn nav-link" data-v="torneos">Torneos</button>
                <button onclick="nav('ranking')" class="nav-btn nav-link" data-v="ranking">Ranking</button>
                <button onclick="nav('perfil')" class="nav-btn nav-link" data-v="perfil">Perfil</button>
            </nav>

            <button onclick="logout()" class="text-[10px] font-black text-red-500 uppercase px-4 py-2 border border-red-500/20 rounded-lg hover:bg-red-500 hover:text-white transition">Salir</button>
        </header>

        <main class="pt-32 pb-32 px-6">
            
            <section id="view-home" class="app-view active view-transition">
                <div class="max-w-6xl mx-auto flex flex-col items-center justify-center min-h-[50vh] text-center">
                    <p class="text-cyan-500 font-bold tracking-[0.6em] text-[10px] uppercase mb-6">BIENVENIDO A LA √âLITE</p>
                    <h2 class="font-orbitron text-6xl md:text-9xl font-black italic tracking-tighter mb-10 leading-[0.9]">
                        ESTADO:<br><span class="text-transparent" style="-webkit-text-stroke: 1px #00f2ff">OPERATIVO.</span>
                    </h2>
                    <button onclick="nav('torneos')" class="btn-arena">Explorar Arenas</button>
                </div>
            </section>

            <section id="view-torneos" class="app-view view-transition max-w-6xl mx-auto">
                <div class="mb-12">
                    <h3 class="font-orbitron text-4xl font-black italic uppercase">Arenas_Disponibles</h3>
                    <div class="h-1 w-20 bg-cyan-500 mt-2"></div>
                </div>
                <div id="torneos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    </div>
            </section>

            <section id="view-ranking" class="app-view view-transition max-w-4xl mx-auto">
                <div class="text-center mb-16">
                    <h3 class="font-orbitron text-4xl font-black italic uppercase text-amber-500">Hall of Fame</h3>
                    <p class="text-zinc-500 text-xs font-bold tracking-[0.3em] mt-2 uppercase">Los mejores 100 guerreros de la red</p>
                </div>
                <div id="ranking-container" class="space-y-3">
                    </div>
            </section>

            <section id="view-perfil" class="app-view view-transition max-w-2xl mx-auto">
                <div class="glass-panel rounded-[2.5rem] overflow-hidden border-t-2 border-cyan-500">
                    <div class="h-32 bg-gradient-to-r from-cyan-900/20 to-purple-900/20"></div>
                    
                    <div id="profile-display" class="px-10 pb-12 -mt-16 text-center">
                        <img id="u-avatar" src="" class="w-32 h-32 rounded-3xl mx-auto object-cover border-4 border-[#020408] bg-[#020408] shadow-2xl">
                        <h4 id="u-name" class="font-orbitron text-3xl font-black mt-6 uppercase tracking-tighter">---</h4>
                        <p id="u-email" class="text-zinc-500 text-[10px] font-bold tracking-widest mb-10">---</p>

                        <div class="grid grid-cols-2 gap-4 mb-10">
                            <div class="bg-black/50 p-6 rounded-2xl border border-white/5">
                                <p class="text-[9px] text-zinc-500 font-bold uppercase tracking-widest mb-1">XP ACUMULADO</p>
                                <p id="u-xp" class="text-3xl font-orbitron font-black text-cyan-400">0</p>
                            </div>
                            <div class="bg-black/50 p-6 rounded-2xl border border-white/5">
                                <p class="text-[9px] text-zinc-500 font-bold uppercase tracking-widest mb-1">VICTORIAS</p>
                                <p id="u-wins" class="text-3xl font-orbitron font-black text-pink-500">0</p>
                            </div>
                        </div>

                        <button onclick="toggleEditMode(true)" class="btn-arena w-full">Configurar Identidad</button>
                    </div>

                    <div id="profile-edit" class="hidden px-10 py-12">
                        <h3 class="font-orbitron text-xl font-black text-cyan-400 mb-8 uppercase tracking-widest">Actualizar Perfil</h3>
                        
                        <div class="mb-8">
                            <label class="text-[9px] font-black text-zinc-500 uppercase block mb-4">Elige tu nuevo Skin</label>
                            <div id="avatar-grid-edit" class="avatar-grid"></div>
                        </div>

                        <div class="mb-10">
                            <label class="text-[9px] font-black text-zinc-500 uppercase block mb-4">Nuevo Apodo / Nombre</label>
                            <input id="edit-name-input" type="text" class="cyber-input uppercase font-black">
                        </div>

                        <div class="flex gap-4">
                            <button onclick="saveProfileChanges()" class="flex-1 btn-arena">Guardar</button>
                            <button onclick="toggleEditMode(false)" class="flex-1 text-[10px] font-black text-zinc-500 uppercase">Cancelar</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <nav class="md:hidden fixed bottom-8 left-6 right-6 z-[1000] glass-panel rounded-[20px] flex justify-around py-5 border border-white/10 shadow-2xl">
            <button onclick="nav('home')" class="m-nav opacity-40 text-xl transition" data-v="home">üè†</button>
            <button onclick="nav('torneos')" class="m-nav opacity-40 text-xl transition" data-v="torneos">‚öîÔ∏è</button>
            <button onclick="nav('ranking')" class="m-nav opacity-40 text-xl transition" data-v="ranking">üèÜ</button>
            <button onclick="nav('perfil')" class="m-nav opacity-40 text-xl transition" data-v="perfil">üë§</button>
        </nav>
    </div>

    <script>
        // CONFIG
        const SB_URL = 'https://qxvqxdsfcvdmanxtzmkn.supabase.co';
        const SB_KEY = 'sb_publishable_X2_itSXVSMUgkZeDLSE3KQ_HxD1Jf07';
        const _supa = supabase.createClient(SB_URL, SB_KEY);

        let userSession = null;
        let userProfile = null;
        let isLogin = true;
        let selectedAvatar = "";

        // INICIO
        window.addEventListener('load', async () => {
            renderAvatarGrid('avatar-grid-auth');
            renderAvatarGrid('avatar-grid-edit');
            
            const { data } = await _supa.auth.getSession();
            if(data.session) {
                userSession = data.session;
                await fetchProfile();
            } else {
                showAuth();
            }
            
            hideLoader();
        });

        function renderAvatarGrid(containerId) {
            const grid = document.getElementById(containerId);
            grid.innerHTML = '';
            for(let i=1; i<=20; i++) {
                const url = `https://api.dicebear.com/7.x/bottts/svg?seed=neon${i}&backgroundColor=020408`;
                const img = document.createElement('img');
                img.src = url;
                img.className = 'avatar-card';
                if(i===1 && !selectedAvatar) { img.classList.add('selected'); selectedAvatar = url; }
                img.onclick = () => {
                    grid.querySelectorAll('.avatar-card').forEach(el => el.classList.remove('selected'));
                    img.classList.add('selected');
                    selectedAvatar = url;
                };
                grid.appendChild(img);
            }
        }

        async function fetchProfile() {
            const { data, error } = await _supa.from('perfiles').select('*').eq('id', userSession.user.id).single();
            if(data) {
                userProfile = data;
                updateUI();
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                nav('home');
            }
        }

        function updateUI() {
            document.getElementById('u-avatar').src = userProfile.avatar_url;
            document.getElementById('u-name').innerText = userProfile.nombre;
            document.getElementById('u-email').innerText = userSession.user.email;
            document.getElementById('u-xp').innerText = userProfile.xp;
            document.getElementById('u-wins').innerText = userProfile.victorias;
        }

        // AUTH
        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('reg-extra-fields').style.display = isLogin ? 'none' : 'block';
            document.getElementById('auth-btn').innerText = isLogin ? 'Entrar al Sistema' : 'Crear Identidad';
            document.getElementById('auth-toggle').innerText = isLogin ? '¬øNo tienes cuenta? Reg√≠strate' : '¬øYa tienes cuenta? Inicia sesi√≥n';
        }

        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            const name = document.getElementById('reg-name').value;

            try {
                if(isLogin) {
                    const { data, error } = await _supa.auth.signInWithPassword({ email, password: pass });
                    if(error) throw error;
                    location.reload();
                } else {
                    const { data, error } = await _supa.auth.signUp({ email, password: pass });
                    if(error) throw error;
                    if(data.user) {
                        await _supa.from('perfiles').insert({
                            id: data.user.id,
                            nombre: name.toUpperCase() || 'GUERRERO_X',
                            avatar_url: selectedAvatar
                        });
                        alert("REGISTRO EXITOSO. YA PUEDES ENTRAR.");
                        location.reload();
                    }
                }
            } catch (err) { alert(err.message); }
        };

        // NAVEGACI√ìN
        function nav(id) {
            document.querySelectorAll('.app-view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.querySelectorAll('.m-nav').forEach(m => m.style.opacity = '0.4');

            document.getElementById('view-' + id).classList.add('active');
            const link = document.querySelector(`.nav-link[data-v="${id}"]`);
            const mLink = document.querySelector(`.m-nav[data-v="${id}"]`);
            if(link) link.classList.add('active');
            if(mLink) mLink.style.opacity = '1';

            if(id === 'torneos') loadTorneos();
            if(id === 'ranking') loadRanking();
        }

        // TORNEOS E INSCRIPCI√ìN
        async function loadTorneos() {
            const { data: torneos } = await _supa.from('torneos').select('*').order('created_at', {ascending: false});
            const { data: inscritos } = await _supa.from('inscripciones').select('torneo_id').eq('user_id', userSession.user.id);
            const misInscripciones = inscritos.map(i => i.torneo_id);

            const container = document.getElementById('torneos-container');
            container.innerHTML = torneos.map(t => {
                const yaInscrito = misInscripciones.includes(t.id);
                const lleno = t.inscritos >= t.capacidad;

                return `
                    <div class="glass-panel p-8 rounded-[2rem] border-t-2 ${yaInscrito ? 'border-green-500' : 'border-cyan-500'}">
                        <div class="flex justify-between items-start mb-6">
                            <span class="text-[10px] bg-cyan-500/10 text-cyan-400 px-3 py-1 rounded-full font-black uppercase tracking-widest">${t.juego}</span>
                            <span class="text-[10px] font-bold text-zinc-500 uppercase">${t.inscritos}/${t.capacidad} Cupos</span>
                        </div>
                        <h4 class="font-orbitron text-xl font-black mb-8 uppercase tracking-tighter">${t.nombre}</h4>
                        
                        ${yaInscrito 
                            ? `<button disabled class="w-full py-3 bg-green-500/10 text-green-500 font-black rounded-xl text-[10px] uppercase border border-green-500/20">‚úì Ya est√°s inscrito</button>`
                            : lleno
                                ? `<button disabled class="w-full btn-arena opacity-30">Cupos Agotados</button>`
                                : `<button onclick="unirseTorneo('${t.id}', ${t.inscritos})" class="w-full btn-arena">Inscribirse Ahora</button>`
                        }
                    </div>
                `;
            }).join('');
        }

        async function unirseTorneo(tId, actual) {
            const { error } = await _supa.from('inscripciones').insert({ torneo_id: tId, user_id: userSession.user.id });
            if(!error) {
                await _supa.from('torneos').update({ inscritos: actual + 1 }).eq('id', tId);
                alert("¬°INSCRIPCI√ìN COMPLETADA! PREP√ÅRATE.");
                loadTorneos();
            } else {
                alert("Error al inscribirse. Intenta de nuevo.");
            }
        }

        // RANKING
        async function loadRanking() {
            const { data } = await _supa.from('perfiles').select('*').order('xp', {ascending: false}).limit(100);
            const container = document.getElementById('ranking-container');
            container.innerHTML = data.map((u, i) => `
                <div class="rank-card p-5 rounded-2xl flex items-center justify-between glass-panel">
                    <div class="flex items-center gap-5">
                        <span class="font-orbitron font-black text-lg ${i < 3 ? 'text-amber-500' : 'text-zinc-700'}">#${i + 1}</span>
                        <img src="${u.avatar_url}" class="w-12 h-12 rounded-xl border border-white/5">
                        <div>
                            <p class="font-bold uppercase text-xs tracking-widest">${u.nombre}</p>
                            <p class="text-[9px] text-zinc-600 font-bold uppercase">Rango: Guerrero_Nivel_${Math.floor(u.xp/500)}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-cyan-400 font-orbitron font-black text-lg">${u.xp}</p>
                        <p class="text-[8px] text-zinc-600 font-black uppercase">Puntos XP</p>
                    </div>
                </div>
            `).join('');
        }

        // EDICI√ìN DE PERFIL
        function toggleEditMode(show) {
            document.getElementById('profile-display').classList.toggle('hidden', show);
            document.getElementById('profile-edit').classList.toggle('hidden', !show);
            if(show) {
                document.getElementById('edit-name-input').value = userProfile.nombre;
                selectedAvatar = userProfile.avatar_url;
            }
        }

        async function saveProfileChanges() {
            const newName = document.getElementById('edit-name-input').value.toUpperCase();
            if(!newName) return alert("El nombre no puede estar vac√≠o.");

            const { error } = await _supa.from('perfiles')
                .update({ nombre: newName, avatar_url: selectedAvatar })
                .eq('id', userSession.user.id);

            if(!error) {
                alert("IDENTIDAD ACTUALIZADA.");
                userProfile.nombre = newName;
                userProfile.avatar_url = selectedAvatar;
                updateUI();
                toggleEditMode(false);
            }
        }

        // UTILIDADES
        function showAuth() { document.getElementById('auth-screen').classList.remove('hidden'); }
        function hideLoader() { 
            const l = document.getElementById('loader');
            l.style.opacity = '0';
            setTimeout(() => l.style.display = 'none', 700);
        }
        async function logout() { await _supa.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
