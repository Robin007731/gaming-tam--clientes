<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Tournaments - App</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #7289da;
            --dark: #1e1e2e;
            --accent: #f5c2e7;
            --bg: #11111b;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            padding-bottom: 70px; /* Espacio para la barra inferior */
        }

        /* --- PANTALLA DE REGISTRO/LOGIN --- */
        #auth-screen {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            background: #181825;
            padding: 10px;
            border-radius: 10px;
        }

        .avatar-item {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid transparent;
        }

        .avatar-item.selected {
            border-color: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
            background: #313244;
            color: white;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        /* --- PANTALLA PRINCIPAL --- */
        .page { display: none; padding: 20px; }
        .page.active { display: block; }

        .gaming-phrase {
            font-style: italic;
            color: var(--accent);
            text-align: center;
            margin-bottom: 20px;
        }

        .tournament-card {
            background: #181825;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid var(--primary);
        }

        /* --- BARRA INFERIOR --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #181825;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid #313244;
        }

        .nav-item {
            text-decoration: none;
            color: #a6adc8;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h2 id="auth-title">Registrarse</h2>
        <div id="register-fields">
            <input type="text" id="reg-name" placeholder="Nombre de Usuario">
            <input type="tel" id="reg-whatsapp" placeholder="WhatsApp">
            <p>Elige tu Avatar:</p>
            <div class="avatar-grid" id="avatar-selector">
                </div>
        </div>
        <input type="email" id="email" placeholder="Correo">
        <input type="password" id="password" placeholder="Contrase帽a">
        <button id="auth-btn" onclick="handleAuth()">Crear Cuenta</button>
        <p onclick="toggleAuthMode()" style="font-size: 12px; cursor: pointer; margin-top: 15px;">驴Ya tienes cuenta? Inicia sesi贸n</p>
    </div>

    <div id="app-content" style="display: none;">
        <div id="inicio" class="page active">
            <h1 id="welcome-user">Hola, Gamer</h1>
            <p id="frase-gaming" class="gaming-phrase"></p>
            <h3>Torneos Activos</h3>
            <div id="lista-torneos">
                </div>
        </div>

        <div id="rankings" class="page">
            <h2> Rankings</h2>
            <p>Pr贸ximamente: Tabla de posiciones de la comunidad.</p>
        </div>

        <div id="perfil" class="page">
            <h2>Mi Perfil</h2>
            <div id="user-info"></div>
            <br>
            <a href="https://chat.whatsapp.com/FsKHwkSsDjuIKU5Wh4QWa3" target="_blank" style="text-decoration: none;">
                <button style="background-color: #25D366;">Unirse al Grupo de WhatsApp</button>
            </a>
            <button onclick="logout()" style="background: transparent; color: red; margin-top: 20px;">Cerrar Sesi贸n</button>
        </div>

        <nav class="bottom-nav">
            <a href="#" class="nav-item active" onclick="showPage('inicio')"><br>Inicio</a>
            <a href="#" class="nav-item" onclick="showPage('rankings')"><br>Rankings</a>
            <a href="#" class="nav-item" onclick="showPage('perfil')"><br>Perfil</a>
        </nav>
    </div>

    <script>
        // CONFIGURACIN SUPABASE
        const SUPABASE_URL = 'TU_URL_DE_SUPABASE';
        const SUPABASE_KEY = 'TU_KEY_ANON_DE_SUPABASE';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let selectedAvatar = 1;
        let isLoginMode = false;

        // Generar 30 Avatares
        const grid = document.getElementById('avatar-selector');
        for (let i = 1; i <= 30; i++) {
            const img = document.createElement('img');
            img.src = `https://api.dicebear.com/7.x/pixel-art/svg?seed=${i}`; // Generador de avatares gaming
            img.className = 'avatar-item';
            img.onclick = () => {
                document.querySelectorAll('.avatar-item').forEach(el => el.classList.remove('selected'));
                img.classList.add('selected');
                selectedAvatar = i;
            };
            grid.appendChild(img);
        }

        // Cambio entre Login y Registro
        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? 'Iniciar Sesi贸n' : 'Registrarse';
            document.getElementById('register-fields').style.display = isLoginMode ? 'none' : 'block';
            document.getElementById('auth-btn').innerText = isLoginMode ? 'Entrar' : 'Crear Cuenta';
        }

        // L贸gica de Autenticaci贸n
        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (isLoginMode) {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) alert(error.message);
                else checkUser();
            } else {
                const username = document.getElementById('reg-name').value;
                const whatsapp = document.getElementById('reg-whatsapp').value;
                const { data, error } = await supabase.auth.signUp({
                    email, password,
                    options: { data: { username, whatsapp, avatar_id: selectedAvatar } }
                });
                if (error) alert(error.message);
                else alert('隆Registro exitoso! Ya puedes iniciar sesi贸n.');
            }
        }

        // Verificar Sesi贸n
        async function checkUser() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                loadHome(user);
            }
        }

        function loadHome(user) {
            const frases = ["隆GG WP! A ganar.", "No es lag, es falta de skill.", "El 煤ltimo en morir paga las pizzas.", "Modo Tryhard: Activado."];
            document.getElementById('frase-gaming').innerText = frases[Math.floor(Math.random() * frases.length)];
            document.getElementById('welcome-user').innerText = `Hola, ${user.user_metadata.username || 'Gamer'}`;
            fetchTournaments();
        }

        async function fetchTournaments() {
            const { data } = await supabase.from('tournaments').select('*');
            const lista = document.getElementById('lista-torneos');
            lista.innerHTML = data.map(t => `
                <div class="tournament-card">
                    <h4>${t.name}</h4>
                    <p>Capacidad: ${t.capacity} jugadores</p>
                    <small>${t.description}</small>
                </div>
            `).join('');
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        async function logout() {
            await supabase.auth.signOut();
            location.reload();
        }

        checkUser();
    </script>
</body>
</html>
