<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARENA NEON | ULTIMATE COMMAND CENTER</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon: #39ff14;
            --neon-glow: rgba(57, 255, 20, 0.5);
            --bg-ultra-dark: #020202;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- MARCO NEÓN PERIMETRAL --- */
        .main-frame {
            border: 3px solid var(--neon);
            box-shadow: 0 0 30px var(--neon-glow), inset 0 0 15px var(--neon-glow);
            padding: 25px;
            width: 100%;
            max-width: 1100px;
            background: var(--bg-ultra-dark);
            border-radius: 15px;
            position: relative;
        }

        /* --- SISTEMA DE PANELES (GRID & ACCORDION) --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .panel {
            background: #0a0a0a;
            border: 2px solid var(--neon);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* Encabezados de Panel Estilo Imagen */
        .panel-header {
            padding: 15px;
            background: linear-gradient(90deg, rgba(57, 255, 20, 0.15), transparent);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--neon);
        }

        .panel-header h2 {
            font-family: 'Orbitron';
            font-size: 0.8rem;
            color: var(--neon);
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
        }

        .panel-content {
            max-height: 0;
            opacity: 0;
            transition: all 0.5s ease;
            overflow: hidden;
        }

        /* Clase para abrir el panel activo */
        .panel.active .panel-content {
            max-height: 800px;
            opacity: 1;
            padding: 20px;
        }

        /* --- BOTONES Y CONTROLES --- */
        .btn-neon {
            background: var(--neon);
            color: #000;
            font-family: 'Orbitron';
            font-weight: 900;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            text-transform: uppercase;
            font-size: 0.7rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-glow);
            transition: 0.3s;
        }
        .btn-neon:hover { transform: scale(1.02); box-shadow: 0 0 25px var(--neon); }

        input, textarea, select {
            background: #111;
            border: 1px solid var(--neon);
            color: #fff;
            padding: 10px;
            margin-bottom: 12px;
            width: 100%;
            border-radius: 4px;
            font-size: 0.85rem;
            outline: none;
        }

        .avatar-box {
            width: 70px; height: 70px;
            border: 2px solid var(--neon);
            border-radius: 50%;
            padding: 5px;
            margin: 0 auto 15px;
            box-shadow: 0 0 10px var(--neon-glow);
        }

        /* --- AUTH OVERLAY --- */
        #auth-overlay {
            position: fixed; inset: 0;
            background: #000;
            z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            padding: 20px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="main-frame" style="max-width: 400px;">
            <div class="panel active">
                <div class="panel-header"><h2>ACCESO OPERATIVO</h2></div>
                <div class="panel-content">
                    <form id="auth-form">
                        <div id="reg-box" class="hidden">
                            <input type="text" id="reg-nick" placeholder="CODENAME (NICKNAME)">
                        </div>
                        <input type="email" id="auth-email" placeholder="EMAIL" required>
                        <input type="password" id="auth-pass" placeholder="PASSWORD" required>
                        <button type="submit" class="btn-neon">Sincronizar Unidad</button>
                    </form>
                    <p onclick="toggleAuth()" class="text-center text-[10px] mt-6 text-zinc-500 cursor-pointer uppercase font-bold">
                        ¿Nueva unidad? <span class="text-[var(--neon)] underline">Crear registro</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div id="main-app" class="main-frame hidden">
        
        <div class="text-center mb-6">
            <h1 class="font-orbitron text-2xl font-black text-[var(--neon)] italic italic tracking-tighter">ARENA NEON | CMD</h1>
            <div class="h-1 w-20 bg-[var(--neon)] mx-auto mt-2 shadow-[0_0_10px_var(--neon)]"></div>
        </div>

        <div class="dashboard-grid">
            
            <div class="panel active" id="p-home">
                <div class="panel-header" onclick="switchPanel('p-home')">
                    <h2>01. ESTADO_PERFIL</h2>
                    <span class="text-[var(--neon)]">▼</span>
                </div>
                <div class="panel-content text-center">
                    <div class="avatar-box">
                        <img id="u-avatar" src="" class="rounded-full bg-black">
                    </div>
                    <h3 id="u-nick" class="font-orbitron text-lg mb-4 text-white">---</h3>
                    <div class="flex justify-between border-t border-white/10 pt-4 mt-2">
                        <div class="text-center">
                            <p class="text-[9px] text-zinc-500 uppercase">Victorias</p>
                            <p id="u-wins" class="font-bold text-xl">0</p>
                        </div>
                        <div class="text-center">
                            <p class="text-[9px] text-zinc-500 uppercase">Puntos XP</p>
                            <p id="u-xp" class="font-bold text-xl text-[var(--neon)]">0</p>
                        </div>
                    </div>
                    <button onclick="logout()" class="text-[9px] mt-6 text-zinc-600 font-bold uppercase underline">Finalizar Sesión</button>
                </div>
            </div>

            <div class="panel" id="p-arenas">
                <div class="panel-header" onclick="switchPanel('p-arenas')">
                    <h2>02. SECTORES_ACTIVOS</h2>
                    <span class="text-[var(--neon)]">▼</span>
                </div>
                <div class="panel-content">
                    <div id="arena-list" class="space-y-4 max-h-[300px] overflow-y-auto pr-2">
                        </div>
                </div>
            </div>

            <div class="panel" id="p-rank">
                <div class="panel-header" onclick="switchPanel('p-rank')">
                    <h2>03. JERARQUÍA_GLOBAL</h2>
                    <span class="text-[var(--neon)]">▼</span>
                </div>
                <div class="panel-content">
                    <div id="rank-list" class="space-y-2">
                        </div>
                </div>
            </div>

            <div class="panel" id="p-support">
                <div class="panel-header" onclick="switchPanel('p-support')">
                    <h2>04. AJUSTES_COMANDO</h2>
                    <span class="text-[var(--neon)]">▼</span>
                </div>
                <div class="panel-content">
                    <label class="text-[10px] text-zinc-500 font-bold uppercase mb-1 block">Modificar Codename</label>
                    <input type="text" id="new-nick" placeholder="Nuevo apodo...">
                    
                    <label class="text-[10px] text-zinc-500 font-bold uppercase mb-1 block">Reportar Incidencia</label>
                    <textarea id="support-text" placeholder="Escribe al administrador..." rows="2"></textarea>
                    
                    <button onclick="saveChanges()" class="btn-neon">Actualizar Terminal</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        // CONFIGURACIÓN SUPABASE
        const SB_URL = 'https://qxvqxdsfcvdmanxtzmkn.supabase.co';
        const SB_KEY = 'sb_publishable_X2_itSXVSMUgkZeDLSE3KQ_HxD1Jf07';
        const _db = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;
        let isLoginMode = true;

        // LÓGICA DE ACORDEÓN: CIERRA OTROS AL ABRIR UNO
        function switchPanel(id) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            if(id === 'p-arenas') loadArenas();
            if(id === 'p-rank') loadRanking();
        }

        // CONTROL DE ACCESO
        function toggleAuth() {
            isLoginMode = !isLoginMode;
            document.getElementById('reg-box').classList.toggle('hidden', isLoginMode);
        }

        window.onload = async () => {
            const { data } = await _db.auth.getSession();
            if (data.session) {
                currentUser = data.session.user;
                initDashboard();
            }
        };

        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;

            if(isLoginMode) {
                const { error } = await _db.auth.signInWithPassword({ email, password: pass });
                if(error) alert("FALLA EN LA CONEXIÓN"); else location.reload();
            } else {
                const nick = document.getElementById('reg-nick').value;
                const { data, error } = await _db.auth.signUp({ email, password: pass });
                if(error) return alert(error.message);
                
                await _db.from('perfiles').insert({ 
                    id: data.user.id, 
                    nombre: nick.toUpperCase(), 
                    xp: 0, 
                    victorias: 0 
                });
                location.reload();
            }
        };

        // LÓGICA DE DATOS
        async function initDashboard() {
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            await loadProfile();
        }

        async function loadProfile() {
            const { data } = await _db.from('perfiles').select('*').eq('id', currentUser.id).single();
            if(data) {
                document.getElementById('u-nick').innerText = data.nombre;
                document.getElementById('u-xp').innerText = data.xp;
                document.getElementById('u-wins').innerText = data.victorias;
                document.getElementById('u-avatar').src = `https://api.dicebear.com/7.x/bottts/svg?seed=${data.nombre}`;
            }
        }

        async function loadArenas() {
            const { data } = await _db.from('torneos').select('*');
            const container = document.getElementById('arena-list');
            container.innerHTML = (data || []).map(t => `
                <div class="p-3 border border-[var(--neon)]/20 rounded bg-white/5">
                    <div class="flex justify-between items-center mb-2">
                        <h4 class="font-orbitron text-[10px] text-[var(--neon)]">${t.juego}</h4>
                        <span class="text-[9px] text-zinc-500">${t.inscritos}/${t.capacidad}</span>
                    </div>
                    <p class="text-xs font-bold uppercase mb-3">${t.nombre}</p>
                    <button onclick="join('${t.id}', ${t.inscritos})" class="btn-neon !py-1 !text-[8px]">REGISTRARSE</button>
                </div>
            `).join('');
        }

        async function join(id, current) {
            await _db.from('torneos').update({ inscritos: current + 1 }).eq('id', id);
            alert("REGISTRO EXITOSO");
            loadArenas();
        }

        async function loadRanking() {
            const { data } = await _db.from('perfiles').select('*').order('xp', {ascending: false}).limit(10);
            document.getElementById('rank-list').innerHTML = (data || []).map((u, i) => `
                <div class="flex justify-between items-center p-2 border-b border-white/5 ${u.id === currentUser.id ? 'bg-[var(--neon)]/10' : ''}">
                    <span class="text-[10px] text-zinc-600 font-bold">#${i+1}</span>
                    <span class="flex-1 ml-4 text-[11px] uppercase">${u.nombre}</span>
                    <span class="font-orbitron text-[var(--neon)] text-[10px]">${u.xp} XP</span>
                </div>
            `).join('');
        }

        async function saveChanges() {
            const nick = document.getElementById('new-nick').value;
            const msg = document.getElementById('support-text').value;

            if(nick) {
                await _db.from('perfiles').update({ nombre: nick.toUpperCase() }).eq('id', currentUser.id);
                loadProfile();
            }
            if(msg) alert("MENSAJE ENVIADO AL COMANDO CENTRAL");
            alert("DATOS ACTUALIZADOS");
        }

        async function logout() { await _db.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
