<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZONA GAMER | Tactical Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #020406; --card: #0a0e14; --neon: #00f2ff; --text: #e0e6ed; 
            --success: #39FF14; --gold: #ffcc00; --error: #ff3131; --glass: rgba(0, 242, 255, 0.03); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Rajdhani', sans-serif; overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.02) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* --- NOTIFICACIONES --- */
        #toast-container { position: fixed; bottom: 100px; right: 20px; z-index: 10000; pointer-events: none; }
        .toast { 
            background: rgba(0, 0, 0, 0.9); border: 1px solid var(--neon); color: #fff;
            padding: 12px 20px; border-radius: 4px; margin-top: 10px; font-family: 'Fira Code';
            font-size: 0.7rem; box-shadow: 0 0 15px var(--neon);
            animation: toastIn 0.3s ease forwards;
        }
        @keyframes toastIn { from { opacity: 0; transform: translateX(50px); } to { opacity: 1; transform: translateX(0); } }

        /* --- ACCESO --- */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 8000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--card); width: 100%; max-width: 400px; padding: 40px; border: 1px solid var(--neon); position: relative; box-shadow: 0 0 40px rgba(0, 242, 255, 0.1); }
        .auth-card::before { content: 'SYSTEM_AUTH'; position: absolute; top: -10px; left: 20px; background: var(--bg); color: var(--neon); padding: 0 10px; font-family: 'Orbitron'; font-size: 0.7rem; }

        input { width: 100%; padding: 12px; background: #000; border: 1px solid #1a1f26; color: var(--neon); border-radius: 0; font-family: 'Fira Code'; font-size: 0.9rem; margin-bottom: 15px; }
        input:focus { border-color: var(--neon); outline: none; box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }

        .btn-main { width: 100%; padding: 15px; background: var(--neon); color: #000; border: none; font-family: 'Orbitron'; font-weight: 700; cursor: pointer; text-transform: uppercase; font-size: 0.75rem; transition: 0.2s; clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%); }
        .btn-main:hover { filter: brightness(1.2); letter-spacing: 1px; }

        /* --- DASHBOARD --- */
        nav { background: rgba(2, 4, 6, 0.9); padding: 15px 25px; border-bottom: 2px solid var(--neon); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .status-dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 8px var(--success); }

        .tab-bar { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; border-top: 1px solid #1a1f26; padding: 5px 0; z-index: 2000; }
        .tab { flex: 1; text-align: center; font-family: 'Orbitron'; font-size: 0.6rem; color: #444; padding: 12px; transition: 0.3s; cursor: pointer; }
        .tab.active { color: var(--neon); background: rgba(0, 242, 255, 0.05); }

        /* --- SECCIONES --- */
        .section { display: none; padding: 20px; max-width: 600px; margin: 0 auto 80px auto; animation: scanline 0.4s ease-out; }
        .section.active { display: block; }

        .card-ui { background: rgba(10, 14, 20, 0.8); border: 1px solid #1a1f26; padding: 20px; margin-bottom: 15px; position: relative; }
        .card-header { font-family: 'Orbitron'; font-size: 0.65rem; color: var(--neon); border-bottom: 1px solid #1a1f26; padding-bottom: 8px; margin-bottom: 15px; display: flex; justify-content: space-between; }

        /* --- ESTAD√çSTICAS --- */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .stat-box { background: #000; padding: 15px; border: 1px solid #1a1f26; text-align: center; }
        .stat-val { display: block; font-family: 'Orbitron'; font-size: 1.2rem; color: var(--success); }
        .stat-lbl { font-size: 0.55rem; color: #555; text-transform: uppercase; }

        /* --- CHAT --- */
        #chat-msgs { height: 45vh; overflow-y: auto; font-family: 'Fira Code'; font-size: 0.8rem; }
        .msg { margin-bottom: 12px; padding: 8px; border-left: 2px solid #1a1f26; }
        .msg b { color: var(--neon); margin-right: 8px; font-size: 0.75rem; }
        .msg.admin { background: rgba(255, 204, 0, 0.02); border-left-color: var(--gold); }

        @keyframes scanline { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="font-family:'Orbitron'; color:var(--neon); margin:0 0 10px 0;">IDENTITY_CHECK</h2>
            <div id="nick-group" style="display:none">
                <input type="text" id="reg-nick" placeholder="> OPERATIVE_NICK">
            </div>
            <input type="email" id="auth-email" placeholder="> EMAIL_ADDRESS">
            <input type="password" id="auth-pass" placeholder="> ACCESS_KEY">

            <button class="btn-main" onclick="handleAuth()" id="btn-auth">EXECUTE_LOGIN</button>
            
            <p style="margin-top:20px; font-size:0.7rem; color:#444; font-family:'Fira Code';">
                <span id="switch-msg">NOT_REGISTERED?</span> 
                <b onclick="toggleAuth()" style="color:var(--neon); cursor:pointer;">[CREATE_ID]</b>
            </p>
        </div>
    </div>

    <div id="app" style="display:none">
        <nav>
            <div style="font-family:'Orbitron'; font-size:0.8rem;">
                <span class="status-dot"></span> <span id="n-accent">OPERATIVE_LINK</span>
            </div>
            <div style="display:flex; align-items:center; gap:15px;" onclick="switchTab('sec-perfil')">
                <div style="text-align:right">
                    <div id="n-nick" style="font-weight:700; font-size:0.75rem; font-family:'Fira Code';">---</div>
                    <div id="n-pts" style="color:var(--neon); font-size:0.6rem; font-family:'Orbitron';">0 XP</div>
                </div>
                <img id="n-img" style="width:35px; height:35px; border:1px solid var(--neon);" src="">
            </div>
        </nav>

        <div id="sec-feed" class="section active">
            <div class="card-header">ACTIVE_MISSIONS <span id="mission-count">0</span></div>
            <div id="list-misiones"></div>
        </div>

        <div id="sec-chat" class="section">
            <div class="card-ui">
                <div class="card-header">SECURE_CHANNEL <span>ONLINE</span></div>
                <div id="chat-msgs"></div>
                <div style="display:flex; gap:5px; margin-top:15px;">
                    <input type="text" id="chat-in" placeholder="Escribir comando..." style="margin:0; flex:1;">
                    <button onclick="sendChat()" style="background:var(--neon); border:none; width:40px; cursor:pointer;">></button>
                </div>
            </div>
        </div>

        <div id="sec-rank" class="section">
            <div class="card-header">GLOBAL_LEADERBOARD <span>TOP_20</span></div>
            <div id="list-rank"></div>
        </div>

        <div id="sec-perfil" class="section">
            <div class="card-ui">
                <div class="card-header">OPERATIVE_DATA <span>LVL_01</span></div>
                <div style="display:flex; gap:20px; align-items:center;">
                    <img id="p-img" style="width:80px; height:80px; border:2px solid var(--neon);" src="">
                    <div style="flex:1">
                        <h2 id="p-nick" style="font-family:'Orbitron'; margin:0; color:var(--neon);">---</h2>
                        <div id="p-badges" style="margin-top:5px;"></div>
                    </div>
                </div>

                <div class="stat-grid">
                    <div class="stat-box">
                        <span class="stat-val" id="st-pts">0</span>
                        <span class="stat-lbl">TOTAL_XP</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-val" style="color:var(--neon)" id="st-rank">#--</span>
                        <span class="stat-lbl">GLOBAL_RANK</span>
                    </div>
                </div>

                <div style="margin-top:30px;">
                    <label style="font-size:0.6rem; color:#555; font-family:'Orbitron';">COMM_LINK (WHATSAPP)</label>
                    <input type="number" id="p-wa" placeholder="Format: 54911...">
                    <button class="btn-main" onclick="saveProfile()">UPDATE_CENTRAL</button>
                </div>
                
                <button onclick="logout()" style="background:none; border:none; color:var(--error); font-size:0.6rem; margin-top:40px; font-family:'Orbitron'; cursor:pointer; width:100%;">[ TERMINATE_SESSION ]</button>
            </div>
        </div>

        <div class="tab-bar">
            <div class="tab active" onclick="switchTab('sec-feed', this)">MISSIONS</div>
            <div class="tab" onclick="switchTab('sec-chat', this)">CHAT</div>
            <div class="tab" onclick="switchTab('sec-rank', this)">RANK</div>
            <div class="tab" onclick="switchTab('sec-perfil', this)">PROFILE</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, arrayUnion, arrayRemove, increment, collection, query, orderBy, limit, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAyGsnbyvxTEzvtgOXSmU_5Hj6gS6TOWKM",
            authDomain: "gaming-team-18b95.firebaseapp.com",
            projectId: "gaming-team-18b95",
            storageBucket: "gaming-team-18b95.appspot.com",
            messagingSenderId: "89183017486",
            appId: "1:89183017486:web:18b6258a2bf5c0bde97a5f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let me = null;
        let isReg = false;

        window.notify = (msg) => {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerText = `> ${msg}`;
            container.appendChild(t);
            setTimeout(() => t.remove(), 4000);
        };

        window.toggleAuth = () => {
            isReg = !isReg;
            document.getElementById('auth-title').innerText = isReg ? 'REGISTRATION' : 'IDENTITY_CHECK';
            document.getElementById('nick-group').style.display = isReg ? 'block' : 'none';
            document.getElementById('btn-auth').innerText = isReg ? 'INITIALIZE_ID' : 'EXECUTE_LOGIN';
        };

        window.handleAuth = async () => {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-pass').value;
            const n = document.getElementById('reg-nick').value;
            if(!e || !p) return notify("DATA_REQUIRED");
            try {
                if(isReg) {
                    if(!n) return notify("NICK_REQUIRED");
                    const res = await createUserWithEmailAndPassword(auth, e, p);
                    await setDoc(doc(db, "usuarios", res.user.uid), {
                        uid: res.user.uid, nick: n, email: e, puntos: 0, 
                        whatsapp: "", admin: false, verificado: false,
                        avatar: `https://api.dicebear.com/7.x/bottts-neutral/svg?seed=${n}`
                    });
                    notify("ID_CREATED_SUCCESSFULLY");
                } else { await signInWithEmailAndPassword(auth, e, p); }
            } catch (err) { notify("ERR_CODE: " + err.code); }
        };

        onAuthStateChanged(auth, user => {
            if(user) {
                onSnapshot(doc(db, "usuarios", user.uid), d => {
                    me = d.data();
                    if(me) {
                        document.getElementById('n-nick').innerText = me.nick;
                        document.getElementById('n-pts').innerText = me.puntos + " XP";
                        document.getElementById('n-img').src = me.avatar;
                        document.getElementById('p-img').src = me.avatar;
                        document.getElementById('p-nick').innerText = me.nick;
                        document.getElementById('st-pts').innerText = me.puntos;
                        document.getElementById('p-wa').value = me.whatsapp || "";
                        
                        let bHtml = "";
                        if(me.verificado) bHtml += `<span style="color:var(--neon); font-size:0.6rem; border:1px solid var(--neon); padding:2px 5px; margin-right:5px;">[VERIFIED]</span>`;
                        if(me.admin) bHtml += `<span style="color:var(--gold); font-size:0.6rem; border:1px solid var(--gold); padding:2px 5px;">[ADMIN]</span>`;
                        document.getElementById('p-badges').innerHTML = bHtml;

                        document.getElementById('auth-screen').style.display = 'none';
                        document.getElementById('app').style.display = 'block';
                    }
                });
                onSnapshot(doc(db, "config", "global"), d => {
                    if(d.exists()) {
                        const c = d.data().colorNeon;
                        document.documentElement.style.setProperty('--neon', c);
                    }
                });
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            }
        });

        window.switchTab = (id, el) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if(el) el.classList.add('active');
            if(id === 'sec-feed') loadMisiones();
            if(id === 'sec-chat') loadChat();
            if(id === 'sec-rank') loadRank();
        };

        function loadChat() {
            const q = query(collection(db, "chat_global"), orderBy("timestamp", "desc"), limit(40));
            onSnapshot(q, snap => {
                const box = document.getElementById('chat-msgs'); box.innerHTML = "";
                let msgs = []; snap.forEach(d => msgs.unshift(d.data()));
                msgs.forEach(m => {
                    const isAdm = m.role === 'admin';
                    box.innerHTML += `<div class="msg ${isAdm?'admin':''}"><b>${m.nick}:</b> ${m.text}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendChat = async () => {
            const i = document.getElementById('chat-in');
            if(!i.value.trim()) return;
            await addDoc(collection(db, "chat_global"), {
                uid: me.uid, nick: me.nick, text: i.value, role: me.admin ? 'admin' : 'user', timestamp: serverTimestamp()
            });
            i.value = "";
        };

        function loadMisiones() {
            onSnapshot(collection(db, "torneos"), snap => {
                const list = document.getElementById('list-misiones'); list.innerHTML = "";
                document.getElementById('mission-count').innerText = snap.size;
                snap.forEach(d => {
                    const m = d.data();
                    const isIn = (m.jugadores || []).some(j => j.uid === me.uid);
                    list.innerHTML += `
                        <div class="card-ui" style="border-left:4px solid ${isIn ? 'var(--success)' : 'var(--neon)'}">
                            <div style="font-family:'Orbitron'; font-size:0.8rem; margin-bottom:5px;">${m.nombre}</div>
                            <div style="font-size:0.65rem; color:#666; margin-bottom:15px;">${m.desc}</div>
                            <button class="btn-main" style="padding:8px; font-size:0.6rem;" onclick="joinM('${d.id}', ${isIn})">
                                ${isIn ? 'STATUS: ACTIVE' : 'ACCEPT_MISSION'}
                            </button>
                        </div>`;
                });
            });
        }

        window.joinM = async (id, ya) => {
            const r = doc(db, "torneos", id);
            if(!ya) await updateDoc(r, { jugadores: arrayUnion({uid: me.uid, nick: me.nick}), inscritos_count: increment(1) });
            else await updateDoc(r, { jugadores: arrayRemove({uid: me.uid, nick: me.nick}), inscritos_count: increment(-1) });
            notify(ya ? "MISSION_ABORTED" : "LINK_ESTABLISHED");
        };

        function loadRank() {
            const q = query(collection(db, "usuarios"), orderBy("puntos", "desc"), limit(20));
            onSnapshot(q, snap => {
                const list = document.getElementById('list-rank'); list.innerHTML = "";
                let i = 1;
                snap.forEach(d => {
                    const u = d.data();
                    if(u.uid === me.uid) document.getElementById('st-rank').innerText = `#${i}`;
                    list.innerHTML += `
                        <div style="display:flex; align-items:center; gap:15px; padding:12px; background:rgba(255,255,255,0.02); margin-bottom:5px; border-right:2px solid ${i<=3?'var(--gold)':'transparent'}">
                            <span style="font-family:'Orbitron'; color:#444;">${i}</span>
                            <img src="${u.avatar}" style="width:30px; border:1px solid #222;">
                            <span style="flex:1; font-family:'Fira Code'; font-size:0.8rem;">${u.nick}</span>
                            <span style="color:var(--neon); font-family:'Orbitron'; font-size:0.7rem;">${u.puntos} XP</span>
                        </div>`;
                    i++;
                });
            });
        }

        window.saveProfile = async () => {
            await updateDoc(doc(db, "usuarios", me.uid), { whatsapp: document.getElementById('p-wa').value });
            notify("CENTRAL_DATA_SYNC_COMPLETE");
        };

        window.logout = () => signOut(auth).then(() => location.reload());

    </script>
</body>
</html>
