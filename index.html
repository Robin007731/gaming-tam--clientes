<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARENA NEON | GRID INTERFACE</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon: #39ff14;
            --neon-glow: rgba(57, 255, 20, 0.4);
            --bg-deep: #050505;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- MARCO PRINCIPAL EXTERNO --- */
        .main-frame {
            border: 4px solid var(--neon);
            box-shadow: 0 0 40px var(--neon-glow), inset 0 0 20px var(--neon-glow);
            padding: 30px;
            width: 100%;
            max-width: 1200px;
            background: var(--bg-deep);
            border-radius: 10px;
            position: relative;
        }

        /* --- GRID LAYOUT --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        /* --- ESTILO DE CADA MÓDULO --- */
        .neon-module {
            border: 2px solid var(--neon);
            background: rgba(0,0,0,0.8);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.1);
            transition: 0.3s;
            position: relative;
        }

        .neon-module.inactive {
            opacity: 0.4;
            filter: grayscale(0.8);
            pointer-events: none;
        }

        .module-header {
            border-bottom: 1px solid var(--neon);
            margin-bottom: 15px;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .module-header h2 {
            font-family: 'Orbitron';
            color: var(--neon);
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- COMPONENTES --- */
        .btn-neon {
            background: var(--neon);
            color: #000;
            font-family: 'Orbitron';
            font-weight: 900;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
            margin-top: 10px;
            box-shadow: 0 0 10px var(--neon-glow);
            cursor: pointer;
        }

        input, textarea, select {
            background: #111;
            border: 1px solid var(--neon);
            color: var(--neon);
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .stat-line {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(57, 255, 20, 0.1);
        }

        /* --- AUTH SCREEN --- */
        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- ANIMACIONES --- */
        @keyframes pulse { 0% { opacity: 0.8; } 100% { opacity: 1; } }
        .active-module { animation: pulse 2s infinite alternate; }

    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="main-frame" style="max-width: 400px;">
            <div class="module-header"><h2>ACCESO REQUERIDO</h2></div>
            <form id="auth-form">
                <div id="reg-box" class="hidden">
                    <input type="text" id="reg-nick" placeholder="NICKNAME_OPERATIVO">
                </div>
                <input type="email" id="auth-email" placeholder="EMAIL" required>
                <input type="password" id="auth-pass" placeholder="PASSWORD" required>
                <button type="submit" class="btn-neon">Sincronizar ADN</button>
            </form>
            <p onclick="toggleAuth()" class="text-center text-[9px] mt-4 text-zinc-500 cursor-pointer underline">¿NUEVA UNIDAD? REGISTRAR</p>
        </div>
    </div>

    <div id="dashboard" class="main-frame hidden">
        
        <div class="text-center mb-8">
            <h1 class="font-orbitron text-3xl font-black text-[var(--neon)] italic tracking-tighter">ARENA NEON | CMD_CENTER</h1>
            <p class="text-[10px] text-zinc-500 uppercase tracking-[0.5em]">Terminal de Control de Torneos</p>
        </div>

        <div class="dashboard-grid">
            
            <div class="neon-module" id="mod-perfil">
                <div class="module-header">
                    <h2>01. ESTADO_PERFIL</h2>
                    <span class="text-[var(--neon)] text-[10px]">● ONLINE</span>
                </div>
                <div class="text-center">
                    <img id="u-avatar" src="https://api.dicebear.com/7.x/bottts/svg?seed=Neon" class="w-16 h-16 mx-auto mb-4 border border-[var(--neon)] p-1 rounded-full">
                    <h3 id="u-nick" class="font-orbitron text-xl mb-4 uppercase">GUEST_USER</h3>
                    <div class="stat-line"><span>VICTORIAS:</span><span id="u-wins">0</span></div>
                    <div class="stat-line"><span>XP ACUMULADA:</span><span id="u-xp" class="text-[var(--neon)]">0</span></div>
                    <button onclick="logout()" class="text-[8px] mt-4 text-zinc-600 underline uppercase">Desconectar Unidad</button>
                </div>
            </div>

            <div class="neon-module" id="mod-torneos">
                <div class="module-header">
                    <h2>02. SECTORES_ACTIVOS</h2>
                    <span class="text-[var(--neon)] text-[10px]">RECARGANDO...</span>
                </div>
                <div id="arena-list" class="space-y-4 max-h-[300px] overflow-y-auto pr-2">
                    </div>
            </div>

            <div class="neon-module" id="mod-ranking">
                <div class="module-header">
                    <h2>03. JERARQUÍA_GLOBAL</h2>
                </div>
                <div id="rank-list" class="space-y-2">
                    </div>
            </div>

            <div class="neon-module" id="mod-soporte">
                <div class="module-header">
                    <h2>04. SOPORTE_TÉCNICO</h2>
                </div>
                <label class="text-[9px] text-zinc-500 block mb-1">CAMBIAR APODO</label>
                <input type="text" id="new-nick" placeholder="Nuevo Codename">
                
                <label class="text-[9px] text-zinc-500 block mb-1">MENSAJE AL COMANDO</label>
                <textarea id="support-text" placeholder="Describa el error..." rows="2"></textarea>
                
                <button onclick="saveData()" class="btn-neon">ENVIAR Y ACTUALIZAR</button>
            </div>

        </div>
    </div>

    <script>
        const SB_URL = 'https://qxvqxdsfcvdmanxtzmkn.supabase.co';
        const SB_KEY = 'sb_publishable_X2_itSXVSMUgkZeDLSE3KQ_HxD1Jf07';
        const _db = supabase.createClient(SB_URL, SB_KEY);

        let user = null;
        let isLogin = true;

        // --- AUTH ---
        window.onload = async () => {
            const { data } = await _db.auth.getSession();
            if (data.session) {
                user = data.session.user;
                await initApp();
            }
        };

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('reg-box').classList.toggle('hidden', isLogin);
        }

        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;

            if(isLogin) {
                const { error } = await _db.auth.signInWithPassword({ email, password: pass });
                if(error) alert("ACCESO DENEGADO"); else location.reload();
            } else {
                const nick = document.getElementById('reg-nick').value;
                const { data, error } = await _db.auth.signUp({ email, password: pass });
                if(error) return alert(error.message);
                await _db.from('perfiles').insert({ id: data.user.id, nombre: nick.toUpperCase(), xp: 0, victorias: 0 });
                location.reload();
            }
        };

        // --- APP LOGIC ---
        async function initApp() {
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            await loadProfile();
            await fetchTorneos();
            await fetchRank();
        }

        async function loadProfile() {
            const { data } = await _db.from('perfiles').select('*').eq('id', user.id).single();
            if(data) {
                document.getElementById('u-nick').innerText = data.nombre;
                document.getElementById('u-xp').innerText = data.xp;
                document.getElementById('u-wins').innerText = data.victorias;
                document.getElementById('u-avatar').src = `https://api.dicebear.com/7.x/bottts/svg?seed=${data.nombre}`;
            }
        }

        async function fetchTorneos() {
            const { data } = await _db.from('torneos').select('*');
            document.getElementById('arena-list').innerHTML = (data || []).map(t => `
                <div class="border border-[var(--neon)]/20 p-3 rounded bg-white/5">
                    <p class="text-[8px] text-[var(--neon)] font-bold">${t.juego}</p>
                    <h4 class="text-xs font-bold uppercase">${t.nombre}</h4>
                    <p class="text-[10px] text-zinc-500 mb-2">${t.inscritos}/${t.capacidad} JUGADORES</p>
                    <button onclick="join('${t.id}', ${t.inscritos})" class="btn-neon !p-1 !text-[8px]">REGISTRARSE</button>
                </div>
            `).join('');
        }

        async function fetchRank() {
            const { data } = await _db.from('perfiles').select('*').order('xp', {ascending: false}).limit(5);
            document.getElementById('rank-list').innerHTML = (data || []).map((u, i) => `
                <div class="flex justify-between text-[11px] p-2 border-b border-white/5">
                    <span>#${i+1} ${u.nombre}</span>
                    <span class="text-[var(--neon)]">${u.xp} XP</span>
                </div>
            `).join('');
        }

        async function join(id, cur) {
            await _db.from('torneos').update({ inscritos: cur + 1 }).eq('id', id);
            alert("SINCRO COMPLETA");
            fetchTorneos();
        }

        async function saveData() {
            const nick = document.getElementById('new-nick').value;
            if(nick) {
                await _db.from('perfiles').update({ nombre: nick.toUpperCase() }).eq('id', user.id);
                loadProfile();
            }
            alert("DATOS ACTUALIZADOS");
        }

        async function logout() { await _db.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
