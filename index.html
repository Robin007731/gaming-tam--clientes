<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZONA GAMER | Elite Ops</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #050608; --card: #0d1117; --neon: #00f2ff; --text: #ffffff; 
            --success: #39FF14; --glass: rgba(255, 255, 255, 0.05); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Rajdhani', sans-serif; overflow-x: hidden;
        }

        /* --- SPLASH SCREEN --- */
        #splash {
            position: fixed; inset: 0; background: var(--bg); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loader-logo { 
            font-family: 'Orbitron'; font-size: 2.2rem; color: var(--neon); 
            text-shadow: 0 0 20px var(--neon); animation: pulse 1.5s infinite; 
        }

        /* --- AUTH SCREEN --- */
        #auth-screen {
            position: fixed; inset: 0; background: radial-gradient(circle at center, #0a1921 0%, #030406 100%);
            display: none; align-items: center; justify-content: center; z-index: 8000; padding: 20px;
        }
        .auth-card { 
            background: var(--card); width: 100%; max-width: 400px; padding: 30px; 
            border-radius: 25px; border: 1px solid rgba(0, 242, 255, 0.2); 
        }
        .input-box { margin-bottom: 15px; }
        label { display: block; font-size: 0.65rem; font-family: 'Orbitron'; color: var(--neon); margin-bottom: 5px; }
        input { 
            width: 100%; padding: 12px; background: rgba(0,0,0,0.5); 
            border: 1px solid #222; color: #fff; border-radius: 10px; font-family: 'Rajdhani';
        }
        .btn-main { 
            width: 100%; padding: 16px; background: var(--neon); color: #000; 
            border: none; border-radius: 12px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer;
        }
        .btn-google {
            width: 100%; padding: 12px; background: #fff; color: #000; 
            border: none; border-radius: 12px; font-family: 'Orbitron'; 
            font-weight: bold; font-size: 0.7rem; cursor: pointer; 
            margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        /* --- APP INTERFACE --- */
        #app { display: none; padding-bottom: 90px; }
        nav { 
            position: sticky; top: 0; background: rgba(13, 17, 23, 0.9); 
            backdrop-filter: blur(10px); padding: 15px 20px; 
            border-bottom: 1px solid rgba(0,242,255,0.2); 
            display: flex; justify-content: space-between; align-items: center; z-index: 1000; 
        }
        .nav-avatar { width: 38px; height: 38px; border-radius: 50%; border: 2px solid var(--neon); object-fit: cover; }

        .section { display: none; padding: 20px; max-width: 500px; margin: 0 auto; animation: slideUp 0.4s ease; }
        .section.active { display: block; }

        /* POSTS & RANKING */
        .post { background: var(--card); border-radius: 20px; margin-bottom: 20px; border: 1px solid #1f2937; padding: 20px; }
        .rank-item { display: flex; align-items: center; gap: 15px; padding: 12px; background: var(--glass); border-radius: 15px; margin-bottom: 8px; }
        
        .avatar-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; }
        .avatar-opt { width: 100%; border-radius: 50%; border: 2px solid transparent; cursor: pointer; }
        .avatar-opt.selected { border-color: var(--neon); }

        /* TAB BAR */
        .tab-bar { position: fixed; bottom: 0; width: 100%; background: #0d1117; display: flex; border-top: 1px solid #1f2937; padding: 10px 0; }
        .tab { flex: 1; text-align: center; font-family: 'Orbitron'; font-size: 0.6rem; color: #555; cursor: pointer; }
        .tab.active { color: var(--neon); }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="splash">
        <div class="loader-logo">ZONA GAMER</div>
    </div>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 id="auth-title" style="text-align:center; font-family:'Orbitron'; color:var(--neon);">ACCESO</h2>
            <div id="auth-form"></div>
            <div style="text-align:center; margin-top:20px; font-size:0.8rem;">
                <span id="auth-msg">¿Eres nuevo?</span> 
                <b id="auth-btn-toggle" onclick="toggleAuth()" style="color:var(--neon); cursor:pointer;">REGÍSTRATE</b>
            </div>
        </div>
    </div>

    <div id="app">
        <nav>
            <div style="font-family:'Orbitron'; font-weight:700;">ZONA <span style="color:var(--neon)">GAMER</span></div>
            <div style="display:flex; align-items:center; gap:12px;" onclick="switchTab('sec-perfil')">
                <div style="text-align:right"><b id="nav-pts" style="color:var(--success); display:block;">0</b><small style="font-size:0.5rem;">PTS</small></div>
                <img id="nav-img" class="nav-avatar" src="">
            </div>
        </nav>

        <div id="sec-feed" class="section active">
            <h2 style="font-family:'Orbitron'; font-size:0.7rem; color:#555;">MISIONES</h2>
            <div id="feed-list"></div>
        </div>

        <div id="sec-rank" class="section">
            <h2 style="font-family:'Orbitron'; font-size:0.7rem; color:#555;">RANKING</h2>
            <div id="rank-list"></div>
        </div>

        <div id="sec-perfil" class="section">
            <div style="background: var(--card); padding: 25px; border-radius: 25px; text-align:center;">
                <img id="p-img" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--neon);" src="">
                <h2 id="p-nick" style="font-family:'Orbitron';">---</h2>
                <div class="avatar-grid" id="avatar-selector"></div>
                <button onclick="logout()" style="background:none; border:none; color:#444; font-family:'Orbitron'; font-size:0.6rem;">CERRAR SESIÓN</button>
            </div>
        </div>

        <div id="sec-ajustes" class="section">
            <h2 style="font-family:'Orbitron'; font-size:0.7rem; color:#555;">AJUSTES DE CUENTA</h2>
            <div style="background: var(--card); padding: 20px; border-radius: 20px;">
                <div class="input-box">
                    <label>TU NICKNAME</label>
                    <input type="text" id="edit-nick">
                </div>
                <div class="input-box">
                    <label>TU WHATSAPP</label>
                    <input type="number" id="edit-wa">
                </div>
                <button class="btn-main" id="btn-save" onclick="saveSettings()">GUARDAR EN MI CUENTA</button>
            </div>
        </div>

        <div class="tab-bar">
            <div class="tab active" onclick="switchTab('sec-feed', this)">MISIONES</div>
            <div class="tab" onclick="switchTab('sec-rank', this)">RANKING</div>
            <div class="tab" onclick="switchTab('sec-perfil', this)">PERFIL</div>
            <div class="tab" onclick="switchTab('sec-ajustes', this)">AJUSTES</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, collection, query, where, getDocs, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAyGsnbyvxTEzvtgOXSmU_5Hj6gS6TOWKM",
            authDomain: "gaming-team-18b95.firebaseapp.com",
            projectId: "gaming-team-18b95",
            storageBucket: "gaming-team-18b95.appspot.com",
            messagingSenderId: "89183017486",
            appId: "1:89183017486:web:18b6258a2bf5c0bde97a5f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let isLogin = true;
        const AVATARES = ["https://api.dicebear.com/7.x/adventurer/svg?seed=Felix", "https://api.dicebear.com/7.x/adventurer/svg?seed=Aneka", "https://api.dicebear.com/7.x/adventurer/svg?seed=Jack", "https://api.dicebear.com/7.x/adventurer/svg?seed=Milo"];

        // --- 1. PROCESAR LOGIN DE GOOGLE (REDIRECT) ---
        getRedirectResult(auth).then(async (result) => {
            if (result && result.user) {
                await procesarUsuarioGoogle(result.user);
            } else {
                verificarSesion();
            }
        }).catch(() => verificarSesion());

        function verificarSesion() {
            const savedUID = localStorage.getItem('squad_uid');
            if(savedUID) loadApp(savedUID);
            else { 
                document.getElementById('splash').style.display = 'none'; 
                document.getElementById('auth-screen').style.display = 'flex'; 
                renderForm(); 
            }
        }

        window.handleGoogleLogin = () => {
            signInWithRedirect(auth, provider);
        };

        async function procesarUsuarioGoogle(user) {
            const userRef = doc(db, "usuarios", user.uid);
            const userDoc = await getDoc(userRef);
            if (!userDoc.exists()) {
                await setDoc(userRef, {
                    uid: user.uid, email: user.email,
                    nick: user.displayName.split(' ')[0],
                    whatsapp: "", puntos: 0, verificado: false,
                    avatar: user.photoURL || AVATARES[0]
                });
            }
            localStorage.setItem('squad_uid', user.uid);
            window.location.reload();
        }

        // --- 2. GESTIÓN DE PERFIL PERSISTENTE ---
        function loadApp(uid) {
            onSnapshot(doc(db, "usuarios", uid), d => {
                if(!d.exists()) { logout(); return; }
                currentUser = d.data();
                
                // Actualizar interfaz y cargar automáticamente los inputs de ajustes
                document.getElementById('nav-pts').innerText = currentUser.puntos;
                document.getElementById('nav-img').src = currentUser.avatar;
                document.getElementById('p-img').src = currentUser.avatar;
                document.getElementById('p-nick').innerHTML = currentUser.nick + (currentUser.verificado ? ' ✔️' : '');
                
                const inputNick = document.getElementById('edit-nick');
                const inputWa = document.getElementById('edit-wa');
                if(!inputNick.matches(':focus')) inputNick.value = currentUser.nick || "";
                if(!inputWa.matches(':focus')) inputWa.value = currentUser.whatsapp || "";

                document.getElementById('splash').style.display = 'none';
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            });
            initRank();
        }

        window.saveSettings = async () => {
            const nick = document.getElementById('edit-nick').value;
            const wa = document.getElementById('edit-wa').value;
            const btn = document.getElementById('btn-save');
            
            if(!nick) return alert("El Nick es obligatorio");
            
            btn.innerText = "GUARDANDO...";
            await updateDoc(doc(db, "usuarios", currentUser.uid), { nick: nick, whatsapp: wa });
            alert("Información guardada en tu cuenta.");
            btn.innerText = "GUARDAR EN MI CUENTA";
        };

        // --- 3. FUNCIONES DE APOYO ---
        window.toggleAuth = () => { isLogin = !isLogin; renderForm(); };
        window.renderForm = () => {
            const form = document.getElementById('auth-form');
            const googleBtn = `<button class="btn-google" onclick="handleGoogleLogin()">GOOGLE LOGIN</button>`;
            if(isLogin) {
                form.innerHTML = `<input type="email" id="l-email" placeholder="Correo"><br><br><input type="password" id="l-pass" placeholder="Pass"><br><br><button class="btn-main" onclick="handleLogin()">ENTRAR</button>${googleBtn}`;
            } else {
                form.innerHTML = `<input type="text" id="r-nick" placeholder="Nick"><input type="email" id="r-email" placeholder="Correo"><input type="password" id="r-pass" placeholder="Pass"><button class="btn-main" onclick="handleRegister()">CREAR</button>${googleBtn}`;
            }
        };

        window.handleLogin = async () => {
            const e = document.getElementById('l-email').value;
            const p = document.getElementById('l-pass').value;
            const q = query(collection(db, "usuarios"), where("email", "==", e), where("pass", "==", p));
            const s = await getDocs(q);
            if(s.empty) alert("Error");
            else { localStorage.setItem('squad_uid', s.docs[0].id); window.location.reload(); }
        };

        function initRank() {
            onSnapshot(query(collection(db, "usuarios"), orderBy("puntos", "desc"), limit(10)), s => {
                const l = document.getElementById('rank-list'); l.innerHTML = "";
                s.forEach(d => {
                    const u = d.data();
                    l.innerHTML += `<div class="rank-item"><b>${u.nick}</b> <span>${u.puntos} PTS</span></div>`;
                });
            });
        }

        window.switchTab = (id, el) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(el) { document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); el.classList.add('active'); }
        };

        window.logout = () => { localStorage.clear(); window.location.reload(); };
    </script>
</body>
</html>
