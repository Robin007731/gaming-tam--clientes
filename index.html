<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARENA NEON | REPARADO</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --n-cyan: #00f2ff; --n-pink: #ff00ff; --bg: #06080c; }
        body { background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; margin: 0; overflow-x: hidden; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(13, 17, 23, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        
        /* Botón estilo Cyber */
        .btn-cyber {
            background: transparent; border: 2px solid var(--n-cyan); color: white;
            padding: 12px 20px; font-family: 'Orbitron'; font-size: 10px; font-weight: 900;
            text-transform: uppercase; letter-spacing: 2px; cursor: pointer; transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }
        .btn-cyber:hover { background: var(--n-cyan); color: black; box-shadow: 0 0 20px var(--n-cyan); }

        /* Grid de Avatares */
        .avatar-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px;
            max-height: 180px; overflow-y: auto; padding: 10px; background: rgba(0,0,0,0.4); border-radius: 8px;
        }
        .avatar-img { width: 100%; aspect-ratio: 1; cursor: pointer; border-radius: 4px; border: 2px solid transparent; transition: 0.2s; }
        .avatar-img.selected { border-color: var(--n-cyan); background: rgba(0,242,255,0.2); }

        /* Vistas */
        .view { display: none; min-height: 100vh; padding-top: 80px; }
        .view.active { display: block; }
        .nav-active { color: var(--n-cyan); border-bottom: 2px solid var(--n-cyan); }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 z-[2000] flex items-center justify-center bg-[#020408] p-4">
        <div class="glass p-8 rounded-2xl w-full max-w-md border-t-4 border-t-cyan-500 shadow-2xl">
            <h2 class="font-orbitron text-2xl font-black text-center mb-2 italic">ARENA <span class="text-cyan-400">NEON</span></h2>
            <p id="auth-label" class="text-[10px] text-center text-zinc-500 uppercase tracking-[0.3em] mb-6">Registro de Nuevo Guerrero</p>

            <form id="auth-form" class="space-y-4">
                <div id="reg-fields">
                    <div id="avatar-container" class="avatar-grid mb-4"></div>
                    <input id="u-name" type="text" placeholder="NOMBRE DE GUERRERO" class="w-full bg-black/50 p-3 rounded border border-white/10 text-xs font-bold uppercase outline-none">
                </div>
                <input id="u-email" type="email" placeholder="EMAIL" required class="w-full bg-black/50 p-3 rounded border border-white/10 text-xs outline-none">
                <input id="u-pass" type="password" placeholder="CONTRASEÑA" required class="w-full bg-black/50 p-3 rounded border border-white/10 text-xs outline-none">
                
                <button type="submit" id="btn-submit" class="w-full btn-cyber">Registrarme</button>
            </form>

            <button onclick="toggleAuth()" id="btn-toggle" class="w-full mt-6 text-[10px] text-zinc-500 uppercase font-bold tracking-widest">¿Ya tienes cuenta? Inicia Sesión</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header class="fixed top-0 w-full z-50 glass px-6 py-4 flex justify-between items-center border-b border-white/5">
            <span class="font-orbitron text-cyan-400 font-black text-sm">A_NEON</span>
            <nav class="flex gap-4">
                <button onclick="showView('inicio')" id="n-inicio" class="text-[10px] font-bold uppercase nav-active">Inicio</button>
                <button onclick="showView('torneos')" id="n-torneos" class="text-[10px] font-bold uppercase">Torneos</button>
                <button onclick="showView('ranking')" id="n-ranking" class="text-[10px] font-bold uppercase">Ranking</button>
                <button onclick="showView('perfil')" id="n-perfil" class="text-[10px] font-bold uppercase">Perfil</button>
            </nav>
            <button onclick="logout()" class="text-red-500 text-[9px] font-bold uppercase">Salir</button>
        </header>

        <section id="view-inicio" class="view active flex items-center justify-center text-center px-6">
            <div>
                <h2 class="text-6xl md:text-8xl font-black font-orbitron italic leading-none mb-6">DOMINA LA<br><span class="text-cyan-400">ARENA.</span></h2>
                <button onclick="showView('torneos')" class="btn-cyber">Ver Batallas</button>
            </div>
        </section>

        <section id="view-torneos" class="view px-6">
            <h3 class="font-orbitron text-xl text-cyan-400 mb-8 uppercase tracking-widest">Torneos Activos</h3>
            <div id="torneos-list" class="grid gap-4 md:grid-cols-3"></div>
        </section>

        <section id="view-ranking" class="view px-6 max-w-2xl mx-auto">
            <h3 class="font-orbitron text-xl text-yellow-500 mb-8 uppercase text-center">Top Guerreros</h3>
            <div id="ranking-list" class="space-y-2"></div>
        </section>

        <section id="view-perfil" class="view px-6">
            <div class="glass p-8 rounded-2xl max-w-md mx-auto text-center">
                <img id="p-avatar" class="w-24 h-24 rounded-full mx-auto border-2 border-cyan-400 mb-4">
                <h4 id="p-name" class="font-orbitron text-2xl font-black uppercase mb-6"></h4>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-black/40 p-4 rounded">
                        <span id="p-xp" class="block text-2xl font-black text-cyan-400">0</span>
                        <span class="text-[9px] text-zinc-500 uppercase">Puntos XP</span>
                    </div>
                    <div class="bg-black/40 p-4 rounded">
                        <span id="p-wins" class="block text-2xl font-black text-pink-500">0</span>
                        <span class="text-[9px] text-zinc-500 uppercase">Wins</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // CONFIGURACIÓN (Revisa que tus credenciales sean correctas)
        const SB_URL = 'https://qxvqxdsfcvdmanxtzmkn.supabase.co';
        const SB_KEY = 'sb_publishable_X2_itSXVSMUgkZeDLSE3KQ_HxD1Jf07';
        const _supa = supabase.createClient(SB_URL, SB_KEY);

        let isLogin = false;
        let selAvatar = "https://api.dicebear.com/7.x/bottts/svg?seed=1";

        // Cargar Avatares
        const avCont = document.getElementById('avatar-container');
        for(let i=1; i<=25; i++) {
            const url = `https://api.dicebear.com/7.x/bottts/svg?seed=bot${i}`;
            const img = document.createElement('img');
            img.src = url;
            img.className = `avatar-img ${i===1?'selected':''}`;
            img.onclick = () => {
                document.querySelectorAll('.avatar-img').forEach(el => el.classList.remove('selected'));
                img.classList.add('selected');
                selAvatar = url;
            };
            avCont.appendChild(img);
        }

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('auth-label').innerText = isLogin ? "Inicio de Sesión" : "Registro de Nuevo Guerrero";
            document.getElementById('reg-fields').style.display = isLogin ? "none" : "block";
            document.getElementById('btn-submit').innerText = isLogin ? "Entrar" : "Registrarme";
            document.getElementById('btn-toggle').innerText = isLogin ? "¿No tienes cuenta? Regístrate" : "¿Ya tienes cuenta? Inicia Sesión";
        }

        // --- FUNCIÓN CRÍTICA: REGISTRO Y LOGIN ---
        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('u-email').value;
            const pass = document.getElementById('u-pass').value;
            const name = document.getElementById('u-name').value;

            if(isLogin) {
                const { error } = await _supa.auth.signInWithPassword({ email, password: pass });
                if(error) alert("Error: " + error.message);
            } else {
                // 1. Registro en Auth
                const { data, error } = await _supa.auth.signUp({ email, password: pass });
                if(error) return alert("Error en registro: " + error.message);
                
                if(data.user) {
                    // 2. Crear perfil en tabla 'perfiles'
                    const { error: pError } = await _supa.from('perfiles').insert({
                        id: data.user.id,
                        nombre: name.toUpperCase() || "GUERRERO",
                        avatar_url: selAvatar,
                        xp: 0, victorias: 0
                    });
                    if(pError) console.error("Error creando perfil:", pError);
                    alert("¡Registro exitoso! Ya puedes iniciar sesión.");
                    toggleAuth();
                }
            }
        };

        // Escuchar cambios de sesión
        _supa.auth.onAuthStateChange(async (event, session) => {
            if (session) {
                const { data: profile } = await _supa.from('perfiles').select('*').eq('id', session.user.id).single();
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-app').classList.remove('hidden');
                if(profile) loadProfileData(profile);
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('main-app').classList.add('hidden');
            }
        });

        function showView(v) {
            document.querySelectorAll('.view').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
            document.getElementById('view-' + v).classList.add('active');
            document.getElementById('n-' + v).classList.add('nav-active');
            if(v === 'ranking') loadRanking();
        }

        function loadProfileData(p) {
            document.getElementById('p-name').innerText = p.nombre;
            document.getElementById('p-avatar').src = p.avatar_url;
            document.getElementById('p-xp').innerText = p.xp;
            document.getElementById('p-wins').innerText = p.victorias;
        }

        async function loadRanking() {
            const { data } = await _supa.from('perfiles').select('*').order('xp', {ascending: false}).limit(10);
            document.getElementById('ranking-list').innerHTML = data.map((u, i) => `
                <div class="glass p-3 flex justify-between items-center rounded-lg">
                    <div class="flex items-center gap-3">
                        <span class="font-orbitron text-zinc-600">#${i+1}</span>
                        <img src="${u.avatar_url}" class="w-8 h-8 rounded-full">
                        <span class="text-xs font-bold">${u.nombre}</span>
                    </div>
                    <span class="text-cyan-400 font-bold">${u.xp} XP</span>
                </div>
            `).join('');
        }

        async function logout() { await _supa.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
