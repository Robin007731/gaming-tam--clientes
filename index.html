<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZONA GAMER | Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #7289da;
            --bg: #05070a;
            --card: rgba(26, 29, 36, 0.7);
            --text: #ffffff;
            --accent: #00ff88;
            --neon-blue: #00d2ff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: radial-gradient(circle at top, #1a1d24 0%, #05070a 100%);
            color: var(--text);
            margin: 0;
            padding-bottom: 100px;
            min-height: 100vh;
        }

        .screen { display: none; padding: 25px; animation: fadeIn 0.4s ease-out; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Tarjetas y UI */
        .auth-card, .profile-card, .edit-card { 
            background: var(--card); border: 1px solid var(--glass); 
            padding: 25px; border-radius: 20px; backdrop-filter: blur(10px); 
        }
        
        input { 
            width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; 
            border: 1px solid #333; background: rgba(0,0,0,0.4); color: white; box-sizing: border-box; 
        }

        /* Botones */
        .btn-main { 
            width: 100%; padding: 15px; background: var(--primary); color: white; 
            border: none; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        .btn-wa { 
            display: block; text-align: center; text-decoration: none;
            background: linear-gradient(45deg, #128C7E, #25D366); color: white; 
            padding: 12px; border-radius: 10px; font-weight: bold; margin-top: 15px; 
        }
        .btn-edit {
            background: transparent; border: 1px solid var(--accent); color: var(--accent);
            padding: 8px 15px; border-radius: 8px; cursor: pointer; margin-top: 15px;
        }

        /* Avatar Selector */
        .avatar-grid { 
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; 
            margin: 15px 0; max-height: 150px; overflow-y: auto; padding: 5px;
            background: rgba(0,0,0,0.3); border-radius: 10px;
        }
        .avatar-item { width: 100%; aspect-ratio: 1; cursor: pointer; border-radius: 50%; border: 2px solid transparent; transition: 0.2s; }
        .avatar-item.selected { border-color: var(--accent); box-shadow: 0 0 10px var(--accent); transform: scale(1.1); }

        /* Nav */
        .bottom-nav {
            position: fixed; bottom: 15px; width: 92%; left: 4%; height: 70px;
            background: rgba(11, 14, 20, 0.9); backdrop-filter: blur(20px);
            display: flex; justify-content: space-around; align-items: center;
            border-radius: 25px; border: 1px solid var(--glass); z-index: 100;
        }
        .nav-item { color: #888; text-align: center; font-size: 12px; cursor: pointer; flex: 1; }
        .nav-item.active-nav { color: var(--accent); text-shadow: 0 0 10px var(--accent); }
    </style>
</head>
<body>

    <div id="auth-screen" class="screen active">
        <div class="auth-card">
            <h1 id="auth-title" style="color: var(--accent); text-align: center;">INICIAR SESIN</h1>
            <div id="register-fields" style="display: none;">
                <input type="text" id="reg-name" placeholder="NICKNAME">
                <input type="tel" id="reg-whatsapp" placeholder="WHATSAPP">
                <div class="avatar-grid" id="avatar-container-reg"></div>
            </div>
            <input type="email" id="auth-email" placeholder="EMAIL">
            <input type="password" id="auth-password" placeholder="PASSWORD">
            <button onclick="handleAuth()" class="btn-main" id="btn-auth">ENTRAR AL JUEGO</button>
            <p onclick="toggleAuthMode()" id="toggle-text" style="text-align:center; cursor:pointer; color: var(--primary); margin-top: 20px;">驴NUEVO? REGSTRATE</p>
        </div>
    </div>

    <div id="home-screen" class="screen">
        <div id="frase-gaming" style="text-align:center; color: var(--accent); margin-bottom: 20px; font-weight: bold;"></div>
        <div id="tournaments-list">Cargando servidores...</div>
    </div>

    <div id="profile-screen" class="screen">
        <div class="profile-card" id="profile-content" style="text-align: center;">
            </div>
        
        <div id="edit-form" class="edit-card" style="display: none; margin-top: 20px;">
            <h3>Editar Perfil</h3>
            <input type="text" id="edit-name" placeholder="Nuevo Nickname">
            <input type="tel" id="edit-whatsapp" placeholder="Nuevo WhatsApp">
            <p style="font-size: 12px;">Cambiar Avatar:</p>
            <div class="avatar-grid" id="avatar-container-edit"></div>
            <button onclick="updateProfile()" class="btn-main">Guardar Cambios</button>
            <button onclick="toggleEdit(false)" style="background:none; border:none; color:#888; margin-top:10px; cursor:pointer;">Cancelar</button>
        </div>

        <button onclick="logout()" style="width:100%; margin-top:20px; background:rgba(255,0,0,0.1); color:red; border:1px solid red; padding:10px; border-radius:10px; cursor:pointer;">Cerrar Sesi贸n</button>
    </div>

    <nav id="main-nav" class="bottom-nav" style="display: none;">
        <div class="nav-item active-nav" onclick="showScreen('home-screen', this)"><br>INICIO</div>
        <div class="nav-item" onclick="showScreen('profile-screen', this)"><br>PERFIL</div>
    </nav>

    <script>
        const SUPABASE_URL = 'https://oeczrnwfuqsifthqvktp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9lY3pybndmdXFzaWZ0aHF2a3RwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzOTI2NTEsImV4cCI6MjA4NDk2ODY1MX0.j9juk2V3p_BGwz--P4foShZ3aBj28q7L41Va95aP2VQ';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // LINK DEL GRUPO (C谩mbialo cuando lo tengas)
        const WHATSAPP_GROUP_LINK = "https://chat.whatsapp.com/TU_LINK_AQUI";

        let selectedAvatarId = 1;
        let currentUser = null;

        // Generar Avatares para Registro y Edici贸n
        function createAvatars(containerId) {
            const box = document.getElementById(containerId);
            box.innerHTML = '';
            for(let i=1; i<=30; i++) {
                const img = document.createElement('img');
                img.src = `https://api.dicebear.com/7.x/pixel-art/svg?seed=game${i}`;
                img.className = 'avatar-item';
                img.onclick = () => {
                    document.querySelectorAll(`#${containerId} .avatar-item`).forEach(el => el.classList.remove('selected'));
                    img.classList.add('selected');
                    selectedAvatarId = i;
                };
                box.appendChild(img);
            }
        }
        createAvatars('avatar-container-reg');
        createAvatars('avatar-container-edit');

        // Auth Logic
        async function handleAuth() {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            if (isRegisterMode) {
                const { data, error } = await _supabase.auth.signUp({
                    email, password, 
                    options: { data: { 
                        username: document.getElementById('reg-name').value, 
                        whatsapp: document.getElementById('reg-whatsapp').value,
                        avatar_id: selectedAvatarId 
                    } }
                });
                if(error) alert(error.message); else alert("隆Registrado! Inicia sesi贸n.");
            } else {
                const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
                if(error) alert(error.message); else initApp();
            }
        }

        async function initApp() {
            const { data } = await _supabase.auth.getUser();
            currentUser = data.user;
            document.getElementById('auth-screen').classList.remove('active');
            document.getElementById('main-nav').style.display = 'flex';
            showScreen('home-screen', document.querySelector('.nav-item'));
        }

        async function loadTournaments() {
            const { data } = await _supabase.from('tournaments').select('*');
            document.getElementById('tournaments-list').innerHTML = data.map(t => `
                <div class="auth-card" style="margin-bottom:15px;">
                    <h3 style="color:var(--accent); margin:0;">${t.name}</h3>
                    <p style="font-size:14px; color:#aaa;">${t.description}</p>
                    <a href="${WHATSAPP_GROUP_LINK}" target="_blank" class="btn-wa">UNIRSE AL GRUPO</a>
                </div>
            `).join('') || "No hay torneos.";
        }

        async function loadProfile() {
            const { data: profile } = await _supabase.from('profiles').select('*').eq('id', currentUser.id).single();
            document.getElementById('profile-content').innerHTML = `
                <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=game${profile.avatar_id}" style="width:100px; border:3px solid var(--accent); border-radius:50%; padding:5px;">
                <h2>${profile.username.toUpperCase()}</h2>
                <p> ${profile.whatsapp}</p>
                <button onclick="toggleEdit(true)" class="btn-edit">EDITAR PERFIL</button>
            `;
            // Pre-llenar campos de edici贸n
            document.getElementById('edit-name').value = profile.username;
            document.getElementById('edit-whatsapp').value = profile.whatsapp;
        }

        async function updateProfile() {
            const newName = document.getElementById('edit-name').value;
            const newWa = document.getElementById('edit-whatsapp').value;
            
            const { error } = await _supabase.from('profiles').update({
                username: newName,
                whatsapp: newWa,
                avatar_id: selectedAvatarId
            }).eq('id', currentUser.id);

            if(error) alert(error.message);
            else {
                alert("隆Perfil Actualizado!");
                toggleEdit(false);
                loadProfile();
            }
        }

        function toggleEdit(show) {
            document.getElementById('profile-content').style.display = show ? 'none' : 'block';
            document.getElementById('edit-form').style.display = show ? 'block' : 'none';
        }

        function showScreen(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'home-screen') loadTournaments();
            if(id === 'profile-screen') loadProfile();
        }

        let isRegisterMode = false;
        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('auth-title').innerText = isRegisterMode ? 'REGSTRATE' : 'INICIAR SESIN';
            document.getElementById('register-fields').style.display = isRegisterMode ? 'block' : 'none';
        }

        async function logout() { await _supabase.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
