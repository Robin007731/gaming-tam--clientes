<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARENA NEON | ULTIMATE PRO</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff00ff;
            --dark: #020408;
            --glass: rgba(7, 10, 15, 0.8);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--dark); color: #fff; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; min-height: 100vh; }

        /* --- SISTEMA DE FONDOS 4K DIN√ÅMICOS --- */
        .video-bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; overflow: hidden; background: #000;
        }
        .slide {
            position: absolute; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0;
            animation: kenBurns 48s linear infinite;
        }

        /* Im√°genes de alta calidad (Cyberpunk, Gaming, Abstract) */
        .slide:nth-child(1) { background-image: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&q=80&w=2070'); animation-delay: 0s; }
        .slide:nth-child(2) { background-image: url('https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&q=80&w=2070'); animation-delay: 8s; }
        .slide:nth-child(3) { background-image: url('https://images.unsplash.com/photo-1552820728-8b83bb6b773f?auto=format&fit=crop&q=80&w=2070'); animation-delay: 16s; }
        .slide:nth-child(4) { background-image: url('https://images.unsplash.com/photo-1538481199705-c710c4e965fc?auto=format&fit=crop&q=80&w=2070'); animation-delay: 24s; }
        .slide:nth-child(5) { background-image: url('https://images.unsplash.com/photo-1614027164847-1b2809eb1895?auto=format&fit=crop&q=80&w=2070'); animation-delay: 32s; }
        .slide:nth-child(6) { background-image: url('https://images.unsplash.com/photo-1509198397868-475647b2a1e5?auto=format&fit=crop&q=80&w=2070'); animation-delay: 40s; }

        @keyframes kenBurns {
            0% { opacity: 0; transform: scale(1.1); }
            10% { opacity: 0.4; }
            20% { opacity: 0.4; }
            30% { opacity: 0; transform: scale(1.0); }
            100% { opacity: 0; }
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 10%, var(--dark) 90%);
            z-index: -1;
        }

        /* --- UI COMPONENTS --- */
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .glass { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        
        .btn-cyber {
            background: transparent; border: 2px solid var(--neon);
            color: white; font-family: 'Orbitron'; font-weight: 900; font-size: 11px;
            text-transform: uppercase; letter-spacing: 2px;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: 0.3s; cursor: pointer; padding: 12px 25px;
        }
        .btn-cyber:hover { background: var(--neon); color: black; box-shadow: 0 0 15px var(--neon); }

        .app-view { display: none; }
        .app-view.active { display: block; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .avatar-card { width: 100%; border-radius: 12px; border: 2px solid transparent; opacity: 0.5; cursor: pointer; }
        .avatar-card.selected { border-color: var(--neon); opacity: 1; box-shadow: 0 0 10px var(--neon); }
    </style>
</head>
<body>

    <div class="video-bg-container">
        <div class="slide"></div><div class="slide"></div><div class="slide"></div>
        <div class="slide"></div><div class="slide"></div><div class="slide"></div>
    </div>
    <div class="overlay"></div>

    <div id="loader">
        <div class="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <div id="auth-screen" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="glass p-10 rounded-[2.5rem] w-full max-w-md shadow-2xl border-t-2 border-cyan-500/50">
            <h2 class="font-orbitron text-4xl font-black text-center mb-8 italic text-white tracking-tighter">ARENA<span class="text-cyan-400">NEON</span></h2>
            <form id="auth-form" class="space-y-4">
                <div id="reg-extra" class="hidden">
                    <div id="avatar-grid-auth" class="grid grid-cols-5 gap-3 mb-6 p-2 bg-black/40 rounded-xl max-h-40 overflow-y-auto"></div>
                    <input id="reg-name" type="text" placeholder="APODO DE COMBATE" class="w-full bg-black/60 border border-white/10 p-4 rounded-xl text-white font-bold uppercase mb-4">
                </div>
                <input id="auth-email" type="email" placeholder="EMAIL" class="w-full bg-black/60 border border-white/10 p-4 rounded-xl text-white font-bold" required>
                <input id="auth-pass" type="password" placeholder="PASSWORD" class="w-full bg-black/60 border border-white/10 p-4 rounded-xl text-white font-bold" required>
                <button type="submit" id="auth-btn" class="w-full btn-cyber py-4 mt-2">Acceder al Sistema</button>
            </form>
            <button onclick="toggleAuth()" id="auth-toggle" class="w-full text-center mt-6 text-[10px] font-bold text-zinc-500 uppercase tracking-widest">¬øEres nuevo? Reg√≠strate aqu√≠</button>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <header class="fixed top-0 w-full z-50 glass p-6 flex justify-between items-center border-b border-white/5">
            <h1 class="font-orbitron text-[10px] font-black tracking-widest text-cyan-400">NEON_ELITE_v16</h1>
            <button onclick="logout()" class="text-[9px] font-bold text-red-500 uppercase px-4 py-2 border border-red-500/20 rounded-lg hover:bg-red-500/10 transition">Cerrar Sesi√≥n</button>
        </header>

        <main class="pt-36 pb-32 px-6 max-w-5xl mx-auto">
            <section id="view-home" class="app-view active text-center">
                <h2 class="font-orbitron text-7xl md:text-9xl font-black italic mb-12 leading-none">THE<br><span class="text-cyan-400">ARENA</span></h2>
                <div class="glass p-8 rounded-[2rem] inline-block border-cyan-500/20 mb-10">
                    <p id="u-name" class="font-orbitron text-3xl text-white uppercase tracking-tighter">---</p>
                    <p id="u-xp" class="text-xs font-bold text-zinc-400 mt-2">RANGO: RECLUTA | XP: 0</p>
                </div>
                <div class="flex justify-center">
                    <button onclick="nav('torneos')" class="btn-cyber px-20 py-5">Buscar Partida</button>
                </div>
            </section>

            <section id="view-torneos" class="app-view">
                <h3 class="font-orbitron text-2xl mb-10 uppercase italic border-l-4 border-cyan-500 pl-4">Arenas Activas</h3>
                <div id="torneos-list" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
            </section>

            <section id="view-ranking" class="app-view max-w-2xl mx-auto">
                <h3 class="font-orbitron text-3xl text-center mb-10 italic">L√çDERES DE LA RED</h3>
                <div id="ranking-list" class="space-y-3"></div>
            </section>

            <section id="view-perfil" class="app-view max-w-md mx-auto">
                <div class="glass p-8 rounded-[2.5rem] border-t-2 border-cyan-500 text-center">
                    <img id="u-avatar" src="" class="w-24 h-24 rounded-2xl mx-auto border-2 border-cyan-500 mb-6 bg-black shadow-2xl">
                    <h4 id="u-name-profile" class="font-orbitron text-2xl font-black uppercase">---</h4>
                    <div class="h-[1px] bg-white/10 my-6"></div>
                    <div class="grid grid-cols-2 gap-4 mb-8">
                        <div class="bg-black/40 p-4 rounded-xl">
                            <p class="text-[9px] text-zinc-500 uppercase">Victorias</p>
                            <p id="u-wins" class="text-2xl font-orbitron text-pink-500">0</p>
                        </div>
                        <div class="bg-black/40 p-4 rounded-xl">
                            <p class="text-[9px] text-zinc-500 uppercase">Puntos XP</p>
                            <p id="u-xp-profile" class="text-2xl font-orbitron text-cyan-400">0</p>
                        </div>
                    </div>
                    <button onclick="logout()" class="w-full py-4 text-red-500 font-bold uppercase text-[10px] tracking-widest border border-red-500/20 rounded-xl hover:bg-red-500 hover:text-white transition">Eliminar Conexi√≥n</button>
                </div>
            </section>
        </main>

        <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 z-50 glass rounded-3xl flex justify-around p-5 w-[90%] max-w-xs border-white/10">
            <button onclick="nav('home')" class="text-xl hover:scale-125 transition">üè†</button>
            <button onclick="nav('torneos')" class="text-xl hover:scale-125 transition">‚öîÔ∏è</button>
            <button onclick="nav('ranking')" class="text-xl hover:scale-125 transition">üèÜ</button>
            <button onclick="nav('perfil')" class="text-xl hover:scale-125 transition">üë§</button>
        </nav>
    </div>

    <script>
        const SB_URL = 'https://qxvqxdsfcvdmanxtzmkn.supabase.co';
        const SB_KEY = 'sb_publishable_X2_itSXVSMUgkZeDLSE3KQ_HxD1Jf07';
        const _supa = supabase.createClient(SB_URL, SB_KEY, { auth: { persistSession: true, storage: window.localStorage } });

        let session = null;
        let isLogin = true;
        let selAvatar = "https://api.dicebear.com/7.x/bottts/svg?seed=1";

        window.onload = async () => {
            renderAvatars();
            const { data } = await _supa.auth.getSession();
            if (data.session) { session = data.session; await loadProfile(); } 
            else { showAuth(); }
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 1500);
        };

        function renderAvatars() {
            const grid = document.getElementById('avatar-grid-auth');
            for(let i=1; i<=15; i++) {
                const url = `https://api.dicebear.com/7.x/bottts/svg?seed=arena${i}&backgroundColor=020408`;
                const img = document.createElement('img');
                img.src = url; img.className = 'avatar-card';
                if(i===1) img.classList.add('selected');
                img.onclick = () => {
                    document.querySelectorAll('.avatar-card').forEach(el => el.classList.remove('selected'));
                    img.classList.add('selected'); selAvatar = url;
                };
                grid.appendChild(img);
            }
        }

        async function loadProfile() {
            const { data } = await _supa.from('perfiles').select('*').eq('id', session.user.id).single();
            if (data) {
                document.getElementById('u-name').innerText = data.nombre;
                document.getElementById('u-name-profile').innerText = data.nombre;
                document.getElementById('u-xp').innerText = `RANGO: ${data.xp > 100 ? 'GUERRERO' : 'RECLUTA'} | XP: ${data.xp}`;
                document.getElementById('u-xp-profile').innerText = data.xp;
                document.getElementById('u-wins').innerText = data.victorias;
                document.getElementById('u-avatar').src = data.avatar_url;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
            }
        }

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('reg-extra').classList.toggle('hidden', isLogin);
            document.getElementById('auth-btn').innerText = isLogin ? 'Acceder al Sistema' : 'Crear Cuenta Nueva';
        }

        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            if (isLogin) {
                const { error } = await _supa.auth.signInWithPassword({ email, password: pass });
                if (error) alert(error.message); else location.reload();
            } else {
                const name = document.getElementById('reg-name').value;
                const { data, error } = await _supa.auth.signUp({ email, password: pass });
                if (error) return alert(error.message);
                await _supa.from('perfiles').insert({ id: data.user.id, nombre: name.toUpperCase(), avatar_url: selAvatar });
                location.reload();
            }
        };

        function nav(id) {
            document.querySelectorAll('.app-view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            if(id === 'torneos') loadTorneos();
            if(id === 'ranking') loadRanking();
        }

        async function loadTorneos() {
            const { data: torneos } = await _supa.from('torneos').select('*');
            document.getElementById('torneos-list').innerHTML = torneos.map(t => `
                <div class="glass p-8 rounded-3xl border-l-4 border-cyan-500">
                    <div class="flex justify-between mb-4">
                        <span class="text-[9px] font-black text-zinc-500 uppercase tracking-widest">${t.juego}</span>
                        <span class="text-[10px] font-black text-cyan-400">${t.inscritos}/${t.capacidad} JUGADORES</span>
                    </div>
                    <h4 class="font-orbitron text-xl font-black mb-8 uppercase">${t.nombre}</h4>
                    <button class="w-full btn-cyber py-3">Unirse a Arena</button>
                </div>
            `).join('');
        }

        async function loadRanking() {
            const { data } = await _supa.from('perfiles').select('*').order('xp', {ascending: false}).limit(20);
            document.getElementById('ranking-list').innerHTML = data.map((u, i) => `
                <div class="glass p-5 rounded-2xl flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <span class="font-orbitron font-black text-zinc-800">#${i+1}</span>
                        <img src="${u.avatar_url}" class="w-10 h-10 rounded-lg">
                        <span class="font-bold text-xs uppercase">${u.nombre}</span>
                    </div>
                    <span class="font-orbitron text-cyan-400 font-black">${u.xp} XP</span>
                </div>
            `).join('');
        }

        function showAuth() { document.getElementById('auth-screen').classList.remove('hidden'); }
        async function logout() { await _supa.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
